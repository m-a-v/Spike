missed_readings_description=<p align\="justify">Jos lukemia puuttuu tai niiden välillä on aukkoja Spikessa, erityisesti yöllä, kokeile seuraavia ehdotuksia\:</p><p></p><li><p align\="justify">Sulje tai poista sovellukset, jotka voivat yrittää muodostaa yhteyden lähettimeen. Tämä koskee myös Tänään-widgetejä ja Apple Watch -komplikaatioita.</p></li><li><p align\="justify">Jos käytät Loopia Spiken lukemien tarkasteluun, poista lähettimen tunnus Loopista.</p></li><li><p align\="justify">Vapauta muistia sulkemalla aina kaikki tarpeettomat sovellukset.</p></li><li><p align\="justify">Poista kaikki tarpeettomat Bluetooth-laiteparit iOS-asetusten kohdasta Bluetooth.</p></li><li><p align\="justify">Ota päivitys taustalla pois käytöstä kaikilta tarpeettomilta sovelluksilta ja pidä se käytössä Spikelle. Voit tehdä tämän kohdassa iOS-asetukset, Yleiset, Appien päivitys taustalla.</p></li><li><p align\="justify">Poista käytöstä analyysitietojen lähetys Applelle. Tämä rasittaa iOS-järjestelmää erityisesti öisin, ja saa iOSin poistamaan sovelluksia muistista. Voit poistaa asetuksen käytöstä kohdassa iOS-asetukset, Tietosuoja, Analyysi (tai Diagnostiikka ja Käyttö iOS 10\:ssä).</p></li><li><p align\="justify">Siirry Spiken lisäasetuksiin ja ota käyttöön Erittäin aggressiivinen. Jos tämä ei auta, kokeile vaihtoehtoisia menetelmiä.</p></li><li><p align\="justify">Katkaise yöllä WiFi-yhteys ja jätä vain Bluetooth päälle. Voit myös asettaa puhelimen lentokonetilaan ja aktivoida Bluetoothin.</p></li><li><p align\="justify">Siirry iOS-asetuksiin kohtaan Yleiset, Nollaa ja Nollaa verkkoasetukset. Kun laite on käynnistynyt uudelleen, avaa Spike ja odota uutta Bluetooth-pariliitospyyntöä.</p></li><li><p align\="justify">Jos käytät iOS 11 -versiota, päivitä versioon 11.3 tai uudempaan.</p></li><li><p align\="justify">Jos käytät BluCon-lähetintä, nollaa se (ne eivät usein muodosta yhteyttä uudelleen, jos laite on ollut kantaman ulkopuolella). Nollaa BluCon-lähetin ja muodosta pariliitos uudelleen painamalla neula lähettimen päällä olevaan pieneen aukkoon. Punainen valo välähtää. Palaa sitten Spikeen ja pidä se etualalla laitetta lukitsematta enimmillään 15 minuutin ajan.</p></li><li><p align\="justify">Tarkista lähettimen akun tila. Voit tehdä tämän päävalikon kohdassa Lähetin.</p></li><li><p align\="justify">Jos mikään edellisistä ei auta, Spiken jättäminen auki etualalle yön ajaksi näyttö himmennettynä ja laitetta lukitsematta riittää yleensä estämään iOSia poistamasta Spikea muistista. Jos toimit näin, muista kytkeä laite laturiin. Voit myös kokeilla iOSin asentamista uudelleen alusta (käyttämättä iCloud-varmuuskopiota), koska tämä korjaa useimmat ongelmat, jotka johtuvat toisen sovelluksen tai palvelun liian suuresta resurssien käytöstä.</p></li><li><p align\="justify">Yleissuosituksena voit käynnistää laitteen uudelleen joka aamu ja ilta, jotta sen muisti pysyy puhtaana ja resurssien käyttö mahdollisimman pienenä.</p></li>
