mmol_multiplier_description=iOS-sovellusmerkinnät eivät voi sisältää desimaaliarvoja (esim. 4,8). Jos yksikkö on mmol/l, Spike pyöristää oletusarvoisesti merkinnän arvon kokonaisluvuksi (esim. glukoosiarvo 4,8 näkyy merkinnässä numerona 5). Jos et halua Spiken pyöristävän arvoja, voit ottaa käyttöön kertoimen. Kun kerroin on käytössä, glukoosiarvo 4,8 näkyy numerona 48, arvo 5,3 numerona 53 ja niin edelleen. Asetuksen muutos tulee näkyviin seuraavan lukeman yhteydessä.
non_dexcom_transmitter_instructions=Spike sallii muiden kuin Dexcom-lähetinten käytön Dexcom Sharen kanssa. Luo Dexcom-tili osoitteessa https\://store.dexcom.com/user/register (US) tai https\://uam2.dexcom.com/index.html\#/register (kansainvälinen). Kun olet luonut ja vahvistanut tilisi, lisää tähän käyttäjätunnus, salasana ja palvelin. Lisää satunnainen 7 merkin aakkosnumeerinen tunnus Vastaanottimen sarjanro -kenttöön ja valitse Kirjaudu.
