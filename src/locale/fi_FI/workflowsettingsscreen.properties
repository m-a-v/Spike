workflow_instructions_title=Ohjeet
workflow_instruction_body=Varmista, että olet asentanut laitteeseesi Workflow-sovelluksen (iOS 11 tai aiempi) tai Shortcuts-sovelluksen (iOS 12 tai uudempi). Sovellukset ovat ladattavissa maksutta App Storesta.\n\nKun olet asentanut sovellukset, siirry Tänään-näkymään ja lisää Workflow-/Shortcuts-widget. Jos käytät Apple Watch -kelloa, voit myös suorittaa työnkulkuja suoraan kellosta asentamalla siihen vastaavan sovelluksen. Voit tehdä tämän suoraan laitteesi Watch-sovelluksessa. \n\nMääritä sekä Tänään-widget että Apple Watch painamalla mitä tahansa lueteltua painiketta tässä näytössä. Näkyviin tulee ponnahdusikkuna. Valitse kopiointi asentamaasi sovellukseen (Copy to Workflow tai Copy to Shortcuts), valitse Get Shortcut, jos käytät Shortcutsia (Workflow-sovelluksessa tätä vaihetta ei ole) ja paina sitten Valmis näytön oikeassa yläkulmassa. Työnkulku on käytettävissä Tänään-widgetissä/Apple Watch -kellossa.
workflow_instruction_apple_watch_disclaimer=Huomautus\: Jos käytät iOS 12 -järjestelmää ja Shortcuts-sovellusta, Apple Watch -sovellusta ei ole vielä saatavilla (vain Tänään-widget). Apple julkaisee Apple Watch -sovelluksen pian, mutta toistaiseksi se on saatavilla vain iOS 11 -käyttöjärjestelmään ja sitä aiempiin.
