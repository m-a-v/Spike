device_not_paired_alert_message=Lähetintä ei ole pariliitetty tähän iOS-laitteeseen. Pidä sovellus auki ja etualalla, kunnes saat Bluetooth-pariliitospyynnön. Pyynnön pitäisi tulla näkyviin 5-10 minuutin kuluessa.\n\nJos et saa Bluetooth-pariliitospyyntöä 15 minuutin kuluesa, sulje sovellus ja avaa se uudelleen. Jos pyyntöä ei vieläkään näy, poista lähetin iOS-laitteen Bluetooth-asetusten yhdistettyjen laitteiden luettelosta ja yritä uudelleen.\n\nPidä sovellus etualalla koskettamalla kolmea pistettä aloitusnäytön oikeassa ylänurkassa ja valitsemalla Ei lukitusta. Älä lukitse iOS-laitetta tai paina Koti-painiketta, kunnes olet saanut ja hyväksynyt Bluetooth-pariliitospyynnön.
explain_expected_device_name=Sovellus on tallentanut lähettimen osoitteen tietokantaan ja muodostaa yhteyden vain tähän lähettimeen. Jos haluat muodostaa yhteyden uuteen lähettimeen, valitse Lähetin-näytössä painike Unohda.
