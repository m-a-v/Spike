reset_g5_confirmation_message=Nollauskomento on jonossa ja käsitellään seuraavan kerran, kun lähetin on yhteydessä Spikeen. Prosessin valmistuminen voi kestää 10 minuuttia. Lukemia ei vastaanoteta, kun prosessi on kesken.
