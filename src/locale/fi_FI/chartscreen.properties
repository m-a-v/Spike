predictions_single_prediction_curve_pill_explanation_body=Spike määrittää ja näyttää kaaviossa vain tärkeimmän ennustekäyrän (UAG, COB tai IOB). Muut ennustekäyrät jätetään huomiotta.
ZT_prediction_curve_explanation_title=ZT (ei insuliinia)
ZT_prediction_curve_explanation_content=VS-ennustekäyrä tilanteessa, jossa insuliinia ei anneta (basaalin määrä nolla).\n\nZT ennustaa, miten verensokerin PITÄISI käyttäytyä basaalin puuttuessa. PITÄISI on tärkeä ilmaus, sillä Spike käyttää ennustamiseen matemaattisia malleja.
