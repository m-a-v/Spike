incomplete_user_profile=Varoitus\: Nykyinen profiilisi on puutteellinen\! Varmista tarkemmat ennusteet määrittämällä ISF, I\:C ja hiilihydraattien imeytymisnopeus kohdassa Asetukset > Hoidot > Profiili.
