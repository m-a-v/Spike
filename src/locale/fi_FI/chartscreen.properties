IOB_prediction_curve_explanation_title=IOB (aktiivinen insuliini)
IOB_prediction_curve_explanation_content=Tämä on ennustettu VS-käyrä, joka perustuu vain insuliiniin. Jos aktiivista insuliinia (IOB) ei ole, ennustettu VS-käyrä ottaa huomioon vain nykyisen VS-trendin ja verensokerin muutosvauhdin.\n\nKun aktiivista insuliinia on, ennustettu VS-käyrä näyttää, miten verensokerin PITÄISI käyttäytyä insuliinin toiminnan perusteella. PITÄISI on tärkeä ilmaus, sillä Spike käyttää ennustamiseen matemaattisia malleja.
COB_prediction_curve_explanation_title=COB (aktiiviset HH)
COB_prediction_curve_explanation_content=Käyttää hiilihydraatteja ja insuliinia (jos saatavilla) yhdessä VS-käyrän ennustamiseen.\n\nTämä ennustekäyrä näyttää S-kirjaimen muotoisen käyrän heti hiilihydraattien merkinnän jälkeen. Käyrä on aluksi suora (nykyisen VS-trendin mukainen), nousee nopeasti noin tunnin kuluttua ja tasoittuu sitten. Aterian tyypilliseksi imeytymisajaksi oletetaan noin 3 tuntia, jota säädetään myöhemmin, kun Spike asteittain hyödyntää enemmän todellisia, havaittuja hiilihydraattien imeytymistietoja (hiilihydraattien imeytyminen määritetään tarkastelemalla VS-trendin käytöstä ajan kuluessa). COB-ennustekäyrää rajoittavat kirjatut hiilihydraatit toisin kuin UAG-käyrää.\n\nCOB ennustaa, miten verensokeri PITÄISI käyttäytyä aktiivisten hiilihydraattien ja/tai insuliinin suhteen. PITÄISI on tärkeä ilmaus, sillä Spike käyttää ennustamiseen matemaattisia malleja.
UAG_prediction_curve_explanation_title=UAG (kirjaamaton glukoosi)
UAG_prediction_curve_explanation_content=Käyttää "näkymättömiä hiilihydraatteja" ja insuliinia (jos saatavilla) VS-käyrän ennustamisessa.\n\nToisin kuin verensokerin COB-ennustekäyrä, UAG ei rajoitu käyttäjän merkitsemiin hiilihydraatteihin. Voidaan sanoa, että se ei luota HH-merkintöihin yhtä paljon, vaan tarkistaa ne (takautuvasti) glukoosipoikkeamien vertailuista. UAG ennustaa tulevan verensokerin todellisten VS-arvojen muutossuhteen perusteella jaksoina, joiden aikana Spike arvelee, että elimistössä on kirjaamatonta glukoosia. Tämä voi tarkoittaa aterioita, joita ei ole kirjattu Spikeen, aterian hiilihydraattien aliarviointia tai maksan vapauttamia äkillisiä glukoosipiikkejä, joiden syynä on stressi, aamunkoittoilmiö jne.\n\nJos verensokeri nousee aterian tai glukoosipiikin aikana ja jatkaa nousemista hiilihydraattien perusteella tehdyn ennusteen yläpuolelle (ilmenee selviä poikkeamia), UAG käyttää nousevaa ennustetta kirjatuista hiilihydraateista huolimatta. Se toimii näin, kunnes nousu pysähtyy ja tilanne tasoittuu.\n\nCOB- ja IOB-ennustekäyrät näyttävät, miten verensokerin PITÄISI käyttäytyä nykyisen trendin tai pelkän IOB/COB-arvon perusteella, mutta UAG-ennustekäytä näyttää, miten verensokeri käyttäytyy TODELLISUUDESSA nykyisen trendin, IOB/COB-arvojen ja odotettujen/odottamattomien glukoosipoikkeamien perusteella.\n\nTODELLISUUDESSA on tärkeä ilmaus, sillä Spike käyttää ennusteessa havaittuja tietoja ja glukoosipoikkeamia.
default_prediction_explanation=Perustuu nykyiseen VS-trendiin, vauhtiin, takautuviin poikkeamiin jne. Spike pitää tätä tarkimpana ennustekäyränä juuri tällä hetkellä ja näyttää sen oletuksena (violetti).
enable_disable_predictions_pill_explanation_title=Käyttöön/Pois käytöstä
enable_disable_predictions_pill_explanation_body=Ota kaavion ennusteet käyttöön tai poista ne käytöstä.
predictions_duration_pill_explanation_body=Ennusteen haluttu kesto. Mitä pidempi aikaalue on valittu kaavion alalaidassa, sitä pidempi ennusteen kesto voidaan valita (enintään 4 h).
predictions_iob_cob_pill_explanation_body=Salli/älä salli Spiken ottaa huomioon IOB/COB ennusteita laskettaessa. Jotta tulokset olisivat tarkkoja, on suositeltavaa määrittää insuliinin herkkyys (ISF) sekä insuliinin ja hiilihydraattien suhde (I\:C) kohdassa Asetukset > Hoidot > Profiili.
predictions_time_until_high_pill_explanation_body=Arvioitu aika (minuutteina) siihen, että VS saavuttaa korkean rajan.
predictions_time_until_low_pill_explanation_body=Arvioitu aika (minuutteina) siihen, että VS saavuttaa matalan rajan.
predictions_treatments_outcome_pill_explanation_body=Lopullinen VS kaikkien aktiivisten insuliini-/HH-hoitojen jälkeen. Tulos on sama kuin boluslaskurin antama.
predictions_treatments_effect_pill_explanation_body=Kaikkien aktiivisten insuliini-/HH-hoitojen vaikutus verensokeriin (tulos - viimeisin VS-lukema).
predictions_uag_predicted_bg_pill_explanation_body=Ennustettu VS, jossa otetaan huomioon vain UAG-käyrä (kirjaamaton glukoosi) ja käyttäjän valitsema ennusteen kesto.
predictions_iob_predicted_bg_pill_explanation_body=Ennustettu VS, jossa otetaan huomioon vain IOB-käyrä (aktiivinen insuliini) ja käyttäjän valitsema ennusteen kesto.
predictions_cob_predicted_bg_pill_explanation_body=Ennustettu VS, jossa otetaan huomioon vain COB-käyrä (aktiiviset hiilihydraatit) ja käyttäjän valitsema ennusteen kesto.
predictions_minimum_predicted_bg_pill_explanation_body=Alhaisin Spiken ennustama VS-arvo.
predictions_carb_impact_pill_explanation_body=Määrä, jonka kirjatut ja kirjaamattomat hiilihydraatit/glukoosi vaikuttavat VS-arvoon.
predictions_bg_impact_pill_explanation_body=Aktiivisen insuliinin ja parhaillaan imeytyvien hiilihydraattien nykyinen vaikutus.\n\nSe näyttää, mitä verensokerin "pitäisi" tehdä olettaen, että insuliini ja hiilihydraatit ovat ainoat keskeiset vaikuttavat tekijät.\n\nJos verensokerin muutos (delta) on esim. +2 mg/dL ja VS-vaikutus (BGI) on +2,6 mg/dL, VS toimii tällä hetkellä insuliini- ja HH-määrän perusteella odotetulla tavalla (delta ja BGI ovat lähellä toisiaan). Jos nämä arvot kuitenkin poikkeavat toisistaan huomattavasti, VS ei käyttäydy ennustetulla tavalla ja violetti ennusteviiva ei ehkä vastaa todellisuutta. Näin voi käydä virheellisten ISF/I\:C-asetusten, kirjaamattomien tai väärin kirjattujen insuliinien/hiilihydraattien tai stressin kaltaisten ulkoisten tekijöiden takia.
predictions_deviation_pill_explanation_body=Kuinka paljon todellinen VS-muutos poikkeaa VS-vaikutuksesta. Suuri positiivinen/negatiivinen poikkeama tarkoittaa, että VS ei käyttäydy ennustetulla tavalla eikä violetti viiva ehkä vastaa todellisuutta.
predictions_bg_velocity_pill_explanation_body=Kuinka paljon VS nousee/laskee minuutissa.
predictions_eventual_bg_pill_explanation_body=Ennustettu VS insuliinin vaikutusajan (DIA, tuntia) jälkeen ottaen huomioon nykyiset IOB- ja COB-arvot.
oref0_algorithm_cob_curve_explanation=Tulevia COB-arvoja ei ole mahdollista ennustaa käytettäessä oref0-algoritmia. COB lasketaan reaaliajassa analysoimalla VS-trendiä ja poikkeamia sen sijaan, että hiilihydraattien oletettaisiin imeytyvän lineaarisesti. Tämän vuoksi yllä olevassa käyrässä näytetään vain menneet ja nykyiset COB-arvot.
