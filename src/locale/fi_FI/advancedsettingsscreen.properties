suspension_instructions=<p align\="justify">Jotta Spike ei hukkaisi lähettimesi lukemia vaan jatkaisi lataamista verkkoon/verkosta taustalla, kun jaat glukoosiarvojasi verkkopalveluihin (esim. Nightscout tai Dexcom Share), se välttää iOS\:n tekemää täydellistä keskeytystä pitääkseen yllä jatkuvuutta.</p><p></p><p align\="justify">Tavallisesti Spiken kannattaa antaa hallita keskeytyksiä, mutta kokeneemmat käyttäjät saattavat haluta muuttaa yllämainittuja asetuksia. Kun Spike estää keskeytyksiä vähemmän agressiivisesti, akunkesto on parempi.</p><p></p><p align\="justify">Jos haluat vaikuttaa akunkestoon, valitse Normaali tai Kohtuullinen Dexcom G5- tai G4-lähettimille. Kaikille muille lähettimille valitse Aggressiivinen tai Erittäin aggressiivinen.</p><p></p><p align\="justify">Jos Spike menee jumiin tai lukemia puuttuu, aloita käyttämällä asetusta Erittäin aggressiivinen. Mikäli ongelma poistuu, kokeile valintaa Aggressiivinen, sitten Kohtuullinen ja lopulta Normaali, kunnes löydät asetuksen, joka toimii ja säästää akkua eniten.</p><p></p><p align\="justify">Mikäli yksikään yllämainituista asetuksista ei toimi, valitse Vaihtoehtoinen menetelmä \#1 ja testaa sitä kaikilla saatavilla olevilla asetuksilla. Valitse tämä vaihtoehto ainoastaan, jos edelleenkään et saa lukemia, sillä se kuluttaa hiukan enemmän akkua. Vaihtoehtoinen menetelmä \#1 tulisi ottaa käyttöön ainoastaan viimeisenä vaihtoehtona.</p><p></p><p align\="justify">Vaihtoehtoinen menetelmä \#1\:n lisäksi Spike tarjoaa nyt lisämenetelmää. Mikäli mikään yllämainituista asetuksista ei toimi, valitse vaihtoehto Vaihtoehtoinen menetelmä \#2 ja testaa sitä kaikilla käytettävissä olevilla asetuksilla. Valitse tämä vaihtoehto ainoastaan, jos edelleenkään et saa lukemia, sillä se kuluttaa hiukan enemmän akkua. Voit myös yhdistellä molempia menetelmiä, mutta se tulisi ottaa käyttöön ainoastaan viimeisenä oljenkortena, koska se kuluttaa akkua huomattavasti.</p>
