pebble_instructions_body=Koska Pebble on lopetettu, käyttäjien on siirryttävä Rebble-alustalle. Siirry osoitteeseen http\://rebble.io, luo tili ja yhdistä Pebble Rebbleen ohjeiden mukaisesti.\n\nTämän jälkeen voit lisätä hoitoja Spikeen suoraan kellosta käyttämällä mitä tahansa edellä mainituista sovelluksista. Asenna sovellukset suoraan laitteesi Pebble-sovelluksesta. Määritä sovellus osoittamaan seuraavaan Nightscout-URL-osoitteeseen\: http\://127.0.0.1\:1979 (sovellus voi edellyttää muotoa http\://127.0.0.1\:1979/pebble).\n\nJotta näet glukoosiarvosi Pebble-kellossa, noudata kohdan Spike-asetukset > Integrointi > Sisäinen HTTP-palvelin ohjeita.
