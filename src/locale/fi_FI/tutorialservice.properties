alert_title=Asetukset
alert_message=Haluatko käyttää avustustoimintoa asetusten määrittämisessä?
first_step_message=Siirry päävalikkoon valitsemalla yläreunassa vasemmalla näkyvä painike.\n\nVoit myös pyyhkäistä näytön vasemmasta reunasta.
second_step_message=Valitse asetuspainike.
third_step_message=Valitse asetuspainike Yleiset.
fourth_step_message=Aseta haluamasi glukoosiyksikkö ja korkean ja matalan arvon rajat.\n\nKun olet valmis, valitse ylävasemmalta Palaa-painike tai pyyhkäise näytön vasemmasta reunasta.
fifth_step_message=Seuraavaksi sinun täytyy määrittää lähetin.\n\nValitse asetuspainike Lähetin.
sixth_step_message=Valitse lähettimen tyyppi ja anna lähettimen tunnus (tietyt lähettimet, kuten MiaoMiao ja BlueReader, eivät vaadi lähettimen tunnusta).\n\nNoudata näytön ohjeita tarkasti ja tarkista, että kaikki tiedot ovat varmasti oikein.\n\nKun olet valmis, valitse ylävasemmalta Palaa-painike tai pyyhkäise näytön vasemmasta reunasta.
seventh_step_message=Odota Bluetooth-pariliitospyyntöä (pyynnön saapuminen voi kestää jopa 10 minuuttia), jos lähetintä ei ole aiemmin liitetty laitteeseen.\n\nTällä välin voit varmuuden vuoksi ottaa käyttöön Ei lukitusta -valinnan, jotta näyttö ei sammu pariliitospyyntöä odottaessasi (voit myöhemmin poistaa valinnan sovelluksen aloitusnäytön oikeassa ylänurkassa olevasta valikosta tai pienentämällä sovelluksen).\n\nSeuraavaksi aloitetaan sensori. Näytän, miten se tehdään.\n\nAvaa päävalikko pyyhkäisemällä näytön vasenta reunaa.
seventh_step_message_non_g5=Seuraavaksi aloitetaan sensori. Näytän, miten se tehdään.\n\nAvaa päävalikko pyyhkäisemällä näytön vasenta reunaa.
seventh_step_message_miaomiao=Siirry päävalikkoon, valitse Lähetin ja Skannaa laite (tärkeää\!). Spike on jo aloittanut sensorin, joten sitä ei tarvitse aloittaa itse.\n\nAvaa päävalikko pyyhkäisemällä näytön vasenta reunaa, valitse ensin Lähetin ja sitten Skannaa-painike.\n\nOdota hetki, ja näkyviin tulee pyyntö syöttää ensimmäinen kalibrointi. Kaikki on nyt valmista\! Voit tutustua muihin sovelluksen asetuksiin ja näyttöihin itse\!
eighth_step_message=Valitse Sensori-painike.
nineth_step_message=Valitse Aloita-painike.
tenth_step_message=Viimeisessä vaiheessa aloitetaan sensori.\n\nValitse sensorin asettamisen päivämäärä ja aika, kosketa aloituspainiketta ja noudata näytön ohjeita.\n\nValmista tuli\!\n\nVoit tutustua muihin sovelluksen asetuksiin ja näyttöihin itse\!
tenth_step_message_non_g5=Valitse sensorin asettamisen päivämäärä ja aika, kosketa aloituspainiketta ja noudata näytön ohjeita.\n\nSiirry sitten päävalikkoon, valitse Lähetin ja Skannaa laite (tärkeä vaihe).\n\nVoit tutustua muihin sovelluksen asetuksiin ja näyttöihin itse\!
eleventh_step_message=Varmista prosessin sujuvuus ja vältä lähettimen akun ylimääräinen kuluminen noudattamalla seuraavia ohjeita\:\n\n1) Valitse iOS-asetukset, Bluetooth ja poista kaikki lähettimet.\n2) iOS-asetukset, Yleiset, Nollaa, Nollaa verkkoasetukset.\n3) Puhelin käynnistyy uudelleen. Avaa Spike, jätä se auki laitetta lukitsematta ja odota uutta pariliitospyyntöä. Hyväksy pyyntö. Jos sensori on aloitettu yli kaksi tuntia sitten, ensimmäisen kalibrointipyynnön pitäisi tulla 10-15 minuutin kuluessa. Muussa tapauksessa sinun on odotettava, että sensorin käynnistysaika on kulunut.
