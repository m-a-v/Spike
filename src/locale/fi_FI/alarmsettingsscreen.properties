workflow_alarms_email_body=<p>Hei Spiken käyttäjä\!</p><h2>Tänään-widget / Apple Watch</h2><p>Varmista, että laitteessasi on Workflow-sovellus. Voit ladata sen <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">täältä</a> maksutta. Siirry Tänään-näkymään ja lisää siihen Workflow-widget. Jos haluat pyytää lukemia suoraan Apple Watch -kellosta, sinun on asennettava Workflow kelloon. Voit tehdä tämän suoraan laitteesi kellosovelluksesta.</p><p>Voit määrittää sekä Tänään-widgetin että Apple Watchin napsauttamalla seuraavia linkkejä. Voit vapaasti vaihtaa väriä ja otsikkoa, mutta työnkulun asetuksia ei saa muuttaa. Kun napsautat työnkulkua ja valitset GET WORKFLOW, se lisätään automaattisesti Tänään-widgetiin ja Apple Watchiin.</p><ul><li><a href\="https\://workflow.is/workflows/79edd275b8044f8f957c08883d7cf052">Hälytysten torkku</a></li><li><a href\="https\://workflow.is/workflows/7ad6275c117a408ea6fd7cfdddf32162">Hälytysten torkun poisto</a></li></ul><p></p><h2>Huomautus</h2><p>Muista ottaa käyttöön sisäinen HTTP-palvelin Spikessa\: Asetukset -> Integraatio. Hälytykset voi torkuttaa ja torkun poistaa Tänään-widgetin ja/tai Apple Watchin kautta asettamatta käyttäjänimeä/salasanaa.</p><p>Hauskaa päivää\!</p><p>Spike-sovellus</p>
