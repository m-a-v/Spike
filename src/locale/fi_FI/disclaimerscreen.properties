disclaimer_content=Tätä ohjelmistoa ei saa käyttää lääketieteellisten päätösten tekemiseen. Se on vain tutkimustyökalu ja sitä tarjotaan "sellaisena kuin se on" ilman minkäänlaista takuuta, suoraan tai epäsuorasti ilmaistua, mukaan lukien mutta niihin rajoittumatta epäsuorasti ilmaistut kauppa-arvon ja tiettyyn tarkoitukseen sopimisen takuut. Ohjelman laatuun ja toimintaan liittyvät riskit ovat täysin käyttäjän vastuulla. Jos ohjelmassa ilmenee vika, kaikki huoltoon ja korjaamiseen liittyvät kustannukset ovat käyttäjän vastuulla.
important_notice_label=Tärkeä ilmoitus
important_notice_content=ÄLÄ käytä tätä ohjelmaa tai siihen liittyviä materiaaleja mihinkään lääkinnälliseen tarkoitukseen tai päätökseen.\n\nÄLÄ luota tähän järjestelmään reaaliaikaisten hälytysten tai ajan suhteen kriittisten tietojen osalta.\n\nÄLÄ käytä tätä järjestelmää hoitopäätösten tekemiseen tai käytä sitä terveydenhoidon ammattilaisten korvikkeena.\n\nKaikki ohjelmisto ja materiaalit tarjotaan vain tiedoksi ja tulevan tutkimuksen tueksi.\n\nVäitteitä sopimisesta mihinkään tarkoitukseen ei esitetä ja kaikki tarjotaan SELLAISENA KUIN SE ON. Mikä tahansa järjestelmän osa voi vioittua milloin tahansa.\n\nPyydä aina neuvoa päteviltä terveydenhuollon ammattilaisilta lääketieteellisissä kysymyksissä.\n\nNoudata aina glukoosisensorin valmistajan ohjeita laitetta käyttäessäsi. Älä lopeta lukulaitteen tai vastaanottimen käyttöä muutoin kuin lääkärin kehotuksesta.\n\nTämä ohjelmisto ei liity mihinkään laitevalmistajaan tai ole minkään valmistajan tukema. Kaikki tavaramerkit kuuluvat omistajilleen.\n\nKäytät tätä ohjelmistoa täysin omalla vastuullasi.\n\nKehittäjät eivät peri tämän ohjelmiston käytöstä maksua.\n\nTämä on vapaaehtoisten luoma avoimen lähteen projekti. Lähdekoodi julkaistaan maksutta ja on vapaasti tarkastettavissa ja arvioitavissa.\n\nKäyttämällä tätä ohjelmistoa ja/tai sivustoa vahvistat olevasi vähintään 18-vuotias ja että olet lukenut ja ymmärtänyt kaiken edellä mainitun ja hyväksyt sen.
acknowledgments_label=Kiitokset
acknowledgments_content=Haluan kiittää seuraavia henkilöitä tähän projektiin osallistumisesta\:\n\nJohan Degraeve mahtavasta työstä iOSxDripReaderin kehittämisessä. Tämä sovellus perustuu suurilta osin hänen koodiinsa. Kiitos\!\n\nxDrip/xDrip+ -tiimi. Suurin osa Bluetooth- ja lähetinkoodeista on peräisin heiltä.\n\nMarcel Piestansky, jonka lahjoittama työ toimii sovelluksen teeman pohjana.\n\nKääntäjät\:\n\nArabia - Ahmed Mohammed\nBulgaria - Hristina Dimova\nTsekki - Daniel Růžička\nKiina - Zhongwen Ji\nTanska - Claus Mumm & Casper Holtermann\nSuomi - Päivi-Sisko Eerola & Satu Lehtniemi\nRanska - Nathan Giovannini, Timothée Chamoin & Alessandra Paganin Mietta\nSaksa - Ingo Grandjean, Patrick Maßow, Matthias Brandenburg,Joern Windler & Sascha Scandella\nUnkari - Krisztina Héthy\nItalia - Nathan Giovannini, Christian Rol & Alessandra Paganin Mietta\nNorja - Marte Frigstad & Martin Moe\nPuola - Rafał Opalanko & Marek Macner\nPortugali - Cristina Lopes, Ines Rodrigues, João Rodrigues & Miguel Kennedy\nVenäjä - Sergey Ten & Sergey Kashchavtsev\nEspanja - Ale Cantú Garza, Wenceslao Blay, Marcos Detry & Miguel Kennedy\nRuotsi - Jonas Callander & Per Sjöström
