insulin_curve_peak_description=Bilineaarinen malli\: Yksinkertaisempi malli, joka on lähes identtinen Nightscout-algoritmin käyttämän kanssa ja ottaa huomioon vain insuliinin vaikutusajan (DIA) tuloparametrina. Tämä insuliinin aktiivisuusmalli ei ole käyrän mallinen.\n\nEksponentiaalinen malli\: Edistyneempi malli, joka voidaan (lain puitteissa) räätälöidä yksilöllisiin tarpeisiin. Se käyttää sekä DIA-arvoa että huippua tuloparametreina. Tämä malli on bilineaarista tarkempi ja vastaa paremmin sitä, miten keho käyttää insuliinia\: useimmilla insuliineilla on vaikutushuippu, joka vähenee käyrän edetessä. Eksponentiaalista mallia varten on määritettävä pidempi DIA kuin bilineaarista mallia varten, koska se luo realistisemman insuliinin "hännän" (näkyvillä yllä esitetyssä insuliinin vaikutuskäyrässä). Jos DIA on esimerkiksi 3 h bilineaarisessa mallissa tai Nightscout-algoritmissa (myös bilineaarinen), eksponentiaalisessa mallissa tarvittava DIA on todennäköisesti 4-5 h, mikä vastaa useimpien insuliinivalmistajien empiirisiä tietoja.\n\nEsiasetukset\: Spike tarjoaa valmiiksi räätälöityjä esiasetuksia useimmille kaupallisille insuliineille (saatavilla vain eksponentiaalista mallia varten). Nopeasti vaikuttavat esiasetukset sopivat Novologille, Novorapidille, Humalogille ja Apidralle, ja erittäin nopeasti vaikuttavat esiasetukset sopivat Fiaspille. Esiasetuksia voidaan käyttää sellaisinaan tai räätälöidä tarkemmin.\n\nHuippu\: aika (minuutteina) kunnes insuliinin vaikutus saavuttaa huippunsa.
