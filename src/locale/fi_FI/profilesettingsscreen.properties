carb_absorption_rate_description=Nopeus, jolla hiilihydraatit imeytyvät verenkiertoon (ilman etukäteen otettua bolusta tai aktiivista insuliinia), grammoina tunnissa. Jos et tiedä imeytymisnopeuttasi, jätä arvoksi 30 g, joka pätee useimmille ihmisille. Voit määrittää imeytymisnopeutesi noudattamalla OpenAPS-tiimin ohjeita, joihin pääset koskettamalla alla olevaa painiketta.
