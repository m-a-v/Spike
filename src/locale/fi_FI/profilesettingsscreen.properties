carb_absorption_time_description_label=Aika, joka kuluu ennen kuin hiilihydraatit siirtyvät verenkiertoon. Arvo vaikuttaa COB-algoritmiin. Oletusarvoista HH-tyyppiä käytetään, kun hoitoa lisättäessä ei valita hiilihydraattien tyyppiä tai kun Spike tuo hoitoja Nightscoutista.
