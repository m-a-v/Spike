algorithms_description_label=Nightscout\: Yksinkertaisempi perusalgoritmi. Laskelmat eivät kuluta keskusyksikköä kovin paljon, mutta eivät myöskään ole kovin tarkkoja. Kaikkien insuliinien huippuaika on aina oletusarvoisesti 75 min, kun IOB-käyrää lasketaan bilineaarisen mallin mukaan. COB lasketaan olettaen, että hiilihydraatit imeytyvät lineaarisesti, mikä voi aiheuttaa epätarkkoja/harhaanjohtavia tuloksia.\n\nOpenAPS (oref0)\: Osa OpenAPS-projektista tuotua oref0-algoritmia. Algoritmia on muokattu runsaasti ja se on optimoitu toimimaan Spiken kanssa. Se tukee bilineaarista ja eksponentiaalista insuliinimallia IOB\:n laskennassa, joten käyttäjä voi valita insuliinin huippuajan (vain eksponentiaalisessa mallissa) ja tarkkuus on parempi. COB lasketaan glukoosin poikkeaman perusteella, jota analysoidaan tarkastelemalla jatkuvasti käyttäjän glukoositrendiä hiilihydraattihoidon jälkeen (enintään 6 h ajan). Näin saadaan tarkemmat arvot, mutta keskusyksikkö kuormittuu hieman enemmän. Loop/OpenAPS-käyttäjien on edelleen valittava asetus Loop/OpenAPS-käyttäjä kohdassa Asetukset > Hoidot. Spiken nykyinen oref0 EI (toistaiseksi) toimi offline-tilassa OpenAPS/Loop-käyttäjille (laskelmat poikkeavat, koska väliaikaisia basaaleja ei oteta huomioon). Kun asetus Loop/OpenAPS-käyttäjä valitaan, Spike EI laske IOB/COB-arvoja sisäisesti vaan noutaa laskelmat suoraan käyttäjän Nightscout-sivustosta, mikä takaa, että sekä Spike että järjestelmä pysyvät ajan tasalla.
