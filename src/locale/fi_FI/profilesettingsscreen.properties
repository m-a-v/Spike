isf_ic_trend_bgtarget_description_label=ISF (insuliinin herkkyyskerroin)\: Luku, jolla yksi insuliiniyksikkö laskee verensokeriasi. Jos insuliinin herkkyyskerroin on esimerkiksi 50, yksi yksikkö laskee verensokeria 50 mg/dL. Spike tukee myös mmol/l-muotoisia herkkyyskertoimia. Jos Spiken yksikkönä on mmol/l, insuliinin herkkyyskerroin 2,5 tarkoittaa, että yksi yksikkö laskee verensokeria 2,5 mmol/l.\n\nI\:C (insuliinin ja hiilihydraattien suhde)\: Yhden insuliiniyksikön kattamien hiilihydraattien määrä grammoina. Jos insuliinin ja hiilihydraattien suhde on esimerkiksi 15, tarvitset yhden yksikön insuliinia jokaista syömääsi 15 gramman hiilihydraattiannosta kohti.\n\nVoit määrittää ISF- ja I\:C-arvosi alla olevien oppaiden avulla.\n\nVS-tavoite\: verensokeritaso (mg/dl tai mmol/l), johon tähtäät ja jolla haluat verensokerisi pysyvän suurimman osan ajasta.\n\nTrendit\: Insuliini- tai hiilihydraattimäärä, jolla ylä- tai alanuoli saadaan tasaiseksi. Ylös suuntautuvat trendinuolet edellyttävät insuliinia ja alaspäin suuntautuvat hiilihydraatteja.
