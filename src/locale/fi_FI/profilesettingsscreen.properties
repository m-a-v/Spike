insulin_settings_explanation=DIA (insuliinin vaikutusaika, Duration of Insulin Action)\: Insuliinin aktiivinen vaikutusaika kehossa. Asetuksen avulla lasketaan aktiivisen insuliinin määrä eli IOB Spiken pääkaaviossa. Jos et tiedä insuliinisi vaikutusaikaa, paina alla olevaa Opas-painiketta ja lue lisää sen määrittämisestä (englanninkielinen sivusto).\n\nOletus\: Insuliini, jota Spike käyttää Tänään-widgetin, kellon tai muun Spiken sisäiseen Nightscout-palvelimeen yhteydessä sovelluksen kautta lisättävissä hoidoissa. Jos et valitse oletusinsuliinia, Spike käyttää listan ensimmäistä insuliinia.
