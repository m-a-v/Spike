developer_info_description=<p align\="justify">Spike's interner Server emuliert Teile eines Dexcom Share Servers, der Nightscout API und des xDrip Servers. Entwickler können ihre Anwendungen mit Spike integrieren, indem sie sie mit 127.0.0.0.1\:1979 verbinden. Hier sind die unterstützten Endpunkte\:</p><p></p><p><p align\="justify"><b>Dexcom Share Server\:</b></p><p></p><li>/ShareWebServices/Services/General/LoginPublisherAccountByName<br>/ShareWebServices/Services/Publisher/ReadPublisherLatestGlucoseValues</p></li><p></p><p align\="justify"><b>Nightscout API\:</b><p></p><li><br>/pebble<br>/api/v1/status.json<br>/api/v1/devicestatus.json<br>/api/v1/entries<br>/api/v1/entries.json<br>/api/v1/entries/sgv.json<br>/api/v1/entries/cal.json<br>/api/v1/sgv.json<br>/api/v1/treatments.json<br>/api/v1/treatments</p></li><p></p><p align\="justify"><b>xDrip Server\:</b><p></p><br><li>/sgv.json</p></li></p><p></p>
email_signature=<p>Einen schönen Tag noch\!</p><p>Spike App</p>
