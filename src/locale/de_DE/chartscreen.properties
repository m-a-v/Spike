unannounced_glucose_label=UAG
incomplete_user_profile=Warnung\: Ihr aktuelles Profil ist unvollständig\! Für genauere Prognosen gehen Sie zu Einstellungen > Behandlungen > Profil und stellen Sie sicher, dass dort ISF, I\:C Verhältnis und KH-Absorptionsrate korrekt eingetragen sind.
single_prediction_curve_label=Einzelne Prognosekurve
predictions_single_prediction_curve_pill_explanation_body=Spike ermittelt die wichtigste, genaueste Prognosekurve (UAG, COB oder IOB) und zeigt diese auf dem Diagramm an. Die restlichen Prognosekurven werden dabei nicht berücksichtigt.
ZT_prediction_curve_explanation_title=ZT (kein basal)
ZT_prediction_curve_explanation_content=BZ Prognosekurve unter der Annahme, dass kein Basalinsulin (ZT, Zero Temp) wirksam ist. \n\nDie ZT Prognosekurve SOLLTE die potenzielle Entwicklung des BZ ohne wirksames Basalinsulin vorhersagen. Das Schlüsselwort hier ist "SOLLTE", weil Spike sich auf mathematische Modelle verlässt, um die Zukunft vorherzusagen.
