IOB_prediction_curve_explanation_title=IOB (Insulin-On-Board)
IOB_prediction_curve_explanation_content=Dies ist eine vorhergesagte BZ-Kurve, die ausschließlich auf Insulin basiert. Wenn kein Insulin (IOB) vorhanden ist, berücksichtigt diese vorhergesagte BZ-Kurve nur den aktuellen BZ-Trend und Dinge wie "BZ-Verlauf".\n\nBei vorhandenem aktiven Insulin stellt die BZ-Kurve dar, wie sich der BZ basierend auf aktivem Insulin entwickeln SOLLTE. Das Schlüsselwort hier ist "SOLLTE", weil Spike sich auf mathematische Modelle verlässt, um die Zukunft vorherzusagen.
COB_prediction_curve_explanation_title=COB (KH-On-Board)
COB_prediction_curve_explanation_content=Verwendet Kohlenhydrate und Insulin (falls aktiv), um die BZ-Kurve vorherzusagen.\n\nDiese Prognosekurve zeigt einen S-förmigen Verlauf bei Eingabe von KH, der flach anläuft (parallel zur aktuellen BZ Entwicklung) und anschließend innerhalb einer Stunde stark ansteigt, bevor er schließlich wieder abflacht. \nAnfänglich wird angenommen, dass Mahlzeiten innerhalb von 3h verdaut werden. Dies wird mit der Zeit genauer, da Spike mehr und mehr auf die tatsächliche Absorbtionsrate zurückgreift. Dies geschieht, indem Spike laufend den Trendverlauf der BZ Werte analysiert. Die COB Verlaufskurve bezieht ausschließlich COB bei der Berechnung ein.\n\nBei vorhandenen COB stellt die BZ-Kurve dar, wie sich der BZ basierend auf eingegebenen Kohlehydraten entwickeln SOLLTE. Das Schlüsselwort hier ist "SOLLTE", weil Spike sich auf mathematische Modelle verlässt, um die Zukunft zu prognostizieren.
UAG_prediction_curve_explanation_title=UAG (UnAngekündigte Glukose)
UAG_prediction_curve_explanation_content=Verwendet nicht-erfasste KH und Insulin zur Berechnung einer BZ Prognosekurve.\n\nIm Gegensatz zur COB-Prognosekurve ist die UAG-Kurve nicht auf vom Nutzer eingetragene KH begrenzt. Es bezieht die Möglichkeit in Betracht, dass Einträge fehlen. Vorliegende BZ Verläufe werden mit den eingegeben KH Einträgen verglichen, sodass UAG zukünftige BZ Entwicklungen anhand der Veränderungsrate des BZ ermittelt und darstellt. Somit bezieht Spike Mahlzeiten mit ein, die nicht eingetragen wurden, z. B. falsche KH Schätzung bei Essen, Dawn Phänomen, stressbedingte Ausschüttung von Glukose durch die Leber, Wirkung von Adrenalin etc. \n\nWenn der BZ während einer Mahlzeit oder eines BZ Anstiegs weiter steigt als durch die eingegebenen KH ermittelt, so führt UAG diese Prognose fort. Dies geschieht unabhängig von den eingegebenen KH. Dies geschieht so lange, bis sich eine Veränderung des tatsächlichen BZ Trend abzeichnet.\n\nWährend die COB- und IOB-Prognosekurven zeigen, wie sich BZ auf der Grundlage des aktuellen Trends und der IOB/COB-Kurve verhalten sollte, zeigt die UAG-Prognosekurve, wie sich der BZ TATSÄCHLICH auf der Grundlage des aktuellen Trends, der IOB/COB und der erwarteten/unvorhergesehenen Glukoseveränderungen verhält.\n\nDas Schlüsselwort lautet hier "TATSÄCHLICH ", denn Spike verlässt sich bei der Zukunftsprognose auf beobachtete Daten und Glukoseabweichungen.
default_prediction_explanation=Basierend auf aktuellem BZ-Trend, Entwicklung, rückblickenden Abweichungen, etc. hält Spike diese zum aktuellen Zeitpunkt für die relevanteste BZ-Entwicklungskurve und hat sie als Standard markiert (lila).
enable_disable_predictions_pill_explanation_title=Ein/Aus
enable_disable_predictions_pill_explanation_body=Prognosen auf dem Diagramm ein/aus.
predictions_duration_pill_explanation_body=Gewünschte Dauer für Prognosen. Je größer der am unteren Rand des Diagramms gewählte Zeitraum, desto größer kann die Dauer der Prognosen sein (bis zu einem Maximum von 4 Stunden).
predictions_iob_cob_pill_explanation_body=Erlaubt/verbietet Spike bei der Berechnung der BZ-Prognosen IOB/COB zu berücksichtigen. Empfehlung\: Für genaue Ergebnisse müssen ISF und I\:C Verhältnis in den Einstellungen > Behandlungen > Profil hinterlegt werden.
predictions_time_until_high_pill_explanation_body=Ungefähre Zeit in Minuten, bis BZ den Schwellenwert "hoch" erreicht.
predictions_time_until_low_pill_explanation_body=Ungefähre Zeit in Minuten, bis BZ den Schwellenwert "niedrig" erreicht.
predictions_treatments_outcome_pill_explanation_body=Finaler BZ-Wert unter Berücksichtigung aller Insulin- und KH-Dosen. Der Bolus-Rechner ermittelt exakt denselben Wert.
predictions_treatments_effect_pill_explanation_body=Der Effekt, den aktives Insulin/Kohlenhydrate auf den BZ haben werden (Ergebnis minus aktueller BZ-Wert).
predictions_uag_predicted_bg_pill_explanation_body=BZ-Prognose basierend auf UAG (unangekündigte Glukose) Kurve und der ausgewählten Prognosedauer.
predictions_iob_predicted_bg_pill_explanation_body=BZ-Prognose basierend auf IOB (Insulin-On-Board)-Kurve und der ausgewählten Prognose-Dauer.
predictions_cob_predicted_bg_pill_explanation_body=BZ-Prognose basierend auf COB (KH-On-Board) Kurve und der ausgewählten Prognose-Dauer.
predictions_minimum_predicted_bg_pill_explanation_body=Niedrigster von Spike errechneter BZ-Prognosewert.
predictions_carb_impact_pill_explanation_body=Grad, zu welchem eingegebene und nicht eingegebene Kohlenhydrate den BZ beeinflussen.
predictions_bg_impact_pill_explanation_body=Aktuelle Wirkung von aktivem Insulin und aktiven Kohlenhydraten.\n\nPrognostizierter Verlauf des BZ unter der Annahme, dass aktive KH und aktives Insulin die einzigen Einflussfaktoren auf den BZ sind. \n\nBeispiel\: Wenn BZ Delta + 2 mg/dL und BGI +2,6 mg/dL ist, dann verläuft der BZ Trend erwartungsgemäß basierend auf aktuellen Insulin- und KH-Aktivität (d.h. Delta und BZ Auswirkungen sind ähnlich). Wenn die tatsächliche Änderung des BZ (Delta) und der vorhergesagte BGI jedoch sehr unterschiedlich sind, dann verläuft der BZ nicht wie erwartet und die lila Prognose-Linie zeigt nicht die Realität. Dies kann durch falsche ISF / I\:KHC-Einstellungen, fehlende oder falsche Datenerfassung oder nicht eingegebene Insulin/Kohlenhydrate sowie durch externe Faktoren wie Stress, etc.. verursacht werden.
predictions_deviation_pill_explanation_body=Abweichung der tatsächlichen BZ Veränderung von der BZ Prognose. Hohe positive/negative Abweichungen zeigen, dass der BZ nicht gemäß Prognose verläuft, sodass die lila Prognoselinie im Chart ggf. von der tatsächlichen Entwicklung abweicht.
predictions_bg_velocity_pill_explanation_body=Rate, mit welcher der BZ pro Minute steigt/fällt.
predictions_eventual_bg_pill_explanation_body=BZ Prognose nach DIA (Stunden) unter Berücksichtigung von IOB und COB.
oref0_algorithm_cob_curve_explanation=Zukünftige COB-Werte sind bei Verwendung des oref0-Algorithmus nicht vorhersagbar. COB wird in Echtzeit berechnet, indem ständig BG-Trends und Abweichungen analysiert werden, anstatt die Kohlenhydrataufnahme als linear zu betrachten. Aus diesem Grund zeigt das obenstehende Diagramm nur vergangene und aktuelle COB-Werte.
