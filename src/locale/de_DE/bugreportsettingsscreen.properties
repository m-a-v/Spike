warning_description=<p align\="justify">Missbrauchen Sie diese Funktion nicht. Melden Sie keinen Fehler, um nach Funktionen zu fragen. Gehen Sie immer <a href\="https\://www.facebook.com/groups/spikeapp/">zu <font color\="\#0086FF">Spike's Facebook Support Group</font></a>, bevor Sie einen Fehler melden. Oftmals ist es kein Bug und Sie können dort eine Lösung finden.</p><p></p><p align\="justify">Wenn Sie Messwerte verpassen (Lücken), melden Sie bitte keinen Fehler, sondern rufen Sie den Hilfe-Bildschirm auf und folgen Sie den Bildschirmanweisungen. Dieses Problem ist darauf zurückzuführen, dass Ihr iOS zu aggressiv ist und die Spike-App aus dem Speicher entfernt.</p> 
