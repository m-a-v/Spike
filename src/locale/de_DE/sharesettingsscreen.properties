follower_invitation_email_body=<p>Hallo Spiker\!</p><p>Um Ihre Einladung zu verwenden, stellen Sie sicher, dass Sie die Spike-App auf Ihrem iOS-Gerät installiert haben (Sie können es <a href\="http\://spike-app.com" target\="_blank">hier</a> herunterladen).</p><p>Gehen Sie in Ihrer Spike-App zu Einstellungen > Allgemein > Datenerfassung, drücken Sie die Taste "QR Code scannen" und erfassen Sie den angehängten QR-Code mit der Kamera Ihres Geräts. Das ist es\!</p><p>Einen schönen Tag noch\!</p><p>Das Spike-Team</p>
