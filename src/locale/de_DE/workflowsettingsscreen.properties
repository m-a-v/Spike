workflow_instruction_body=Stellen Sie sicher, dass die Workflow-App (wenn Sie iOS 11 oder niedriger verwenden) oder die Kurzbefehle-App (wenn Sie iOS 12 oder höher verwenden) auf Ihrem Gerät installiert ist. Sie können es diese kostenlos erhalten, indem Sie im App Store suchen.\n\nNachdem die App auf Ihrem Gerät installiert ist, gehen Sie zu Ihrer Heute-Ansicht und fügen Sie das Workflow/Kurzbefehle Today-Widget hinzu. Wenn Sie eine Apple Watch haben, können Sie auch Workflows direkt von der Watch aus ausführen, solange Sie die entsprechende App darauf installieren. Sie können dies direkt aus der Watch-App auf Ihrem Gerät heraus tun. \n\nUm sowohl das Today Widget als auch Apple Watch zu konfigurieren, klicken Sie auf eine der aufgelisteten Schaltflächen auf diesem Bildschirm und ein Popup erscheint, wählen Sie "In den Workflow kopieren" oder "In Verknüpfungen kopieren" (je nachdem, welche Anwendung Sie installiert haben), klicken Sie auf "Get Shortcut", wenn Sie Verknüpfungen verwenden (wenn Sie den Workflow verwenden, existiert dieser Schritt nicht), dann drücken Sie "Done" in der oberen rechten Ecke des Bildschirms. Der Workflow ist nun von Ihrem Today Widget / Apple Watch aus einsatzbereit.
workflow_instruction_apple_watch_disclaimer=Hinweis\: Wenn Sie unter iOS 12 die Shortcuts-App verwenden, ist immer noch keine Apple Watch App verfügbar (nur ein Today Widget). Apple sollte die Apple Watch App bald veröffentlichen, aber im Moment ist sie nur unter iOS 11 oder niedriger verfügbar.
