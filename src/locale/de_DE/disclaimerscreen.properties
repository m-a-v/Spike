disclaimer_content=Diese Software darf nicht für medizinische Entscheidungen verwendet werden. Es ist nur ein Forschungstool und wird "wie es ist" ohne jegliche ausdrückliche oder stillschweigende Gewährleistung, einschließlich, aber nicht beschränkt auf die stillschweigende Gewährleistung der Marktgängigkeit und Eignung für einen bestimmten Zweck, zur Verfügung gestellt. Das gesamte Risiko hinsichtlich der Qualität und Leistung des Programms liegt bei Ihnen. Sollte sich das Programm als fehlerhaft erweisen, übernehmen Sie die Kosten für alle notwendigen Wartungen, Reparaturen oder Korrekturen.
important_notice_label=Wichtiger Hinweis
important_notice_content=Verwenden Sie diese Software oder die damit verbundenen Materialien NICHT für medizinische Anwendungen oder Entscheidungen.\n\nVerlassen Sie sich NICHT auf dieses System für Echtzeit-Alarme oder zeitkritische Daten.\n\nVerwenden Sie dieses System NICHT für Behandlungsentscheidungen oder als Ersatz für eine professionelle medizinische Beurteilung.\n\nAlle Software und Materialien wurden nur zu Informationszwecken zur Verfügung gestellt, um die Möglichkeiten für weitere Recherchen zu unterstützen.\n\nEs werden keinerlei Ansprüche auf Eignung für irgendeinen Zweck erhoben und alles wird "WIE ES IST" zur Verfügung gestellt. Jeder Teil des Systems kann jederzeit ausfallen.\n\nWenden Sie sich bei jeglichen medizinischen Fragen immer an einen qualifizierten Arzt.\n\nBefolgen Sie immer die Anweisungen des Herstellers des Glukosesensors, wenn Sie ein Gerät verwenden; stellen Sie die Verwendung des mitgelieferten Lesegeräts oder Empfängers nicht ein, außer wie von Ihrem Arzt empfohlen.\n\nDiese Software ist nicht mit einem Gerätehersteller assoziiert oder von diesem unterstützt und alle Markenzeichen sind Eigentum der jeweiligen Besitzer.\n\nDie Nutzung dieser Software erfolgt vollständig auf eigene Gefahr.\n\nFür die Nutzung dieser Software wird von den Entwicklern keine Gebühr erhoben.\n\nDies ist ein Open-Source-Projekt, das von Freiwilligen ins Leben gerufen wurde. Der Quellcode wird kostenlos und quelloffen zur Verfügung gestellt und kann von Ihnen eingesehen und ausgewertet werden.\n\nDurch die Nutzung dieser Software und/oder Website erklären Sie sich damit einverstanden, dass Sie über 18 Jahre alt sind und alle oben genannten Punkte gelesen, verstanden und akzeptiert haben.
acknowledgments_label=Danksagungen
acknowledgments_content=Ich möchte den folgenden Personen für ihren Beitrag zu diesem Projekt danken\:\n\nJohan Degraeve für die hervorragende Arbeit an der Entwicklung von iOSxDripReader. Wesentliche Teile dieser App basieren auf seinem Code. Danke\!\n\nDas xDrip/xDrip+ Team. Der größte Teil des Bluetooth- und Transmitter Codes wurde von ihnen portiert.\n\nMarcel Piestansky, der freundlicherweise seine Arbeit gespendet hat, die als Grundlage für das App-Theme diente.\n\nUnsere Übersetzer\:\n\nArabisch - Ahmed Mohammed\nBulgarisch - Hristina Dimova\nTschechisch - Daniel Růžička\nChinesisch - Zhongwen Ji\nDänisch - Claus Mumm & Casper Holtermann\nFinnisch - Päivi-Sisko Eerola & Satu Lehtniemi\nFranzösisch - Nathan Giovannini, Timothée Chamoin & Alessandra Paganin Mietta\nDeutsch - Ingo Grandjean, Patrick Maßow, Matthias Brandenburg,Joern Windler & Sascha Scandella\nUngarisch - Krisztina Héthy\nItalienisch - Nathan Giovannini, Christian Rol & Alessandra Paganin Mietta\nNorwegisch - Marte Frigstad & Martin Moe\nPolnisch - Rafał Opalanko & Marek Macner\nPortugiesisch - Cristina Lopes, Ines Rodrigues, João Rodrigues & Miguel Kennedy\nRussisch - Sergej Ten & Sergej Kaschtschawzew\nSpanisch - Ale Cantú Garza, Wenceslao Blay, Marcos Detry & Miguel Kennedy\nSchwedisch - Jonas Callander & Per Sjöström
