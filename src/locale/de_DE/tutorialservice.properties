alert_title=Einrichtung
alert_message=Möchten Sie durch den Einrichtungsvorgang begleitet werden?
first_step_message=Klicken Sie auf die obere linke Schaltfläche um das Hauptmenü aufzurufen. \n\nSie können auch vom linken Bildschirmrand wischen.
second_step_message=Klicken Sie auf die Schaltfläche "Einstellungen".
third_step_message=Klicken Sie auf die Schaltfläche "Allgemein".
fourth_step_message=Legen Sie Ihre bevorzugte Blutzuckereinheit sowie die Höchst- und Tiefstwerte fest.\n\nKlicken Sie danach oben links auf die Schaltfläche "Zurück" oder wischen Sie vom linken Bildschirmrand.
fifth_step_message=Nun erfolgt die Einstellung des Transmitters.\n\nKlicken Sie auf die Schaltfläche "Transmitter".
sixth_step_message=Wählen Sie den Transmitter aus und geben Sie Ihre Transmitter-ID ein (einige Transmitter wie MiaoMiao, BlueReader, usw. benötigen keine Transmitter-ID). \n\nBefolgen Sie sorgfältig die Anweisungen auf dem Bildschirm und überprüfen Sie, ob alle Informationen korrekt sind.\n\nKlicken Sie dann oben links auf die Schaltfläche "Zurück" oder wischen Sie vom linken Bildschirmrand.
seventh_step_message=Warten Sie nun auf die Bluetooth-Kopplungsanforderung (dies kann bis zu 10 Minuten dauern), wenn der Transmitter nicht schon zuvor mit Ihrem Gerät gekoppelt war.\n\nSicherheitshalber aktivieren Sie die Option "Keine Sperre", nur für den Fall, dass die Applikation im Vordergrund bleibt, während Sie auf die Kopplungsanforderung warten (Sie können diese Option später im oberen rechten Menü des Hauptfensters oder durch die Minimierung der App wieder ausschalten).\n\nDer nächste Schritt ist nun das Starten des Sensors.\n\nÖffnen Sie das Hauptmenü durch wischen vom linken Bildschirmrand.
seventh_step_message_non_g5=Der nächste Schritt ist es den Sensor zu starten. Ich werde Ihnen erklären wie Sie das geht.\n\nÖffnen Sie das Hauptmenü, indem Sie vom linken Bildschirmrand wischen.
seventh_step_message_miaomiao=Der nächste Schritt ist im Hauptmenü nun nach dem Transmitter zu suchen (wichtig\!).\n\nSpike hat den Sensor bereits gestartet, es besteht also keine Notwendigkeit diesen manuell zu starten.\n\nÖffnen Sie das Hauptmenü durch wischen vom linken Bildschirmrand, klicken Sie auf die Schaltfläche "Transmitter" und drücken Sie die Schaltfläche "Suchen". \n\nWarten Sie einen Moment und Sie erhalten die erste Kalibrierungsaufforderung. Alles erledigt\! Entdecken Sie auch den Rest der Einstellungen und Möglichkeiten die die App zu bieten hat\!
eighth_step_message=Klicken Sie auf die Schaltfläche "Sensor".
nineth_step_message=Klicken Sie auf die Schaltfläche "Starten".
tenth_step_message=Der letzte Schritt ist nun, den Sensor zu starten.\n\nWählen Sie Datum und Uhrzeit aus, als der Sensor gesetzt wurde. Drücken Sie dann die Schaltfläche "Sensor starten" und folgen Sie den weiteren Anweisungen.\n\nSie sind fertig\!\n\nEntdecken Sie auch den Rest der Einstellungen und Möglichkeiten die die App zu bieten hat\!
tenth_step_message_non_g5=Wählen Sie Datum und Uhrzeit aus, als der Sensor gesetzt wurde. Drücken Sie dann die Schaltfläche "Sensor starten" und folgen Sie den weiteren Anweisungen.\n\nDanach gehen Sie zum Hauptmenü, Transmitter und scannen Sie nach ihr Gerät (wichtig\!).\n\nEntdecken Sie auch den Rest der Einstellungen und Möglichkeiten die die App zu bieten hat\!
eleventh_step_message=Führen Sie die folgenden Schritte aus, um sicherzustellen, dass der Vorgang reibungslos verläuft und keine zusätzliche Batterieentladung bei Ihrem Transmitter erfolgt\:\n\n1) Gehen Sie zu iOS-Einstellungen, Bluetooth und löschen Sie alle Transmitter.\n2) iOS-Einstellungen, Allgemein, Zurücksetzen, Netzwerkeinstellungen zurücksetzen.\n3) Das Telefon startet neu, öffnen Sie Spike und lassen Sie es offen, ohne das Gerät zu sperren und warten Sie auf eine neue Kopplungsanforderung. Akzeptieren Sie die Anforderung. Wenn Ihr Sensor vor mehr als 2 Stunden gestartet wurde, sollten Sie in ca. 10-15 Minuten eine erste Kalibrierungsanfrage erhalten, ansonsten müssen Sie warten, bis die Aufwärmphase Ihres Sensors beendet ist.
