missed_readings_description=<p align\="justify">Versuchen Sie die folgenden Ratschläge, wenn Sie verpasste Messwerte oder Lücken in Spike insbesondere während der Nacht feststellen\:</p><p></p><li><p align\="justify">Schliessen oder deinstallieren Sie alle Apps die eine Verbindung zu Ihrem Transmitter herstellen, dazu gehören auch Widgets und Apple Watch Komplikationen.</p></li><li><p align\="justify">Wenn Sie Loop verwenden, um Messwerte von Spike zu erhalten, entfernen Sie die Transmitter-ID aus Loop.</p></li><li><p align\="justify">Schließen Sie alle nicht benötigten Apps mit dem App-Umschalter um mehr Speicher freizugeben.</p></li><li><p align\="justify">Entkoppeln Sie alle nicht benötigten Bluetooth Geräte in den iOS-Einstellungen.</p></li><li><p align\="justify">Schalten Sie die Hintergrundaktualisierung für alle Apps aus die Sie nicht unbedingt benötigen. Hierzu gehen Sie in die iOS-Einstellungen, Allgemein, Hintergrundaktualisierung.</p></li><li><p align\="justify">Unbedingt auch das Senden von Analysedaten an Apple deaktivieren. Dies kann insbesondere während der Nacht eine zusätzliche Belastung in iOS verursachen. Sie können es in iOS-Einstellungen, Datenschutz, Analyse (oder Diagnose & Verwendung in iOS 10) deaktivieren.</p></li><li><p align\="justify">In Spike gehen Sie in den Einstellungen auf Fortgeschritten und schalten dies auf sehr aggressiv ein. Wenn das nicht funktioniert, versuchen Sie hier weitere alternative Methoden.</p></li><li><p align\="justify">Trennen Sie nachts die WLAN-Verbindung und lassen Sie nur Bluetooth eingeschaltet. Noch besser ist es, das Telefon in den Flugzeugmodus zu versetzen und Bluetooth zu aktivieren.</p></li><li><p align\="justify">Gehen Sie zu iOS-Einstellungen, Allgemein, Zurücksetzen und Netzwerkeinstellungen. Nachdem Ihr Gerät neu gestartet wurde, öffnen Sie Spike und warten Sie auf eine neue Bluetooth-Kopplung.</p></li><li><p align\="justify">Wenn Sie iOS 11 verwenden, stellen Sie sicher, dass Sie auf Version 11.3 oder höher aktualisieren.</p></li><li><p align\="justify">Wenn Sie einen BluCon-Transmitter verwenden, setzen Sie diesen bitte zurück (diese neigen dazu, sich nicht wieder mit dem Gerät zu verbinden, nachdem sie außer Reichweite sind). Um den BluCon-Transmitter zurückzusetzen und eine Kopplung duchzuführen, nehmen Sie einen Stift und drücken Sie ihn in das kleine Loch auf der Oberseite des Transmitters. Ein rot blinkendes Licht zeigt an, dass er gedrückt wurde. Kehren Sie danach zu Spike zurück und halten Sie dieses für bis zu 15 Minuten im Vordergrund, ohne Ihr Gerät zu sperren.</p></li><li><p align\="justify">Vergewissern Sie sich, dass Ihre Transmitterbatterie in Ordnung ist. Sie können es im Hauptmenü -> Transmitter überprüfen.</p></li><li><p align\="justify">Wenn nichts von dem oben Genannten für Sie funktionieren sollte, können Sie Spike nachts mit gedimmter Anzeige und ohne Sperrung des Geräts im Vordergrund laufen lassen. Dies ist in der Regel ausreichend, dass iOS Spike nicht aus dem Speicher verbannt. Wenn Sie auf diese Weise vorgehen, stellen Sie sicher, dass Ihr Gerät nicht aufgeladen wird. Sie können auch versuchen, iOS von Grund auf neu zu installieren (ohne es von einem iCloud-Backup wiederherzustellen), da diese Methode die meisten Probleme behebt, die durch eine andere Anwendung oder einen anderen Dienst verursacht werden, die möglicherweise zu viele Ressourcen auf Ihrem Gerät verbrauchen.</p></li><li><p align\="justify">Als Faustregel gilt\: Starten Sie Ihr Gerät morgens und vor dem Schlafengehen immer zuerst neu, um den Speicher sauber zu halten und die verbrauchten Ressourcen auf ein Minimum zu reduzieren.</p></li>
