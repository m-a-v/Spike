reset_g5_warning_message=Dadurch wird die interne Uhr Ihres Dexcom G5 Transmitters zurückgesetzt.\n\nSind Sie sicher, dass Sie das tun möchten? Dies kann nicht rückgängig gemacht werden\!
reset_g5_confirmation_message=Der Reset-Befehl wurde in die Warteschlange gestellt und wird bei der nächsten Verbindung Ihres Transmitters mit Spike verarbeitet. Es kann bis zu 10 Minuten dauern, bis der gesamte Vorgang abgeschlossen ist. Sie werden keine Messergebnisse erhalten, bis es fertig ist.
