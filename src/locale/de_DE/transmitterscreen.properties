device_not_paired_alert_title=Gerät nicht gekoppelt
device_not_paired_alert_message=Ihr Transmitter ist nicht mit diesem iOS-Gerät gekoppelt. Bitte halten Sie die App im Vordergrund offen, bis Sie eine Bluetooth-Kopplungsanfrage erhalten. Diese Anfrage sollte in 5-10 Minuten eintreffen. \n\nWenn Sie innerhalb von 15 Minuten keine Bluetooth-Kopplungsanfrage erhalten, schließen Sie die App und öffnen Sie sie erneut. Wenn Sie diese immer noch nicht erhalten, entfernen Sie den Sender aus der Liste der gekoppelten Geräte in den Bluetooth-Einstellungen Ihres iOS-Geräts und versuchen Sie es erneut.\n\nUm die App im Vordergrund zu behalten, navigieren Sie zum Startbildschirm, klicken Sie auf den oberen rechten Knopf (3 Punkte) und wählen Sie "Keine Sperre". Sperren Sie Ihr iOS-Gerät nicht oder drücken Sie die Home-Taste, bis Sie die Bluetooth-Kopplungsanfrage erhalten und akzeptiert haben.
explain_expected_device_name=Die Anwendung hat die Transmitteradresse in der Datenbank gespeichert und stellt nur eine Verbindung zu diesem Transmitter her. Wenn Sie sich mit einem neuen Transmitter verbinden möchten, klicken Sie im Transmitterbildschirm auf die Schaltfläche "Ignorieren".
