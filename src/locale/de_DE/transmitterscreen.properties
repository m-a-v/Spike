alert_info_title=Info
g5_info_screen=WICHTIG\!\nUm sicherzustellen, dass der Vorgang reibungslos abläuft und die Batterie des Transmitters nicht zusätzlich belastet wird, führen Sie die folgenden Schritte durch\: \n\n1) Gehen Sie zu iOS-Einstellungen, wählen Bluetooth und löschen alle Transmitter. \n2) iOS-Einstellungen, Allgemein, Zurücksetzen, Netzwerkeinstellungen zurücksetzen. \n3) Das Telefon wird neu gestartet, öffnen Sie Spike und lassen Sie es geöffnet ohne das Gerät zu sperren und warten auf eine neue Pairing-Anfrage. Akzeptieren Sie die Anfrage. \n\nINFO\nDie Schaltfläche mit dem Symbol + in der oberen rechten Ecke des Startbildschirms ermöglicht die Kalibrierung. Sie können den Sensor starten/stoppen, indem Sie im Hauptmenü auf die Schaltfläche "Sensor" klicken. Zugriff auf das Hauptmenü erhalten Sie durch Streichen von links nach rechts auf dem Bildschirm.\n\nWenn Ihr Gerät noch nicht mit Ihrem Transmitter gekoppelt ist, lassen Sie die App geöffnet, bis Sie eine Bluetooth-Kopplungsanfrage erhalten. \n\nWICHTIG\: Es ist zwingend notwendig, dass die offizielle Dexcom-App immer geschlossen bleibt\! Sie können sie sogar deinstallieren, wenn Sie möchten. Der Dexcom G5 Transmitter kann nur Daten an eine App gleichzeitig senden und die offizielle Dexcom G5 App hat immer Vorrang\! Wenn Sie einen Dexcom-Receiver besitzen, müssen Sie ihn ebenfalls ausschalten.
blucon_info_screen=Die Schaltfläche mit dem Symbol + in der oberen rechten Ecke des Startbildschirms ermöglicht die Eingabe von Kalibrierungen. Sie können den Sensor starten/stoppen, indem Sie im Hauptmenü auf die Schaltfläche "Sensor" klicken. Zugriff auf das Hauptmenü erhalten Sie durch Streichen von links nach rechts auf dem Bildschirm.\n\nWenn Ihr Gerät noch nicht mit Ihrem BluCon gekoppelt ist, lassen Sie die App geöffnet, bis Sie eine Bluetooth-Kopplungsanfrage erhalten. \n\nWICHTIG\: Schließen Sie unbedingt alle anderen App, die auch eine Verbindung zu Ihrem BluCon herstellen. Der BluCon-Sender kann nur Daten an jeweils eine App senden.
g4_info_screen=Die Schaltfläche mit dem Symbol + in der oberen rechten Ecke des Startbildschirms ermöglicht die Eingabe von Kalibrierungen. Sie können den Sensor starten/stoppen, indem Sie im Hauptmenü auf die Schaltfläche "Sensor" klicken. Zugriff auf das Hauptmenü erhalten Sie durch Streichen von links nach rechts auf dem Bildschirm.\n\nSie können ein Bluetooth-Gerät scannen und vergessen, indem Sie im Hauptmenü auf die Schaltfläche "Transmitter" klicken. \n\nWICHTIG\: Das Bluetooth-Gerät kann nur Daten an jeweils ein Gerät senden, daher müssen Sie unbedingt alle anderen Apps schließen, die eine Verbindung zu Ihrem Bluetooth-Gerät herstellen.
miaomiao_info_screen=Die Schaltfläche mit dem Symbol + in der oberen rechten Ecke des Startbildschirms ermöglicht die Eingabe von Kalibrierungen. \n\nSie können ein Bluetooth-Gerät suchen und ignorieren, indem Sie im Hauptmenü auf die Schaltfläche "Transmitter" klicken. \n\nWICHTIG\: Das Bluetooth-Gerät kann nur Daten an jeweils ein Gerät senden, daher müssen Sie unbedingt alle anderen Apps schließen, die eine Verbindung zu Ihrem Bluetooth-Gerät herstellen.
sensor_not_started=Sie haben Ihren Sensor noch immer nicht gestartet. Bitte vergessen Sie nicht, ihn zu starten, sonst erhalten Sie keine Messergebnisse.
