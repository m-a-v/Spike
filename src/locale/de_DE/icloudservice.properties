empty_icloud_database_label=Die iCloud-Kopie der Datenbank ist leer\!
non_optimal_backup_settings_warning_message=Es wird dringend empfohlen, die automatischen iCloud-Backups unter Einstellungen > Wartung auf zweimal täglich einzustellen. Dadurch wird sichergestellt, dass Sie Ihre Daten nicht verlieren, wenn Apple das Unternehmenszertifikat von Spike widerruft und Sie Spike mit einem neuen Zertifikat neu installieren müssen, um die App weiter nutzen zu können.
recent_icloud_backup_found_message=Es wurde ein aktuelles iCloud-Backup gefunden. Soll ich alle Ihre bisherigen Einstellungen und Daten aus der iCloud wiederherstellen?
