iphone7_battery_drain_warning=Es gab Berichte über eine schnellere Entladung der G5-Transmitterbatterie durch einige wenige Benutzer mit einem iPhone 7 und iPhone SE. Wir untersuchen das Problem derzeit und haben noch keine Lösung gefunden. Benutzung erfolgt auf eigene Gefahr\!
workflow_miaomiao_email_subject=MiaoMiao "Auf Abruf"-Konfiguration
workflow_miaomiao_email_body=<p>Hallo Spiker\!</p><h2>Heute-Widget / Apple Watch</h2><p>Vergewissern Sie sich, dass die Workflow App auf Ihrem Gerät installiert ist. Sie können es <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">hier</a>, bekommen. Es ist kostenlos. Rufen Sie Ihre Heute-Ansicht auf und fügen Sie das Widget "Workflow-Heute" hinzu. Wenn Sie eine Apple Watch besitzen und Messwerte direkt von der Uhr anzufordern möchten, müssen Sie Workflow installieren. Sie können dies direkt von der Apple Watch aus tun.</p><p>Um sowohl das Heute-Widget als auch die Apple Watch zu konfigurieren, klicken Sie nacheinander auf den folgenden Link. Sie können die Farben und Titel ändern, aber achten Sie darauf, die Konfiguration des Workflows nicht zu ändern. Jeder Workflow auf den Sie klicken, wird automatisch Ihrem Heute Widget und ihrer Apple Watch hinzugefügt. Sie müssen nur einmal auf jeden Workflow klicken und "GET WORKFLOW" auswählen.</p><ul><li><a href\="https\://workflow.is/workflows/8d92d36a270c42378bd2441b73582bc6">Messungen auf Abruf</a></li></ul><p></p><h2>Hinweis</h2><p>Vergessen Sie nicht, den internen HTTP-Server in Spike's Einstellungen -> Integration zu aktivieren. Es ist nicht nötig, einen Benutzernamen / ein Passwort einzugeben, um Lesungen auf Abruf vom Heute-Widget anfordern zu können.</p><p>Einen schönen Tag\!</p><p>Spike App</p>
