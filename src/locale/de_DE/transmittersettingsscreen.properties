blucon_id_initial_warning_message=Die Transmitter-ID muss in folgendem Format angegeben werden\: BLUXXXXX. wobei XXXXX sich auf die letzten 5 Ziffern der auf dem BluCon-Gerät geschriebenen ID bezieht (welche mit BLU beginnt).\n\nBeispiel\: Wenn die BluCon-ID BLU1742B01007 ist, lautet die Transmitter-ID BLU01007.
