workflow_alarms_email_body=<p>Hallo Spiker\!</p><h2>Heute-Widget / Apple Watch</h2><p>Vergewissern Sie sich, dass die Workflow App auf Ihrem Gerät installiert ist. Sie können es <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">hier</a>, bekommen. Es ist kostenlos. Rufen Sie Ihre Heute-Ansicht auf und fügen Sie das Widget "Workflow-Heute" hinzu. Wenn Sie eine Apple Watch besitzen und Messwerte direkt von der Uhr anzufordern möchten, müssen Sie Workflow installieren. Sie können dies direkt von der Apple Watch aus tun.</p><p>Um sowohl das Heute-Widget als auch die Apple Watch zu konfigurieren, klicken Sie nacheinander auf den folgenden Links. Sie können die Farben und Titel ändern, aber achten Sie darauf, die Konfiguration des Workflows nicht zu ändern. Jeder Workflow auf den Sie klicken, wird automatisch Ihrem Heute Widget und ihrer Apple Watch hinzugefügt. Sie müssen nur einmal auf jeden Workflow klicken und "GET WORKFLOW" auswählen.</p><ul><li><a href\="https\://workflow.is/workflows/79edd275b8044f8f957c08883d7cf052">Alarme schlummern ein</a></li><li><a href\="https\://workflow.is/workflows/7ad6275c117a408ea6fd7cfdddf32162">Alarme schlummern aus</a></li></ul><p></p><h2>Hinweis</h2><p>Vergessen Sie nicht, den internen HTTP-Server in Spike's Einstellungen -> Integration zu aktivieren. Es ist nicht nötig, einen Benutzernamen / ein Passwort einzugeben, um die Schlummerfunktion aus dem Heute-Widget und/oder Apple Watch ein- und ausschalten zu können.</p><p>Einen schönen Tag\!</p><p>Spike App</p>
