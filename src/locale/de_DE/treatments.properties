disclaimer_alert_title=Haftungsausschluss
disclaimer_body_label=BITTE SORGFÄLTIG UND VOLLSTÄNDIG LESEN\!\nDer Boluskalkulator stellt Informationen und Inhalte zur Verfügung, die mit größter Sorgfalt und nach bestem Wissen und Gewissen aus internen und externen Quellen zusammengestellt wurden. Wir möchten jedoch betonen, dass der Bolusrechner nur dazu dienen soll, Sie zu informieren und aufzuklären, aber er kann die Konsultation eines Arztes nicht ersetzen. Es sollte nur für Forschungszwecke verwendet werden\! Unter keinen Umständen gibt Spike medizinische Therapieempfehlungen oder medizinische Ratschläge jeglicher Art heraus. Bei Fragen zur Therapie und den für Sie am besten geeigneten Einstellungen (ISF, I\:C, etc.) empfehlen wir, sich an einen Arzt zu wenden. Kein Inhalt - egal ob von Spike selbst, unseren Kooperationspartnern oder Anwendern bereitgestellt - kann so verstanden werden, dass er Informationen von einem medizinischen Fachmann ergänzt oder ersetzt.\n\nDer Bolus-Vorschlag des Rechners ist nur ein Vorschlag. Vergleichen Sie immer die vorgeschlagene Menge mit der Art und Weise, wie Sie sich tatsächlich fühlen, und passen Sie die empfohlene Bolusdosis entsprechend an. Konsultieren Sie immer Ihren Arzt, bevor Sie Ihre Diabetestherapie ändern.\n\nDie Einstellungen des Rechners müssen von einem Arzt festgelegt werden. Nehmen Sie die Einstellungen nicht ohne die Aufsicht und Beratung durch einen Arzt vor oder ändern Sie sie nicht. Falsche Einstellungen führen immer zu einem falschen Bolusvorschlag.\n\nEs ist wichtig, die richtige Wahl für Ihr Insulin-Kohlenhydrat-Verhältnis (I\:C) und den Insulinempfindlichkeitsfaktor (ISF) zu treffen. Wenn die ausgewählten I\:C und/oder ISF falsch sind, sind alle Bolusdosierungsvorschläge falsch.\n\nDie Verwendung des Bolusrechners erfordert ein Verständnis für die Verwendung von kurzwirksamen Insulin. Missbrauch oder Missverständnis der Berechnung oder des vorgeschlagenen Bolus kann zu einer unangemessenen Insulinberechnung führen.\n\nDer Rechner kann nicht alle Faktoren berücksichtigen, die die erforderliche Insulindosis beeinflussen können. Zu den Faktoren gehören falsch eingegebene Daten (z.B. falscher Blutzuckerwert), falsche Einstellungen und nicht protokolliertes Insulin oder andere Daten. Vergleichen Sie den Vorschlag immer mit Ihrem aktuellen Zustand.\n\nDer Rechner kann keine ungewöhnlichen Veränderungen des Stoffwechsels berücksichtigen, die z.B. durch extreme Diäten entstehen. Vergleichen Sie den Vorschlag immer mit Ihrem aktuellen Zustand.\n\nVergewissern Sie sich, dass die von Ihnen für den Rechner angegebenen Daten korrekt sind. Falsche Daten führen zu falschen Bolusvorschlägen.\n\nÄndern Sie Ihre Behandlung nicht auf der Grundlage eines einzelnen Berechnungsergebnisses, das nicht Ihren Vorstellungen entspricht, oder wenn Sie glauben, dass der Vorschlag falsch ist.\n\nDer Rechner ist für die Ermittlung von Insulin-Dosierungsvorschlägen nur für schnell wirkendes Insulin gedacht. Verwenden Sie den Rechner nicht, um Vorschläge für mittelschnell wirkendes Insulin oder für langwirkendes (Basal-)Insulin zu berechnen.\n\nDer Rechner kann keine Instabilitäten im Zusammenhang mit Ihrer Basalinsulinbehandlung berücksichtigen. Verwenden Sie den Rechner nicht, wenn Ihre Basalinsulinbehandlung nicht im Gleichgewicht oder sonst nicht unter Kontrolle ist.\n\nDurch die Zustimmung zu den vorgenannten Bedingungen erklären Sie, dass Sie diese gelesen und akzeptiert haben. Alle Berechnungen müssen vor dem Einsatz bestätigt werden. Die vorgeschlagenen Ergebnisse sind kein Ersatz für ein klinisches Urteil. Weder der Autor noch eine andere Partei, die an der Vorbereitung oder Veröffentlichung von Spike und dem Bolusrechner beteiligt ist, haftet für die Verwendung oder den Missbrauch.\n\nWir raten dringend von der Verwendung des Bolusrechners ab, wenn Ihr Sensor ungenaue Messwerte liefert. Dies geschieht tendenziell während der ersten 24-48 Stunden nach dem Einsetzen oder wenn sich der Sensor dem Ende seiner Lebensdauer nähert.\n\nDer Bolusrechner ist nur ein Forschungswerkzeug und sollte unter keinen Umständen in einem realen Szenario verwendet werden.
