pebble_instructions_title=Anleitung
pebble_instructions_body=Da Pebble nicht mehr verfügbar ist, müssen Benutzer auf die Rebble-Plattform migrieren. Bitte besuchen Sie http\://rebble.io, erstellen Sie ein Konto und folgen Sie den Anweisungen, wie Sie Pebble zu Rebble verbinden.\n\nDanach können Sie eine der oben genannten Apps verwenden, um Spike direkt von Ihrer Uhr aus Behandlungen hinzuzufügen. Achten Sie darauf, dass Sie diese Apps direkt aus der Pebble-App auf Ihrem Gerät installieren. Konfigurieren Sie die App so, dass sie auf die folgende Nightscout-URL-Adresse verweist\: http\://127.0.0.1\:1979 (manchmal verlangt die App, dass Sie sie auf http\://127.0.0.1\:1979/pebble verweisen).\n\nUm Ihren Blutzuckerspiegel auf Ihrer Pebble-Uhr sehen zu können, folgen Sie bitte den Anweisungen unter Spike Einstellungen > Integration > Interner HTTP-Server.
