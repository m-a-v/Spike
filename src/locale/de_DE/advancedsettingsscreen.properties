suspension_instructions=<p align\="justify">Damit Spike keine Messwerte von Ihrem Sender verliert und Download-/Upload-Vorgänge im Hintergrund ausführt, wenn Sie die Glukosefreigabe für Online-Dienste aktivieren (z. B. Nightscout oder Dexcom Share), wird die vollständige Deaktivierung durch iOS verhindert, um Stabilität zu gewährleisten.</p><p></p><p align\="justify">In einem normalen Szenario sollten Sie Spike die Suspendierung verwalten lassen, aber fortgeschrittene Benutzer können die obigen Einstellungen ändern. Je weniger aggressiv Spike die Suspendierung verhindert, desto besser für die Lebensdauer der Batterie.</p><p></p><p align\="justify">Wenn Sie versuchen wollen, die Akkulaufzeit zu verlängern, sollten Sie "Standard" oder "Moderat" für einen Dexcom G5 oder G4 Transmitter, "Aggressiv" oder "Sehr aggressiv" für alle anderen auswählen.</p><p></p><p align\="justify">Falls Spike nicht mehr reagiert oder Sie Messwerte verpasst haben, verwenden Sie zunächst den Modus "Sehr aggressiv" und prüfen Sie, ob er das Problem behebt. Wenn ja, probieren Sie den Modus "Aggressiv", dann den Modus "Moderat" und schließlich den Modus "Standard", bis Sie einen Modus finden, der für Sie funktioniert und den Maximalverbrauch der Batterie reduziert.</p><p></p><p align\="justify">Wenn keiner der oben genannten Modi für Sie funktioniert, dann wählen Sie die Option "Alternative Methode \#1" und versuchen Sie es mit allen verfügbaren Modi. Wählen Sie diese Option nur, wenn Sie immer noch keine Messwerte erhalten haben, da sie etwas mehr Batterie verbraucht. "Alternative Methode \#1" sollte nur als letztes Mittel verwendet werden.</p><p></p><p align\="justify">Wie bei "Alternative Methode \#1" bietet Spike auch eine weitere Methode an. Wenn keiner der oben genannten Modi für Sie funktioniert, dann wählen Sie die Option "Alternative Methode \#2" und versuchen Sie es mit allen verfügbaren Modi. Wählen Sie diese Option nur, wenn Sie immer noch keine Messwerte erhalten haben, da sie etwas mehr Batterie verbraucht. Sie können auch eine Kombination beider Methoden verwenden, aber das wäre Ihr allerletzter Versuch, es wird Ihre Batterie stark beanspruchen.</p>
