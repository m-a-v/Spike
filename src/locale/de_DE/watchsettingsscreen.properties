instructions_description_label=<p align\="center"><b>Watch App</b></p><p></p><p align\="justify">Spike wird mit einer Apple Watch App ausgeliefert. Stellen Sie sicher, dass der interne HTTP-Server unter Einstellungen -> Integration aktiviert ist (keine Eingabe von Zugangsdaten erforderlich). Installieren Sie die App auf Ihrer Apple Watch direkt von der Watch App auf Ihrem Gerät. Eine weitere Einrichtung ist nicht erforderlich.</p><p></p><p align\="center"><b>Komplikation</b></p><p></p><p align\="justify">Standardkomplikationen werden von WatchOS verwaltet und nur in Abständen von 15-90 Minuten aktualisiert. Die einzige Ausnahme ist die Kalenderkomplikation, die sich sofort aktualisiert. Aus diesem Grund nutzt Spike die Kalenderkomplikation, um Ihre Blutzuckerwerte ohne Verzögerung auf Ihrer Apple Watch anzuzeigen.</p><p></p><p align\="justify">Um diese Funktion zu nutzen, führen Sie bitte die folgende Schritte aus\:</p><p></p><ul><li><p align\="justify"><b>Erstellen eines separaten Kalenders\:</b> Öffnen Sie die Kalender-App auf Ihrem Gerät, indem Sie auf das Kalender-Symbol direkt von Ihrem Startbildschirm aus klicken. Klicken Sie unten auf die Schaltfläche "Kalender", dann auf "Hinzufügen". Wählen Sie den Account iCloud und geben Sie dem Kalender einen Namen (z.B. "Spike"). Danach klicken Sie auf "Fertig". Wenn Sie kein iCloud-Konto in Ihrem iOS-Gerät konfiguriert haben, sollten Sie eines erstellen oder einen Kalender wählen, der nicht auf iCloud gehostet wird (nicht empfohlen). Sie müssen keinen neuen Kalender für Spike erstellen, aber es wird dringend empfohlen, die Dinge getrennt zu halten. Sie können Kalender verwenden, die nicht in der iCloud gehostet werden, wie Google Mail oder andere Online-Dienste, aber mit einem iCloud-Kalender können Sie Daten schneller und vollständig Offline an Ihre Apple Watch senden.</p></li><li><p align\="justify"><b>Kalender mit der Uhr synchronisieren\:</b> Öffnen Sie die Watch-App auf Ihrem Gerät, indem Sie direkt von Ihrem Startbildschirm aus auf das Watch-Symbol klicken. Gehen Sie zu "Kalender" und klicken Sie unter "Kalender" auf "Eigene" und stellen Sie sicher, dass der im vorherigen Schritt erstellte Kalender ausgewählt ist. Versuchen Sie, so wenig Kalender wie möglich mit Ihrer Apple Watch zu synchronisieren, da sonst Ihre Blutzuckerwerte von anderen Kalenderereignissen überlagert werden könnten.</p></li><li><p align\="justify"><b>Spike autorisieren\:</b> Schalten Sie den Schalter "Aktiviert" am oberen Bildschirmrand ein, klicken Sie auf die Schaltfläche "Autorisieren" und erlauben Sie Spike den Zugriff auf Ihre Kalender. Wenn Sie den Zugriff auf Ihre Kalender verweigern und sie zu einem späteren Zeitpunkt aktivieren möchten, müssen Sie zu den iOS-Geräteeinstellungen, Datenschutz, Kalender gehen und "Spike" einschalten.</p></li><li><p align\="justify"><b>Komplikation in Spike konfigurieren\:</b> Wählen Sie den neu erstellten Kalender aus Schritt 1 und wählen Sie die Daten aus, die in Ihrer Apple Watch angezeigt werden sollen.</p></li><li><p align\="justify"><b>Konfigurieren der Komplikation mit der Apple Watch\:</b> Wählen Sie auf Ihrer Apple Watch oder der Watch-App in Ihrem iOS-Gerät das Zifferblatt "Modular" und stellen Sie sicher, dass Sie auch die Kalender Komplikation in der Mitte des Zifferblatts auswählen (Spike ist auch kompatibel mit Siri, Utilities, Activity (digital und analog), Mickey Mouse, Toy Story, Timelapse, Motion und Kaleidoscope). Ihre Blutzuckerwerte sollten nun mit Ihrer Uhr synchronisiert werden, wenn Sie die nächste Messung von Ihrem CGM-Transmitter erhalten. Wenn Sie bei einer Änderung keine Messwerte in Ihrer Apple Watch erhalten, gehen Sie zur Watch App und klicken Sie unter "Allgemein", "Zurücksetzen" auf "Sync-Daten zurücksetzen" und warten Sie ein paar Minuten. Möglicherweise müssen Sie dies jedes Mal tun, wenn Sie Ihr Gerät oder Apple Watch neu starten, manchmal kann iOS ein wenig launisch sein, wenn Sie nach einem Neustart Daten von Ihrem Gerät mit Ihrer Apple Watch synchronisieren.</p></li><li><p align\="justify"><b>Meine Apple Watch beendet nach einigen Minuten die Anzeige der Werte (Lücken) zwischen den Messungen. Kann ich irgendetwas tun?</b> Ja\! Versuchen Sie, die Option "Ausfallbeseitigung" zu aktivieren. Wenn diese Option aktiviert ist, erstellt Spike immer ein 10 minütiges Kalenderereignis mit Ihrem letzten Blutzuckerwert. Dies scheint das Problem zu beheben. Sobald ein neuer Messwert von Ihrem Transmitter kommt, bearbeitet Spike das vorherige Kalenderereignis und setzt es auf 5 Minuten, bevor das neue 10-Minuten-Kalenderereignis hinzugefügt wird. Dadurch werden Ereignisüberschneidungen vermieden.</p></li><li><p align\="justify"><b>Wie kann ich auf meine vergangenen Blutzuckerwerte auf der Apple Watch zugreifen?</b> Tippen Sie einfach auf die Kalenderkomplikation auf Ihrer Apple Watch und Ihre Blutzucker-Historie wird in einem Popup angezeigt.</p></li><li><p align\="justify"><b>Kann ich meine Daten in einem Diagramm auf meiner Apple Watch anzeigen lassen?</b> Ja\! Gehen Sie zu Einstellungen -> Integration, aktivieren Sie den internen HTTP-Server und folgen Sie den Anweisungen auf dem Bildschirm, wie Sie Nightguard mit Spike einrichten.</p></li><li><p align\="justify"><b>Kann ich meine Blutzuckerwerte an die Apple Watch einer anderen Person weitergeben?</b> Ja\! Solange Sie den in Schritt 1 erstellten Kalender mit dieser Person teilen, können diese Ihre Blutzuckerwerte auch auf ihrer Apple Watch anzeigen lassen. Sie müssen die Schritte 2 und 5 auf ihrem iOS-Gerät ausführen. Sie müssen außerdem jederzeit über eine aktive Internetverbindung verfügen und sollten unter Einstellungen, Accounts & Passwörter, Datenabgleich öffnen und für den iCloud-Kalender Push auswählen, damit neue Blutzuckerwerte automatisch aus der iCloud heruntergeladen und mit der Uhr synchronisiert werden. Anweisungen, wie Sie den in Schritt 1 erstellten Kalender mit anderen Personen teilen können, finden Sie unter <a href\="https\://support.apple.com/kb/ph2690">folgendem <font color\="\#0086FF">Link</font></a>.</p></li></ul>
