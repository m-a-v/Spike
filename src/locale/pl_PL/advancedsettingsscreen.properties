suspension_instructions=<p align\="justify">W celu uniknięcia utraty odczytów przez aplikację Spike z twojego nadajnika oraz wykonywania operacji pobierania / wysyłania w tle, aktywuj udostępnianie glukozy w serwisach internetowych (np. Nightscout lub Dexcom Share). Zapewnisz stabilność i unikniesz całkowitego zawieszenia systemu iOS.</p><p></p><p align\="justify">Powinieneś pozwolić aplikacji Spike zarządzać zawieszeniem w standardowym ustawieniu. Zaawansowani użytkownicy mogą zmienić powyższe ustawienia. Im mniej agresywny, unikający zawieszenia Spike, tym lepiej dla żywotności baterii.</p><p></p><p align\="justify">Jeśli chcesz oszczędzać baterię wybierz "Standardowy" lub "Umiarkowany", jeśli twój nadajnik to Dexcom G5 lub G4 wybierz "Agresywny", lub dla wszystkich innych nadajników wybierz "Bardzo agresywny".</p><p></p><p align\="justify">Jeśli aplikacja Spike zawiesza się lub tracisz wskazania, zacznij od trybu "Bardzo agresywny" i zobacz, czy to rozwiązuje problem. Jeśli tak, spróbuj tryb "Agresywny", a następnie "Umiarkowany", a na końcu "Standardowy", aż znajdziesz odpowiedni dla siebie tryb i oszczędzisz zużycie baterii.</p><p></p><p align\="justify">Jeśli żaden z powyższych trybów nie działa, wybierz opcję "Metoda alternatywna nr 1" i spróbuj z wszystkimi dostępnymi trybami. Wybierz tę opcję tylko wtedy jeśli nadal brakuje odczytów, ponieważ zużywa ona trochę więcej baterii. "Alternatywna metoda nr 1" powinna być stosowana tylko w ostateczności.</p><p></p><p align\="justify">Podobnie jak w przypadku "Alternatywnej metody nr 1", Spike oferuje dodatkową metodę. Jeśli żaden z powyższych trybów nie działa, wybierz opcję "Alternatywna metoda nr 2" i spróbuj z wszystkimi dostępnymi trybami. Wybierz tę opcję tylko wtedy, gdy nadal brakuje odczytów, ponieważ zużywa ona więcej baterii. Możesz także użyć kombinacji obu metod, ale to Twoja ostatnia deska ratunku i będzie bardzo zużywało baterię twojego urządzenia.</p>
