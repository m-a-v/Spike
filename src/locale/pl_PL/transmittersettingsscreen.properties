iphone7_battery_drain_warning=Od kilku użytkowników iPhone'a 7 i iPhone'a mamy informacje o szybszym zużyciu baterii nadajnika G5. Obecnie badamy ten problem i nie znaleźliśmy jeszcze rozwiązania. Kontynuuj na własne ryzyko\!
workflow_miaomiao_email_subject=Konfiguracja MiaoMiao na żądanie
workflow_miaomiao_email_body=<p>Witaj użytkowniku Spika\!</p><h2>Widżet / Zegarek Apple Watch</h2><p>Upewnij się, że w urządzeniu jest zainstalowana bezpłatna aplikacja Workflow. Możesz ją pobrać <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">tu</a>. Przejdź do widoku widżetów dnia dzisiejszego i dodaj widżet Workflow. Jeśli masz zegarek Apple Watch i chcesz mieć możliwość odczytów bezpośrednio z zegarka, musisz zainstalować Workflow na zegarku. Możesz to zrobić bezpośrednio w aplikacji Watch na swoim urządzeniu.</p><p>Aby skonfigurować zarówno Widżet widoku dnia dzisiejszego, jak i Zegarek Apple watch, kliknij poniższe łącza. Możesz zmienić kolor i tytuł, ale nie zmieniaj konfiguracji aplikacji Workflow. Po kliknięciu Workflow i wybraniu opcji "POBIERZ WORKFLOW" zostanie automatycznie dodany do widżetu dnia dzisiejszego i Zegarka Apple Watch..</p><ul><li><a href\="https\://workflow.is/workflows/8d92d36a270c42378bd2441b73582bc6">Odczyt na żądanie</a></li></ul><p></p><h2>Uwaga</h2><p>Nie zapomnij włączyć wewnętrznego serwera HTTP w Spiku. Ustawienia -> Integracja. Nie musisz ustawiać nazwy użytkownika / hasła, aby móc odkładać / usunąć drzemkę alarmów z Widżetu i / lub Zegarka Apple Watch.</p><p>Miłego dnia\!</p><p>Aplikacja Spike</p>
