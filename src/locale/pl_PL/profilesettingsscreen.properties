insulin_settings_explanation=DIA (Duration of Insulin Action)\: Ilość godzin działania insuliny w organizmie. To ustawienie służy do obliczenia IOB (Insulin On Board) aktywnej insuliny w organizmie w głównym wykresie Spika. Jeśli nie znasz swojego DIA, naciśnij przycisk "Przewodnik" poniżej, aby dowiedzieć się, jak to ustalić.\n\nDomyślna\: Insulina, której użyje Spike podczas dodawania z Widżetu dnia dzisiejszego, zegarków lub jakiejkolwiek innej aplikacji, która łączy się z wewnętrznym serwerem Nightscout Spike'a. Jeśli nie wybierzesz domyślnej insuliny, Spike użyje pierwszej na liście.
