insulin_curve_peak_description=Bilinear Model\: A simpler model, almost identical to the one used by the Nightscout algorithm, which only takes duration of insulin action (DIA) as an input parameter. This is a non-curve insulin activity model.\n\nExponential Model\: A more advanced model that can be customized (within legal limits) to better fit individual needs. It takes both DIA and peak as input parameters. This model is more accurate than the bilinear one and more closely aligned to how the human body absorbs insulin since most insulin types reach their peak performance and decay along a curve. The exponential model requires you to set a longer DIA than the bilinear one because it creates a more realistic insulin tail (you can spot it in the insulin action curve plotted above). If you use a DIA of, let's say, 3h with the bilinear model or Nightscout algorithm (also bilinear) you would probably need to set your DIA to 4-5h with the exponential model, which is in line with empirical data released by most insulin manufacturers.\n\nPresets\: Spike provides you with several different presets already customized to fit most commercial insulins (available for the exponential model only). The Rapid-Acting presets are suitable for Novolog, Novorapid, Humalog and Apidra insulins while the Ultra-Rapid presets will better fit Fiasp. Presets can be used as is or as a base template for further customization.\n\nPeak\: Duration (in minutes) until insulin action reaches it’s peak activity level.
