warning_description=<p align\="justify">Nie nadużywaj tej funkcji. Nie zgłaszaj błędów, aby pytać o funkcje. Zawsze możesz <a href\="https\://www.facebook.com/groups/spikeapp/">iść do <font color\="\#0086FF">Facebukowej grupy wsparcia</font></a> przed zgłoszeniem błędu. Znajdziesz tam rozwiązanie na większość problemów.</p><p></p><p align\="justify">Jeśli masz pominięte odczyty (przerwy), nie zgłaszaj błędów. Przejdź do ekranu Pomoc i postępuj zgodnie z sugestiami wyświetlanymi na ekranie. Ten problem wynika z zbyt agresywnego działania systemu iOS i usuwania aplikacji Spike z jej pamięci.</p> 
