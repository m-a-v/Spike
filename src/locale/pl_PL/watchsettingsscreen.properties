instructions_description_label=<p align\="center"><b>Aplikacja Apple Watch</b></p><p></p><p align\="justify">Spike jest dostarczany z aplikacją Apple Watch. Upewnij się, że wewnętrzny serwer HTTP jest włączony w Ustawienia -> Integracja (nie ma potrzeby wprowadzania danych). Zainstaluj aplikację na swoim Apple Watch bezpośrednio z aplikacji Watch na swoim urządzeniu. Nie jest wymagana żadna dodatkowa konfiguracja.</p><p></p><p align\="center"><b>Komplikacje</b></p><p></p><p align\="justify">Standardowe komplikacje są zarządzane przez WatchOS i odświeżane jest w odstępach 15-90 minut. Jedynym wyjątkiem jest komplikacja kalendarza, która odświeża się natychmiast. Z tego powodu Spike używa komplikacji kalendarza do wyświetlania wartości glukozy na swoim zegarze Apple Watch bez żadnych opóźnień.</p><p></p><p align\="justify">Aby skorzystać z tej funkcji, wykonaj następujące czynności\:</p><p></p><ul><li><p align\="justify"><b>Utwórz dedykowany kalendarz\:</b> Otwórz aplikację Kalendarz na swoim urządzeniu, klikając ikonę Kalendarz bezpośrednio na ekranie głównym. Kliknij przycisk "Kalendarze" u dołu, a następnie kliknij "Edytuj", a pod iCloud kliknij "Dodaj kalendarz". Nadaj kalendarzowi nazwę (na przykład "Spike") i kliknij "Gotowe". Jeśli nie masz konta iCloud skonfigurowanego w urządzeniu z systemem iOS, powinieneś je utworzyć lub wybrać kalendarz, który nie jest udostępniany w iCloud (niezalecane). Nie musisz tworzyć nowego kalendarza dla Spike'a, ale zaleca się utrzymywanie porządku. Możesz używać kalendarzy, które nie są udostępniane w iCloud, takich jak Gmail czy inne usługi online, ale korzystanie z kalendarza iCloud pozwala przesyłać dane do Apple Watch szybciej i całkowicie offline.</p></li><li><p align\="justify"><b>Zsynchronizuj kalendarz z zegarkiem\:</b> Otwórz aplikację Watch na swoim urządzeniu, klikając ikonę zegarka bezpośrednio na ekranie głównym. Przejdź do "Kalendarza" i w sekcji "Kalendarze" kliknij "Standardowy" i upewnij się, że został wybrany kalendarz utworzony w poprzednim kroku. Staraj się mieć jak mniej kalendarzy, jak to możliwe, zsynchronizowanych z Apple Watch, inaczej wartości glukozy mogą się pokrywać z innymi zdarzeniami z kalendarza.</p></li><li><p align\="justify"><b>Autoryzuj Spike\:</b> Aktywuj przełącznik "Włączony" u góry ekranu, kliknij przycisk "Autoryzuj" i pozwól Spike uzyskać dostęp do Twoich kalendarzy. Jeśli odmawiasz dostępu do swoich kalendarzy i chcesz je włączyć w późniejszym czasie, musisz przejść do ustawień urządzenia, Prywatność, Kalendarze i włączyć "Spike".</p></li><li><p align\="justify"><b>Konfiguracja Komplikacji w Spike\:</b> Wybierz nowo utworzony kalendarz z kroku 1 i wybierz informacje, które chcesz wyświetlić w swoim zegarku Apple Watch.</p></li><li><p align\="justify"><b>Konfiguracja Komplikacji w Apple Watch\:</b> W aplikacji Apple Watch lub aplikacji Watch na urządzeniu z systemem iOS wybierz tarczę zegarków "Modular" i upewnij się, że wybrałeś "Komplikacje kalendarza" na środku tarczy zegarka (Spike jest również kompatybilny z Siri, Narzędzia, Aktywność (cyfrowa i analogowa), Mickey Mouse, Toy Story, Timelapse, Motion i Kalejdoskop tarcz zegarków). Twoje wartości glukozy powinny teraz rozpocząć synchronizację z zegarkiem po otrzymaniu następnego odczytu z nadajnika CGM. Jeśli przy jakiejkolwiek zmianie nie otrzymujesz odczytów na swoim zegarku Apple Watch, przejdź do aplikacji Watch i pod "Ogólne", "Resetuj" kliknij "Resetuj dane synchronizacji" i poczekaj kilka minut. Może zaistnieć potrzeba zrobienia tego za każdym razem, gdy ponownie uruchomisz swoje urządzenie lub Apple Watch. Czasami system iOS może być nieco za szybki podczas synchronizowania danych z urządzenia z Apple Watch po ponownym uruchomieniu komputera.</p></li><li><p align\="justify"><b>Mój zegarek Apple Watch przestaje wyświetlać moje wartości (przerwy) między odczytami po kilku minutach. Czy jest coś, co mogę zrobić?</b> Tak. Spróbuj włączyć opcję "Naprawienie przerwy". Po włączeniu Spike zawsze tworzy 10-minutowe wydarzenie kalendarzowe z najnowszą wartością glukozy. To wydaje się naprawić problem. Gdy tylko nadejdzie nowy odczyt z twojego nadajnika, Spike będzie edytować poprzednie wydarzenie w kalendarzu i ustawić je na 5 minut przed dodaniem nowego 10-minutowego wydarzenia w kalendarzu. Zapobiegnie to nakładaniu się zdarzeń.</p></li><li><p align\="justify"><b>W jaki sposób mogę uzyskać dostęp do historii glikemii w zegarku Apple Watch?</b> Wystarczy dotknąć Komplikacji kalendarza na swoim zegarku Apple Watch, a historia glukozy zostanie przedstawiona w wyskakującym okienku.</p></li><li><p align\="justify"><b>Czy mogę wyświetlać dane na wykresie w moim zegarze Apple Watch?</b> Tak\! Przejdź do Ustawienia -> integracja, włącz wewnętrzny serwer HTTP i postępuj zgodnie z instrukcjami wyświetlanymi na ekranie, aby skonfigurować Nightguard dla Spike.</p></li><li><p align\="justify"><b>Czy mogę podzielić się wartościami glukozy z zegarkami Apple Watch innej osoby?</b> Tak\! Tak długo, jak udostępniasz tej osobie kalendarz utworzony w kroku 1, mogą one również wyświetlać wartości glukozy na swoim zegarku Apple Watch. Będą musieli wykonać kroki 2 i 5 na swoim urządzeniu z iOS. Będą również musiały mieć aktywne połączenie internetowe przez cały czas i powinny przejść do Ustawienia, Kalendarz, Konta, Pobierz nowe dane, a pod iCloud wybierz Push, aby nowe wartości glukozy zostały pobrane automatycznie z iCloud i zsynchronizowane z zegarkiem. Aby uzyskać instrukcje udostępniania innym osobom kalendarza utworzonego w kroku 1, wykonaj czynności <a href\="https\://support.apple.com/kb/ph2690">w tym <font color\="\#0086FF">linku</font></a>.</p></li></ul>
