workflow_alarms_email_body=<p>Witaj użytkowniku Spika\!</p><h2>Widżet / Zegarek Apple Watch</h2><p>Upewnij się, że w urządzeniu jest zainstalowana bezpłatna aplikacja Workflow. Możesz ją pobrać <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">tu</a>. Przejdź do widoku widżetów dnia dzisiejszego i dodaj widżet Workflow. Jeśli masz zegarek Apple Watch i chcesz mieć możliwość odczytów bezpośrednio z zegarka, musisz zainstalować Workflow na zegarku. Możesz to zrobić bezpośrednio w aplikacji Watch na swoim urządzeniu.</p><p>Aby skonfigurować zarówno Widżet widoku dnia dzisiejszego, jak i Zegarek Apple watch, kliknij poniższe łącza. Możesz zmienić kolor i tytuł, ale nie zmieniaj konfiguracji aplikacji Workflow. Po kliknięciu Workflow i wybraniu opcji "POBIERZ WORKFLOW" zostanie automatycznie dodany do widżetu dnia dzisiejszego i Zegarka Apple Watch.</p><ul><li><a href\="https\://workflow.is/workflows/79edd275b8044f8f957c08883d7cf052">Drzemka Alarmów</a></li><li><a href\="https\://workflow.is/workflows/7ad6275c117a408ea6fd7cfdddf32162">Usuwanie drzemki</a></li></ul><p></p><h2>Uwaga</h2><p>Nie zapomnij włączyć wewnętrznego serwera HTTP w Spiku. Ustawienia -> Integracja. Nie musisz ustawiać nazwy użytkownika / hasła, aby móc odkładać / usunąć drzemkę alarmów z Widżetu i / lub Zegarka Apple Watch.</p><p>Miłego dnia\!</p><p>Aplikacja Spike</p>
