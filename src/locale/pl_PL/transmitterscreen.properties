device_not_paired_alert_title=Urządzenie nie jest sparowane
device_not_paired_alert_message=Twój nadajnik nie jest sparowany z tym urządzeniem iOS. Pozostaw aplikację otwartą na wierzchu do momentu otrzymania żądania parowania Bluetooth. Żądanie powinno dotrzeć w ciągu 5-10 minut.\n\nJeśli nie otrzymasz żądania parowania Bluetooth w ciągu 15 minut, zamknij i ponownie otwórz aplikację. Jeśli nadal go nie otrzymasz, usuń nadajnik z listy sparowanych urządzeń w ustawieniach Bluetooth urządzenia z systemem iOS i spróbuj ponownie.\n\nAby utrzymać aplikację na wierzchu, przejdź do ekranu głównego, kliknij prawy górny przycisk (3 kropki) i wybierz "Bez blokady". Nie blokuj urządzenia z systemem iOS ani nie naciskaj przycisku Domek, dopóki nie otrzymasz żądania parowania Bluetooth i je zaakceptujesz.
explain_expected_device_name=Aplikacja zapisała adres nadajnika w bazie danych i połączy się tylko z tym nadajnikiem. Jeśli chcesz połączyć się z nowym nadajnikiem, kliknij przycisk "Zapomnij" na ekranie nadajnika.
