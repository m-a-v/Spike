bluetooth_not_switched_on_message=Bluetooth jest wyłączony. Przejdź do ustawień urządzenia, włącz Bluetooth, a następnie wróć do tego ekranu. Nie próbuj łączyć się z nadajnikiem z poziomu ustawień urządzenia. Wykrywanie i parowanie będą zarządzane tutaj w aplikacji.
