reset_g5_warning_message=Spowoduje zresetowanie wewnętrznego zegara nadajnika Dexcom G5.\n\nCzy na pewno chcesz to zrobić? Nie będzie można tego cofnąć\!
reset_g5_confirmation_message=Polecenie reset zostało umieszczone w kolejce i zostanie przetworzone przy następnym połączeniu twojego nadajnika ze Spike. Zakończenie całego procesu może potrwać do 10 minut. Nie będziesz otrzymywać odczytów, dopóki się nie skończy.
reset_sensor_warning=Zmiana typu lub ID nadajnika spowoduje zatrzymanie aktualnego sensora.
