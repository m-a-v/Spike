alert_info_title=Info
g5_info_screen=WAŻNE\!\nAby upewnić się, że proces przebiega płynnie i bateria nadmiernie nie wyczerpuje się, wykonaj następujące czynności\:\n\n1) Przejdź do ustawień iOS, Bluetooth i usuń wszystkie nadajniki.\n2) Ustawienia iOS, Ogólne, Resetuj, Resetuj ustawienia sieciowe.\n3) Gdy telefon uruchomi się ponownie, uruchom Spike, pozostaw go otwartego bez blokowania urządzenia i czekaj na nowe żądanie parowania. Zaakceptuj zaproszenie.\n\nINFO\nPrzycisk z ikoną + w prawym górnym rogu ekranu głównego umożliwia wprowadzanie kalibracji. Możesz uruchomić / zatrzymać sensor, klikając przycisk "Sensor" w menu głównym. Wejdź do menu głównego, przesuwając palcem od lewej strony ekranu.\n\nJeśli urządzenie nie jest jeszcze sparowane z nadajnikiem, pozostaw tę aplikację otwartą do momentu otrzymania żądania parowania Bluetooth.\n\nWAŻNE\: oficjalna aplikacja Dexcom musi być zamknięta\! Możesz nawet ją odinstalować, jeśli chcesz. Nadajnik Dexcom G5 może wysyłać dane tylko do jednej aplikacji na raz, a oficjalna aplikacja Dexcom G5 zawsze ma pierwszeństwo\! jeśli posiadasz odbiornik Dexcom, musisz go również wyłączyć.
blucon_info_screen=Przycisk z ikoną + w prawym górnym rogu ekranu głównego umożliwia wprowadzanie kalibracji. Możesz uruchomić / zatrzymać sensor, klikając przycisk "Sensor" w menu głównym. Wejdź do menu głównego, przesuwając palcem od lewej strony ekranu.\n\nJeśli urządzenie nie jest jeszcze sparowane z BluCon, pozostaw aplikację otwartą do momentu otrzymania żądania parowania Bluetooth.\n\nWAŻNE\: Konieczne jest zamknięcie innych aplikacji, które łączą się z BluCon. Nadajnik BluCon może wysyłać dane tylko do jednej aplikacji na raz.
g4_info_screen=Przycisk z ikoną + w prawym górnym rogu ekranu głównego umożliwia wprowadzanie kalibracji. Możesz uruchomić / zatrzymać sensor, klikając przycisk "Sensor" w menu głównym. Wejdź do menu głównego, przesuwając palcem od lewej strony ekranu.\n\nMożesz wykrywać i zapominać urządzenia Bluetooth, klikając przycisk "Nadajnik" w menu głównym.\n\nWAŻNE\: Urządzenie Bluetooth może wysyłać dane tylko do jednego urządzenia na raz, dlatego konieczne jest zamknięcie wszystkich innych aplikacji podłączonych do urządzenia Bluetooth.
miaomiao_info_screen=Przycisk z ikoną + w prawym górnym rogu ekranu głównego umożliwia wprowadzanie kalibracji.
sensor_not_started=Nadal nie uruchomiłeś swojego sensora. Nie zapomnij go uruchomić, w przeciwnym razie nie otrzymasz odczytów.
