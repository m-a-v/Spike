disclaimer_body_label=PROSIMY O DOKŁADNE PRZECZYTANIE CAŁOŚCI\!\nKalkulator bolusa dostarcza informacji i treści, które zostały zmontowane z najwyższą starannością i zgodnie z najlepszą wiedzą z wewnętrznych i zewnętrznych źródeł. Niemniej jednak chcielibyśmy podkreślić, że kalkulator bolusa może być wykorzystywany jedynie w celu dostarczania informacji i budowania świadomości, ale nie może zastąpić konsultacji z lekarzem. Powinien być używany wyłącznie do celów badawczych\! W żadnym wypadku Spike nie wydaje zaleceń terapeutycznych ani porad medycznych. W przypadku pytań dotyczących terapii i ustawień, które najlepiej pasują do Ciebie (ISF, I\: C, itp.), Zalecamy skontaktowanie się z lekarzem. Żadne treści - niezależnie od tego, czy są dostarczane przez samego Spike'a, naszych partnerów kooperacyjnych czy użytkowników - mogą być rozumiane jako uzupełnianie lub zastępowanie informacji od pracowników służby zdrowia.\n\nPropozycja bolusa dostarczona przez kalkulator jest wyłącznie propozycją. Zawsze porównuj proponowaną ilość ze sposobem, w jaki faktycznie się czujesz, i odpowiednio dostosuj zalecaną dawkę bolusa. Zawsze skonsultuj się z lekarzem przed zmianą leczenia cukrzycy.\n\nUstawienia kalkulatora muszą być zdefiniowane przez pracownika służby zdrowia. Nie wolno dokonywać ani zmieniać ustawień bez nadzoru i konsultacji ze strony tegoż. Błędne ustawienia zawsze prowadzą do nieprawidłowej propozycji bolusa.\n\nWażne jest dokonanie właściwego wyboru stosunku insuliny do węglowodanów (I\: C) i insulinowrażliwości (ISF). Jeśli wybrane wartości I\: C i / lub ISF są nieprawidłowe, wszystkie propozycje dawkowania w bolusie będą nieprawidłowe.\n\nKorzystanie z kalkulatora bolusa wymaga zrozumienia stosowania insuliny o szybkim działaniu. Niewłaściwe użycie lub niezrozumienie obliczeń lub sugerowanego bolusa może prowadzić do niewłaściwego obliczenia insuliny.\n\nKalkulator może nie uwzględniać wszystkich czynników, które mogą wpływać na wymaganą dawkę insuliny. Czynniki obejmują niepoprawnie wprowadzone dane (np. Nieprawidłowe wartości stężenia glukozy we krwi), nieprawidłowe ustawienia i nie zapisaną insulinę lub inne dane. Zawsze porównuj propozycję z aktualnym stanem.\n\nKalkulator może nie uwzględniać nietypowych zmian w metabolizmie spowodowanych np. ekstremalna dieta. Zawsze porównuj propozycję z aktualnym stanem.\n\nUpewnij się, że dane podane dla kalkulatora są poprawne. Błędne dane prowadzą do błędnych propozycji bolusa.\n\nNie zmieniaj leczenia na podstawie pojedynczego wyniku obliczeń, który nie pasuje do Twojego samopoczucia lub jeśli uważasz, że propozycja jest nieprawidłowa.\n\nKalkulator służy do obliczania propozycji dawkowania insulin szybko-działających. Nie używaj kalkulatora do obliczania wniosków dotyczących insuliny o pośrednim czasie działania lub insuliny długotrwałej (bazalnej).\n\nKalkulator może nie uwzględniać niestabilności związanych z podstawową insulinoterapią. Nie używaj kalkulatora, jeśli podstawowe leczenie insuliną nie jest zrównoważone i pod kontrolą.\n\nZgadzając się na powyższe warunki, oznacza to, że je przeczytałeś i wyraziłeś zgodę. Wszystkie obliczenia muszą zostać potwierdzone przed użyciem. Sugerowane wyniki nie zastępują oceny klinicznej. Ani autor, ani żadna inna strona zaangażowana w przygotowanie lub publikację Spike'a i kalkulatora bolusa nie ponosi odpowiedzialności za korzystanie lub niewłaściwe użycie.\n\nZdecydowanie odradzamy używanie kalkulatora bolusa, jeśli sensor podaje niedokładne odczyty. Może się to zdarzyć w ciągu pierwszych 24-48 godzin po wstawieniu lub gdy sensor zbliża się do końca okresu eksploatacji.\n\nKalkulator bolusa jest tylko narzędziem badawczym i w żadnym wypadku nie powinien być używany w rzeczywistych sytuacjach.
