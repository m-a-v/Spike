restore_instructions_label=Możesz przywrócić wszystkie ustawienia tego telefonu lub innego telefonu z zainstalowanym Spike, przechodząc do tego ekranu, naciskając przycisk Przywróć i skanując kod QR za pomocą aparatu urządzenia.\n\nMożesz również wysłać e-mail z kodem QR do siebie lub dowolnego innego użytkownika Spike'a.
