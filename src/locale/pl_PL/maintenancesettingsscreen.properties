database_backup_restore_explanation_label=Kopia zapasowa bazy danych zapisuje wszystkie dane (poprzednie odczyty, zabiegi, insuliny itp.) ORAZ ustawienia (alarmy, kolory, hasła itp.) w usłudze iCloud. Możesz kopiować i przywracać bazę danych Spike'a na dowolnym urządzeniu podłączonym do tego samego konta iCloud, jeśli chcesz przenieść wszystkie swoje dane i ustawienia do innego urządzenia lub po prostu wykonać kopię zapasową danych i ustawień przed ponowną instalacją / aktualizacją systemu iOS, aby móc później przywrócić te dane do nowo zainstalowanego Spike'a.\n\nTworzenie kopii zapasowych tylko ustawień (opcja na górze ekranu) nie będzie tworzyć kopii zapasowych danych, tylko twoje ustawienia, na wypadek, gdybyś chciał uruchomić nową instancję Spike'a bez konieczności jej ponownego konfigurowania.
