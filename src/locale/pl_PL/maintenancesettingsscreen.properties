email_body=<p>Witaj użytkowniku Spika\!</p><p>W załączniku możesz znaleźć ustawienia Spike'a w formacie QR Code.</p><p>Aby zaimportować te ustawienia, otwórz Spike, przejdź do Ustawienia -> Utrzymanie, naciśnij przycisk "Przywróć" i zeskanuj QR Code.</p><p>Miłego dnia\!</p>
email_sent_success_message=Kod QR został wysłany pomyślnie\! Proszę, sprawdź swoją skrzynkę odbiorczą. Jeśli nie możesz znaleźć wiadomości e-mail, sprawdź również folder SPAM.
