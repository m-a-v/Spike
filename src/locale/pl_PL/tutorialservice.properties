alert_title=Ustawienia
alert_message=Czy chciałbyś, abym poprowadził Cię przez początkowy proces konfiguracji?
first_step_message=Kliknij lewy górny przycisk, aby uzyskać dostęp do głównego menu.\n\nMożesz także przesunąć palcem od lewej krawędzi ekranu.
second_step_message=Kliknij przycisk Ustawienia.
third_step_message=Kliknij przycisk Ustawienia ogólne.
fourth_step_message=Ustaw swoją preferowaną jednostkę glukozy oraz wysokie i niskie wartości.\n\nPo zakończeniu kliknij przycisk "Wstecz" w lewym górnym rogu lub przesuń palcem od lewej krawędzi ekranu.
fifth_step_message=Teraz musisz skonfigurować swój nadajnik.\n\nKliknij przycisk ustawień nadajnika.
sixth_step_message=Wybierz typ nadajnika i wprowadź swój ID nadajnika (w niektórych nadajnikach, takiich jak MiaoMiao, BlueReader itp. nie jest wymagane ID nadajnika).\n\nUważnie postępuj zgodnie z instrukcjami wyświetlanymi na ekranie i sprawdź dokładnie, czy wszystkie informacje są poprawne.\n\nPo zakończeniu kliknij przycisk "Wstecz" w lewym górnym rogu lub przesuń palcem od lewej krawędzi ekranu.
seventh_step_message=Musisz teraz poczekać na żądanie parowania Bluetooth (może to potrwać do 10 minut), jeśli twój nadajnik nie był wcześniej sparowany z twoim urządzeniem.\n\nW międzyczasie, na wszelki wypadek, została aktywowana opcja "Bez blokady", aby uniknąć wyłączenia się ekranu podczas oczekiwania na żądanie parowania (później możesz wyłączyć tę opcję w prawym górnym menu głównego ekranu lub minimalizowanie aplikacji)\n\nNastępnym krokiem jest uruchomienie sensora. Pokażę ci, jak to zrobić.\n\nOtwórz główne menu, przesuwając palcem od lewej krawędzi ekranu.
seventh_step_message_non_g5=Następnym krokiem jest uruchomienie sensora. Pokażę ci, jak to zrobić.\n\nOtwórz główne menu, przesuwając palcem od lewej krawędzi ekranu.
seventh_step_message_miaomiao=Następnym krokiem jest przejście do głównego menu, Nadajnik i wykrywanie urządzenia (ważne\!). Spike już uruchomił twój sensor, nie musisz go uruchamiać sam.\n\nOtwórz menu główne, przesuwając palcem od lewej krawędzi ekranu, kliknij przycisk nadajnika i naciśnij przycisk Wykrywaj.\n\nPoczekaj kilka chwil, a otrzymasz wstępne żądanie kalibracji. Wszystko gotowe\! Nie zapomnij zapoznać się z pozostałymi ustawieniami i ekranami, które aplikacja ma do zaoferowania\!
eighth_step_message=Kliknij przycisk sensor.
nineth_step_message=Kliknij przycisk start.
tenth_step_message=Ostatnim krokiem jest uruchomienie sensora.\n\nWybierz datę i godzinę założenia sensora, kliknij przycisk Start i postępuj zgodnie z instrukcjami wyświetlanymi na ekranie\n\nSkończyłeś\!\n\nNie zapomnij zapoznać się z pozostałymi ustawieniami i ekranami, które ma do zaoferowania ta aplikacja\!
tenth_step_message_non_g5=Wybierz datę i godzinę założenia sensora, kliknij przycisk Start i postępuj zgodnie z instrukcjami wyświetlanymi na ekranie\n\nNastępnie przejdź do głównego menu, nadajnika i przeskanuj swoje urządzenie (ważne\!)\n\nNie zapomnij zapoznać się z pozostałymi ustawieniami i ekranami, które ma do zaoferowania ta aplikacja\!
eleventh_step_message=Aby upewnić się, że proces przebiega płynnie i bateria nadmiernie nie wyczerpuje się, wykonaj następujące czynności\:\n\n1) Przejdź do ustawień iOS, Bluetooth i usuń wszystkie nadajniki.\n2) Ustawienia iOS, Ogólne, Resetuj, Resetuj ustawienia sieciowe.\n3) Telefon uruchomi się ponownie, otworzy Spike i pozostaw go otwartego bez blokowania urządzenia i czekaj na nowe żądanie parowania. Zaakceptuj zaproszenie. Jeśli sensor został uruchomiony ponad 2 godziny temu, powinieneś otrzymać wstępną prośbę o kalibrację za około 10-15 minut, w przeciwnym razie musisz poczekać, aż skończy się okres inicjalizacji sensora.
