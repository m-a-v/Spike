disclaimer_label=Informacje
disclaimer_content=To oprogramowanie nie może być wykorzystywane do podejmowania decyzji medycznych. Jest to tylko narzędzie badawcze i jest dostarczane bez jakichkolwiek gwarancji, wyrażonych lub domniemanych, w tym między innymi rozumianych gwarancji wartości handlowej i przydatności do określonego celu. Całe ryzyko związane z jakością i wydajnością programu podejmujesz osobiście. Jeśli program okaże się wadliwy, poniesiesz koszty serwisu lub niezbędnych napraw.
important_notice_label=Ważna Informacja
important_notice_content=NIE używaj ani nie polegaj na tym oprogramowaniu lub powiązanych z nim materiałach do jakichkolwiek celów lub decyzji medycznych.\n\nNIE polegaj na tym systemie w przypadku jakichkolwiek alarmów w czasie rzeczywistym lub danych krytycznych czasowo.\n\nNIE używaj sytemu do podejmowania decyzji terapeutycznych lub stosowania jako substytutu profesjonalnej oceny zdrowia.\n\nWszystkie programy i materiały zostały dostarczone jedynie w celach informacyjnych jako koncepcji wspomagania i możliwości dalszych badań.\n\nŻadne roszczenia dotyczące systemu w dowolnym celu nie będą rozpatrywane. System jest dostarczany bez gwarancji za wady ukryte. Każda część systemu może ulec awarii w dowolnym momencie.\n\nZawsze należy zasięgnąć porady wykwalifikowanego pracownika służby zdrowia w przypadku jakichkolwiek pytań medycznych.\n\nZawsze postępuj zgodnie z instrukcjami producentów sensorów podczas korzystania z dodatkowego sprzętu; należy zaprzestać z korzystania z dołączonego czytnika lub odbiornika innego niż zalecane przez lekarza.\n\nTo oprogramowanie nie jest powiązane ani zatwierdzone przez producentów sprzętu, a wszystkie znaki towarowe należą do odpowiednich właścicieli.\n\nKorzystając z tego oprogramowania robisz to całkowicie na własne ryzyko.\n\nTwórcy nie pobierają żadnych opłat za korzystanie z tego oprogramowania.\n\nJest to projekt otwarto-źródłowy, który został stworzony przez wolontariuszy. Kod źródłowy jest otwarty i publikowany jest za darmo, aby można było go sprawdzić i ocenić.\n\nZa pomocą tego oprogramowania i / lub strony internetowej, zgadzasz się, że masz ukończone 18 lat, przeczytałeś, zrozumiałeś i wyraziłeś zgodę na wszystkie powyższe.
acknowledgments_label=Podziękowania
acknowledgments_content=Chciałbym podziękować następującym osobom za udział w tym projekcie\:\n\nJohanowi Degraeve za doskonałą pracę nad rozwojem iOSxDripReader. Główne części tej aplikacji są oparte na jego kodzie. Dziękuję Ci\!\n\nZespołowi xDrip / xDrip +. Większość kodu Bluetooth i nadajnika została przeniesiona tego projektu.\n\nMarcelowi Piestansky, który uprzejmie przekazał swoją pracę służącą za podstawę motywu aplikacji.\n\nNasi tłumacze\:\n\nArabski - Ahmed Mohammed\nBułgarski - Hristina Dimova\nCzeski - Daniel Růžička\nChiński - Zhongwen Ji\nDuński - Claus Mumm & Casper Holtermann\nFiński - Päivi-Sisko Eerola & Satu Lehtniemi\nFrancuski - Nathan Giovannini, Timothée Chamoin & Alessandra Paganin Mietta\nNiemicki - Ingo Grandjean, Patrick Maßow, Matthias Brandenburg,Joern Windler & Sascha Scandella\nWęgierski - Krisztina Héthy\nWłoski - Nathan Giovannini, Christian Rol & Alessandra Paganin Mietta\nNorweski - Marte Frigstad & Martin Moe\nPolski - Rafał Opalanko & Marek Macner\nPortugalski - Cristina Lopes, Ines Rodrigues, João Rodrigues & Miguel Kennedy\nRosyjski - Sergey Ten & Sergey Kashchavtsev\nHiszpański - Ale Cantú Garza, Wenceslao Blay, Marcos Detry & Miguel Kennedy\nSzwedzki - Jonas Callander & Per Sjöström
