instructions_description_label=<p align\="center"><b>Loop w trybie offline</b></p><p></p><p align\="justify">Spike może być bezpośrednio zintegrowany <a href\="https\://github.com/LoopKit/Loop">z <font color\="\#0086FF"> Z Loop (https\://github.com/LoopKit/Loop)</font></a>umożliwiając Loop działanie całkowicie w trybie offline, bez konieczności aktywnego połączenia z Internetem.</p><p></p><p align\="justify">Aby skorzystać z tej funkcji, wykonaj następujące czynności\:</p><p></p><ul><li><p align\="justify"><b>Skonfiguruj swoje dane logowania\:</b>U góry tego ekranu ustaw nazwę użytkownika i hasło, które później będą używane do konfiguracji Loop.</p></li><li><p align\="justify"><b>Zmień kod źródłowy Loop\:</b> Katie DiSimone była na tyle uprzejma, aby wprowadzić wszystkie niezbędne zmiany w Loop, aby mogła pracować offline ze Spike'em i dzielić się nimi ze społecznością. Jeśli nie chcesz samodzielnie wprowadzać zmian, możesz pobrać edytowaną wersję Katie (jest ona aktualna w oryginalnej wersji Loop) i wdrożyć ją bezpośrednio na swoim urządzeniu. Kod jest dostępny<a href\="https\://github.com/Kdisimone/Loop/tree/spike-master"><font color\="\#0086FF">tu (https\://github.com/Kdisimone/Loop/tree/spike-master)</font></a>. Jeśli chcesz samodzielnie wykonać edycję, otwórz oryginalny kod Loop w Xcode, w Nawigatorze projektu przejdź do Loop> Models> ServiceAuthentication i otwórz plik "ShareService.swift". Usuń znaki "/ *" z linii 55 i "* /" z wiersza 62. Zastąp "https\: // REPLACEME" na "http\://127.0.0.1\:1979". Zastąp "Custom" słowem "Spike". Zapisz projekt Xcode i zainstaluj Loop na urządzeniu z systemem iOS.</p></li><li><p align\="justify"><b>Konfiguracja Loop\:</b> Otwórz Loop, przejdź do Ustawienia> Udostępnianie Dexcom. W "Serwer" wybierz "Spike", wprowadź nazwę użytkownika i hasło zdefiniowane w górnej części tego ekranu i kliknij "Dodaj konto". <b> Jeśli w Loop masz ustawiony ID nadajnika, usuń go w przeciwnym razie możesz uzyskać pominięte odczyty (BARDZO WAŻNE\!)</b>. Loop pobierze teraz twoje wartości glukozy bezpośrednio ze Spike'a.</p></li></ul><p></p><p align\="center"><b>Spike jako nadrzędny dla Spik'a śledzącego w trybie offline</b></p><p></p><p align\="justify">Możesz pobierać dane Spike Śledzdzącego bezpośrednio z aplikacji Spike Nadrzędnego, bez potrzeby korzystania z serwisu Nightscout i całkowicie offline, o ile oba programy są połączone z tą samą siecią Wi-Fi.</p><p></p><p align\="justify">Aby skorzystać z tej funkcji, wykonaj następujące czynności\:</p><p></p><ul><li><p align\="justify"><b>Określ adres IP urządzenia nadrzędnego\:</b>Na urządzeniu iOS nadrzędnym przejdź do ustawień iOS, Wi-Fi i kliknij przycisk "i" obok aktywnej sieci. Wpisz adres IP.</p></li><li><p align\="justify"><b>Skonfiguruj Spike śledzenie\:</b>W Spike Śledzenie przejdź do ustawień -> ogólne -> gromadzenie danych, aktywuj tryb śledzenia i w polu Nightscout URL wpisz http\: // ADES_IP_URZĄDZENIA_NADRZĘDNEGO\: 1979. Urządzenie śledzące powinno teraz zacząć odbierać dane bezpośrednio z urządzenia nadrzędnego.</p></li></ul><p></p><p align\="center"><b>Zegarek Apple Watch w trybie offline</b></p><p></p><p align\="justify">Spike jest w pakiecie z aplikacją na Apple Watch. Upewnij się, że wewnętrzny serwer HTTP jest włączony (nie ma potrzeby wprowadzania danych uwierzytelniających). Zainstaluj aplikację na swoim Apple Watch bezpośrednio z aplikacji Watch na swoim urządzeniu. Nie jest wymagana żadna dodatkowa konfiguracja.</p><p></p><p></p><p align\="center"><b>Pebble w trybie Offline</b></p><p></p><p align\="justify">Możesz używać zegarków Pebble ze Spike (pobieranie danych całkowicie offline).</p><p></p><p align\="justify">Aby skorzystać z tej funkcji, wykonaj następujące czynności\:</p><p></p><ul><li><p align\="justify"><b>Pobierz i zainstaluj kompatybilne tarcze zegarków\:</b> Za pomocą aplikacji Pebble na iOS pobierz i zainstaluj dowolną z następujących tarcz zegarka\: CGM SkyLine, CGMitC-Sleep, CGM - Sky, Sleep CGM In The Cloud Slot 2, CGM GRID - Continuous Glucose Monitoring, CGM In The Cloud Slot2, Nightscout, Slot2 Nightscout, CGM NS, Simple CGM Spark, Simple CGM, Simple CGM Time, Simple CGM PWD, Simple CGM Time Jack, Simple CGM TicToc, Vibe Spark, Urchin CGM (działa bez Pump Data i Predicted Bgs) & Nightscout BWP (działa bezt BWP info). Nie ma potrzeby wypełniania danych w ekranie, można je pozostawić puste.</p></li><li><p align\="justify"><b>Skonfiguruj tarczę zegarka\:</b>Korzystając z aplikacji Pebble, skonfiguruj tarczę zegarka, aby używać Nightscout jako źródła danych i wskaż go pod następującym adresem URL\: http\://127.0.0.1\:1979. Pamiętaj, aby zawsze otwierać aplikację Pebble, w przeciwnym razie Twój zegarek nie będzie mógł komunikować się ze Spike.</b></p></li></ul><p></p><p align\="center"><b>FitBit w trybie Offline</b></p><p></p><p align\="justify">Możesz używać zegarków FitBit (Ionic lub Versa) ze Spike (pobieranie danych całkowicie offline). Specjalne podziękowania dla Ryana Mason'a.</p><p></p><p align\="justify">Aby skorzystać z tej funkcji, wykonaj następujące czynności\:</p><p></p><ul><li><p align\="justify"><b>Pobierz i zainstaluj tarczę zegarka Glance\:</b>Wykonaj czynności opisane <a href\="https\://github.com/Rytiggy/Glance">w tym <font color\="\#0086FF">linku (https\://github.com/Rytiggy/Glance)</font></a>. Nie ma potrzeby wypełniania danych w ekranie, można je pozostawić puste.</p></li><li><p align\="justify"><b>Skonfiguruj tarczę zegarka</b> Wskaż w tarczy zegarka pod następujący adres URL (API Endpoint)\: http\://127.0.0.1\:1979/sgv.json</b></p></li></ul><p align\="justify">Spike jet także kompatybilny z tarczami "Orbits NS" and "FlashCGM (https\://github.com/PedanticAvenger/FlashCGM/wiki). Wyszukaj je w sklepie aplikacji FitBit i wskaż http\://127.0.0.1\:1979</p><p></p><p></p></p><p align\="center"><b>Garmin w trybie Offline</b></p><p></p><p align\="justify">Możesz używać zegarków Garmin ze Spike (pobieranie danych całkowicie offline). Specjalne podziękowania dla Andreasa Maya (@wissalpine) za tworzenie aplikacji do tych zegarków dla Spike\!</p><p></p><p align\="justify">Aby skorzystać z tej funkcji, wykonaj następujące czynności\:</p><p></p><ul><li><p align\="justify"><b>Pobierz i zainstaluj zgodną aplikację z Twoim zegarkiem\:</b>Korzystając z aplikacji Garmin App Store, pobierz i zainstaluj aplikację zegarka z <a href\="https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b">z tego <font color\="\#0086FF">linku (https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b)</font></a>. Więcej aplikacji / wdżetów będzie dostępne później. Możesz je sprawdzić, odwiedzając <a href\="https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps">ten <font color\="\#0086FF">link (https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps)</font></a>. Nie ma potrzeby wypełniania danych w ekranie, można je pozostawić puste.</p></li><li><p align\="justify"><b>Skonfiguruj aplikację twojego zegarka\:</b>Korzystając z aplikacji Garmin Connect Mobile, skonfiguruj aplikację do zegarka w Devices -> Device type -> Activities and app management -> Activities and apps -> Spike watch > Settings.</b></p></li></ul><p align\="justify">Spike jest również kompatybilny z aplikacją zegarka "CGM Loop" autorstwa Tynbendad Dadtynben. Można go pobrać <a href\="https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3"><font color\="\#0086FF">tu (https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3)</font></a> i wskazać adres http\://127.0.0.1\:1979</p><p></p><p></p></p><p align\="center"><b>Nightguard w trybie Offline</b></p><p></p><p align\="justify">Możesz używać aplikacji Nightguard ze Spike (pobieranie danych całkowicie offline) i korzystać z przewijanego wykresu glukozy w swoim zegarku Apple Watch.</p><p></p><p align\="justify">Aby skorzystać z tej funkcji, wykonaj następujące czynności\:</p><p></p><ul><li><p align\="justify"><b>Pobierz i zainstaluj aplikację Nightguard ze sklepu App Store\:</b>Jeśli masz zegarek Apple Watch, pamiętaj o zainstalowaniu go również na zegarku. Nie ma potrzeby wypełniania danych w ekranie, można je pozostawić puste.</p></li><li><p align\="justify"><b>Konfiguracja Nightguard\:</b>Otwórz aplikację Nightguard na urządzeniu z systemem iOS, przejdź do preferencji i wprowadź następujący adres URL\: http\://127.0.0.1\:1979. Jeśli używasz aplikacji zegarka Nightguard po raz pierwszy, otwórz aplikację na zegarku, wymuś dotknięcie ekranu i wybierz "odśwież".</b></p></li><li><p align\="justify"><b>Uwaga\:</b>Większość aplikacji pobierających dane z Nightscout powinna współpracować ze Spike przy użyciu podobnej konfiguracji. Od Ciebie zależy, czy wypróbujesz inne aplikacje. Jeśli znajdziesz aplikację, która nie działa przy próbie pobrania danych bezpośrednio ze Spike, poinformuj nas o tym, a postaramy się, aby Spike był kompatybilny.</b></p></li></ul></ul>\nusername_label_title\=Nazwa użytkownika\npassword_label_title\=Hasło\nemail_button_label\=Wyślij e-mail\nemail_instructions_subject\=Instrukcja integracji Spik'a\ndexcom_share_credentials_label\=Wewnętrzne uwierzytelnienie w Dexcom Share\ndeveloper_info_label\=Informacje dla programistów\ndeveloper_info_description\=<p align\="justify">Wewnętrzny serwer Spike naśladuje części serwera Dexcom Share, Nightscout API i serwera xDrip. Programiści mogą integrować swoje aplikacje ze Spike, łącząc je z 127.0.0.1\:1979. Obsługiwane punkty końcowe\:</p><p></p><p><p align\="justify"><b>Dexcom Share Server\:</b></p><p></p><li>/ShareWebServices/Services/General/LoginPublisherAccountByName<br>/ShareWebServices/Services/Publisher/ReadPublisherLatestGlucoseValues</p></li><p></p><p align\="justify"><b>Nightscout API\:</b><p></p><li><br>/pebble<br>/api/v1/status.json<br>/api/v1/devicestatus.json<br>/api/v1/entries<br>/api/v1/entries.json<br>/api/v1/entries/sgv.json<br>/api/v1/entries/cal.json<br>/api/v1/sgv.json<br>/api/v1/treatments.json<br>/api/v1/treatments</p></li><p></p><p align\="justify"><b>xDrip Server\:</b><p></p><br><li>/sgv.json</p></li></p><p></p>\nemail_signature\=<p>Miłego dnia\!</p><p>Aplikacja Spike</p>
