instructions_description_label=<p align\="center"><b>Watch App</b></p><p></p><p align\="justify">Spike viene fornito con un'App per Apple Watch. Assicurarti che il server HTTP interno sia abilitato nelle impostazioni-> integrazione (nessun bisogno di introdurre le credenziali). Installa l'app sul tuo Apple Watch direttamente dall'app Watch sul tuo dispositivo. Non è necessaria alcuna ulteriore configurazione.</p><p></p><p align\="center">Complessità<b></b></p><p></p><p align\="justify">Le complessità standard sono gestite da WatchOS e aggiornate soltanto ad intervalli di 15-90 minuti. L'unica eccezione è la complessità del calendario, che si aggiorna istantaneamente. Per questo motivo, Spike utilizza la complessità del calendario per visualizzare i valori di glucosio sul tuo Apple Watch senza alcun ritardo.</p><p></p><p align\="justify">Per utilizzare questa funzionalità, attieniti alla procedura seguente\:</p><p></p><ul><li><p align\="justify"><b>Creare un calendario dedicato\:</b> apri l'app calendario sul tuo dispositivo cliccando sull'icona del calendario direttamente dalla schermata iniziale. Fai clic sul pulsante "Calendari" nella parte inferiore, quindi fai clic su "Modifica" e in iCloud, fai clic su "Aggiungi calendario". Dai al calendario un nome (ad esempio "Spike") e fai clic su "Fine". Se non hai un account iCloud configurato nel dispositivo iOS, dovresti crearne uno o scegliere un calendario che non è ospitato su iCloud (scelta non consigliata). Non è necessario creare un nuovo calendario per Spike, ma si raccomanda di mantenere le cose ordinate. È possibile utilizzare calendari che non sono ospitati in iCloud, come Gmail o altri servizi online, ma utilizzare un calendario di iCloud ti permetterà di inviare i dati al tuo Apple Watch più velocemente e completamente offline.</p></li><li><p align\="justify"><b>Sincronizza il calendario con Watch\:</b> Apri l'app Watch sul tuo dispositivo facendo clic sull'icona Watch direttamente dalla schermata iniziale. Vai a "Calendario" e nella sezione "Calendari" fai clic su "Personalizza" e assicurati che sia selezionato il calendario creato nel passaggio precedente. Cerca di asincronizzare il minor numero di calendari possibile con il tuo Apple Watch, altrimenti è possibile che i valori di glicemia si sovrappongano con eventi di altri calendari.</p></li><li><p align\="justify"><b>Autorizza Spike\:</b> Attiva l'opzione "Attivato" nella parte superiore della schermata, fai clic sul pulsante "Autorizza "e consenti a Spike di accedere ai tuoi calendari. Se per caso si neghi l'accesso ai tuoi calendari e desideri attivarlo in un secondo momento avrai bisogno di andare nelle tue impostazioni dispositivo, privacy, calendari e attivare "Spike".</p></li><li><p align\="justify"><b>Configura la complessità in Spike\:</b> Seleziona il calendario appena creato dal passaggio 1 e scegli le informazioni che desideri visualizzare nel tuo Apple Watch.</p></li><li><p align\="justify"><b>Configura la complessità in Apple Watch\:</b> sul tuo Apple Watch o sull'app Watch di iOS seleziona la Watch Face "Modulare" e assicurati di selezionare anche la complessità "calendario" sia presente al centro della Watch Face (Spike è anche compatibile con le Siri, Utilities, Attività (digitale e analogico), Mickey Mouse, Toy Story, Timelapse, Movimento e Caleidoscopio). I valori di glicemia dovrebbero ora iniziare la sincronizzazione col tuo vostro orologio appena ricevi la prossima lettura dal tuo trasmettitore CGM. Se nonostante nuove variazioni non stai ricevendo le letture sul tuo Apple Watch, vai all'app Watch e sotto "Generale", "Reset" Clicca su "Reset sincronizzazione dati" e attendi qualche minuto. Potrebbe essere necessario eseguire questa operazione ogni volta che si riavvia il dispositivo o Apple Watch, a volte dopo un riavvio iOS può comportarsi in modo anomalo con la sincronizzazione dei dati dal dispositivo al tuo Apple Watch.</p></li><li><p align\="justify"><b>Il mio Apple Watch interrompe la visualizzazione dei miei valori (vuoti) tra letture dopo pochi minuti. C'è qualcosa che posso fare?</b> Sì. Prova ad attivare l'opzione "Risolvere vuoti". Quando abilitato, Spike creerà sempre un evento del calendario di 10 minuti con il tuo ultimo valore di glucosio. Questo sembra risolvere il problema. Non appena una nuova lettura proviene dal trasmettitore, Spike modifica il precedente evento di calendario e lo imposta su 5 minuti prima di aggiungere il nuovo evento di calendario di 10 minuti. Questo eviterà sovrapposizioni di eventi.</p></li><li><p align\="justify"><b>Come posso accedere alla mia cronologia di glicemia su Apple Watch?</b> Basta toccare la complessità del calendario sul tuo Apple Watch e la cronologia della glicemia sarà presentata in una finestra popup.</p></li><li><p align\="justify"><b>Posso avere i miei dati visualizzati in un grafico sul mio Apple Watch?</b> Sì\! Vai a a impostazioni-> integrazione, abilitare il server HTTP interno e segui sullo schermo le istruzioni su come impostare Nightguard con Spike.</p></li><li><p align\="justify"><b>Posso condividere i miei valori di glicemia per Apple Watch con un'altra persona?</b> Sì\! Se condividi con quella persona il calendario creato nel passaggio 1, questa potrà aver i valori di glicemia visualizzati sul suo Apple Watch. Dovranno essere eseguiti i passaggi 2 & 5 sul suo dispositivo iOS. La persona dovrà anche avere una connessione Internet attiva ad ogni momento e dovrà andare a Impostazioni, Calendario, Account, Scarica nuovi dati e in iCloud selezionare Push in modo che nuovi valori di glicemia vengano scaricati automaticamente da iCloud e sincronizzati con l'orologio. Per istruzioni su come condividere con altre persone il calendario creato nel passaggio 1 si prega di seguire <a href\="https\://support.apple.com/kb/ph2690">questo <font color\="\#0086FF">link</font></a>.</p></li></ul>
