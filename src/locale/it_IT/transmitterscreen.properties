device_not_paired_alert_title=Dispositivo non accoppiato
device_not_paired_alert_message=Il trasmettitore non è accoppiato con questo dispositivo iOS. Si prega di tenere l'app aperta in primo piano fino a quando si riceva un richiesta di accoppiamento Bluetooth. Questa richiesta dovrebbe arrivare in 5-10 minuti.\n\nSe non ricevI una richiesta di associazione Bluetooth entro 15 minuti, chiudi e riapri l'app. Se ancora non la ricevi, rimuovi il trasmettitore dall'elenco dei dispositivi associati nelle impostazioni Bluetooth del dispositivo iOS e riprova.\n\nPer mantenere l'app in primo piano, passa alla schermata iniziale, fai clic sul pulsante in alto a destra (3 punti) e seleziona "No Blocco". Non bloccare il dispositivo iOS o premere il tasto Home fino a quando non ricevi e accetti la richiesta di accoppiamento Bluetooth.
explain_expected_device_name=L'applicazione ha memorizzato l'indirizzo del trasmettitore nel database e si connetterà solo a questo trasmettitore. Se desideri connetterti a un nuovo trasmettitore, fai clic sul pulsante "Dimentica" nella schermata del trasmettitore.
