bluetooth_not_switched_on_message=Il Bluetooth è spento. Vai nelle impostazioni dispositivo, attiva il Bluetooth e poi torna a questa schermata. Non tentare di connetterti al tuo trasmettitore dalle impostazioni del tuo dispositivo. Scansione e abbinamento saranno gestiti qui, all'interno dell'app.
