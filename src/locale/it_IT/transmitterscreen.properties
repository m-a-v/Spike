reset_g5_warning_message=Questo reimposterà l'orologio interno del tuo trasmettitore Dexcom G5.\n\nSei sicuro di che volerlo fare? L'operazione non può essere annullata\!
reset_g5_confirmation_message=Il comando di ripristino è stato messo in coda e avverrà la prossima volta che il trasmettitore si connette a Spike. Possono volerci fino a 10 minuti per completare l'intero processo. Non riceverai letture fino a quando non è completo.
