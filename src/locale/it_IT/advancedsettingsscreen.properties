suspension_instructions=<p align\="justify">Per evitare Di perdere letture dal tuo trasmettitore e per eseguire operazioni di download/upload sullo sfondo quando attivi la condivisione della glicemia con servizi online (es. Nightscout o Dexcom Share) Spike evita di essere sospeso completamente da iOS per assicurare stabilità.</p><p></p><p align\="justify">In uno scenario normale dovresti lasciare a Spike la gestione della sospensione, ma utenti avanzati potrebbero voler cambiare le impostazioni sopraelencate. Minore è l'aggressività con la quale Spike evita la sospensione, migliore sarà la durata della batteria.</p><p></p><p align\="justify">Se vuoi provare e risparmiare sulla batteria scegli "Standard" o "Moderata" se il tuo trasmettitore è un Dexcom G4 o G5, "Aggressiva" o "Molto Aggressiva" per tutti gli altri trasmettitori.</p><p></p><p align\="justify">Se Spike si blocca o hai delle letture mancate, comincia utilizzando la modalità "Molto Aggressiva" e osserva se i problemi si risolvono. Se questo accade, prova la modalità "Aggressiva" poi la "Moderata" ed infine quella "Standard" finché non trovi una modalità funzionante per te e che risparmi al massimo il consumo della batteria.</p><p></p><p align\="justify">Se nel tuo caso nessuna delle modalità sopraelencate funziona, allora seleziona l'opzione "Metodo Alternativo \#1" e riprovala con tutte le modalità disponibili. Seleziona questa opzione solo se hai ancora delle mancate letture poiché consuma un po'più di batteria. "Metodo Alternativo \#1" deve esser considerato come ultima opzione.</p><p></p><p align\="justify">Analogamente a "Metodo Alternativo \#1", Spike ora offre un metodo aggiuntivo. Se nel tuo caso nessuna delle modalità sopraelencate funziona, allora seleziona l'opzione "Metodo Alternativo \#2" e provala con tutte le modalità disponibili. Seleziona questa opzione solo se hai ancora delle mancate letture poiché consuma un po' più di batteria. Puoi anche usare una combinazione dei due metodi, ma questa sarebbe veramente l'ultima spiaggia e impatterà un po' la durata della tua batteria.</p>
