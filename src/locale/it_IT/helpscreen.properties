missed_readings_description=<p align\="justify">Se riscontri letture mancate o vuoti in Spike, soprattutto durante la notte, prova i seguenti suggerimenti\:</p><p></p><li><p align\="justify">Chiudi o prova a disinstallare qualsiasi applicazione che tenta di connettersi al tuo trasmettitore, questo include il Today Widget e le complessità per Apple Watch.</p></li><li><p align\="justify">Se usi Loop per ottenere letture da Spike, rimuovi l'ID di trasmettitore da Loop.</p></li><li><p align\="justify">Chiudi tutte le applicazioni non necessarie dall'App Switcher di tanto in tanto per liberare la memoria.</p></li><li><p align\="justify">Disabbina tutti i dispositivi Bluetooth non necessari nelle impostazioni di iOS, Bluetooth.</p></li><li><p align\="justify">Disattiva l'aggiornamento in Background da tutte le applicazioni non necessarie e mantienilo per Spike. È possibile farlo nelle impostazioni di iOS, generale, aggiornamento App in Background.</p></li><li><p align\="justify">Assicurati di disattivare l'invio di dati analitici ad Apple. Questo può causare sforzo supplementare al tuo iOS, soprattutto durante la notte e fare in modo che iOS chiuda applicazioni per via della memoria insufficiente. Si può disabilitare in iOS impostazioni Privacy, Analisi (Uso e Diagnostica se siete su iOS 10).</p></li><li><p align\="justify">Nelle impostazioni di Spike vai ad avanzate e attiva Molto Aggressiva. Se questo non funziona prova ad abilitare anche i metodi alternativi.</p></li><li><p align\="justify">Di notte, scollega il Wi-Fi e lascia solo il Bluetooth attivo. Ancora meglio, se metti il telefono in modalità aereo e attivi la funzione Bluetooth.</p></li><li><p align\="justify">Vai a iOS impostazioni, generale, Reset e Ripristina impostazioni rete. Dopo aver riavviato il dispositivo, aprire Spike e attendere per un nuovo richiesta di accoppiamento Bluetooth.</p></li><li><p align\="justify">Se sei su iOS 11, assicurati di aggiornare alla versione 11.3 o superiore.</p></li><li><p align\="justify">Se stai usando un trasmettitore BluCon, per favore prova a resettarlo (tendono a ricollegarsi al dispositivo quando escono dal raggio di ricezione). Per reimpostare il trasmettitore BluCon e riaccoppiarlo prendi una spilla e spingi il piccolo foro sulla parte superiore del trasmettitore. Una luce lampeggia in rosso come conferma. Fatto questo, torna a Spike e tienilo in primo piano per 15 minuti senza bloccare il dispositivo.</p></li><li><p align\="justify">Assicurati che la batteria del trasmettitore sia ok. Si può verificare nel menu principale-> trasmettitore.</p></li><li><p align\="justify">Se nessuna delle operazioni di cui sopra funziona, lasciare Spike aperto in primo piano durante la notte con lo schermo a bassa luminosità e senza bloccare il dispositivo, tende ad essere sufficiente per fare in modo che iOS non escluda Spike dalla memoria. Se vuoi seguire questa strada, assicurati di lasciare il dispositivo in carica. Si può anche provare a reinstallare iOS da zero (senza ripristinarlo da un backup iCloud) in quanto questo tende a risolvere la maggior parte dei problemi causati da un'altra applicazione o servizio che potrebbe consumare troppe risorse sul tuo dispositivo.</p></li><li><p align\="justify">Come regola generale, riavvia sempre il dispositivo come prima cosa alla mattina e prima di andare a letto per tenere le risorse di memoria pulite e usate al minimo.</p></li>
