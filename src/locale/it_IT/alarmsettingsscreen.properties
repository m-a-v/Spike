workflow_alarms_email_body=<p>Ciao Spiker\!</p><h2>Widget Oggi / Apple Watch</h2><p>Assicurati di avere installato sul tuo dispositivo l'app Workflow. Si può ottenere <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">qui</a>, è gratuita. Vai alla tua vista odierna e aggiungi il Workflow Today Widget. Se hai un Apple Watch e desideri essere in grado di ottenere letture su richiesta direttamente dall'orologio, sarà necessario installare Workflow su di esso. È possibile farlo direttamente dall'app Watch sul tuo dispositivo.</p><p>Per configurare sia il Widget Oggi che l'Apple Watch clicca sui seguenti link. Sei libero di modificare il colore e il titolo, ma assicurati di non modificare la configurazione del Workflow. Quando scegli il Workflow e selezioni "GET WORKFLOW" si aggiungerà automaticamente al tuo Widget Oggi e ad Apple Watch.</p><ul><li><a href\="https\://workflow.is/workflows/79edd275b8044f8f957c08883d7cf052">Posticipa allarmi</a></li><li><a href\="https\://workflow.is/workflows/7ad6275c117a408ea6fd7cfdddf32162">Rianticipa allarmi</a></li></ul><p></p><h2>Nota</h2><p>Non dimenticare di attivare il server HTTP interno nelle impostazioni di Spike-> Integrazione. Non c'è bisogno di impostare nome utente e password per essere in grado di posticipare/rianticipare allarmi dal Widget Oggi e/o Apple Watch.</p><p>Ti auguriamo una gran bella giornata\!</p><p>spike App</p>
