restore_instructions_label=È possibile ripristinare tutte le impostazioni su questo telefono o qualsiasi altro telefono con Spike installato andando a questa schermata, premendo il pulsante di ripristino e scansione del codice QR con la fotocamera del dispositivo.\n\nè possibile anche inviare per e-mail il codice QR in modo da condividerlo a se stessi o ad altri utenti.
