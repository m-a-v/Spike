follower_invitation_email_body=<p>Ciao, Spiker\!</p><p>per utilizzare il tuo invito assicurarsi di avere installato sul tuo dispositivo iOS l'app di Spike (si può ottenere <a href\="http\://spike-app.com" target\="_blank">qui</a>).</p><p>In seguito vai su Impostazioni &gt; generali > raccolta dei dati, premere il pulsante "Scan QR Code" ed eseguire la scansione del codice QR allegato con la fotocamera del dispositivo. Questo è tutto\!</p><p>Oggi è un gran giorno/\!</p><p>Spike Team</p>
