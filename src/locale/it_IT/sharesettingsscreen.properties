mmol_multiplier_description=I Badge di iOS non possono contenere valori decimali (es\: 4.8). Per gli utenti in mmol/L, Spike, come impostazione predefinita, arrotonda il Badge all'intero più vicino (ex\: un valore di glicemia di 4.8 viene visualizzato come 5 sul badge). Se non vuoi che Spike arrotondi il valore di glicemia puoi abilitare il moltiplicatore qui sopra. Quando il moltiplicatore è attivato, un valore di glicemia di 4.8 apparirà come 48, un valore di 5.3 come 53 e così via. Dopo aver modificato questa impostazione, è necessario attendere la successiva lettura per visualizzare le modifiche.
non_dexcom_transmitter_instructions=Spike consente di utilizzare trasmettitori non Dexcom con Dexcom Share. Crea un account Dexcom a https\://store.dexcom.com/user/register (US) o https\://uam2.dexcom.com/index.html\#/register (internazionale). Dopo che l'account è stato creato e verificato con successo, compila il tuo nome utente, password e server. Aggiungi un ID alfanumerico casuale di 7 caratteri nel campo ricevitore seriale e fai clic su login.
