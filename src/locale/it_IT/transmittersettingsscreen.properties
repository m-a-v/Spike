blucon_id_initial_warning_message=L'ID del trasmettitore deve utilizzare il formato seguente\: BLUXXXXX. XXXXX si riferisce alle ultime 5 cifre dell'identificatore scritto sul dispositivo BluCon (che inizia con BLU).\n\nEsempio\: Se l'identificatore di BluCon è BLU1742B01007, l'ID del trasmettitore è BLU01007.
blucon_id_wrong_number_characters_message=L'ID del trasmettitore deve contenere 8 caratteri\nFormato\: BLUXXXXX
blucon_id_missing_blu_message=L'ID del trasmettitore dovrebbe iniziare con BLU seguito dalle ultime 5 cifre del tuo identificatore.\n\nFormato\: BLUXXXXX
blucon_id_wrong_last_5_characters_message=Gli ultimi 5 caratteri del tuo ID trasmettitore dovrebbero essere numeri. \n\nFormato\: BLU + ultime 5 cifre del tuo identificatore BluCon.
dexcom_g5_id_wrong_number_characters_message=L'ID del trasmettitore deve contenere 6 lettere e cifre\!
dexcom_g4_id_wrong__number_characters_message=L'ID del trasmettitore deve contenere 5 lettere e cifre\!
iphone7_battery_drain_warning=Ci sono state comunicazioni da alcuni utenti di scaricamento rapido della batteria del trasmettitore G5 su iPhone 7 e iPhone SE. Attualmente stiamo studiando il problema e nessuna soluzione è stata ancora trovata. Procedi a tuo rischio e pericolo\!
workflow_miaomiao_email_subject=Configurazione di MiaMiao su richiesta
workflow_miaomiao_email_body=<p>Ciao Spiker\!</p><h2>Widget Oggi / Apple Watch</h2><p>Assicurati di avere installato sul tuo dispositivo l'app Workflow. Si può ottenere <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">qui</a>, è gratuita. Vai alla tua Today View e aggiungi il Workflow Today Widget. Se hai un Apple Watch e desideri essere in grado di ottenere letture su richiesta direttamente dall'orologio, sarà necessario installare Workflow su di esso. È possibile farlo direttamente dall'app Watch sul tuo dispositivo.</p><p>Per configurare sia il Today Widget  che l'Apple Watch clicca sui seguenti link. Sei libero di modificare il colore e il titolo, ma assicurati di non modificare la configurazione del Workflow. Quando scegli il Workflow e selezioni "GET WORKFLOW" si aggiungerà automaticamente al tuo Today Widget e ad Apple Watch.</p><ul><li><a href\="https\://workflow.is/workflows/8d92d36a270c42378bd2441b73582bc6">Letture su richiesta</a></li></ul><p></p><h2>Nota</h2><p>Non dimenticare di attivare il server HTTP interno nelle impostazioni di Spike-> Integrazione. Non c'è bisogno di impostare nome utente e password per essere in grado di posticipare/rianticipare allarmi dal Today Widget  e/o Apple Watch.</p><p>Buona Giornata\!</p><p>Spike App</p>
