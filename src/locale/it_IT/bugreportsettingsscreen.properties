warning_description=<p align\="justify">Non abusare di questa funzione. Non comunicare un bug, cioè un errore del programma, per richiedere nuove funzioni. Vai sempre <a href\="https\://www.facebook.com/groups/spikeapp/">al <font color\="\#0086FF">Gruppo di supporto Spike di Facebook</font></a> prima di segnalare un bug. Nella maggior parte dei casi non si tratta di bug e puoi trovare una soluzione lì.</p><p></p><p align\="justify">Se stai avendo delle mancate letture (vuoti), non segnalare un bug, ma vai nella schermata Aiuto e segui i suggerimenti su schermo. Questo problema avviene per via di iOS che é troppo aggressivo e rimuove Spike dalla memoria del sistema.</p> 
