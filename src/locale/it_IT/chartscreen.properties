unannounced_glucose_label=UAG
incomplete_user_profile=Attenzione\: il tuo profilo attuale è incompleto\! Per previsioni più precise, vai su Impostazioni > trattamenti > Profilo e assicurati di aver aggiunto il tuo ISF, I\:C e Tasso di assorbimento dei Carb.
single_prediction_curve_label=Curva di previsione singola
predictions_single_prediction_curve_pill_explanation_body=Spike determinerà e visualizza, sul grafico, solo la curva di previsione più pertinente (UAG, COB o IOB). Le rimanenti curve di previsione verranno ignorate.
ZT_prediction_curve_explanation_title=ZT (Zero Temp)
ZT_prediction_curve_explanation_content=Prediction BG curve representing a scenario where a zero temp is given (zero basal insulin).\n\nZT predicts how BG SHOULD behave in the absence of basal insulin. The keyword here is "SHOULD" because Spike is relying on mathematical models to predict the future.
