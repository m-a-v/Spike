suspension_instructions=<p align\="justify">لكي يتمكن سبايك من تجنب فقدان القراءات من جهاز الإرسال الخاص بك وإجراء عمليات التنزيل / التحميل في الخلفية عند تنشيط مشاركة الجلوكوز إلى الخدمات عبر الإنترنت (مثل\: Nightscout أو Dexcom Share), فإنه يتجنب الخمول تمامًا من قبل iOS لضمان الاستقرار.</p><p></p><p align\="justify">في الوضع العادي يجب السماح لـ سبايك بإدارة نمط الخمول ولكن قد يرغب المستخدمون المتقدمون في تغيير الإعدادات المذكورة أعلاه. أقل حدة في تجنب الخمول، أفضل لعمر البطارية.</p><p></p><p align\="justify">إذا كنت ترغب في محاولة توفير عمر البطارية فيجب عليك اختيار "قياسي" أو "معتدل" إذا كان جهاز الإرسال لديك هو Dexcom G5 أو G4, و"حاد" أو "حاد جدًا" لجميع أجهزة الإرسال الأخرى.</p><p></p><p align\="justify">إذا كنت تعاني من توقف سبايك عن العمل أو فقد القراءات, فابدأ باختيار نمط "حاد جدًا" وقم بالتأكد هل تم حل المشكلة؟. إذا كانت المشكلة قد حلت جرب اختيار نمط "حاد" ثم "معتدل" وفي النهاية "قياسي" إلى أن تجد النمط الذي يعمل لديك ويوفر القدر الأكبر من استهلاك البطارية.</p><p></p><p align\="justify">إذا لم تعمل الأنماط السابقة لديك, حدد خيار "أسلوب بديل رقم 1" وجرب مع جميع الأنماط المتاحة. فقط حدد هذا الخيار في حال لا تزال تعاني من فقد القراءات لأن هذا الخيار سوف يتسبب باستهلاك أكبر للبطارية. يجب استخدام "أسلوب بديل رقم 1" كحل أخير.</p><p></p><p align\="justify">كما هو الحال في "أسلوب بديل رقم 1" سبايك يوفر أسلوف إضافي. إذا لم تعمل الأنماط السابقة لديك, حدد خيار "أسلوب بديل رقم 2" وجرب مع جميع الأنماط المتاحة. فقط حدد هذا الخيار في حال لا تزال تعاني من فقد القراءات لأن هذا الخيار سوف يتسبب باستهلاك أكبر للبطارية. يمكنك أيضًا استخدام مزيج من الأسلوبين, ولكن ذلك سيكون بمثابة الملاذ الأخير, لأنه قد يؤثر على البطارية قليلاً.</p>
