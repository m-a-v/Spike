alert_info_title=Информация
g5_info_screen=ВАЖНО\!\nЧтобы гарантировать, что процесс пройдет гладко, и нет дополнительного разряда батареи с вашим передатчиком, выполните следующие шаги\:\n\n1) Перейдите в Настройки iOS, Bluetooth и удалите все передатчики.\n2) Настройки iOS, Общие, Сброс, Сброс настроек сети.\n3) Телефон перезагрузится, откройте Spike и оставьте его открытым без блокировки устройства и дождитесь нового запроса на сопряжение. Примите запрос.\n\nИНФОРМАЦИЯ\nКнопка с значком + в правом верхнем углу главного экрана позволяет вводить калибровочные значения. Вы можете запустить / остановить датчик, нажав кнопку «Датчик» в главном меню. Войдите в главное меню, щелкнув слева от экрана.\n\nЕсли ваше устройство еще не соединено с вашим передатчиком, держите приложение открытым, пока не получите запрос сопряжения Bluetooth.\n\nВАЖНО\: Необходимо, чтобы официальное приложение Dexcom всегда оставалось закрытым\! Вы даже можете удалить его, если хотите. Передатчик Dexcom G5 может отправлять данные только в одно приложение за раз, а официальное приложение Dexcom G5 всегда имеет приоритет\! если у вас есть приемник Dexcom, вам также необходимо отключить его.
blucon_info_screen=Кнопка с значком + в правом верхнем углу экрана позволяет вам ввести калибровку. Вы можете запустить/остановить датчик, нажав кнопку «Датчик» в главном меню. Получите доступ к главному меню путем смахивания от левой части экрана.\n\nЕсли ваше устройство еще не создало пару с вашим BluCon, пожалуйста держите приложение открытым до тех пор, пока вы получите запрос на привязку Bluetooth.\n\nВАЖНО\: Необходимо, что вы закрыли другие приложения, которые также подключаются к вашему BluCon. Поскольку BluCon передатчик только может отправлять данные в одно приложение за один раз.
g4_info_screen=Кнопка с значком + в правом верхнем углу экрана позволяет вам провести калибровку. Вы можете запустить/остановить датчик, нажав кнопку «Датчик» в главном меню. Получите доступ к главному меню путем смахивания от левой части экрана.\n\nВы можете сканировать и забывать Bluetooth устройство, нажав кнопку «Передатчик» в главном меню.\n\nВажно\: Bluetooth устройство может отправлять данные только в одно устройство, поэтому желательно чтобы вы закрыли другие приложения, которые подключаются к устройству Bluetooth.
miaomiao_info_screen=Кнопка с значком + в правом верхнем углу экрана позволяет вам провести калибровку.\n\nВы можете сканировать и забывать Bluetooth устройство, нажав кнопку «Передатчик» в главном меню.\n\nВажно\: Bluetooth устройство может отправлять данные только в одно устройство, поэтому желательно чтобы вы закрыли другие приложения, которые подключаются к устройству Bluetooth.
sensor_not_started=Вы еще не запустили сенсор. Пожалуйста, не забудьте запустить его, иначе вы не будете получать данные.
