bluetooth_not_switched_on_message=Bluetooth выключен. Перейдите в настройки устройства, включите Bluetooth и затем вернитесь к этому экрану. Не пытайтесь подключиться к вашему передатчику в настройках устройства. Сканирование и сопряжение будет осуществляться в этом приложении.
