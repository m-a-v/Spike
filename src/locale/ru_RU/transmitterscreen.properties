transmitter_runtime_label=Дней с момента активации
device_not_paired_alert_title=Устройство не сопряжено
device_not_paired_alert_message=Передатчик не соединен с этим iOS устройством. Пожалуйста не закрывайте приложение до тех пор, пока вы получите запрос на привязку Bluetooth. Этот запрос должен поступить в течение 5-10 минут.\n\nЕсли вы не получили запрос на сопряжение Bluetooth в течение 15 минут, то закройте и снова откройте приложение. Если вы все еще не получили его, то удалите передатчик в списке спаренных устройств в настройках Bluetooth вашего iOS устройства и повторите попытку.\n\nЧтобы сохранить приложение на переднем плане, перейдите на главный экран, нажмите верхнюю правую кнопку (3 точки) и выберите «Нет Блокировки». Не блокируйте ваше iOS устройство и не нажмите на кнопку Домой, пока не получите запрос на Bluetooth привязку и не примите его.
explain_expected_device_name=Приложение хранит адрес передатчика в базе данных и будет подключаться только к этому передатчику. Если вы хотите подключиться к новому передатчику, нажмите кнопку «Забыть» на экране передатчика.
