disclaimer_body_label=ПОЖАЛУЙСТА, ПРОЧИТАЙТЕ ВНИМАТЕЛЬНО И ПОЛНОСТЬЮ\!\nКалькулятор болюса предоставляет информацию, которая была собрана нами из внешних и внутренних источников с максимальными вниманием и тщательностью. Тем не менее мы должны подчеркнуть, что калькулятор болюса предназначен исключительно в информационных целях для повышения вашей осведомленности и не может заменить консультации с вашим лечащим врачом. Калькулятор болюса должен использоваться исключительно в целях исследования\! Ни при каких обстоятельствах Spike не дает рекомендаций по медицинской терапии или иных медицинских советов любого рода. По всем вопросам, связанным с подбором терапии и определением подходящих для вас параметров, таких, как углеводный коэффициент (УК), фактор чувствительности к инсулину (ФЧИ) и прочих, мы рекомендуем связаться с вашим лечащим врачом. Никакая информация, вне зависимости от того, предоставлена ли она непосредственно программой Spike, нашими партнерами или пользователями, не может быть расценена как замена или дополнение назначениям вашего лечащего врача. \n\nРассчитанная калькулятором дозировка болюса является лишь предположением. Всегда сопоставляйте предлагаемую калькулятором дозировку болюса с вашим текущим состоянием и корректируйте дозировку болюса по необходимости. Всегда консультируйтесь с вашим лечащим врачом перед изменением схемы терапии диабета.\n\nПараметры калькулятора болюса должны быть определены вашим лечащим врачом. Не вводите и не изменяйте параметры без надзора или консультации вашего лечащего врача. Неправильные параметры калькулятора болюса всегда приводят к неверной дозировке предлагаемого болюса.\n\nОчень важно правильно определить ваши углеводный коэффициент (УК) и фактор чувствительности к инсулину (ФЧИ). Если выбранные УК или ФЧИ неверны, дозировка предлагаемого болюса будет ошибочной.\n\nИспользование калькулятора болюса требует понимания механизма работы инсулина быстрого действия. Непонимание или неправильная интерпретация результатов расчетов или предлагаемой дозировки болюса может привести к неверной дозировке инсулина.\n\nКалькулятор болюса не в состоянии учесть все факторы, могущие повлиять на требуемую вам дозировку инсулина. Эти факторы включают неправильно введенные данные (например, неверный уровень сахара крови), неправильные настройки, незарегистрированные данные об уже введенных болюсах и прочую информацию. Всегда сопоставляйте предлагаемую калькулятором дозировку болюса с вашим текущим состоянием.\n\nКалькулятор болюса не в состоянии учесть необычные изменения в вашем метаболизме, обусловленные, к примеру, экстремальной диетой. Всегда сопоставляйте предлагаемую калькулятором дозировку болюса с вашим текущим состоянием.\n\n\nУбедитесь, что данные, которые вы вводите в калькулятор, верны. Ошибочные исходные данные всегда приводят к неверной дозировке предлагаемого болюса.\n\nНе изменяйте схему вашей терапии, основываясь на однократном расчете калькулятора болюса, если он не совпадает с вашим текущим самочувствием, или если вы считаете, что предложенная дозировка болюса является неверной.\n\nКалькулятор болюса предназначен исключительно для расчета дозировки инсулина быстрого действия. Не используйте калькулятор для расчета дозировки инсулинов среднего или длительного (базального) срока действия.\n\nКалькулятор болюса не может учитывать отклонения, связанные с вашей базальной программой инсулинотерапии. Не используйте калькулятор, если ваша базальная программа инсулинотерапии подобрана неверно, не сбалансирована или вышла из-под контроля.\n\nПринимая условия, изложенные выше, вы подтверждает, что прочли их и полностью с ними согласны. Все результаты расчетов должны быть дополнительно проверены перед использованием. Предлагаемые результаты расчетов не являются заменой клинические назначениям или назначениям вашего лечащего врача. Ни автор, ни любая другая сторона, участвующая в подготовке или публикации Spike и калькулятора болюса, не несет ответственности за их использование или неправильное использование.\n\nМы настоятельно не рекомендуем использовать калькулятор болюса, если ваш сенсор дает неточные показания. Как правило, это происходит в первые 24-48 часов после установки нового сенсора или в конце его срока действия. \n\nКалькулятор болюса является исключительно инструментом для исследований и ни при каких условиях не должен использоваться в условиях реальной жизни.
