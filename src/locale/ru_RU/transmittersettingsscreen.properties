blucon_id_initial_warning_message=ID передатчика должен быть в следующем формате\: BLUXXXXX. XXXXX относится к 5 последним цифрам идентификатора, написанным на BluCon устройстве (который начинается с BLU).\n\nпример\: Если идентификатор BluCon BLU1742B01007, то ID передатчика - BLU01007.
