workflow_miaomiao_email_body=<p>Привет\!</p><h2>Today Widget / Apple Watch</h2><p>Будьте уверены, что приложение Workflow установлено на вашем устройстве. вы можете получить его на <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">here</a>, оно бесплатно. перейдите к экрану Сегодня и добавьте виджет Workflow. Если у вас есть Apple Watch и вы хотите делать запросы на чтение данных прямо с часов вам нужно установить на них приложение Workflow. Вы можете сделать это прямо из приложения Watch на вашем устройстве.</p><p>Для настройки виджета Today Widget и Apple Watch перейдите по следующей ссылке. Вы можете изменять цвет и заголовок, но не изменяйте конфигурацию рабочего процесса. Когда вы нажимаете рабочий процесс и выбираете «GET WORKFLOW», он будет автоматически добавлен в ваш виджет Today и Apple Watch.</p><ul><li><a href\="https\://workflow.is/workflows/8d92d36a270c42378bd2441b73582bc6">Чтения по запросу/a></li></ul><p></p><h2>Note</h2><p>Не забудьте включить внутренний HTTP сервер в Настройках Spike -> Интеграция. Нет необходимости устанавливать имя пользователя / пароль, чтобы иметь возможность запрашивать показания по требованию от виджета Today и / или Apple Watch.</p><p>Хорошего дня\!</p><p>Spike App</p>
