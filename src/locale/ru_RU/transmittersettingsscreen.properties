iphone7_battery_drain_warning=Существует информация о быстром разряде батареи передатчика G5 у некоторых пользователей iPhone 7 и iPhone SE. Мы в настоящее время изучаем этот вопрос и до сих пор не нашли никакого решения. Поэтому действуйте на свой страх и риск\!
