insulin_curve_peak_description=Билинейная модель\: Более простая модель, почти идентичная модели, используемой алгоритмом Nightscout, которая принимает только длительность действия инсулина (DIA) в качестве входного параметра. Это линейная модель активности инсулина.\n\nЭкспоненциальная модель\: более продвинутая модель, которая может быть настроена, чтобы лучше соответствовать индивидуальным потребностям. Она использует как DIA, так и время пика в качестве входных параметров. Эта модель является более точной, чем билинейная, и более тесно связана с тем, как организм человека поглощает инсулин, поскольку большинство типов инсулина достигают своих пиковых показателей и распадаются по кривой. Экспоненциальная модель требует, чтобы вы установили более длинную DIA, чем билинейная, потому что она создает более реалистичный хвост инсулина (вы можете заметить это на кривой действия инсулина, приведенной выше). Если вы используете DIA, скажем, 3 часа с билинейной моделью или алгоритмом Nightscout (также билинейным), вам, вероятно, потребуется установить DIA на 4-5 часов с экспоненциальной моделью, которая соответствует эмпирическим данным, большинства инсулинов выпущенных производителями.\n\nПресеты\: Spike предоставляет вам несколько различных пресетов, уже настроенных для большинства коммерческих инсулинов (доступно только для экспоненциальной модели). Предустановки быстрого действия подходят для инсулинов Novolog, Novorapid, Humalog и Apidra, тогда как предустановки Ultra-Rapid лучше подходят для Fiasp. Предустановки могут использоваться как есть или в качестве базового шаблона для дальнейшей настройки.\n\nПик\: продолжительность (в минутах), пока действие инсулина не достигнет своего пикового уровня активности.
