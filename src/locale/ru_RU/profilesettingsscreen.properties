carb_absorption_rate_description=Скорость, с которой углеводы всасываются в кровоток (в отсутствие предварительного болюса или активного инсулина) измеряется в граммах в час. Если вы не знаете вашу скорость усвоения, оставьте ее равной 30 г — это значение подходит для большинства людей. Если вы хотите определить свою скорость усвоения, следуйте инструкциям OpenAPS, нажав на кнопку «Руководство» ниже.
