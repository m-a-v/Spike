incomplete_profile_warning=Алгоритм OpenAPS (oref0) требует, чтобы вы установили ISF (коэффициент чувствительности к инсулину) и I\: C (отношение инсулина к углеводам).\n\nПожалуйста, прокрутите весь экран вниз на этом экране, установите соотношение ISF и I\: C (если у вас есть несколько профилей, будьте уверены, что вы установили их во все), а затем попробуйте снова выбрать алгоритм OpenAPS (oref0).
