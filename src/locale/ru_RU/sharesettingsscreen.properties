mmol_multiplier_description=Наклейки поверх иконки iOS-приложения не могут содержать дробные значения (такие, как 4.8). Для пользователей, измеряющих значения в ммоль/л, Spike по умолчанию будет округлять это значение до ближайшего целого числа (так, значение 4.8 будет отображаться как 5). Вы можете применить множитель, чтобы Spike не округлял значения, при этом 4.8 будет отображаться как 48, 5.3 — как 53 и так далее. После изменения этого параметра дождитесь следующего считывания, чтобы увидеть изменения.
non_dexcom_transmitter_instructions=Spike позволяет использовать любые трансмиттеры с сервером Dexcom Share. Создайте учетную запись Dexcom в https\://store.dexcom.com/user/register (для серверов в США) или https\://uam2.dexcom.com/index.html\#/register (для международных серверов). После того, как учетная запись будет успешно создана и подтверждена, заполните ваше имя пользователя и пароль и выберите сервер. Добавьте случайный 7-значный буквенно-цифровой код в поле «Серийный номер приемника» и нажмите кнопку «Войти».
