follower_invitation_email_body=<p>Здравствуйте, Spiker\!</p><p>Чтобы использовать ваше приглашение, убедитесь, что на вашем устройстве iOS установлено приложение Spike (вы можете получить его <a href\="http\://spike-app.com" target\="_blank">here</a>).</p><p>В приложении Spike выберите «Настройки»> «Основные»> «Сбор данных», нажмите кнопку «Сканировать QR-код» и отсканируйте прилагаемый QR-код с помощью камера устройства. Вот и все\!</p><p>Хорошего дня\!</p><p>Команда Spike</p>
