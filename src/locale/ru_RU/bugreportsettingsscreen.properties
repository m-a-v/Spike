warning_description=<p align\="left">Не злоупотребляйте отчетами об ошибках. Не используйте отчет об ошибке для запроса новых функций. Перед отправкой отчета обязательно перейдите <a href\="https\://www.facebook.com/groups/spikeapp/">на <font color\="\#0086FF">страницу группы поддержки Spike в Facebook</font></a> и воспользуйтесь поиском по группе. В большинстве случаев вы сразу найдете решение.</p><p></p><p align\="left">Если у вас проблема с пропуском считываний данных с трансмиттера, не сообщайте об ошибке, а перейдите в меню «Справка» и следуйте инструкции. Эта проблема обусловлена вашей iOS, которая агрессивно удаляет Spike из памяти телефона/планшета.</p> 
