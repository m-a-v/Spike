incomplete_user_profile=Предупреждение\: Ваш текущий профиль не заполнен\! Для более точных прогнозов зайдите в Настройки> Терапия> Профиль и убедитесь, что вы добавили ISF, I\: C и уровень усвоения углеводов.
single_prediction_curve_label=Одна кривая прогноза
predictions_single_prediction_curve_pill_explanation_body=Спайк определит и отобразит на графике только наиболее релевантную кривую прогнозирования (UAG, COB или IOB). Остальные кривые прогноза будут игнорироваться.
ZT_prediction_curve_explanation_title=ZT (Нулевой темп)
ZT_prediction_curve_explanation_content=Прогнозируемая BG кривая, представляющая сценарий, в котором задан нулевой темп (нулевой базальный инсулин).\n\nZT предсказывает, как BG ДОЛЖЕН вести себя в отсутствие базального инсулина. Ключевое слово здесь - «ДОЛЖЕН», потому что Спайк полагается на математические модели для предсказания будущего.
