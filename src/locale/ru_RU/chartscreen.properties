IOB_prediction_curve_explanation_title=IOB (активный инсулин)
IOB_prediction_curve_explanation_content=Это прогнозируемая кривая уровня сахара (BG), основанная только на инсулине. Если инсулин (IOB) отсутствует, эта кривая уровня сахара (BG) будет учитывать только текущий тренд уровня сахара (BG) и такие вещи, как «импульс уровня сахара (BG)».\n\nКогда присутствует инсулин, эта кривая уровня сахара представляет, как уровень сахара ДОЛЖЕН себя вести, основываясь только на активности инсулина. Ключевое слово здесь - «ДОЛЖЕН», потому что Спайк полагается на математические модели для прогнозирования.
COB_prediction_curve_explanation_title=COB (Активные углеводы)
COB_prediction_curve_explanation_content=При прогнозировании кривой уровня сахара BG используются углеводы и инсулин (если есть) вместе.\n\nЭтот тип прогноза будет показывать S-образную кривую сразу после ввода углеводов, которая начинается плоско (в соответствии с текущими тенденциями BG), а затем резко возрастает примерно через час перед плоским участком. Предполагается, что обычно время поглощения пищи составляет около 3 часов, которое затем корректируется с течением времени, так как Спайк постепенно полагается больше на фактически наблюдаемые данные о поглощении углеводов (поглощение углеводов определяется путем анализа поведения BG во времени). Прогнозирующая кривая COB может зайти так далеко в прогнозе BG, потому что она ограничена введенными углеводами, в отличие от кривой UAG.\n\nCOB предсказывает, как уровень сахара BG ДОЛЖЕН вести себя в присутствии углеводов и / или инсулина. Ключевое слово здесь - «ДОЛЖЕН», потому что Спайк полагается на математические модели для предсказания будущего.
UAG_prediction_curve_explanation_title=UAG (Неуказанная глюкоза)
UAG_prediction_curve_explanation_content=Использует «плавающие углеводы» и инсулин (если есть) для прогнозирования кривой BG.\n\nВ отличие от кривой COB BG , UAG не ограничивается введением углеводов, предоставленных пользователем. В некотором смысле, он не так "доверяет" записям углеводов. Он проверяет фактические записи углеводов, просматривая (ретроспективно) сравнение отклонений глюкозы. UAG прогнозирует уровень сахара BG на основе наклона (скорости изменения BG) фактических BG в течение периодов, когда Спайк считает, что присутствует необъявленная глюкоза, либо при приеме пищи, не зарегистрированной в Spike, при подсчете углеводов в еде или путем внезапных выбросов глюкозы печенью в кровоток, вызванных стрессом и т. д.\n\nЕсли BG повышается во время еды или выброса глюкозы, и он продолжает повышаться то, что было предсказано только для углеводов (происходят сильные отклонения), UAG продолжит этот прогноз ... независимо от введенных углеводов. И это будет продолжаться, пока повышение не остановится.\n\nВ то время как кривые BG COB и IOB показывают, как BG должен вести себя в зависимости от текущего тренда и только IOB / COB, кривая BG UAG показывает, как BG фактически ведет себя в зависимости от текущего тренда, IOB / COB и ожидаемых / неожиданных отклонений глюкозы.\n\nКлючевое слово здесь - «фактически», потому что Спайк полагается на данные наблюдений и отклонения глюкозы, чтобы предсказать уровень сахара.
default_prediction_explanation=На основании текущего тренда BG, импульса, ретроактивных отклонений и т. д. Spike считает, что это наиболее релевантная прогнозная кривая BG в данный момент времени, и помечает ее как значение по умолчанию (фиолетовым цветом).
enable_disable_predictions_pill_explanation_title=Включить/выключить
enable_disable_predictions_pill_explanation_body=Включить или отключить прогнозы на графике.
predictions_duration_pill_explanation_body=Желаемая продолжительность для прогнозов. Чем больше временной интервал, выбранный в нижней части графика, тем больше может быть продолжительность прогнозов (максимум до 4 часов).
predictions_iob_cob_pill_explanation_body=Разрешить/запретить Спайк учитывать IOB/COB при расчете прогнозов. Для получения точных результатов, рекомендуется установить ваш ISF и I\:C в Настройки > Терапия > Профиль.
predictions_time_until_high_pill_explanation_body=Приблизительное время, в минутах, пока BG достигнет высокого порога.
predictions_time_until_low_pill_explanation_body=Приблизительное время, в минутах, пока BG достигнет низкого порога.
predictions_treatments_outcome_pill_explanation_body=Окончательный BG результат всех активных инсулинов / углеводов. Это тот же результат, который дает Болюс Калькулятор.
predictions_treatments_effect_pill_explanation_body=Эффект, который определится активным инсулином / углеводами, на ваш BG (результат - последнее чтение BG).
predictions_uag_predicted_bg_pill_explanation_body=Прогнозируемый уровень сахара BG, принимающий во внимание только кривую UAG (Необъявленная глюкоза) и продолжительность прогноза, выбранную пользователем.
predictions_iob_predicted_bg_pill_explanation_body=Прогнозируемый уровень сахара BG с учетом только кривой IOB (активный инсулин) и продолжительностью прогнозирования, выбранную пользователем.
predictions_cob_predicted_bg_pill_explanation_body=Прогнозируемый уровень сахара BG с учетом только кривой COB (Активные углеводы) и продолжительностью прогнозирования, выбранную пользователем.
predictions_minimum_predicted_bg_pill_explanation_body=Самое низкое прогнозируемое значение, которое Спайк сделал для уровня сахара BG.
predictions_carb_impact_pill_explanation_body=Степень, с которой на BG воздействуют учтенные и неучтенные углеводы.
predictions_bg_impact_pill_explanation_body=Текущее влияние активного инсулина и усваиваемых углеводов.\n\nОно показывает вам, как должен вести себя уровень сахара BG, предполагая, что активность инсулина и углеводов являются единственными основными факторами влияния.\n\nНапример, если дельта BG составляет +2 мг / дл, а BGI составляет +2,6 мг / дл, ваша BG в настоящее время делает то, что вы ожидаете, основываясь на текущей активности инсулина и углеводов (и дельта, и влияние BG одинаковы). Если, с другой стороны, фактическое изменение BG (дельта) и прогнозируемый BGI сильно отличаются, ваши BG ведут себя не так, как прогнозировалось, поэтому фиолетовая линия прогнозирования может не отражать реальность. Это может произойти из-за неправильных настроек ISF / I\: C, неучтенных или неправильно учтенных инсулина / углеводов или внешних факторов, таких как стресс и т. д.
predictions_deviation_pill_explanation_body=Насколько фактическое изменение BG отличается от BG Impact. Высокое положительное / отрицательное значение отклонений означает, что ваши BG ведут себя не так, как прогнозировалось, поэтому фиолетовая линия прогноза может не отражать действительность.
predictions_bg_velocity_pill_explanation_body=Как сильно уровень сахара BG нарастает/падает каждую минуту.
predictions_eventual_bg_pill_explanation_body=Прогнозируемый уровень сахара BG после DIA (часов) с учетом ваших текущих IOB и COB.
oref0_algorithm_cob_curve_explanation=Будущие значения COB невозможно предсказать при использовании алгоритма oref0. COB рассчитывается в режиме реального времени путем постоянного анализа тренда и отклонений уровня BG вместо того, чтобы считать поглощение углеводов линейным. По этой причине на приведенном выше графике показаны только прошлые и настоящие значения COB.
