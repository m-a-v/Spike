pebble_instructions_body=Uma vez que o Pebble foi descontinuado, os utilizadores precisam de migrar para a plataforma Rebble. Dirija-se a http\://rebble.io, crie uma conta e siga as instruções sobre como ligar o Pebble à Rebble.\n\nPosteriormente, você poderá usar qualquer um dos aplicativos acima para adicionar tratamentos ao Spike diretamente do seu relógio. Certifique-se de instalar estes aplicativos diretamente do aplicativo Pebble em seu dispositivo. Configure o aplicativo para apontar para o seguinte endereço URL de Nightscout\: http\://127.0.0.1\:1979 (às vezes o aplicativo requer que você o aponte para http\://127.0.0.1\:1979/pebble).\n\nPara poder ver os seus níveis de glicose no seu relógio Pebble, siga as instruções listadas em Definições Spike > integração > servidor HTTP interno.
