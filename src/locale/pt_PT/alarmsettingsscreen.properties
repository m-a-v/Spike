workflow_alarms_email_body=<p>Olá Spiker\!</p><h2>Widget / Apple Watch</h2><p>Certifique-se que tem a app Workflow instalada no seu dispositivo. Pode obtê-la <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">aqui</a>, é grátis. Vá para a vista Today e adicione o Widget do Workflow. Se tem um Apple Watch e quer solicitar leituras na hora directamente do relógio tem que instalar o Workflow nele. Pode fazê-lo directamente da app Watch no seu dispositivo.</p><p> Para configurar tanto o Widget como o Apple Watch clique nos seguintes links. Pode alterar a cor e o título mas certifique-se que não altera a configuração da workflow. Quando clicar workflow e seleccionar "GET WORKFLOW" esta será automaticamente adicionada ao seu Widget e ao Apple Watch.</p><ul><li><a href\="https\://workflow.is/workflows/79edd275b8044f8f957c08883d7cf052">Silenciar Alarmes</a></li><li><a href\="https\://workflow.is/workflows/7ad6275c117a408ea6fd7cfdddf32162">Repor Alarmes</a></li></ul><p></p><h2>Nota</h2><p>Não se esqueça de activar o servidor interno de HTTP em configurações do Spike-> Integração. Não é necessário criar nome de utilizador/palavra passe para poder utilizar silenciar/repor alarmes a partir do Widget ou do Apple Watch.</p><p>Tenha um óptimo dia\!</p><p>Spike App</p>
