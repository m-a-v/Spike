follower_invitation_email_body=<p>Olá, Spiker\!</p><p>Para usar o seu convite, certifique-se de ter o aplicativo Spike instalado no seu dispositivo iOS (pode obtê-lo <a href\="http\://spike-app.com" target\="_blank">aqui</a>).</p><p>No aplicativo Spike, vá a Configurações > Geral > Recolha de Dados, pressione o botão "Digitalizar Código QR" e digitalize o código através da câmera do seu dispositivo</p><p>Tenha um ótimo dia\!</p><p>A Equipa Spike</p>
