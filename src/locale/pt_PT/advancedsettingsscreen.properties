suspension_instructions=<p align\="justify">De modo a evitar que o Spike perca leituras do seu transmissor e execute operações de download/upload de fundo ao ativar a partilha de glucose para serviços online (ex\: partilha por Nightscout ou Dexcom), evita ser completamente suspenso pelo iOS de modo a garantir estabilidade.</p><p></p><p align\="justify">Num cenário normal deve deixar que o Spike gira a suspensão mas utilizadores avançados poderão querer mudar as configurações anteriores. Quanto menos agressivo o Spike evitar a suspensão, melhor será para a vida da bateria.</p><p></p><p align\="justify">Se quiser tentar preservar a vida da bateria deverá selecionar "Padrão" ou "Moderado" caso o seu transmissor seja um Dexcom G5 or G4, "Agressivo" ou "Muito Agressivo" para todos os outros transmissores.</p><p></p><p align\="justify">Se o Spike não responder ou tiver leituras perdidas, comece por usar o modo "Muito Agressivo" para ver se resolve a questão. Se resolver, tente o modo "Agressivo" e depois o "Moderado" e finalmente o "Padrão" até que encontre um modo que funcione consigo e que poupe mais bateria.</p><p></p><p align\="justify">Se nenhum dos modos mencionados funcionar consigo, selecione então a opção "Modo Alternativo Nº1" e tente-a com todos os modos disponíveis. Apenas selecione esta opção se continuar a ter leituras perdidas uma vez que consome mais bateria. "Modo Alternativo Nº1" apenas deve ser usado como último recurso. </p><p></p><p align\="justify">Tal como o "Modo Alternativo Nº1", o Spike disponibiliza agora um método adicional. Se nenhum dos modos anteriores funcionarem, selecione então o "Modo Alternativo Nº2" e tente-o com todos os modos disponíveis. Apenas selecione este modo se continuar a ter leituras perdidas uma vez que consume mais bateria. Pode ainda tentar uma combinação de ambos os métodos mas esta deverá ser o seu último recurso uma vez que irá afectar bastante a vida da bateria.</p>
