insulin_curve_peak_description=Modelo Bilinear\: Um modelo mais simples, quase idêntico ao utilizado pelo algoritmo Nightscout, que considera apenas a duração da ação da insulina (DIA) como parâmetro de entrada. Este é um modelo de atividade insulínica não curva.\n\nModelo Exponencial\: Um modelo mais avançado que pode ser personalizado (dentro dos limites legais) para melhor atender às necessidades individuais. Ele toma tanto a DIA quanto o pico como parâmetros de entrada. Este modelo é mais preciso do que o bilinear e mais alinhado à forma como o corpo humano absorve a insulina, já que a maioria das insulina atinge o seu pico de desempenho e se decompõe ao longo de uma curva. O modelo exponencial exige que você defina uma DIA mais longa do que a bilinear porque cria uma cauda de insulina mais realista (você pode identificá-la na curva de ação da insulina representada acima). Se você usar uma DIA de, digamos, 3h com o modelo bilinear ou algoritmo Nightscout (também bilinear), você provavelmente precisará ajustar sua DIA para 4-5h com o modelo exponencial, que está alinhado com os dados empíricos divulgados pela maioria dos fabricantes de insulina.\n\nPré-seleções\: Spike fornece várias pré-seleções diferentes já personalizadas para atender a maioria das insulinas comerciais (disponíveis apenas para o modelo exponencial). As pré-seleções de Ação Rápida são adequadas para as insulinas Novolog, Novorapid, Humalog e Apidra, enquanto que as pré-seleções Ultra Rápida são mais adequadas para a Fiasp. As pré-seleções podem também ser usadas como base para uma personalização mais aprofundada.\n\nPico\: Duração (em minutos) até que a ação da insulina atinja seu nível máximo de atividade.
