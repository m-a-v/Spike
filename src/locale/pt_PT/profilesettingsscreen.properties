algorithms_description_label=Nightscout\: Um algoritmo mais simples, mais básico. Os cálculos são menos intensivos na CPU, mas também menos precisos. O tempo de pico de insulina para todas as insulinas será sempre de 75min ao calcular IOB, seguindo um modelo bilinear. O COB será calculado assumindo que os carboidratos são absorvidos de forma linear, o que pode ser impreciso ou incorreto.\n\nOpenAPS (oref0)\: Parte do algoritmo oref0 portado do projeto OpenAPS. O algoritmo foi fortemente modificado e otimizado para funcionar com Spike. Ele suporta modelos de insulina bilineares e exponenciais ao calcular IOB, permitindo que o usuário selecione tempos de pico de insulina personalizados (apenas modelo exponencial), proporcionando maior precisão. O COB é calculado com base no desvio da glicose, que é analisado através da observação constante da tendência da glicose do usuário após um tratamento com carboidratos (até 6h depois), proporcionando maior precisão ao custo de um pouco mais de ciclos da CPU. Os utilizadores de Loop/OpenAPS continuarão a precisar de seleccionar a opção "Utilizador Loop/OpenAPS" em Definições -> Tratamentos. A atual implementação do oref0 no Spike NÃO é (ainda) adequada para trabalhar offline para usuários OpenAPS/Loop (os cálculos serão diferentes devido à não contabilização de insulina basal). Ao selecionar a opção "Utilizador Loop/OpenAPS", o Spike NÃO calculará o IOB/COB internamente e, em vez disso, obterá cálculos diretamente do site Nightscout do utilizador, garantindo que tanto o Spike como o sistema APS se mantenham em sincronia.
