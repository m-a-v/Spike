IOB_prediction_curve_explanation_title=IOB (Insulina a Bordo)
IOB_prediction_curve_explanation_content=Esta é uma curva de previsão que se baseia apenas na insulina. Se nenhuma insulina (IOB) estiver presente, esta curva de previsão só terá em conta a tendência atual da GS e o impulso.\n\nQuando há presença de insulina, esta curva representa como a GS DEVERIA se comportar com base apenas na atividade da insulina. A palavra-chave aqui é "DEVERIA" uma vez que Spike se está se a basear em modelos matemáticos para prever o futuro.
COB_prediction_curve_explanation_title=COB (Carboidratos a Bordo)
COB_prediction_curve_explanation_content=Usa carboidratos e insulina (se disponível) em conjunto na previsão da curva de GS.\n\nEsta linha de previsão mostrará uma curva em forma de S imediatamente após a inserção de carboidratos que começa plana (de acordo com as tendências atuais da GS) e depois sobe acentuadamente após cerca de uma hora antes de se aplanar novamente. Assume-se um tempo típico de absorção de refeições de cerca de 3 horas, que é então ajustado com o decorrer do tempo, à medida que Spike gradualmente se começa a basear mais nos dados de absorção de hidratos de carbono observados (a absorção de hidratos de carbono é determinada através da observação da forma como a tendência de GS se comporta ao longo do tempo). A curva COB acaba por ser limitada na predição da GS porque se baseia sempre nos hidratos de carbono inseridos, ao contrário da curva UAG.\n\nA curva COB prevê como a GS DEVERIA se comportar na presença de hidratos de carbono e/ou insulina. A palavra-chave aqui é "DEVERIA" porque Spike está se baseando em modelos matemáticos para prever o futuro.
UAG_prediction_curve_explanation_title=UAG (Glicose Não Anunciada)
UAG_prediction_curve_explanation_content=Usa "carboidratos voláteis" e insulina (se disponível) em conjunto na previsão da curva de GS.\n\nAo contrário da curva de COB, a UAG não está limitada pela inserção de carboidratos fornecida pelo utilizador. De certa forma, ela não "confia" tanto nas entradas de carboidratos. Ela verifica estas entradas observando (retrospectivamente) as diferenças entre os desvios de glicose. A UAG prevê a GS futura com base na inclinação (taxa de mudança na GS) durante os períodos em que Spike acredita que existe glicose não anunciada, seja por meio de refeições que não foram registradas no Spike, pela sub-contagem de carboidratos em uma refeição ou por picos súbitos de glicose liberados pelo fígado e causados por estresse, fenômeno do amanhecer, etc.\n\nSe a GS se encontra em ascensão durante uma refeição ou pico de glicose e continua a subir para além do que foi previsto apenas tendo em conta os carboidratos (observam-se fortes desvios), a UAG vai levar essa previsão adiante... independentemente dos carboidratos introduzidos.  E ela vai levá-la adiante até que a inclinação pare.\n\nEnquanto as curvas COB e IOB mostram como a GS se deveria comportar com base na tendência atual e IOB/COB, a curva UAG mostra como a GS está ATUALMENTE a comportar-se com base na tendência atual, IOB/COB e desvios na glicose.\n\nA palavra-chave aqui é "ATUALMENTE" uma vez que Spike se está se a basear em modelos matemáticos para prever o futuro.
default_prediction_explanation=Com base na tendência atual da GS, impulso, desvios retroativos, etc. Spike acredita que esta é a curva de previsão de GS mais relevante neste momento e marcou-a como padrão (roxa).
enable_disable_predictions_pill_explanation_title=Ativar/Desativar
enable_disable_predictions_pill_explanation_body=Activar ou desactivar as previsões no gráfico.
predictions_duration_pill_explanation_body=Duração desejada para as previsões. Quanto maior for o período de tempo seleccionado na parte inferior do gráfico, maior poderá ser a duração das previsões (até um máximo de 4h).
predictions_iob_cob_pill_explanation_body=Permitir/não permitir que Spike tenha em conta o IOB/COB ao calcular as previsões. Para obter resultados mais precisos, é altamente recomendável definir a sua ISF e I\:C em Definições > Tratamentos > Perfil.
predictions_time_until_high_pill_explanation_body=Tempo aproximado, em minutos, até a GS atingir o seu limite alto.
predictions_time_until_low_pill_explanation_body=Tempo aproximado, em minutos, até a GS atingir o seu limite baixo.
predictions_treatments_outcome_pill_explanation_body=Resultado final da BG tendo em conta todos os tratamentos ativos com insulina/carbohidratos. Este é o mesmo resultado dado pela Calculadora de Bolus.
predictions_treatments_effect_pill_explanation_body=O efeito que todos os tratamentos activos com insulina/carboidratos terão na sua GS (resultado - última leitura).
predictions_uag_predicted_bg_pill_explanation_body=GS prevista tendo apenas em conta a curva UAG (Glicose Não Anunciada) e a duração da previsão seleccionada pelo utilizador.
predictions_iob_predicted_bg_pill_explanation_body=GS prevista tendo apenas em conta a curva IOB (Insulina a Bordo) e a duração da previsão seleccionada pelo utilizador.
predictions_cob_predicted_bg_pill_explanation_body=GS prevista tendo apenas em conta a curva COB (Carboidratos a Bordo) e a duração da previsão seleccionada pelo utilizador.
predictions_minimum_predicted_bg_pill_explanation_body=O valor mais baixo previsto que Spike calculou para a sua GS no futuro.
predictions_carb_impact_pill_explanation_body=O grau em que a GS está sendo impactada por carboidratos/glicose registrados e não registrados.
predictions_bg_impact_pill_explanation_body=Impacto atual da insulina ativa e carboidratos actualmente em digestão.\n\nMostra o que a sua GS "deveria" estar a fazer, assumindo que a insulina e a actividade dos hidratos de carbono são os únicos factores importantes de contribuição.\n\nPor exemplo, se a delta é de +2 mg/dL e o BGI é de +2,6 mg/dL, a sua GS está atualmente a comportar-se como esperado com base na atividade atual de insulina e carboidratos (tanto a delta quanto a impacto na GS são semelhantes). Se, por outro lado, as alterações reais da GS (delta) e o impacto na GS (BGI) são muito diferentes, a sua GS não está a reagir como previsto, pelo que a linha de previsão roxa pode não acabar refletindo a realidade. Isso pode ser devido a configurações incorretas de ISF/I\:C, insulina/carboidratos não registrados ou registrados incorretamente ou fatores externos como estresse, etc.
predictions_deviation_pill_explanation_body=Quanto a mudança real de GS (delta) está se desviando do Impacto de GS (BGI) ao longo do tempo. Um número alto de desvio positivo/negativo significa a sua GS não se está a comportar como previsto, pelo que a linha de previsão roxa pode não acabar por reflectir a realidade.
predictions_bg_velocity_pill_explanation_body=Quanta GS está a subir/descer a cada minuto.
predictions_eventual_bg_pill_explanation_body=Previsão de GS após a DIA (horas) considerando o seus valores de IOB e COB atuais.
oref0_algorithm_cob_curve_explanation=Valores futuros de COB não são possíveis de prever quando se usa o algoritmo oref0. O COB é calculado em tempo real analisando constantemente as tendências e desvios da GS ao invés de considerar a absorção de carboidratos como linear. Por essa razão, o gráfico acima mostra apenas os valores de COB passados e presentes.
elapsed_time_label=Decorrido
unannounced_glucose_label=UAG
incomplete_user_profile=Aviso\: O seu perfil actual está incompleto\! Para previsões mais exatas, dirija-se a Configurações > Tratamentos > Perfil e verifique que adicionou a sua ISF, I\:C e Taxa de Absorção de Carboidratos.
single_prediction_curve_label=Curva de Previsão Única
predictions_single_prediction_curve_pill_explanation_body=Spike irá determinar e exibir, no gráfico, apenas a curva de previsão mais relevante (UAG, COB ou IOB). As restantes curvas de previsão serão ignoradas.
ZT_prediction_curve_explanation_title=ZT (Zero Temp)
ZT_prediction_curve_explanation_content=Curva de previsão de GS que representa um cenário em que é retirada a insulina basal.\n\nZT prevê como a GS DEVERIA se comportar na ausência de insulina basal. A palavra-chave aqui é "DEVERIA" porque Spike está se baseando em modelos matemáticos para prever o futuro.
