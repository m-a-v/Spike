disclaimer_content=Este software não deve ser usado para fazer decisões médicas. É apenas uma ferramenta de pesquisa e é fornecido "como está" sem garantia de qualquer tipo, sejam expressas ou implícitas, incluindo, mas não limitado a, garantias implícitas de mercado e adequadas a uma finalidade específica. Todo o risco quanto à qualidade e desempenho do programa é do utilizador. Se o programa provar ter defeito, o utilizador assume o custo da necessária assistência, reparação ou correcção.
important_notice_label=Aviso Importante
important_notice_content=NÃO utilize ou confie neste software ou quaisquer materiais associados para qualquer fim ou decisão médica.\n\nNÃO confie neste sistema para quaisquer alarmes em tempo real ou dados críticos.\n\nNÃO use ou confie neste sistema para decisões de tratamento ou para uso como substituto de indicações de profissionais de saúde.\n\nTodo o software e materiais foram fornecidos a nível informativo com o objectivo de ajudar em eventuais pesquisas futuras.\n\nNão há garantias da utilização deste sistema para quaisquer usos específicos e tudo é fornecido "COMO ESTÁ". Qualquer componente do sistema pode falhar em qualquer altura.\n\nSiga sempre as orientações dum profissional de saúde para questões médicas.\n\nSiga sempre as instruções do seu fornecedor do sensor de glicose ao utilizar quaisquer equipamentos. Não deixe de utilizar o leitor ou receptor aconselhado pelo seu médico.\n\nEste software não está associado a qualquer fabricante e todas as marcas mencionadas pertencem aos respectivos donos.\n\nO uso deste software é de sua inteira responsabilidade.\n\nNão é efectuada qualquer cobrança de valores pela utilização deste software.\n\nEste é um projecto aberto que foi criado por voluntários. O código fonte é publicado de forma gratuita e aberta para que possa inspeccionar e avaliar.\n\nAo utilizar este software e/ou website concorda que tem mais de 18 anos de idade e que leu, compreendeu e concorda com todas as indicações em cima.
acknowledgments_label=Agradecimentos
acknowledgments_content=Quero agradecer às seguintes pessoas por contribuirem para este projeto\:\n\nJohan Degraeve pelo excelente trabalho no desenvolvimento do iOSxDripReader. Grande parte desta app é baseada no código dele. Obrigado\!\n\nA equipa xDrip/xDrip+. A maioria do código de Bluetooth e do Transmissor foi portado deles.\n\nMarcel Piestansky que gentilmente doou o seu trabalho, o qual serviu de base ao tema desta app.\n\nOs nossos tradutores\:\nAlemão - Ingo Grandjean, Patrick Maßow, Matthias Brandenburg,Joern Windler & Sascha Scandella\nÁrabe - Ahmed Mohammed\nBúlgaro - Hristina Dimova\nCheco - Daniel Růžička\nChinês - Zhongwen Ji\nDinamarquês - Claus Mumm & Casper Holtermann\nEspanhol - Ale Cantú Garza, Wenceslao Blay, Marcos Detry & Miguel Kennedy\nFinlandês - Päivi-Sisko eerola & Satu Lehtniemi\nFrancês - Nathan Giovannini, Timothée Chamoin & Alessandra Paganin Mietta\nHúngaro - Krisztina Héthy\nItaliano - Nathan Giovannini, Christian Rol & Alessandra Paganin Mietta\nNorueguês - Marte Frigstad & Martin Moe\nPolaco - Rafał Opalanko & Marek Macner\nPortuguês - Cristina Lopes, Ines Rodrigues, João Rodrigues & Miguel Kennedy\nRusso - Sergey Ten & Sergey Kashchavtsev\nSueco - Jonas Callander & Per Sjöström
