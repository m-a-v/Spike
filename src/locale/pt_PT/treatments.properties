disclaimer_body_label=POR FAVOR, LEIA ATENTAMENTE E NA TOTALIDADE\!\nA calculadora de bolus fornece informações e conteúdos que foram recolhidos com o maior cuidado e segundo os nossos melhores conhecimentos fornecidos por fontes internas e externas. No entanto, queremos realçar que a calculadora de bolus deve ser usada apenas para fornecer informações e promover a conscientização, mas não pode nem deve substituir a consulta com um profissional de saúde. Deve ser usada apenas para fins de investigação\! Em circunstância alguma o Spike emitirá recomendações de terapia médica ou aconselhamento médico de qualquer tipo. Para perguntas sobre a terapia e as configurações que melhor se aplicam a si (ISF, I\:C, etc.), recomendamos que entre em contato com um profissional de saúde. Nenhum conteúdo - não importa se fornecido pelo Spike, nossos parceiros ou usuários - pode ser entendido como suplemento ou substituto de informações fornecidas por um profissional de saúde.\n\nA proposta de bolus fornecida pela calculadora é apenas uma proposta. Compare sempre a quantidade proposta com a forma como você realmente se sente na altura, e ajuste a dose de bolus recomendada de acordo. Consulte sempre o seu profissional de saúde antes de alterar a sua terapia de diabetes.\n\nAs configurações da calculadora devem ser definidas por um profissional de saúde. Não defina ou altere as configurações sem a supervisão e consultoria de um profissional de saúde. Configurações incorrectas levam sempre a uma proposta de bolus incorrecta.\n\nÉ importante fazer a seleção correta para o seu Rácio de Insulina-Carboidratos (I\:C) e Factor de Sensibilidade à Insulina (ISF). Se o I\:C e/ou ISF estiverem incorrectos, todas as propostas de dosagem de bolus estarão incorrectas.\n\nO uso da calculadora de bolus requer um entendimento do uso de insulina de ação rápida. O uso incorreto ou má compreensão do cálculo, ou do bolus sugerido, pode levar a cálculos inapropriados de insulina.\n\nA calculadora não pode ter em conta todos os factores que podem afetar a dosagem de insulina necessária. Os fatores incluem dados inseridos incorretamente (por exemplo, GS incorrecta), configurações incorretas e insulina ou outros dados não registrados. Compare sempre a proposta com sua condição actual e a forma como se sente na altura.\n\nA calculadora não pode ter em conta mudanças excepcionais no seu metabolismo resultantes de, por exemplo, uma dieta extrema. Compare sempre a proposta com sua condição atual e a forma como se sente na altura.\n\nCertifique-se de que os dados fornecidos para a calculadora estejam corretos. Dados incorrectos levam sempre a propostas incorretas de bolus.\n\nNão altere o seu tratamento com base em um único resultado de cálculo que não corresponda ao que você sente ou se você acreditar que a proposta está incorreta.\n\nA calculadora deve ser utilizada apenas para o cálculo de propostas de insulina de acção rápida. Não use a calculadora para calcular propostas para insulina de acção intermediária ou para insulina de longa duração (basal).\n\nA calculadora não pode ter em conta as instabilidades relacionadas com a sua dosagem de insulina basal. Não use a calculadora se a dosagem da sua insulina basal não estiver correcta ou sob controle.\n\nAo concordar com os termos acima, indica que você os leu e concordou. Todos os cálculos devem ser confirmados antes do uso. Os resultados propostos não são um substituto para o julgamento clínico. Nem o autor nem qualquer outra parte envolvida na preparação ou publicação do Spike e da calculadora de bolus será responsável pelo uso ou uso indevido.\n\nAconselhamos vivamente contra o uso da calculadora de bolus se o seu sensor estiver a dar leituras imprecisas. Isso tende a acontecer durante as primeiros 24 /48 horas após a inserção ou quando o sensor está a aproximar-se do fim da vida.\n\nA calculadora de bolus é apenas uma ferramenta de investigação e, em circunstância alguma, deve ser usada em cenários reais.
