blucon_id_initial_warning_message=ID do transmissor deverá utilizar o seguinte formato\: BLUXXXXX, XXXXX refere-se aos últimos 5 dígitos do identificador escrito no dispositivo BluCon (que começa com BLU). \n\nExemplo\: Se o identificador de BluCon é BLU1742B01007, o ID do transmissor é BLU01007.
