iphone7_battery_drain_warning=Há relatos de um gasto excessivo da bateria do transmissor G5 por alguns utilizadores de iPhone 7 e iPhone SE. Estamos actualmente a investigar o assunto e não foi encontrada uma solução até o momento. Proceda por sua conta\!
workflow_miaomiao_email_subject=Configuração MiaoMiao On-Demand
workflow_miaomiao_email_body=<p>Olá Spiker\!</p><h2>Widget / Apple Watch</h2><p>Certifique-se que tem a app Workflow instalada no seu dispositivo. Pode obtê-la <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">aqui</a>, é grátis. Vá à vista Today e adicione o Widget Workflow. Se tem um Apple Watch e pretende poder solicitar leituras a pedido diretamente do relógio necessitará de instalar o Workflow nele. Pode fazer isto diretamente da app Watch no seu dispositivo.</p><p>Para configurar tanto o Widget como o Apple Watch clique no seguinte link. Pode alterar a cor e o título mas certifique-se que não altera a configuração da workflow. Quando clicar na workflow e selecionar "GET WORKFLOW" será automaticamente adicionado ao seu Widget e ao Apple Watch.</p><ul><li><a href\="https\://workflow.is/workflows/8d92d36a270c42378bd2441b73582bc6">Leituras a pedido</a></li></ul><p></p><h2>Nota</h2><p>Não se esqueça de activar o servidor interno HTTP em Definições do Spike -> Integração. Não é necessário definir nome de utilizador e palavra passe para solicitar leituras a pedido a partir do Widget e/ou do Apple Watch.</p><p>Tenha um excelente dia\!</p><p>Spike App</p>
