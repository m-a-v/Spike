blucon_id_missing_blu_message=ID do transmissor deverá começar por BLU seguido dos últimos 5 dígitos do seu identificador.\n\nFormato\: BLUXXXXX
blucon_id_wrong_last_5_characters_message=Os últimos 5 caracteres de seu ID do transmissor devem ser números. \n\nFormato\: BLU + últimos 5 dígitos do seu identificador BluCon.
