workflow_instruction_body=Certifique-se de que tem a aplicação Workflow (se utilizar iOS 11 ou inferior) ou a aplicação Shortcuts (se utilizar iOS 12 ou superior) instalada no seu dispositivo. Pode obtê-la gratuitamente pesquisando na App Store.\n\nDepois que o aplicativo estiver instalado no seu dispositivo, vá até a Vista Today e adicione o widget Workflow/Shortcuts. Se você tiver um Apple Watch, também poderá executar workflows diretamente do relógio, desde que instale o aplicativo correspondente nele. Você pode fazer isso diretamente do aplicativo Watch no seu dispositivo móvel. \n\nPara configurar tanto o Widget quanto o Apple Watch pressione em qualquer um dos botões listados neste ecrã e aparecerá um popup, selecione "Copiar para Workflow" ou "Copiar para Shortcuts" (dependendo do aplicativo que estiver instalado), pressione em "Get Shortcut" se estiver a utilizar o Shortcuts (se estiver a utilizar o Workflow este passo não existe) e depois pressione "Concluir" no canto superior direito do ecrã. O workflow estará agora pronto para ser usado a partir do seu Widget / Apple Watch.
workflow_instruction_apple_watch_disclaimer=Observação\: Se você estiver no iOS 12 e a usar o aplicativo Shortcuts, ainda não está disponível o Shortcuts para Apple Watch (apenas um Widget). A Apple deverá lançar o aplicativo Apple Watch em breve, mas, por enquanto, ele só está disponível para iOS 11 ou inferior.
