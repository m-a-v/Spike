missed_readings_description=<p align\="justify">Se tem leituras perdidas ou interrupções na app Spike, especialmente durante a noite, tente as seguintes sugestões\:</p><p></p><li><p align\="justify">Feche ou desinstale qualquer aplicação que possa estar a tentar ligar-se ao seu transmissor, incluindo Widgets e Apple Watch.</p></li><li><p align\="justify">Se estiver a usar a app Loop para obter leituras do Spike, remova o ID do transmissor nas configurações do Loop.</p></li><li><p align\="justify">Fechar todos as aplicações desnecessárias do "app switcher" para libertar alguma memória.</p></li><li><p align\="justify">Desemparelhar todos dispositivos Bluetooth desnecessários em Configurações iOS, Bluetooth.</p></li><li><p align\="justify">Desactivar actualização em segundo plano de todas as aplicações que não necessite mas mantenha-a activada no Spike. Poderá fazer isso através das Configurações iOS, Geral, Actualização em segundo plano.</p></li><li><p align\="justify">Desactive o envio de diagnósticos para a Apple. Isso pode causar esforço adicional no seu iOS, especialmente durante a noite e fazer o iOS retirar apps da memória. Poderá desactivá-los em Configurações iOS, Privacidade, Análise (ou Diagnóstico e utilização se usar a versão 10 do iOS).</p></li><li><p align\="justify">Nas configurações do Spike vá ao menu "Avançadas" e active o modo "Muito Agressivo". Se isso não funcionar, tente também activar os métodos alternativos.</p></li><li><p align\="justify">À noite, desligar WiFi e manter apenas Bluetooth. Melhor ainda, colocar o telefone em modo de voo e activar apenas o Bluetooth.</p></li><li><p align\="justify">Vá às Configuraçoes iOS, Geral, Repor e Repor as configurações de rede. Depois do dispositivo reiniciar, abra o Spike e espere por um novo pedido de emparelhamento Bluetooth.</p></li><li><p align\="justify">Se utiliza iOS 11, certifique-se que está actualizado para a versão 11.3 ou superior.</p></li><li><p align\="justify">Se estiver a usar um transmissor BluCon, por favor, faça um "reset" (eles tendem a não ligar novamente ao seu dispositivo iOS depois de sairem de alcance). Para fazer um reset ao transmissor BluCon utilize um objecto pontiagudo e pressione no pequeno orifício na parte superior do transmissor. Uma luz vermelha irá piscar indicando que o reset foi feito com sucesso. Depois disso, regresse ao Spike e mantenha-o em primeiro plano durante pelo menos 15 minutos sem bloquear o seu telefone.</p></li><li><p align\="justify">Certifique-se de que a bateria do transmissor está ok. Poderá verificá-la indo ao Menu Principal-> Transmissor.</p></li><li><p align\="justify">Se nada do indicado acima funcionar, deixe a app Spike aberta em primeiro plano durante a noite com o ecrã ligado e sem estar bloqueado. Isto deverá ser suficiente para que iOS não retire o Spike da memória. Se optar por esta opção, certifique-se de que tem o seu equipamento a carregar durante toda a noite. Poderá também tentar reinstalar o iOS de raiz (sem o fazer de um backup do iCloud) já que isto tende a corrigir a maioria dos problemas causados por outra aplicação ou serviço que possa estar a consumir demasiados recursos no seu dispositivo.</p></li><li><p align\="justify">Como regra geral, reinicie sempre o seu dispositivo logo de manhã e antes de dormir para manter a sua memória limpa e sem utilização excessiva.</p></li>
