suspension_instructions=<p align\="justify">For at undgå at Spike mister aflæsninger fra din sender, og kan udføre download/upload operationer i baggrunden når der er aktiveret glukose deling til online tjenester (fx\: Nightscout eller Dexcom Share), forhindres fuldstændig suspension af iOS, for at sikre stabilitet.</p><p></p><p align\="justify">I et normalt scenario skal du lade Spike administrere suspension, men avancerede brugere vil måske ændre ovenstående indstillinger. Jo mindre aggressiv Spike undgår suspension, jo bedre er det for batterilevetiden.</p><p></p><p align\="justify">Hvis du vil forsøge at spare batteriets levetid, skal du vælge "Standard" eller "Moderat" hvis din sender er en Dexcom G5 eller G4, og "Aggressiv" eller "Meget aggressiv" for alle andre sendere.</p><p></p><p align\="justify">Hvis Spike fryser eller du mangler aflæsninger, skal du starte med at bruge "Meget aggressiv" tilstand og se om det løser problemet. Hvis det gør det, prøv "Aggressiv" tilstanden og derefter "Moderat" og endelig "Standard", indtil du kan finde en tilstand der virker for dig, og sparer den maksimale mængde batteri.</p><p></p><p align\="justify">Hvis ingen af ovennævnte tilstande virker for dig, vælg derefter "Alternativ metode \#1" og prøv det med alle tilgængelige tilstande. Vælg kun denne mulighed, hvis du stadig har manglet aflæsninger, fordi den bruger lidt mere batteri. "Alternativ metode \#1" bør kun bruges som en sidste udvej.</p><p></p><p align\="justify">Samme som med "Alternativ metode \#1", tilbyder Spike nu en yderligere metode. Hvis ingen af ovennævnte tilstande virker for dig, skal du vælge alternativet "Alternativ metode \#2" og prøve det med alle tilgængelige tilstande. Vælg kun denne indstilling, hvis du stadig mangler aflæsninger, da den bruger endnu mere batteri. Du kan også bruge en kombination af begge metoder, men det skal være din allersidste udvej, da det vil være hårdt ved dit batteri.</p>
