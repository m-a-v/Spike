blucon_id_initial_warning_message=Sender ID skal være i følgende format\: BLUXXXXX. XXXXX refererer til de sidste 5 cifre af ID'et skrevet på BluCon enheden (som starter med BLU).\n\nEksempel\: Hvis BluCon ID er BLU1742B01007, skal Sender ID hedde\: BLU01007.
