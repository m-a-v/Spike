blucon_id_missing_blu_message=Sender ID skal starte med BLU efterfulgt af de sidste 5 cifre af dens ID.\n\nFormat\: BLUXXXXX
blucon_id_wrong_last_5_characters_message=De sidste 5 tegn af senderens ID skal være numeriske.\n\nFormat\: BLU + De sidste 5 cifre af BluCon's ID.
