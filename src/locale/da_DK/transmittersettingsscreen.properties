iphone7_battery_drain_warning=Der har været rapporter om større batteriforbrug på Dexcom G5 Sendere, fra nogle brugere af iPhone 7 og iPhone SE. Vi er i øjeblikket ved at undersøge sagen, og har ikke fundet nogen løsning endnu. Fortsæt på egen risiko\!
workflow_miaomiao_email_subject=MiaoMiao 'on-demand' konfiguration
workflow_miaomiao_email_body=<p>Hej Spiker\!</p><h2>Today Widget/Apple Ur</h2><p>Sørg for at du har installeret Workflow app'en på din enhed. Du kan få det <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">her</a>, det er gratis. Gå til din Today View og tilføj Workflow Today Widget. Hvis du har et Apple Ur og ønsker at kunne bestille straks målinger direkte fra uret, skal du installere Workflow på det. Du kan gøre dette direkte fra Ur app'en på din enhed.</p><p>For at konfigurere både Today Widget og Apple Ur, skal du klikke på følgende links. Du kan frit ændre farve og titel, men sørg for ikke at ændre workflow konfigurationen. Når du klikker på workflow og vælger "GET WORKFLOW", bliver den automatisk tilføjet til din Today Widget og Apple Uret.</p><ul><li><a href\="https\://workflow.is/workflows/79edd275b8044f8f957c08883d7cf052">Alarm Snoozer</a></li><li><a href\="https\://workflow.is/workflows/7ad6275c117a408ea6fd7cfdddf32162">Alarmer Un-Snoozer</a></li></ul></li>p></p><h2>Bemærk</h2><p>Glem ikke at aktivere den interne HTTP-server i Spike's Indstillinger -> Integration. Du behøver ikke at angive et brugernavn/adgangskode for at kunne snooze/un-snooze alarmer fra Today Widget og/eller Apple Uret.</p><p>Hav en dejlig dag\!</p><p>Spike App</p>
