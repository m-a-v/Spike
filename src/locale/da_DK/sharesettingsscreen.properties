follower_invitation_email_body=<p>Hej Spiker\!</p><p>For at bruge din invitation skal du sørge for at Spike app er installeret på din iOS-enhed (du kan få den <a href\="http\://spike-app.com" target\="_blank">her</a>).</p><p>I din Spike app, gå til Indstillinger > Generelt > Dataindsamling. Tryk på "Scan QR kode" og scan den vedlagte QR kode med enhedens kamera. Det var det\!</p><p>Hav en dejlig dag\!</p><p>Spike holdet</p>
