unannounced_glucose_label=UAG
incomplete_user_profile=Advarsel\: Din nuværende profil er ufuldstændig\! For mere præcise forudsigelser gå til indstillinger > behandlinger > profil, og sørg for du har tilføjet din ISF, I\:K og kulhydrat absorptionshastigheden.
single_prediction_curve_label=Enkel forudsigelses kurve
predictions_single_prediction_curve_pill_explanation_body=Spike vil bestemme, og kun vise den mest relevante forudsigelseskurve i diagrammet (UAG, KOB eller IOB). De resterende forudsigelseskurver vil blive ignoreret.
ZT_prediction_curve_explanation_title=ZT (nul temp)
ZT_prediction_curve_explanation_content=Forudsigelses blodsukkerkurve der repræsenterer et scenario, hvor en nul temp er givet (ingen basal insulin).\n\nZT forudsiger hvor blodsukkeret BURDE opføre sig i mangel af basal insulin. Nøgleordet her er "BURDE", fordi Spike baseres på matematiske modeller til at forudsige fremtiden.
