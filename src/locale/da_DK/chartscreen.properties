IOB_prediction_curve_explanation_title=IOB (Insulin om bord)
IOB_prediction_curve_explanation_content=Dette er en beregnet blodsukker kurve, alene baseret på insulin. Hvis der ikke er noget insulin (IOB), vil denne kurve kun baseres på nuværende blodsukker tendens og ting som "blodsukker momentum"\n\nNår der er insulin tilstede, viser denne beregnede blodsukker kurve hvordan blodsukkeret BURDE opføre sig, alene baseret på insulinaktivitet. Nøgleordet her er "BURDE", da Spike baserer sig på matematiske modeller til at spå om fremtiden.
COB_prediction_curve_explanation_title=KOB (Kulhydrater om bord)
COB_prediction_curve_explanation_content=Bruger både kulhydrater og insulin (hvis tilgængelig) til at beregne blodsukker kurven.\n\nDen beregnede linje vil vise en S-kurve form umiddelbart efter indtastning af kulhydrater, der starter flad (i overensstemmelse med den nuværende blodsukker tendens) og derefter stiger kraftigt efter cirka en time før udfladning. Til at begynde med, benyttes et typisk måltids absorption tid på omkring 3 timer, men justeres efterhånden som Spike gradvist får flere faktiske observerede kulhydrat absorptions data (kulhydrat absorption bestemmes ved at kigge på hvordan blodsukker tendensen opfører sig over tid). Den KOB beregnede kurve kan kun gå så langt i sin forudsigelse af blodsukkeret. fordi den er begrænset til de indtastede kulhydrater. I modsætning til UAG kurven.\n\nKOB beregner hvordan blodsukkeret BURDE blive med kulhydrater og/eller insulin. Nøgleordet her er "BURDE", fordi Spike er baseret på matematiske modeller til at forudsige fremtiden.
UAG_prediction_curve_explanation_title=UAG (UAnmeldt Glucose)
UAG_prediction_curve_explanation_content=Bruger både "flydende kulhydrater" og insulin (hvis tilgængelig) til at forudsige blodsukker kurven.\n\nI modsætning til deb COB beregnede blodsukker kurve, er UAG ikke begrænset til brugerens indtastede kulhydrater. Den "stoler" ikke så meget på kulhydrat indtastninger, men fakta tjekker dem (efterfølgende) ved at sammenligne blodsukker afvigelser. UAG beregner det fremtidige blodsukker, baseret på faktiske blodsukker forandringer, i perioder hvor Spike mener uanmeldt glukose er til stede, enten ved at indtage måltider der ikke er indtastet i Spike, eller ved underoptælling kulhydrater i et måltid eller ved pludselige glukose toppe udløst af leveren til blodet, forårsaget af stress, dawn fænomen, etc.\n\nHvis blodsukkeret stiger i løbet af et måltid eller en glucose top, og det fortsætter med at stige ud over hvad var beregnet på kulhydrater alene (store afvigelser sker), vil UAG huske denne beregning... Uanset indtastede kulhydrater.  Og vil huske den indtil hældningen stopper tingene falder til ro.\n\nMens KOB og IOB beregnede blodsukker kurver viser hvordan blodsukkeret BURDE opføre sig, alene baseret på den aktuelle tendens og IOB/COB, vil den UAG beregnede blodsukker kurve viser, hvordan blodsukkeret FAKTISK opfører sig, både baseret på den aktuelle tendens, IOB/KOB og de forventede/uventede glukose afvigelser.\n\nNøgleordet her er "FAKTISKE", fordi Spike bygger på observerede data og glucose afvigelser til at forudsige fremtiden.
default_prediction_explanation=Baseret på nuværende blodsukker tendens, momentum, tilbagevirkende afvigelser osv, mener Spike dette er den mest præcist beregnede blodsukker kurve netop nu, og har markeret den som standard (lilla).
enable_disable_predictions_pill_explanation_title=Aktiver/deaktiver
enable_disable_predictions_pill_explanation_body=Aktiver eller deaktiver forudsigelser på diagrammet.
predictions_duration_pill_explanation_body=Ønsket varighed for forudsigelser. Jo større tidsramme der er valgt i bunden af diagrammet, jo større varighed af forudsigelser. (Højst 4t).
predictions_iob_cob_pill_explanation_body=Tillad/forbyd Spike at medtage IOB/KOB i betragtning, ved beregning af forudsigelser. For at opnå nøjagtige resultater, anbefales det stærkt at indstille din ISF og I\:K i indstillinger > behandlinger > profil.
predictions_time_until_high_pill_explanation_body=Anslået tid, i minutter, indtil blodsukkeret når din høje grænseværdi.
predictions_time_until_low_pill_explanation_body=Anslået tid, i minutter, indtil blodsukkeret når din lave grænseværdi.
predictions_treatments_outcome_pill_explanation_body=Blodsukker-slutresultat af alt aktivt insulin/kulhydrat behandlinger. Dette er samme resultat som fra Bolus beregneren.
predictions_treatments_effect_pill_explanation_body=Den påvirkning, som alt aktivt insulin/kulhydrat behandlinger vil have på dit blodsukker (resultat - sidste blodsukker aflæsning).
predictions_uag_predicted_bg_pill_explanation_body=Beregnet blodsukker tager kun hensyn til UAG (uanmeldt glukose) kurven og forudsigelses varigheden valgt af brugeren.
predictions_iob_predicted_bg_pill_explanation_body=Beregnet blodsukker tager kun højde for IOB (Insulin om bord) kurven og forudsigelses varigheden valgt af brugeren.
predictions_cob_predicted_bg_pill_explanation_body=Beregnet blodsukker tager kun højde for KOB (Kulhydrater om bord) kurven og forudsigelses varigheden valgt af brugeren.
predictions_minimum_predicted_bg_pill_explanation_body=Laveste forventede værdi som Spike har beregnet som dit fremtidige blodsukker.
predictions_carb_impact_pill_explanation_body=Graden hvormed blodsukkeret bliver påvirket af registrerede og ukendte kulhydrater/glucose.
predictions_bg_impact_pill_explanation_body=Aktuel indvirkning af aktivt insulin og forbrænding af kulhydrater.\n\nViser hvordan dit blodsukker "burde" opføre sig, under forudsætning af at insulin og kulhydrat aktivitet er de eneste store medvirkende faktorer.\n\nFor eksempel, hvis blodsukker delta er +2 mg/dL og blodsukker indvirkning er +2.6 mg/dL, opfører dit blodsukker sig i øjeblikket forventeligt, baseret på den aktuelle insulin og kulhydrat aktivitet (både delta og blodsukker indvirkning er lignende). Hvis derimod den faktiske blodsukker ændring (delta) og den forventede blodsukker indvirkning er meget forskellig, opfører dit blodsukker sig ikke som forventet, hvorfor den lilla forudsigelses linje ikke vil ende op med at afspejle virkeligheden. Dette kan ske på grund af forkerte ISF/I\:K indstillinger, ikke indtastede eller forkert indtastede insulin/kulhydrater, eller eksterne faktorer såsom stress, osv.
predictions_deviation_pill_explanation_body=Hvor meget den faktiske blodsukker ændring afviger fra blodsukker indvirkning. En stor positiv/negativ afvigelse, betyder at dit blodsukker ikke opfører sig som forudsagt, så den lilla forudsigelses linje ikke ender med at afspejle virkeligheden.
predictions_bg_velocity_pill_explanation_body=Hvor meget blodsukkeret stiger/falder hvert minut.
predictions_eventual_bg_pill_explanation_body=Beregnet blodsukker efter DIA (timer) i betragtning af dit nuværende IOB og KOB.
oref0_algorithm_cob_curve_explanation=Fremtidige KOB værdier er ikke mulige at forudsige under brug af oref0 algoritmen. KOB beregnes i realtid ved konstant at analysere blodsukker tendens og afvigelser, i stedet for at opfatte kulhydrat absorption som lineær. Derfor viser grafen ovenfor kun tidligere og nuværende KOB værdier.
