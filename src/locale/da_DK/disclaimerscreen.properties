disclaimer_content=Dette software må ikke bruges til at træffe medicinske beslutninger. Det er kun et forskningsværktøj og leveres "som det er" uden garanti af nogen art, hverken udtrykt eller underforstået, herunder, men ikke begrænset til, stiltiende garantier for salgbarhed og egnethed til et bestemt formål. Den fulde risiko med hensyn til kvalitet og ydeevne for programmet påhviler dig. Skulle programmet vise sig utilstrækkeligt, påtager du dig omkostningerne ved alle nødvendig services, reparationer eller korrektioner.
important_notice_label=Vigtig bemærkning
important_notice_content=Brug IKKE og stol ikke på denne software eller noget tilknyttet materiale til medicinske formål eller beslutninger.\n\nStol IKKE på dette system for realtidsalarmer eller tidskritiske data.\n\nBrug IKKE og stol ikke på dette system til behandlingsbeslutninger eller brug som erstatning for professionel sundhedsvurdering.\n\nAlt software og materialer er kun tilvejebragt til orienteringsformål som et bevis på koncept for at hjælpe mulighederne for yderligere forskning.\n\nDer er slet ingen krav om fitness til ethvert formål, og alt er forsynet med "Som det er". Enhver del af systemet kan mislykkes når som helst.\n\nAltid søg råd fra kvalificeret sundhedspersonale for eventuelle medicinske spørgsmål.\n\nFølg altid dine glucose sensor producenters anvisninger, når du bruger udstyr; afbryd ikke brugen af ledsagende læser eller modtager, bortset fra som lægen har anbefalet.\n\nDenne software er ikke forbundet med eller godkendt af nogen udstyrsproducent og alle varemærker tilhører deres respektive ejere.\n\nDin brug af denne software er helt på egen risiko.\n\nIngen opkrævning er foretaget af udviklerne for brugen af denne software.\n\nDette er et open source projekt, der er skabt af frivillige. Kildekoden offentliggøres gratis og er open source, så du kan inspicere og evaluere.\n\nVed at bruge denne software og/eller hjemmesiden accepterer du at du er over 18 år og har læst, forstået og accepteret alt ovenstående.
acknowledgments_label=Tak til
acknowledgments_content=Jeg vil gerne takke følgende personer for at bidrage til dette projekt\:\n\nJohan Degraeve for det fremragende arbejde med udviklingen af iOSxDripReader. Store dele af denne app er baseret på hans kode. Tak skal du have\!\n\nxDrip/xDrip+ teamet. Det meste af Bluetooth- og Transmitter-koden blev porteret fra dem.\n\nMarcel Piestansky, der venligt donerede sit arbejde, der tjente som grundlag for appens tema.\n\nVores oversættere\:\n\nArabisk - Ahmed Mohammed\nBulgarsk - Hristina Dimova\nTjekkisk - Daniel Růžička\nKinesisk - Zhongwen Ji\nDansk - Claus Mumm & Casper Holtermann\nFinsk - Päivi-Sisko Eerola & Satu Lehtniemi\nFransk - Nathan Giovannini, Timothée Chamoin & Alessandra Paganin Mietta\nTysk - Ingo Grandjean, Patrick Maßow, Matthias Brandenburg,Joern Windler & Sascha Scandella\nUngarsk- Krisztina Héthy\nItaliensk - Nathan Giovannini, Christian Rol & Alessandra Paganin Mietta\nNorsk - Marte Frigstad & Martin Moe\nPolsk - Rafał Opalanko & Marek Macner\nPortugisisk - Cristina Lopes, Ines Rodrigues, João Rodrigues & Miguel Kennedy\nRussisk - Sergey Ten & Sergey Kashchavtsev\nSpansk - Ale Cantú Garza, Wenceslao Blay, Marcos Detry & Miguel Kennedy\nSvensk - Jonas Callander & Per Sjöström
