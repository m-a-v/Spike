disclaimer_body_label=LÆS VENLIGST OMHYGGELIGT OG FULDT UD\!\nbolus beregneren giver oplysninger og indhold der er blevet samlet med den største omhu, og det bedste af vores viden fra interne og eksterne kilder. Ikke desto mindre vil vi gerne understrege, at bolus beregneren kun skal bruges til at give dig oplysninger og opbygge bevidsthed, men den kan ikke erstatte konsultation med en sundhedsmedarbejder. Den bør kun anvendes til forskningsformål\! Spike yder under ingen omstændigheder medicinske anbefalinger eller lægelig rådgivning af nogen art. For spørgsmål om behandling og hvilke indstillinger der bedst gælder for dig (ISF, I\:K, etc.), anbefaler vi at kontakte en sundhedsmedarbejder. Intet indhold - uanset om forudsat af Spike selv, vores samarbejdspartnere eller brugere - kan forstås som supplering eller udskiftning af information fra en sundhedsperson.\n\nBolus forslag fra beregneren er udelukkende forslag. Altid sammenlign den foreslåede mængde med den måde, du rent faktisk føler, og juster den anbefalede bolus dosering i overensstemmelse hermed. Altid konsulter din læge eller sygeplejerske før du ændrer din diabetes behandling.\n\nBeregnerens indstillinger skal defineres med en sundhedsmedarbejder. Ikke opret eller ændre indstillinger uden tilsyn og rådgivning fra en sundhedsmedarbejder. Forkerte indstillinger vil altid føre til et forkert bolus forslag.\n\nDet er vigtigt at foretage det korrekte valg af din Insulin til kulhydrat forhold (I\:K) og Insulin følsomheds faktor (ISF). Hvis den valgte I\:K og/eller ISF er forkerte, vil alle bolus doseringsforslag være forkerte.\n\nBrug af bolus beregneren kræver en forståelse for brugen af hurtigt virkende insulin. Misbrug eller misforståelse af beregningerne eller den foreslåede bolus, kan føre til uhensigtsmæssig insulin beregning.\n\nBeregneren kan ikke tage højde for alle de faktorer der kan påvirke din krævede insulindosis. Faktorer omfatter forkert indtastede data (f.eks. forkert blodsukker), forkerte indstillinger, og ikke-registreret insulin eller andre data. Altid sammenlig forslag med din aktuelle tilstand.\n\nBeregneren kan ikke tage højde for usædvanlige ændringer i dit stofskifte, som følge af f.eks. ekstreme slankekure. Altid sammenlign forslag med din aktuelle tilstand.\n\nSørg for, at de data du giver til beregneren er korrekte. Forkerte data fører til forkerte bolus forslag.\n\nSkift ikke din behandling, baseret på at et enkelt resultat ikke stemmer overens med hvordan du føler, eller hvis du mener, at forslaget er forkert.\n\nBeregneren til beregning af insulin dosis forslag er kun til hurtigt virkende insulin. Brug ikke beregneren til at beregne forslag til mellem langsomt virkende, eller langsomt virkende insulin (basal).\n\nBeregneren kan ikke tage højde for ustabilitet i forbindelse med din basal insulinbehandling. Brug ikke beregneren, hvis din basal insulinbehandling ikke er i balance eller på anden måde ikke er under kontrol.\n\nVed at acceptere vilkårene ovenfor, angiver du at du har læst dem og er enig i dem. Alle beregninger skal bekræftes før brug. De foreslåede resultater er ikke en erstatning for kliniske vurderinger. Hverken forfatteren eller enhver anden part involveret i forberedelsen eller offentliggørelse af Spike og bolus beregneren kan holdes ansvarlig for brug eller misbrug.\n\nVi vil kraftigt fraråde brug af bolus beregneren, hvis din sensor giver unøjagtige målinger. Det kan ofte ske i løbet af de første 24-48 timer efter påsætning eller når sensoren nærmer sig afslutningen.\n\nBolus beregneren er kun et forsknings værktøj og må under ingen omstændigheder anvendes i den virkelige verden.
