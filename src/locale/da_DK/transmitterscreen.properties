device_not_paired_alert_message=Senderen er ikke parret med denne iOS enhed. Venligst behold app'en åben i forgrunden, indtil du modtager en Bluetooth parrings anmodning. Denne anmodning skal gerne komme inden for 5-10 minutter.\n\nHvis du ikke modtager en Bluetooth parrings forespørgsel inden for 15 minutter, luk og genåbn app'en. Hvis du stadig ikke modtager den, så fjern senderen fra listen over parrede enheder i Bluetooth indstillingerne for din iOS enhed, og prøv igen.\n\nFor at holde app'en i forgrunden, naviger til startskærmbilledet, klik på den øverste højre knap (3 prikker) og vælg "No Lock". Undlad herefter at låse din iOS enhed eller trykke på Home knappen, indtil du modtager Bluetooth parrings anmodningen og accepterer den.
explain_expected_device_name=Programmet har gemt Sender adressen i databasen og vil nu kun forbinde til denne sender. Hvis du vil oprette forbindelse til en ny Sender, skal du klikke på knappen "Glem" på Senderens skærm.
