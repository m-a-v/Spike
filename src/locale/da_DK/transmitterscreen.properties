reset_g5_warning_message=Dette vil nulstille det interne ur i din Dexcom G5 sender.\n\nEr du sikker på du vil gøre det? Det kan ikke fortrydes\!
reset_g5_confirmation_message=Nulstillings kommandoen er sat i kø, og vil blive udført næste gang senderen tilsluttes Spike. Det kan tage op til 10 minutter at gennemføre hele processen. Du vil ikke modtage aflæsninger, før den er færdig.
