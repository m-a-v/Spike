pebble_instructions_title=Instruktioner
pebble_instructions_body=Siden Pebble er udgået, er brugere nødt til at migrere til Rebble platformen. Venligst gå til http\://rebble.io, opret en konto og følg instruktionerne til hvordan du tilslutter dit Pebble til Rebble.\n\nBagefter, vil du være i stand til at bruge alle ovenstående apps for at tilføje behandlinger til Spike direkte fra dit ur. Sørg for at installere disse apps direkte fra Pebble app'en på din enhed. Konfigurer app'en til at pege på følgende Nightscout URL-adresse\: http\://127.0.0.1\:1979 (Nogle gange kræver app'en at du peger mod http\://127.0.0.1\:1979/pebble).\n\nFor at kunne se dit blodsukker niveau på dit Pebble ur, følg vejledningen opført i Spike indstillinger > integration > intern http-server.
