instructions_description_label=<p align\="center"><b>Loop offline</b></p><p></p><p align\="justify">Spike kan integreres direkte <a href\="https\://github.com/LoopKit/Loop">med <font color\="\#0086FF">Loop (https\://github.com/LoopKit/Loop)</font></a> for at give mulighed for at Loope helt offline, uden at skulle have en aktiv internetforbindelse.</p><p></p><p align\="justify">For at bruge denne funktion skal du udføre følgende trin\:</p><p></p><ul><li><p align\="justify"><b>Konfigurer dine legitimations oplysninger\:</b> Øverst på denne skærm skal du oprette dit brugernavn og din adgangskode, der senere bruges til at konfigurere Loop.</p></li><li><p align\="justify"><b>Skift Loops kildekode\:</b> Katie DiSimone var venlig nok til at lave alle de nødvendige redigeringer til Loop for at kunne arbejde offline med Spike, og dele dem med fællesskabet. Hvis du ikke selv vil redigere, kan du downloade Katies redigerede version (den er opdateret med den oprindelige Loop version) og sende den direkte til din enhed. Den er tilgængelig<a href\="https\://github.com/Kdisimone/Loop/tree/spike-master"><font color\="\#0086FF">her (https\://github.com/Kdisimone/Loop/tree/spike-master)</font></a>. Hvis du ønsker at udføre redigeringen selv, skal du åbne den oprindelige Loop code i Xcode og i Project Navigator, gå til Loop > Models > ServiceAuthentication og åbn filen "ShareService.swift". Slet tegnene "/*" fra linje 55 og "*/" fra linje 62. Udskift "https\: // REPLACEME" med "http\://127.0.0.1\:1979". Udskift "Custom" med "Spike". Gem dit Xcode-projekt og send Loop til din iOS-enhed.</p></li><li><p align\="justify"><b>Konfigurer Loop\:</b> Åbn Loop, gå til Indstillinger > Dexcom Share. Under "Server" vælg "Spike", indtast det brugernavn og adgangskode, du definerede øverst på denne skærm, og klik på "Tilføj konto". <b>Hvis du har et Transmitter ID indsat i Loop, skal du fjerne det, da der ellers kan forekomme manglende aflæsninger (MEGET VIGTIGT\!)</b>. Loop henter nu dine glukoseværdier direkte fra Spike.</p></li></ul><p></p><p align\="center"><b>Spike Master til Spike Følger offline</b></p><p></p><p align\="justify">Du kan få en Spike Følger til at hente data direkte fra din Spike Master app, uden at have brug for et Nightscout websted og helt offline, så længe de begge er tilsluttet det samme Wi-Fi-netværk.</p><p></p><p align\="justify">For at bruge denne funktion skal du udføre følgende trin\:</p><p></p><ul><li><p align\="justify"><b>Find Masterens IP adresse\:</b> På Masterens iOS enhed skal du gå til iOS indstillinger > Wi-Fi og klikke på knappen "i" ved siden af det aktive netværk. Skriv IP adressen ned.</p></li><li><p align\="justify"><b>Konfigurer Spike Følger\:</b> I Spike Følger skal du gå til Indstillinger -> Generelt -> Dataindsamling, aktivere "Følger" tilstand, og i Nightscout URL feltet skrive http\://MASTER_IP_ADDRESS\:1979. Følgeren burde nu begynde at modtage data direkte fra Masterens enhed.</p></li></ul><p></p><p align\="center"><b>Apple Ur Offline</b></p><p></p><p align\="justify">Spike kommer med en Apple Ur app. Sørg for, at den interne HTTP server er aktiveret (ikke nødvendigt med bruger referencer). Installer appen på dit Apple Ur direkte fra Ur appen på din enhed. Ingen yderligere opsætning er påkrævet.</p><p></p><p></p><p align\="center"><b>Pebble Offline</b></p><p></p><p align\="justify">Du kan bruge Pebble ure med Spike (hentning af data helt offline).</p><p></p><p align\="justify">For at bruge denne funktion skal du udføre følgende trin\:</p><p></p><ul><li><p align\="justify"><b>Download og installer kompatible "Ur skiver"\:</b> Brug din iOS Pebble-app til at downloade og installere en af følgende "Ur skiver"\: CGM SkyLine, CGMitC-Sleep, CGM - Sky, Sleep CGM In The Cloud Slot 2, CGM GRID - Continuous Glucose Monitoring, CGM In The Cloud Slot2, Nightscout, Slot2 Nightscout, CGM NS, Simple CGM Spark, Simple CGM, Simple CGM Time, Simple CGM PWD, Simple CGM Time Jack, Simple CGM TicToc, Vibe Spark, Urchin CGM (fungerer uden pumpedata og forudsagte BGS) & Nightscout BWP (fungerer uden BWP info). Du behøver ikke opsætte credentials på denne skærm, du kan lade dem være tomme.</p></li><li><p align\="justify"><b>Konfigurer din "Ur skive"\:</b> Ved hjælp af Pebble app'en skal du konfigurere din "Ur skive" for at bruge Nightscout som datakilde og pege den til følgende URL adresse\: http\://127.0.0.1\:1979. Sørg altid for at holde Pebble app'en åben, ellers kan dit ur ikke kommunikere med Spike.</p></li></ul><p></p><p align\="center"><b>FitBit Offline</b></p><p></p><p align\="justify">Du kan bruge FitBit ure (Ionic eller Versa) med Spike (hentning af data helt offline). Særlig tak til Ryan Mason.</p><p></p><p align\="justify">For at bruge denne funktion skal du udføre følgende trin\:</p><p></p><ul><li><p align\="justify"><b>Download and installer Glance "Ur skiven"\:</b>Do it by following <a href\="https\://github.com/Rytiggy/Glance">dette <font color\="\#0086FF">link (https\://github.com/Rytiggy/Glance)</font></a>. Du behøver ikke opsætte credentials på denne skærm, du kan lade dem være tomme.</p></li><li><p align\="justify"><b>Konfigurer din "Ur skive"</b>Peg "Ur skiven" mod following URL (API Endpoint)\: http\://127.0.0.1\:1979/sgv.json</b></p></li></ul><p align\="justify">Spike er også kompatibel med "Orbits NS" og "FlashCGM" (https\://github.com/PedanticAvenger/FlashCGM/wiki) "Ur skiver". Søg efter dem i FitBit app butik og peg dem mod http\://127.0.0.1\:1979</p><p></p><p></p></p><p align\="center"><b>Garmin Offline</b></p><p></p><p align\="justify">Du kan bruge Garmin ure med Spike (hentning af data helt offline). Særlig tak til Andreas May (@swissalpine) for at lave brugerdefinerede Ur apps til Spike\!</p><p></p><p align\="justify">For at bruge denne funktion skal du udføre følgende trin\:</p><p></p><ul><li><p align\="justify"><b>Download og installer en kompatibel Ur app\:</b> Brug Garmin App Butik til at downloade og installere Ur app'en fra <a href\="https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b">dette <font color\="\#0086FF">link (https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b)</font></a>. Flere apps/widgets vil blive tilgængelige i fremtiden. Du kan tjekke dem ved at besøge <a href\="https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps">dette <font color\="\#0086FF">link (https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps)</font></a>. Du behøver ikke opsætte credentials på denne skærm, du kan lade dem være tomme.</p></li><li><p align\="justify"><b>Konfigurer din "Ur skive"\:</b> Brug Garmin Connect Mobil app til at konfigurere din Ur skive app i Enheder -> Enhedstype -> Aktiviteter og app håndtering -> Aktiviteter og apps -> Spike ur> Indstillinger.</b></p></li></ul><p align\="justify">Spike er også kompatibel med "CGM Loop" Ur app lavet af Tynbendad Dadtynben. Hent den <a href\="https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3"><font color\="\#0086FF">her (https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3)</font></a>og peg den på http\://127.0.0.1\:1979</p><p></p><p></p></p><p align\="center"><b>Nightguard Offline</b></p><p></p><p align\="justify">Du kan bruge Nightguard app'en med Spike (hentning af data helt offline) og drage fordel af at have et 'rulbart' glukosediagram på dit Apple Ur.</p><p></p><p align\="justify">For at bruge denne funktion skal du udføre følgende trin\:</p><p></p><ul><li><p align\="justify"><b>Download og installer Nightguard app'en fra App Store\:</b> Hvis du har et Apple Ur, skal du også installere den på dit ur. Du behøver ikke opsætte credentials på denne skærm, du kan lade dem være tomme.</p></li><li><p align\="justify"><b>Konfigurer Nightguard\:</b> Åbn Nightguard app'en på din iOS-enhed, gå til præferencer og indtast følgende URL adresse\: http\://127.0.0.1\:1979. Hvis dette er første gang du bruger Nightguard Ur app'en, skal du åbne app'en på dit ur, trykke på skærmen og vælg "opdater".</b></p></li><li><p align\="justify"><b>Note\:</b> De fleste apps, der henter data fra Nightscout, burde fungere sammen med Spike ved hjælp af et lignende setup. Det er op til dig at prøve andre apps, hvis du har lyst. Hvis du finder en app, der ikke virker, når du forsøger at hente data direkte fra Spike, skal du sørge for at lade os det vide, og vi vil forsøge at gøre den Spike kompatibel.</b></p></li></ul>
