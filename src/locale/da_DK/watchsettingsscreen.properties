instructions_description_label=<p align\="center"><b>Ur App</b></p><p></p><p align\="justify">Spike leveres med en Apple Ur app. Sørg for at den interne HTTP server er aktiveret i Indstillinger -> Integration (der er ingen grund til at indtaste legitimations oplysninger). Installer app'en på dit Apple Ur direkte fra Ur app'en på din enhed. Der kræves ingen yderligere installation.</p><p></p><p align\="center"><b>Komplikation</b></p><p></p><p align\="justify">Standard komplikationer styres af WatchOS og opdaterer kun med 15-90 minutters mellemrum. Den eneste undtagelse kalender komplikation, som opdaterer straks. Derfor bruger Spike kalender komplikationen til at vise dine glukose værdier på dit Apple Ur uden forsinkelse.</p><p></p><p align\="justify">For at bruge denne funktion, skal du udføre følgende trin\:</p><p></p><ul><li><p align\="justify"><b>Oprette en dedikeret kalender\:</b> Åbn Kalender på din enhed ved at klikke på Kalender ikonet direkte fra hjem skærmen. Klik på "Kalendere" i bunden, klik "Rediger" og klik "Tilføj kalender" under iCloud. Giv kalenderen et navn (for eksempel "Spike") og klik på "Gjort". Hvis du ikke har en iCloud konto konfigureret i din iOS-enhed skal du oprette en eller vælge en kalender, der ikke er placeret på iCloud (anbefales ikke). Du behøver ikke at oprette en ny kalender for Spike men det anbefales stærkt, for at holde tingene i orden. Du kan godt bruge kalendere, der ikke er hosted i iCloud, f.eks. Gmail eller andre onlinetjenester, men ved hjælp af en iCloud kalender, vil der sendes data til dit Apple Ur hurtigere og fuldstændig offline.</p></li><li><p align\="justify"><b>Sync kalender til uret\:</b> Åbn Ur app'en på din enhed ved at klikke på ikonet Ur direkte fra hjem skærmen. Gå til "Kalender" og under afsnittet "Kalendere", klik på "Brugerdefineret" og sørg for at den kalender du oprettede i forrige trin er markeret. Prøv at have så få kalendere som muligt synkroniseret med dit Apple Ur, da dine glukose værdier ellers kan blive overlappet af andre kalenderbegivenheder.</p></li><li><p align\="justify"><b>Godkend Spike\:</b> Aktiver "Aktiveret" øverst på denne skærm, klik på "Godkend" knappen og tillad Spike adgang til dine kalendere. Hvis du kommer til at nægte Spike adgang til dine kalendere og ønsker at tillade det på et senere tidspunkt, skal du gå til dine Enhedsindstillinger, Privatlivets fred, Kalendere og tænde "Spike".</p></li><li><p align\="justify"><b>Konfigurere komplikation i Spike\:</b> Vælg den nyoprettede kalender fra trin 1 og vælg de oplysninger du vil have vist på dit Apple Ur.</p></li><li><p align\="justify"><b>Konfigurer komplikation i Apple Ur\:</b> På dit Apple Ur eller Ur app'en på din iOS enhed, vælg "Modulær" Ur skive og sørg for at du også vælger "Kalender komplikation" til at være til stede i midten af urskiven (Spike er også kompatibel med Siri, Utilities, Aktivitet (digital og analog), Mickey Mouse, Toy Story, Timelapse, Motion og Kalejdoskop Ur skiver). Din glucose værdier bør nu begynde at synkronisere til dit ur, når du modtager din næste aflæsning fra CGM Senderen. Hvis der af en eller anden grund ikke kommer aflæsninger på dit Apple Ur, gå til Ur app'en og under "Generelt", "Reset" Klik på "Nulstil Sync Data" og vent et par minutter. Du skal muligvis gøre dette hver gang du genstarter din enhed eller Apple Ur, undertiden kan iOS være en smule temperamentsfuld, når du synkroniserer data fra enheden til din Apple Watch efter en genstart.</p></li><li><p align\="justify"><b>Mit Apple Ur stopper med at vise mine værdier (huller) mellem aflæsninger efter et par minutter. Er der noget jeg kan gøre?</b> ja. Prøv at aktivere indstillingen "Gap Fix". Når aktiveret, vil Spike altid oprette en 10 minutters kalenderbegivenhed med din seneste glukose værdi. Dette synes at løse problemet. Så snart en ny aflæsning kommer fra Senderen, vil Spike redigere forrige kalender begivenhed og sætte den til 5 minutter før den tilføjer en ny 10 minutters kalenderbegivenhed. Dette vil undgå begivenhed overlapninger.</p></li><li><p align\="justify"><b>Hvordan får jeg adgang til min glukose historik på Apple Ur?</b> Klik på Kalender på Apple Ur, og din glucose historik vil blive præsenteret i en popup.</p></li><li><p align\="justify"><b>Kan jeg få mine data vist i et diagram på mit Apple Ur?</b> Ja\! Gå I Spike Indstillinger -> Integration, Aktiverer intern HTTP server, og følg anvisningerne på skærmen til opsætning af Nightguard med Spike.</p></li><li><p align\="justify"><b>Kan jeg dele min glukose værdier til en anden persons Apple Ur?</b> ja\! Så længe du deler kalenderen, du oprettede i trin 1, kan de også få dine glucose værdier vist på deres Apple Ur. De bliver nødt til at følge trin 2 & 5 på deres iOS-enhed. De vil også være nødt til at have en aktiv internetforbindelse hele tiden, og bør gå til Indstillinger, Kalender, Konti, Hent nye Data og Vælg Push under iCloud, for at nye glukose værdier hentes automatisk fra iCloud og synkroniseres med uret. For instruktioner om, hvordan du deler kalenderen du oprettede i trin 1 med andre mennesker, skal du følge <a href\="https\://support.apple.com/kb/ph2690">dette <font color\="\#0086FF">link</font></a>.</p></li></ul>
