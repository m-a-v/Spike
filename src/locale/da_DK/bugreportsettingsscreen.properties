warning_description=<p align\="justify">Misbrug ikke denne funktion. Rapporter ikke en fejl for at bede om funktioner. Gå altid <a href\="https\://www.facebook.com/groups/spikeapp/">til <font color\="\#0086FF">Spike's Facebook Supportgruppe</font></a> først, før du rapporterer en fejl. De fleste gange er det ikke er en fejl, og du kan finde en løsning der.</p><p></p><p align\="justify">Hvis du oplever manglende aflæsninger (huller), skal du ikke indrapportere en fejl, men gå til hjælp skærmen og følg forslagene der. Problemet skyldes at din iOS er for aggressiv og fjerner Spike appen fra hukommelsen.</p> 
