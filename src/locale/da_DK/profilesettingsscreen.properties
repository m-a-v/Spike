insulin_curve_peak_description=Bilineær model\: En enklere model, næsten identisk med den der anvendes af Nightscout, som kun tager insulin virkningsvarighed (DIA) som inputparameter. Modellen har en lineær insulin virkningsgrad.\n\nEksponentiel model\: En mere avanceret model, der kan tilpasses (inden for juridiske grænser) til individuelle behov. Den medtager både DIA og højdepunkter som inputparametre. Denne model er mere nøjagtig end den bilineære, og mere tilpasset hvordan den menneskelige krop absorberer insulin, da de fleste insulin typer når deres højdepunkt og fald efter en kurve. Den eksponentielle model kræver, at du skal angive en længere DIA end den bilineære, da det skaber en mere realistisk insulin hale (du kan se det i insulin aktion kurven afbildet ovenfor). Hvis du bruger en DIA på, lad os sige 3h med den bilinear model eller Nightscout algoritme (også bilinear), vil du sandsynligvis være nødt til at indstille din DIA til 4-5h med den eksponentielle model, som er i overensstemmelse med empiriske data frigivet af de fleste insulin producenter.\n\nForudindstillinger\: Spike giver dig flere forskellige forudindstillinger, der allerede er tilpasset til at passe de fleste kommercielle insuliner (ku tilgængelig for den eksponentielle model). Hurtig virkende forudindstillinger er egnet til Novolog, Novorapid, Humalog og Apidra insuliner mens de ultra-hurtige presets vil bedre passe Fiasp. Forudindstillinger kan bruges som de er eller som base skabelon for yderligere tilpasning.\n\nHøjdepunkt\: Varighed (i minutter) indtil insulin virkningsgraden når sit højdepunkt.
