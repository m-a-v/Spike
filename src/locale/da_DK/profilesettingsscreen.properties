isf_ic_trend_bgtarget_description_label=ISF (Insulin følsomheds faktor)\: Hvor meget én enhed insulin sænker blodsukkeret. For eksempel, hvis din Insulin følsomheds faktor er 50, sænker én enhed insulin blodsukkeret med 50 mg/dL. Spike understøtter også Insulin følsomheds faktor i mmol/L. Hvis Spike angives mmol/L, vil en Insulin følsomheds faktor på 2,5 betyde at én enhed insulin sænker blodsukkeret med 2,5 mmol/L.\n\nI\:K (Insulin til kulhydrat forhold)\: Antallet af gram kulhydrat dækket af én enhed insulin. For eksempel, hvis din Insulin til kulhydrat forhold er 15, skal du tage én enhed insulin for hver 15 gram kulhydrater du spiser.\n\nFor at finde din ISF og I\:K, læs vejledningerne nedenfor.\n\nMål blodsukker\: Det blodsukker niveau (mg/dL eller mmol/L) du sigter efter. Det du ønsker at have det meste af tiden.\n\nTendenser\: Mængden af insulin eller kulhydrater der skal til, for at få opadgående eller nedadgående trend pile flade. Opadgående tendens pile behøver insulin og nedadgående tendens pile har brug for kulhydrater.
