workflow_instructions_title=Instruktioner
workflow_instruction_body=Sørg for at du har "Workflow" app'en (hvis du bruger iOS 11 eller lavere) eller "Shortcuts" app'en (hvis du bruger iOS 12 eller højere) installeret på enheden. Du kan få dem gratis ved at søge i App Store.\n\nNår app'en er installeret på din enhed, gå til Today visningen og tilføj Workflow/Shortcut som Today Widget. Hvis du har et Apple Watch kan du også køre processen direkte fra uret, så længe du installere den korresponderende app på det. Du kan gøre dette direkte fra Watch app'en på din enhed. \n\nFor at konfigurere både Today Widget og Apple Watch, tryk på en af de angivne knapper på denne skærm, hvorefter en popup vises, vælg "Kopier til Workflow" eller "Kopier til Shortscuts" (afhængigt af hvilken app du har installeret), tryk på "få genvej" hvis du bruger Shortcuts (hvis du bruger Workflow findes dette trin ikke), tryk derefter på "Færdig" i øverste højre hjørne af skærmen. Processen vil nu være klar til brug fra din Today Widget / Apple Watch.
workflow_instruction_apple_watch_disclaimer=Bemærk\: Hvis du er på iOS 12 og bruger Shorcuts app'en, er der stadig ingen Apple Watch app tilgængelig (kun en Today Widget). Apple frigiver Apple Watch app'en snart, men for nu, er den kun tilgængelig på iOS 11 eller lavere.
