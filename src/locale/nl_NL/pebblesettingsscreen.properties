get_pebble_app=Ontvang
pebble_instructions_title=Instructies
pebble_instructions_body=Sinds Pebble is stopgezet, moeten gebruikers migreren naar de Rebble platform. AUB stap over naar http\://rebble.io, maak een account aan en volg de instructies om je Pebble aan Rebble te verbinden.\n\nDaarna ben je in staat om alle van de bovenstaande apps te gebruiken om je behandelingen direct vanaf je watch toe te voegen aan Spike. Je moet de apps direct vanuit de Pebble app op je apparaat installeren. Configureer de app met het volgende Nightscout URL adres\: http\://127.0.0.1\:1979 (soms vraagt de app dat je deze link gebruikt\: http\://127.0.0.1\:1979/pebble).\n\nOm het mogelijk te maken om je glucose waarden op je Pebble Watch te zien moet je de instructies in Spike Instellingen > Integratie > interne HTTP server volgen.
