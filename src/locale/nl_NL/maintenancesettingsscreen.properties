database_backup_restore_explanation_label=Een database back-up bewaart al je data (vorige metingen, behandelingen, insulines, enz.) EN instellingen (alarmen, kleuren, paswoorden, enz.) in iCloud. Je kunt de Spike database back-uppen/herstellen op elk toestel dat ingelogd is opdezelfde iCloud account. Dit kun je gebruiken om al je data en instellingen over te brengen naar een ander toestel of gewoon om een back-up te nemen voor als je een herinstallatie/update doet van iOS, zodat je deze later indien nodig kunt herstellen.\n\nEen back-up van enkel je instellingen (optie bovenaan het scherm) zal geen back-up maken van je data, enkel de instellingen. Dit kun je gebruiken indien je een nieuwe installatie wil doen van Spike zonder alles opnieuw te moeten instellen.
