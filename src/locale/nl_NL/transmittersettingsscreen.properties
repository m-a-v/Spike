workflow_miaomiao_email_body=<p>Hallo Spiker\!</p><h2>Today Widget / Apple Watch</h2><p>Zorg dat je de Workflow app hebt geïnstalleerd op je toestel. Je kunt het <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">hier</a> ophalen, het is gratis. Ga naar "Today View" en voeg de WorkFlow Today Widget toe. Indien je een Apple Watch hebt en je wil metingen op-aanvraag vanuit je Apple Watch intiëren, dan moet je Workflow installeren. Je kunt dit via de Watch app op je toestel doen.</p><p>Om zowel Today Widget als Apple Watch te configureren, klik op de volgende link. Je kunt de kleur en titel aanpassen, maar verander niet de workflow configuratie. Als je de Workflow klikt en je selecteert "GET WORKFLOW", dan wordt het automatisch toegevoegd aan je Today Widget en Apple Watch.</p><ul><li><a href\="https\://workflow.is/workflows/8d92d36a270c42378bd2441b73582bc6">Metingen Op-Aanvraag</a></li></ul><p></p><h2>Opmerking</h2><p>Vergeet niet de interne HTTP server te activeren in Spike's instellingen -> Integratie. Niet nodig inloggegevens in te stellen.</p><p>Nog een fijne dag\!</p><p>Spike app</p>
