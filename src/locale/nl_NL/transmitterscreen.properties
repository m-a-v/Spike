alert_info_title=Info
g5_info_screen=Belangrijk\:\nVolg de volgende stappen om zeker te zijn dat het proces soepel verloopt en er geen extra batterij gebruikt wordt van je zender\:\n\n1) Ga naar iOS instellingen, Bluetooth en verwijder alle zenders.\n2) iOS instellingen, Algemeen, Stel opnieuw in, herstel netwerk instellingen\n3) Telefoon start opnieuw op, open Spike en laat de app open zonder het scherm te vergrendelen en wacht op een nieuw verbindingsverzoek. Accepteer het verzoek.\n\nINFO\nDe knop met het + teken rechtsboven in de hoek van het beginscherm maakt het mogelijk om kalibraties toe te voegen. Je kunt start/stop de sensor door op de "Sensor" knop in het hoofdmenu te klikken. Je komt bij het hoofdmenu door vanaf links over het scherm te vegen.\n\nAls je apparaat nog niet verbonden is met je zender, laat dan de app open totdat er een Bluetooth verbindingsverzoek komt.\n\nBELANGRIJK\: het is noodzakelijk dat de officiële Dexcom altijd gesloten blijft\! Je kunt deze zelfs verwijderen. De Dexcom G5 zender kan maar naar één app tegelijkertijd data versturen en de officiële Dexcom G5 app gaat altijd voor\! Als je een Dexcom ontvanger hebt, dan moet je deze ook uitschakelen.
blucon_info_screen=De knop met het + teken in de rechterbovenhoek van het beginscherm maakt het mogelijk om kalibraties in te voeren. Je kunt de sensor starten/stoppen door op de "Sensor" knop in het hoofdmenu te klikken. Je krijgt toegang tot het hoofdmenu door vanaf de linkerkant over het scherm te vegen.\n\nAls je apparaat nog niet verbonden is met BluCon, laat dan de app open totdat je een Bluetooth verbindingsverzoek ontvangt.\n\nBelangrijk\: het is noodzakelijk dat je iedere andere app die verbinding maakt met je Blucon sluit. De BluCon zender kan maar naar één app tegelijkertijd data sturen.
g4_info_screen=De knop met het + teken in de rechterbovenhoek maakt het mogelijk om kalibraties in te voeren. Je kunt de sensor starten/stoppen door op de "Sensor" knop in het hoofdmenu te klikken. Je krijgt toegang tot het hoofdmenu door vanaf links over het scherm te vegen.\n\nJe kunt scannen en verwijderen van een Bluetooth apparaat door op de "Transmitter" knop in het hoofdmenu te klikken.\n\nBelangrijk\: Het Bluetooth apparaat kan maar naar één apparaat tegelijkertijd data sturen, het is noodzakelijk om alle andere apps die verbinding maken met het Bluetooth apparaat te sluiten.
miaomiao_info_screen=De knop met het + teken in de rechterbovenhoek maakt het mogelijk om kalibraties in te voeren. Je kunt de sensor starten/stoppen door op de "Sensor" knop in het hoofdmenu te klikken. Je krijgt toegang tot het hoofdmenu door vanaf links over het scherm te vegen.\n\nJe kunt scannen en verwijderen van een Bluetooth apparaat door op de "Zender" knop in het hoofdmenu te klikken.\n\nBelangrijk\: Het Bluetooth apparaat kan maar naar één apparaat tegelijkertijd data sturen, het is noodzakelijk om alle andere apps die verbinding maken met het Bluetooth apparaat te sluiten.
sensor_not_started=Je hebt uw sensor nog niet gestart. Vergeet niet om deze te starten, anders ontvang je geen metingen.
