reset_g5_warning_message=Dit zal de interne klok van uw Dexcom G5 zender resetten.\n\nWeet je zeker dat je dit wilt? Het kan niet ongedaan gemaakt worden\!
reset_g5_confirmation_message=De reset opdracht staat in de wachtrij en wordt bij de volgende verbinding van uw zender met Spike uitgevoerd. Het kan tot 10 minuten duren om het gehele proces te voltooien. Je ontvangt geen metingen totdat het is afgerond.
