instructions_description_label=<p align\="center"><b>Watch App</b></p><p></p><p align\="justify">Spike komt met een Apple Watch app Controleer dat de interne HTTP server aanstaat in Instellingen --> integratie (niet nodig om gegevens in te voeren). Installeer de app op je Apple Watch via de Watch app op je apparaat. Verdere setup is niet nodig.</p><p></p><p align\="center"><b>Complication</b></p><p></p><p align\="justify">Standaard complicaties worden beheerd door WatchOS en verversen iedere 15-90 minuten. Enige uitzondering is de agenda complicatie, deze ververst per direct. Om die reden gebruikt Spike de agenda complicatie om je waarden zonder vertraging op je Apple Watch weer te geven.</p><p></p><p align\="justify">Om deze optie te gebruiken, voer de volgende stappen uit\:</p><p></p><ul><li><p align\="justify"><b>Maak een eigen agenda aan\:</b> Open de agenda app op je apparaat door op het Agenda icoon te drukken op het thuisscherm. Klik op de "Agenda's" knop onderaan, en vervolgens "Nieuwe Agenda", geef de agenda een naam (bijvoorbeeld "Spike") en kies bij "Account" voor iCloud en klik op "Gereed". Als je geen iCloud account heeft toegevoegd aan je iOS apparaat, dan moet je dat alsnog doen of een agenda kiezen die niet via iCloud werkt (niet aanbevolen). Het is niet noodzakelijk om een nieuwe agenda voor Spike aan te maken maar het wordt zeer aanbevolen om het goed te laten weren. Je kunt agenda's gebruiken die niet via iCloud lopen, zoals Gmail of een andere online service, maar het gebruik van een iCloud agenda geeft u de mogelijkheid om sneller en offline data naar uw Apple Watch te sturen.</p></li><li><p align\="justify"><b>Sync agenda naar watch\:</b> Open de Watch app op je apparaat door direct vanaf het thuisscherm op het Watch icoon te klikken. Ga naar "Agenda" onder de "Agenda's" sectie en klik op "Aangepast" en selecteer de agenda die je in de vorige stap hebt aangemaakt. Probeer om zo min mogelijk agenda's te synchroniseren met uw Apple Watch. Anders worden je glucose waarden mogelijk overlapt door andere agenda activiteiten.</p></li><li><p align\="justify"><b>Autoriseer Spike\:</b> Activeer de "Aan" schuif aan de bovenkant van dit scherm, klik op de "Autoriseer" knop en geef Spike toegang tot je agenda's. Mocht je de toegang tot de agenda's hebben afgewezen, en wil je dit op een later moment toch toestaan, ga dan naar apparaat instellingen, privacy, agenda's en zet "Spike" aan.</p></li><li><p align\="justify"><b>Configureer complicatie in Spike\:</b> Selecteer de nieuw aangemaakte agenda en kies de informatie die je weergegeven wilt hebben op je Apple Watch.</p></li><li><p align\="justify"><b>Configureer complicatie in Apple Watch\:</b> \nSelecteer op je Apple Watch of in de Watch app op je iOS apparaat de "Modulair" wijzerplaat en zorg ervoor dat je ook de "Agenda" complicatie selecteert om weer te geven in het midden van de wijzerplaat (Spike is ook bruikbaar met Siri, Utilities, Activiteit (digitaal en analoog), Mickey Mouse, Toy Story, Timelapse, Beweging en Caleidoscope wijzerplaten).\n\nMet de volgende meting van uw CGM zender gaan je waarden synchroniseren met je watch. Mocht je toch geen metingen op je Apple Watch krijgen, ga dan naar de Watch app, "Algemeen", "Stel opnieuw in", klik op "Herstel synchronisatiegegevens" en wacht een paar minuten. Mogelijk moet je dit iedere keer dat je apparaat of Apple Watch opnieuw opstart herhalen. iOS kan wat eigenwijs zijn bij het synchroniseren van data van je apparaat naar je Apple Watch na een herstart.</p></li><li><p align\="justify"><b>Mijn Apple Watch geeft geen waarden weer (gaten) tussen metingen na een paar minuten. Kan ik daar iets aan doen?</b> Ja. Zet de "Gatenoplossing" aan. Wanneer deze aanstaat maakt Spike altijd een agenda evenement van je laatste glucose waarde van 10 minuten. Dit lijkt het probleem op te lossen. Zodra je zender een nieuwe meting stuurt, past Spike de vorige agenda evenement aan naar 5 minuten. Dit voorkomt overlappende evenementen.</p></li><li><p align\="justify"><b>Hoe kan ik mijn glucose geschiedenis op mijn Apple Watch inzien?</b> Klik op de agenda complicatie op je Apple Watch en je glucose geschiedenis wordt weergegeven in een popup.</p></li><li><p align\="justify"><b>Kan mijn data weergegeven worden in een grafiek op mijn Apple Watch?</b> Ja\! Ga naar instellingen --> integratie, zet interne HTTP server aan en volg de instructies om Nightguard met Spike in te stellen.</p></li><li><p align\="justify"><b>Kan ik mijn glucose waarden delen met de Apple Watch van iemand anders?</b> Ja\! Als je de agenda die je hebt aangemaakt in stap 1 deelt met die personen, kunnen de waarden ook worden weergegeven op hun Apple Watch. Zij moeten ook stap 2 & 5 volgen op hun iOS apparaat. Ze moeten ook altijd een internetverbinding hebben en gaan naar Instellingen, Agenda, Accounts, Ververs nieuwe data en onder iCloud selecteer Push zodat nieuwe glucose waarden automatisch worden gedownload van iCloud en gesynchroniseerd met de watch. Voor instructies om met andere personen de agenda die je in stap 1 hebt aangemaakt te delen ga naar <a href\="https\://support.apple.com/kb/ph2690">this <font color\="\#0086FF">link</font></a>.</p></li></ul>
