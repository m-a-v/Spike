suspension_instructions=<p align\="justify">'Verhinder Slaapmodus dient om te vermijden dat Spike metingen van je zender mist en om te garanderen dat Spike in de achtergrond down en uploads kan doen (dit is nodige bijvoorbeeld voor NightScout, Dexcom Share). Spike zal actief blijven op de achtergrond. </p><p></p><p align\="justify">Je kunt Spike de instelling laten kiezen. Geavanceerde gebruikers kunnen de instelling wijzigen. Hoe minder agressief, hoe beter voor de batterij van je toestel. </p><p></p><p align\="justify">Wil je het batterijverbruik proberen te verminderen, kies dan "Standaard" of "Laag" indien je zender een Dexcom G5 of G4 is, "Hoog" of "Zeer Hoog" voor alle andere zender types.</p><p></p><p align\="justify">Indien Spike blokkeert of indien er metingen ontbreken, probeer dan "Zeer Hoog" en zie of dit het probleem oplost. Indien ja, probeer dan "Hoog", dan "Laag" en uiteindelijk "Standaard" tot je voor jezelf een niveau vindt dat werkt voor jouw en zo weinig mogelijk energie verbruikt.</p><p></p><p align\="justify">Indien geen enkele van voorgaande methodes werkt, kies dan "Alternatieve Methode \#1" en probeer alle beschikbare niveaus. Kies deze optie alleen indien je nog altijd ontbrekende metingen hebt want deze optie verbruikt nog meer energie van de batterij. Gebruik "Alternatieve Methode \#1" enkel als laatste redmiddel.</p><p></p><p align\="justify">Indien geen enkele van voorgaande niveaus werkt, kies dan "Alternatieve Methode \#2" en probeer dit met alle mogelijke niveaus. Kies deze optie alleen indien je nog altijd ontbrekende metingen hebt want deze optie verbruikt nog meer energie van de batterij. Je kunt ook een combinatie gebruiken van beide methodes maar dat is je laatste redmiddel, het zal veel energie vragen van je batterij.</p>
