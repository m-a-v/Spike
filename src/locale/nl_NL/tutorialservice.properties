alert_title=Setup
alert_message=Wil je dat ik je door het installatieproces begeleid?
first_step_message=Klik op de knop linksboven om naar het hoofdmenu te gaan.\n\nJe kunt ook vanaf de linkerkant over het scherm vegen.
second_step_message=Klik op de instellingen knop.
third_step_message=Klik op de algemene instellingen knop.
fourth_step_message=Stel je glucose eenheid en hoge en lage waarden in.\n\nAls je klaar bent klik dan linksboven op de "Terug" knop of veeg vanaf de linkerkant van het scherm.
fifth_step_message=Nu ga je jouw transmitter installeren.\n\nKlik op de transmitter instellingen knop.
sixth_step_message=Selecteer je transmitter type en voer je transmitter ID in (sommige transmitters zoals MiaoMiao, BlueReader, etc. vragen niet om een transmitter ID).\n\nVolg de instructies zorgvuldig en dubbelklik om te controleren of alle info correct is ingevoerd.\n\nAls je klaar bent klik je linksboven op de "Terug" knop of veeg vanaf de linkerkant over het scherm.
seventh_step_message=Nu wacht je totdat het Bluetooth verbindingsverzoek verschijnt (dit kan tot 10 minuten duren) als je transmitter niet eerder was verbonden met je apparaat.\n\nIn de tussentijd, activeer je voor de zekerheid de "Niet Vergrendel" optie om te voorkomen dat je screen uitgaat terwijl je wacht op het verbindingsverzoek (later kun je deze optie uitzetten in het rechterbovenmenu van het hoofdscherm of door de app te sluiten).\n\nDe volgende stap is het starten van de sensor. Ik laat je zien hoe dit moet.\n\nOpen het hoofdmenu door vanaf de linkerkant van het scherm te vegen.
seventh_step_message_non_g5=De volgende stap is het starten van je sensor. Ik laat je zien hoe dat moet.\n\nOpen het hoofdmenu door vanaf de linkerkant over het scherm te vegen.
seventh_step_message_miaomiao=De volgende stap is\: ga naar het hoofdmenu, zender en scan je apparaat (belangrijk\!). Spike heeft je sensor al gestart, het is niet nodig om dit zelf te doen.\n\nOpen het hoofdmenu door vanaf de linkerkant over het scherm te vegen, klik op de zender knop en vervolgens de Scan knop.\n\nWacht een paar tellen en vervolgens ontvang je een initieel kalibratie verzoek. Klaar\! Vergeet niet om de rest van de instellingen en schermen te ontdekken voor alle mogelijkheden van de app\!
eighth_step_message=Klik op de sensor knop.
nineth_step_message=Klik op de start knop.
tenth_step_message=De laatste stap is het starten van de sensor.\n\nSelecteer de datum en tijd waarop je de sensor inbracht, klik op de start knop en volg de instructies.\n\nJe bent klaar\!\n\nVergeet niet om de rest van de instellingen en schermen te ontdekken voor alle mogelijkheden van de app\!
tenth_step_message_non_g5=Selecteer de datum en tijd dat je de sensor inbracht, klik op de start knop en volg de instructies\n\nDaarna, ga naar het hoofdmenu, zender en scan uw apparaat (belangrijk\!)\n\nVergeet niet om de rest van de instellingen en schermen te ontdekken voor alle mogelijkheden van de app\!
eleventh_step_message=Om zeker te weten dat het proces soepel verloopt en er geen extra batterij verbruik van uw zender is, volg de volgende stappen\:\n\n1) Ga naar iOS instellingen, Bluetooth en verwijder alle zenders.\n2) iOS instellingen, Algemeen, Herstel, Herstel Netwerkinstellingen.\n3) Telefoon start opnieuw op, open Spike en hou de app open zonder het scherm te vergrendelen en wacht voor een nieuw verbindingsverzoek. Accepteer het verzoek. Als je sensor meer dan 2 uur geleden is gestart dan ontvang je een initieel kalibratie verzoek in 10-15 minutes, anders moet je wachten totdat de sensor opwarm periode is afgelopen.
