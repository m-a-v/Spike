unannounced_glucose_label=UAG
incomplete_user_profile=Waarschuwing\: je huidige profiel is niet compleet\! Voor meer precieze voorspellingen, ga naar Instellingen > Behandelingen > Profiel en controleer of je jouw ISF, I\:C en Koolhydraten Absorptie Graad hebt ingesteld.
single_prediction_curve_label=Enkele Voorspelling Grafiek
predictions_single_prediction_curve_pill_explanation_body=Spike bepaalt alleen en laat alleen zien in de grafiek, de meest relevant voorspellingsgrafiek (UAG, COB of IOB). De overige voorspellingsgrafieken worden genegeerd.
ZT_prediction_curve_explanation_title=ZT (Nul Temp)
ZT_prediction_curve_explanation_content=Voorspelde BG grafiek vertegenwoordigt een scenario waar een zero temp wordt gegeven (geen basale insuline).\n\nZT voorspelt hoe BG zich KAN ontwikkelen in de afwezigheid van basale insuline. Het sleutelwoord hier is "KAN" omdat Spike vertrouwt op wiskundige modellen om de toekomst te voorspellen.
