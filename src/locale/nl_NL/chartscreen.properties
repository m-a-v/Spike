IOB_prediction_curve_explanation_title=IOB (Insuline-aan-boord)
IOB_prediction_curve_explanation_content=Dit is een verwachte BG grafiek dat alleen gebaseerd is op insuline. Als er geen insuline (IOB) aanwezig is, zal deze verwachte BG grafiek alleen de huidige BG trend en dingen als 'BG Momentum" meenemen.\n\nAls er insuline aanwezig is, zal de verwachte BG grafiek laten zien hoe de BG zich KAN ontwikkelen op basis van alleen de actieve insuline. Het sleutelwoord is 'KAN', omdat Spike vertrouwt op wiskundige modellen om de toekomst te voorspellen.
COB_prediction_curve_explanation_title=COB (Koolhydraten-aan-Boord)
COB_prediction_curve_explanation_content=Gebruikt koolhydraten en insuline (indien beschikbaar) samen om de BG grafiek te voorspellen.\n\nDeze voorspellingslijn laat een S-vormige grafiek zien direct na het invoeren van koolhydraten. De grafiek begint vlak (zoals de huidige BG trend) en stijgt na ongeveer een uur heel snel, vervolgens stagneert de lijn weer. Een gemiddelde maaltijd absorptie tijd van 3 uur wordt aangehouden, welke zich naar verloop van tijd aangepast, omdat Spike steeds meer vertrouwt op de daadwerkelijke koolhydraten absorptie data (koolhydraten absorptie is bepaald door te analyseren hoe de BG trend zich ontwikkeld gedurende de tijd). De COB voorspellingsgrafiek kan alleen zo ver gaan in z'n voorspelling van BG's omdat het is beperkt tot de koolhydraten die worden ingevoerd, dit in tegenstelling tot de UAG grafiek.\n\nCOB voorspelt hoe de BG KAN ontwikkelen in de aanwezigheid van koolhydraten en/of insuline. Het sleutelwoord is 'KAN' omdat Spike vertrouwt op wiskundige modellen om de toekomstig te voorspellen.
UAG_prediction_curve_explanation_title=UAG (Onverwachte glucose)
UAG_prediction_curve_explanation_content=Gebruikt 'onverwachte koolhydraten en insuline (indien beschikbaar) samen in de voorspelling van de BG grafiek.\n\nIn tegenstelling tot de COB voorspelde BG grafiek, UAG is niet beperkt tot de koolhydraten invoer gegeven door de gebruiker. Op een manier 'vertrouwt' het de koolhydraten invoer niet volledig. Het controleert de koolhydraten invoer door (met terugwerkende kracht) naar glucose afwijking te vergelijken. UAG is een voorspelling voor toekomstige BGs gebaseerd op de helling (mate van verandering in BG) van daadwerkelijke BG's gedurende een periode waarin in Spike denkt dat er onaangekondigde glucose aanwezig is, door het niet invoeren van maaltijden in Spike, door het onderschatten van het aantal koolhydraten in een maaltijd of door plotselinge glucose stijgingen door de lever veroorzaakt door stress, achtenfenomeen, etc.\n\nAls BG stijgen tijdens een maaltijd of een glucose stijging door de lever, en ze stijgen hoger dan wat was voorspeld op basis van het aantal koolhydraten (er is een grote afwijking), UAG  neemt die voorspelling over, ongeacht de koolhydraten die zijn ingevoerd. En het blijft dat overnemen totdat de stijging stopt, en bloedsuiker stabiel wordt.\n\nTerwijl COB en IOB voorspelde BG grafiek laat zien hoe de BG KAN ontwikkelen op basis van alleen de huidige trend en IOB/COB, laat de UAG voorspelde BG grafiek zien hoe de BG zich DAADWERKELIJK ontwikkelt gebaseerd op de huidige trend, IOB/COB en verwachte/onverwachte glucose afwijkingen.\n\nHet sleutelwoord is 'DAADWERKELIJK' omdat Spike vertrouwt op geobserveerde data en glucose afwijkingen om de toekomst te voorspellen.
default_prediction_explanation=Gebaseerd op de huidige BG trend, momentum, terugwerkende afwijkingen, etc. gelooft Spike dat dit de meest relevante voorspelde BG grafiek op dit specifieke moment is en heeft het gemarkeerd als standaard (paars).
enable_disable_predictions_pill_explanation_title=In-/uitschakelen
enable_disable_predictions_pill_explanation_body=In- of uitschakelen van de voorspellingen in de grafiek.
predictions_duration_pill_explanation_body=Gewenste looptijd voor voorspellingen. Hoe groter het tijdframe dat is geselecteerd aan de onderkant van de grafiek, hoe groter de duur van de voorspellingen kan worden (tot een maximum van 4u).
predictions_iob_cob_pill_explanation_body=Toestaan/weiger Spike om IOB/COB mee te nemen in het berekenen van voorspellingen. Voor nauwkeurige resultaten, wordt het sterk aanbevolen om je ISF en I\:C via Instellingen > Behandelingen > Profiel in te regelen.
predictions_time_until_high_pill_explanation_body=Geschatte tijd, in minuten, totdat BG uw hoge drempel bereikt.
predictions_time_until_low_pill_explanation_body=Geschatte tijd, in minuten, totdat BG uw lage drempel bereikt.
predictions_treatments_outcome_pill_explanation_body=Definitieve BG van alle actieve insuline/koolhydraten behandelingen. Dit is dezelfde uitkomst gegeven door de Bolus-Calculator.
predictions_treatments_effect_pill_explanation_body=Het effect dat alle actieve insuline/koolhydraten behandelingen zullen hebben op je BG (uitkomst - laatste BG meting).
predictions_uag_predicted_bg_pill_explanation_body=Voorspelde BG gebruikt alleen de UAG (onverwachte glucose) grafiek en voorspellingen voor de duur gekozen door de gebruiker.
predictions_iob_predicted_bg_pill_explanation_body=Voorspelde BG gebruikt alleen de IOB (Insuline Aan Boord) grafiek en voorspellingen voor de duur gekozen door de gebruiker.
predictions_cob_predicted_bg_pill_explanation_body=Voorspelde BG gebruikt alleen de COB (koolhydraten aan boord) grafiek en voorspellingen voor de duur gekozen door de gebruiker.
predictions_minimum_predicted_bg_pill_explanation_body=Laagste voorspelde dat Spike heeft gemaakt voor toekomstige BG.
predictions_carb_impact_pill_explanation_body=De mate waarop BG wordt be√Ønvloedt door ingevoerde en niet ingevoerde koolhydraten/glucose.
predictions_bg_impact_pill_explanation_body=Huidige impact van actieve insuline en huidige aanwezige koolhydraten.\n\nHet laat zien wat je BG 'kan' doen, aangenomen dat insuline en koolhydraten activiteit de enige grote factoren van invloed zijn.\n\nBijvoorbeeld\: als de huidige BG is + 0.5 mmol/L en BGI is + 0.7 mmol/L, je BG is op dit moment aan het doen wat je zou verwachten op basis van aanwezige insuline en koolhydraten (voorspelling en impact zijn gelijk aan elkaar). Als de huidige BG en de voorspelde BG veel van elkaar verschillen, dan ontwikkelt je BG zich niet zoals voorspeld. De paarse voorspellingslijn eindigt mogelijk niet zoals de werkelijkheid. Dit kan veroorzaakt worden door onjuiste ISF/I\:C instellingen, niet ingevoerde of onjuist ingevoerd insuline/koolhydraten of externe factoren zoals stress, etc.
predictions_deviation_pill_explanation_body=Hoeveel de werkelijke BG verandert is af te leiden van BG Impact. Een hoge positieve/negatieve afwijkingsgetal betekent dat je BG zich niet ontwikkelen zoals voorspelt. De paarse voorspellingslijn eindigt mogelijk niet met het weergeven van de werkelijkheid.
predictions_bg_velocity_pill_explanation_body=Hoeveel BG stijgt/daalt iedere minuut.
predictions_eventual_bg_pill_explanation_body=Voorspelde BG na DIA (uren) rekening houdend met je huidige IOB en COB.
oref0_algorithm_cob_curve_explanation=Toekomstige COB waarden kunnen niet voorspelt worden met het gebruik van het oref0 algoritme. COB berekent in real team door het continue analyseren van de BG trends en afwijkingen in plaats van koolhydraten absorptie als een lineair proces te zien. Daarom laat de grafiek hierboven alleen het verleden en de huidige COB waarden zien.
