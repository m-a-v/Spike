disclaimer_alert_title=Disclaimer
disclaimer_body_label=LEES AANDACHTIG EN VOLLEDIG\!\nDe boluscalculator geeft informatie en inhoud dat tot stand is gekomen met de grootste zorg en het beste van onze interne en externe kennis. We willen toch benadrukken dat de boluscalculator alleen gebruikt kan worden om je informatie te geven en bewustzijn te creëren maar het kan niet het overleg met de zorgverlener vervangen. Het moet alleen gebruikt worden voor onderzoeksdoeleinden\! Spike geeft nooit medische behandeladviezen en andere medische adviezen. Voor vragen over de therapie en de instellingen die het beste bij jou passen (ISF, I\:C, etc.) adviseren we je contact op te nemen met een zorgverlener. Niks van de inhoud, of het nu verstrekt is door Spike of door een samenwerkingspartner of gebruikers, kan gebruikt worden als het aanvullen of vervangen van de informatie van een zorgverlener.\n\nBolus voorstel gegeven door de calculator is alleen een voorstel. Vergelijk de voorgestelde hoeveelheid altijd met hoe je precies voelt, en pas de voorgestelde bolus daar op aan. Consulteer altijd je zorgverlener voordat je je diabetes therapie aanpast.\n\nDe calculator instellingen moeten bepaald worden door een zorgverlener. Doe geen aanpassingen zonder de supervisie of overleg met een zorgverlener. Verkeerde instellingen zorgen altijd voor een verkeerd bonusvoorstel.\n\nHet is belangrijk om de juiste keuze te maken voor Insuline-naar-Koolhydraten ratio (I\:C) en insuline gevoeligheidsfactor (ISF). Als de geselecteerde I\:C en/of ISF verkeerd zijn, zullen alle bolusvoorstellen verkeerd zijn.\n\nHet gebruik van de boluscalculator vraagt een begrip van het gebruik of snelwerkende insuline. Misbruik of onbegrip van de berekening, of de voorgestelde bolus kan leiden tot een onjuiste insuline berekening.\n\nDe calculator houdt geen rekening met alle factoren dat de benodigde hoeveelheid insuline kunnen beïnvloeden. Die factoren omvatten het incorrect invullen van de data (verkeerde BG), verkeerde instellingen en niet ingevoerde insuline of andere data. Vergelijk het voorstel altijd met je huidige conditie. \n\nDe calculator kan geen rekening houden met ongebruikelijke veranderingen in je metabolism als gevolg van bijvoorbeeld extreem diëten. Vergelijk het voorstel altijd met je huidige conditie.\n\nControleer dat de data die je gebruikt voor de calculator correct is. Verkeerde data leidt tot verkeerde bolus voorstellen.\n\nVerander je behandeling niet op basis van één calculatie resultaat dat niet overeenkomst met hoe je je voelt, of waarvan je denkt dat het een incorrect voorstel is.\n\nDe calculator is bedoelt voor het berekenen van insulinevoorstellen voor snelwerkende insuline. Gebruik de calculator niet om voorstellen voor gemiddelde of langwerkende insuline te berekenen.\n\nDe calculator kan geen rekening houden met instabiliteiten die verband houden met je basale insuline hoeveelheid. Gebruik de calculator niet als je basaal insuline niet in balans is of op een andere manier niet onder controle is.\n\nAls je akkoord gaat met de voorwaarden zoals hierboven geeft dat aan dat je ze gelezen hebt en er mee akkoord gaat. Alle berekeningen moeten bevestigd worden voordat je ze gebruikt. De voorgestelde resultaten zijn geen vervanging voor het oordeel van je behandelaar. Zowel de auteur als welke andere partij dan ook die betrokken is bij het ontwikkelen of publiceren van Spike en de boluscalculator kunnen niet aansprakelijk worden gesteld voor gebruik of misbruik.\n\nWe adviseren zeer sterk om de boluscalculator niet te gebruiken als je sensor inaccurate metingen geeft. Dit lijkt vaak te gebeuren tijdens de eerste 24 tot 48 uur na het aanbrengen of wanneer de sensor zijn einde levensduur bijna heeft bereikt. \n\nDe boluscalculator is alleen een onderzoeksmiddel en kan onder geen omstandigheden gebruikt worden in een echte wereld scenario.
