missed_readings_description=<p align\="justify">als u gemiste metingen of gaten ervaart in Spike, in het bijzonder 's nachts, probeer de volgende oplossingen\:</p><p></p><li><p align\="justify">Sluit of verwijder iedere app die mogelijk probeert verbinding te maken met je transmitter, dit omvat ook de Vandaag Widgets en Apple Watch complicaties.</p></li><li><p align\="justify">als je Loop gebruikt om metingen van Spike te krijgen, verwijder dan de transmitter ID vanuit Loop.</p></li><li><p align\="justify">Sluit altijd alle onnodige apps via de appkiezer om geheugen vrij te maken.</p></li><li><p align\="justify">Koppel alle onnodige Bluetooth apparaten via IOS instellingen, Bluetooth.</p></li><li><p align\="justify">Zet Verversen op de achtergrond voor alle onnodige apps uit, zet het aan voor Spike. Je doet dit via IOS instellingen, Algemeen, Ververs op achtergrond.</p></li><li><p align\="justify">Controleer dat analyses niet naar Apple worden gestuurd. Dit kan extra processen op je IOS veroorzaken, in het bijzonder 's nachts, en zorgt ervoor dat IOS apps uit het geheugen gooit. Je zet dit uit in IOS instellingen, Privacy, Analyse (of Diagnose & Gebruik bij iOS 10).</p></li><li><p align\="justify">In Spike instellingen ga je naar Geavanceerd en zet Erg Aggressief aan. Als dat niet werkt, zet dan ook alternatieve methoden aan.</p></li><li><p align\="justify">Zet 's nachts WiFI uit en hou Bluetooth aan. Beter nog, zet je telefoon in vliegtuigstand and activeer Bluetooth.</p></li><li><p align\="justify">Ga naar IOS instellingen, Algemeen, Stel opnieuw in en Herstel netwerkinstellingen. Nadat je apparaat opnieuw is opgestart, open Spike en wacht op een nieuw Bluetooth verbindings verzoek.</p></li><li><p align\="justify">Bij IOS 11, update naar versie 11.3 of hoger.</p></li><li><p align\="justify">Als je een BluCon transmitter gebruikt, reset deze dan (vaak kan deze zich niet opnieuw verbinden als ze buiten bereik zijn geweest). Om de BluCon te resetten en opnieuw te verbinden druk je met een naald o. i. d. in het kleine gaatje bovenop de transmitter. Een rood lichtje knippert. Ga daarna terug naar Spike en hou de app open voor max. 15 minuten zonder dat je apparaat vergrendelt.</p></li><li><p align\="justify">Controleer of de transmitterbatterij ok is. Je kunt dit controleren in het Spike hoofdmenu -> transmitter.</p></li><li><p align\="justify">Als geen van bovenstaande werkt, dan kun je Spike open houden 's nachts met het scherm gedimt en zonder je scherm te vergrendelen. Als je voor deze optie gaat, zorg er dan voor dat je apparaat aan de oplader ligt. Je kunt ook proberen om IOS helemaal opnieuw te installeren (zonder gebruik te maken van een iCloud reservekopie) dit lijkt de meeste problemen veroorzaakt door andere apps of services die teveel geheugen van je apparaat gebruiken op te lossen.</p></li><li><p align\="justify">Als een vuistregel, herstart altijd je apparaat na het opstaan en voor het slapen gaan om er voor te zorgen dat het geheugen leeg is en en zo min mogelijk gebruikt wordt.</p></li>
