warning_description=<p align\="justify">Gelieve dit niet te misbruiken. Gebruik foutrapporting niet om nieuwe functionaliteit te vragen. Ga <a href\="https\://www.facebook.com/groups/spikeapp/">altijd eerst naar <font color\="\#0086FF">Spike's Facebook groep</font></a> voor een foutrapport te versturen. Meestal is het geen fout en kun je de oplossing daar vinden.</p><p></p><p align\="justify">Indien je ontbrekende metingen hebt, maak dan geen foutrapport aan. Ga naar Help en volg de instructies. De oorzaak hiervan is dat iOS te agressief is en Spike verwijdert uit het geheugen.</p> 
