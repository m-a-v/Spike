instructions_description_label=<p align\="center"><b>Loop Offline</b></p><p></p><p align\="justify">Spike kan direct ge√Øntegreerd worden <a href\="https\://github.com/LoopKit/Loop">met <font color\="\#0086FF">Loop ((https\://github.com/LoopKit/Loop)</font></a> wat het mogelijk maakt Loop offline te gebruiken, zonder gebruik van een Internet verbinding.</p><p></p><p align\="justify">Om dit mogelijk te maken volg je deze stappen\:</p><p></p><ul><li><p align\="justify"><b>Stel je inloggegevens in\:</b>Bovenaan vul je je login en wachtwoord in, deze zullen later gebruikt worden om Loop in te stellen.</p></li><li><p align\="justify"><b>Wijzig de broncode van Loop\:</b>Katie DiSimone heeft de nodige aanpassingen aan Loop gedaan zodat offline werking mogelijk is en heeft de wijzigingen toegankelijk gemaakt voor iedereen. Als je de de aanpassingen niet zelf wil doen, dan kun je Katie's aangepaste versie downloaden (het is up to date met de originele Loop versie) en installeren op je toestel. De aanpassingen zijn <a href\="https\://github.com/Kdisimone/Loop/tree/spike-master"><font color\="\#0086FF">hier(https\://github.com/Kdisimone/Loop/tree/spike-master)</font></a> beschikbaar. Indien je zelf de aanpassingen wil doen, open dan de originele Loop code in Xco<p align\="justify">de en ga in the Project Navigator naar Loop > Models > ServiceAuthentication en open het bestand "ShareService.swift". Verwijder de tekens "/*" op lijn 55 en "*/" op lijn 62. Vervang "https\://REPLACEME" door "http\://127.0.0.1\:1979". Vervang "<p align\="justify">Custom" door "Spike". Bewaar je Xcode project en installeer Loop op je iOS toestel.</p></li><li><p align\="justify"><b>Loop instellen\:</b>Open Loop, ga naar Instellingen > Dexcom Share. Bij "Server" kies je "Spike", geef de gebruikersnaam en paswoord dat je hebt ingesteld bovenaan het scherm, en kies "Add Account".<b>Indien je een zendernummer hebt ingesteld in Loop, verwijder het anders zou je metingen kunnen missen (ZEER BELANGRIJK\!)</b>. Loop zal nu je glucosewaardes rechtstreeks van Spike halen.</p></li></ul><p></p><p align\="center"><b>Spike Meester naar Spike Volger offline.</b></p><p></p><p align\="justify">Je kunt met een Spike volger data rechtstreeks van de Spike meester halen zonder gebruik de maken van een Nightscout site en volledig offline, zo lang beide verbonden zijn met hetzelfde WiFi netwerk.</p><p></p><p align\="justify">Dit zijn de stappen\:</p><p></p><ul><li><p align\="justify"><b>Bepaal het IP adres van de meester\:</b>Op het iOS toestel van de meester, ga naar de iOS instellingen, WiFi en klik "i" naast het actieve netwerk. Noteer het IP adres.</p></li><li><p align\="justify"><b>Spike volger instellen\:</b>Op het toestel van de volger, ga naar de Spike instellingen, algemeen, data collectie, activeer slaaf modus en geef als NightScout URL "http\://MASTER_IP_ADDRESS\:1979. De volger moet nu data ontvangen rechtstreeks van de meester.</p></li></ul><p></p><p align\="center"><b>Apple Watch Offline</b></p><p></p><p align\="justify">Spike heeft ook een Apple Watch app. Zorg dat de interne http server aan staat (niet nodig logingegevens in te vullen). Installeer de app op je Apple Watch, doe dit vanop de Watch app op je iOS toestel (dus je iPhone). Er is geen verdere setup vereist.</p><p></p><p></p><p align\="center">Pebble Offline</b></p><p></p><p align\="justify">Je kunt Pebble watches gebruiken met Spike (offline data ophalen).</p><p></p><p align\="justify">Dit zijn de stappen\:</p><p></p><ul><li><p align\="justify">Download en installeer de compatiebele wijzerplaten\: CGM SkyLine, CGMitC-Sleep, CGM - Sky, Sleep CGM In The Cloud Slot 2, CGM Grid - Continuous Glucose Monitoring, CGM In The Cloud Slot2, Nightscout, Slot2 Nightscout, CGM NS, Simple CGM Spark, Simple CGM, Simple CGM Time, Simple CGM PWD, Simple CGM Time Jack, Simple CGM TicToc, Vibe Spark, Urchin CGM (workt zonder Pomp Data en voorspelde waarden) & Nightscout BWP (werkt zonder BWP info). Niet nodig logingegevens in te stellen, je mag de velden leeg laten.</p></li><li><p align\="justify"><b>Watch wijzerplaat instellen\:</b>Gebruik de Pebble app om de Watch wijzerplaat NightScout te doen gebruiken en stel deze URL in\: http\://127.0.0.1\:1979. Zorg dat de Pebble app altijd open is, anders kan de Watch niet communiceren met Spike.</b></p></li></ul><p></p><p align\="center">FitBit Offline</b></p><p></p><p align\="justify">Je kunt FitBit smartwatches met Spike gebruiken (Ionic of Versa), en dit offline. Met dank aan Ryan Mason.</p><p></p><p align\="justify">Dit zijn de stappen\:</p><p></p><ul><li><p align\="justify"><b>Download en installeer de Glance wijzerplaat\:</b>Volg daartoe <a href\="https\://github.com/Rytiggy/Glance">deze <font color\="\#0086FF">link. (https\://github.com/Rytiggy/Glance)</font></a>Niet nodig logingegevens in te vullen, je kunt de velden leeg laten.</p></li><li><p align\="justify"><b>Watch wijzerplaat instellen\:</b>Stel deze URL (API Endpoint) in als Watch wijzerplaat URL\: http\://127.0.0.1\:1979/sgv.json</b></p></li></ul><p align\="justify">Spike is ook compatiebel met "Orbits NS" en "FlashCGM" (https\://github.com/PedanticAvenger/FlashCGM/wiki) wijzerplaten. Zoek ze op de FitBit app store en stel in als URL http\://127.0.0.1\:1979</p><p></p><p></p></p><p align\="center"><b>Garmin Offline</b></p><p></p><p align\="justify">Je kunt Garmin watches gebruiken met Spike (data offline ophalen). Met dank aan Andreas May (@swissalpine) die de ontwikkling hiervoor heeft gedaan\!</p><p></p><p align\="justify">Dit zijn de stappen\:</p><p></p><ul><li><p align\="justify"><b>Download en installeer een compatiebele watch app\:</b>Maak gebruik van de Garmin App Store, download en installeer de watch app van<a href\="https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b"> deze <font color\="\#0086FF">link</font></a>. Meer apps/widgets zullen in de toekomst beschikbaar zijn. Je kunt ze controleren op <a href\="https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps">deze <font color\="\#0086FF">link (https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps)</font></a>. Het is niet nodig inloggegevens in te stellen, je kunt de velden leeglaten.</p></li><li><p align\="justify"><b>Configureer de watch app\:</b>Gebruikmakend van de Garmin Connect Mobile app, configureer je watch app in devices -> device type -> activities and app management -> activites and apps -> spike watch > settings.</b></p></li></ul><p align\="justify">Spike is ook compatiebel met de "CGM Loop" watch app ontwikkeld door Tynbendad Dadtyneben. Haal het <a href\="https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3"><font color\="\#0086FF">hier (https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3)</font></a> en stal asl URL in http\://127.0.0.1\:1979</p><p></p><p></p></p><p align\="center">Nightguard Offline</b></p><p></p><p align\="justify">Je kunt de Nightguard app met Spike gebruiken (data offline ophalen) en gebruik maken van de scrollbare glucose grafiek op je Apple Watch.</p><p></p><p align\="justify">Dit zijn de stappen\:</p><p></p><ul><li><p align\="justify"><b>Download en installeer de Nightguard app vanuit de App Store\:</b>Als je een Apple Watch hebt, installeer het dan ook op je watch. Het is niet nodig inloggegevens in te stellen, je kunt de velden leeglaten.</p></li><li><p align\="justify"><b>Nightguard instellen\:</b>Open the Nightguard app op je iOS toestel, ga naar instellingen en geeft deze URL\: http\://127.0.0.1\:1979. Indien dit de eerste keer is dat je de Nightguard watch app gebruikt, open dan de app op je watch, druk stevig op het scherm en kies "refresh".</b></p></li><li><p align\="justify"><b>Opmerking\:</b>De meeste apps die data van Nightscout ophalen zouden met Spike moeten samenwerken met een gelijkaardige setup. Je kunt zelf andere apps uitproberen. Indien je een app vindt die geen data vanuit Spike ophaalt, laat het ons dan zeker weten en wij zullen proberen Spike compatiebel te maken.</b></p></li></ul>
