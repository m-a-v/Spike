developer_info_description=<p align\="justify">Spike's interne server bootst delen van een Dexcom Share server, Nightscout API en xDrip server na. Ontwikkelaars kunnen hun apps met Spike integereren door een connectie te leggen naar 127.0.0.1\:1979. Hier zijn de ondersteunde eindpunt url's\:</p><p></p><p><p align\="justify"><b>Dexcom Share Server\:</b></p><p></p><li>/ShareWebServices/Services/General/LoginPublisherAccountByName<br>/ShareWebServices/Services/Publisher/ReadPublisherLatestGlucoseValues</p></li><p></p><p align\="justify"><b>Nightscout API\:</b><p></p><li><br>/pebble<br>/api/v1/status.json<br>/api/v1/devicestatus.json<br>/api/v1/entries<br>/api/v1/entries.json<br>/api/v1/entries/sgv.json<br>/api/v1/entries/cal.json<br>/api/v1/sgv.json<br>/api/v1/treatments.json<br>/api/v1/treatments</p></li><p></p><p align\="justify"><b>xDrip Server\:</b><p></p><br><li>/sgv.json</p></li></p><p></p>
