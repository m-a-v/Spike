workflow_instruction_body=Controleer of je de Workflow app (als je iOS 11 of lager gebruikt) hebt geïnstalleerd of de Shortcuts app (als je iOS 12 of hoger gebruikt). Je kunt het gratis downloaden vanuit de App store.\n\nNadat je de app hebt geïnstalleerd op je apparaat, ga je naar je Vandaag View en voeg de Workflow/Shortcuts Vandaag Widget toe. Als je een Apple watch hebt kun je ook de workflows direct vanaf je watch gebruiken. Je moet dan wel de bijbehorende app op je Apple watch installeren. Je doet direct vanuit de Watch App op je apparaat.\n\nOm zowel de Vandaag Widget en de Apple Watch te configureren druk op één van de knoppen op het scherm en een pop-up komt te voorschijn, selecteer ' Copy to Workflow'. of 'Copy to Shortcuts' (afhankelijk van welke app je geïnstalleerd hebt), druk op 'Get Shortcut' als je Shortcuts gebruikt (bij Workflow bestaat deze stap niet), dan klik op 'Done' in de rechterbovenhoek van je scherm. De workflow is nu klaar voor gebruik in je Vandaag Widget/Apple Watch.
workflow_instruction_apple_watch_disclaimer=Let op\: als je iOS 12 gebruikt and gebruik maakt van de Shortcuts app, dan is er nog geen Apple Watch app beschikbaar (alleen de Vandaag Widget). Apple maakt deze app waarschijnlijk snel beschikbaar, maar op dit moment alleen nog te gebruiken voor iOS 11 of lager.
