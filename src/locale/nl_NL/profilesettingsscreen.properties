insulin_curve_peak_description=Bilinear model\: een simpler model, bijna identiek aan degene die gebruikt wordt door de Nightscout algoritme, welke alleen de werkingsduur van insuline (DIA) als een parameter gebruikt. Dit is een niet-grafiek insuline activiteit model.\n\nExponentieel model\: een meer geavanceerd model dat gepersonaliseerd (met wettelijke beperkingen) kan worden om beter aan te sluiten bij de individuele behoeften. Het gebruikt zowel DIA en top als parameters. Dit model is nauwkeuriger dan de bilinear, en ligt dichter bij hoe het menselijk lichaam insuline absorbeert, omdat de meeste insuline hun top en verval via een bergcurve bereiken. Het exponentieel model vereist dat je een langere DIA instelt dan de bilinear model, omdat het een meer realistische staart berekent (je kunt het in de insuline actie grafiek hier boven zien). Als je een DIA gebruikt van bijvoorbeeld 3u with de bilinear model of Nightscout Algoritme (ook bilinear), moet je waarschijnlijk je DIA op 4 tot 5u zetten bij het exponentieel model, welke overeenkomst met de empirische data van de meeste insuline fabrikanten.\n\nVoorinstellingen\: Spike geeft je verschillende voorinstellingen die al aangepast zijn op de meeste commercieel insuline (alleen beschikbaar voor de exponentieel model). De snelwerkende insuline voorinstellingen zijn geschikt voor Novolog, Novorapid, Humalog en Apidra insuline, de Super-snelwerkende insuline voorinstellingen werken het beste met Fiasp. Voorinstellingen kunnen gebruikt worden zoals ze zijn of als basis dienen voor verdere maatwerk.\n\nTop\: duur (in minuten) totdat insuline zijn top werkingskracht bereikt.
