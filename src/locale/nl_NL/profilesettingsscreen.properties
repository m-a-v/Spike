algorithms_description_label=Nightscout\: Een simpler, meer basis algoritme. Berekeningen zijn minder CPU intensief, maar ook minder accuraat. Top insuline tijd wordt voor alle insuline standaard bepaalt op 75 minuten bij het berekenen van IOB, door het volgen van een bilinear model. COB neemt aan bij de berekening dat koolhydraten lineair worden geabsorbeerd. Dit kan onnauwkeurig/misleidend zijn.\n\nOpenAPS (oref0)\: onderdeel van de oref0 algoritme verbonden met het OpenAPS project. De algoritme is zwaar aangepast en geoptimaliseerd om met Spike te werken. Het ondersteunt bilinear en exponentieel insuline modellen bij het berekenen van IOB, het staat de gebruiker toe om persoonlijke top insuline tijden te selecteren (alleen bij het exponentieel model), en geeft een grotere nauwkeurigheid. COB is berekent op basis van glucose afwijking welke constant wordt geanalyseerd door te kijken naar de gebruikers glucose trend na een koolhydraten behandeling (tot 6u daarna). Dit geeft een grotere nauwkeurigheid ten kosten van iets meer CPU werk. Loop/OpenAPS gebruikers zullen nog steeds de "Loop/OpenAPS Gebruiker" optie moeten selecteren via Instellingen > Behandelingen. De huidige oref0 implementatie in Spike is (nog) NIET geschikt om offline te gebruiken voor OpenAPS/Loop gebruikers (berekeningen zullen verschillen omdat er geen rekening wordt gehouden met tijdelijke basalen). Door het selecteren van de "Loop/OpenAPS Gebruiker" optie zal Spike NIET IOB/COB intern berekenen, maar zal de berekeningen rechtstreeks van de gebruikers Nightscout site halen om te garanderen dat alles gesynchroniseerd blijft.
