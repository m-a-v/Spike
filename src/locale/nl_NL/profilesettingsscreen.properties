incomplete_profile_warning=Het OpenAps (oref0) algoritme vereist dat je je ISF (insuline gevoeligheidsfactor) en I\:C) Insuline\:koolhydraten ratio) instelt.\n\nGa naar de onderkant van dit scherm, stel je ISF en I\:C ratio in (als je verschillende profielen hebt, controleer dan dat je ze allemaal instelt) en probeer dan om de OpenAPS (oref0) algoritme opnieuw te selecteren.
