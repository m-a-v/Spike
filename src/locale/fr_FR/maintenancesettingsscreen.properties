database_backup_restore_explanation_label=Une sauvegarde de la base de données enregistre toutes vos données (mesures passées, traitements, insulines, etc.) AINSI QUE les paramètres (alarmes, couleurs, mots de passe, etc.) sur iCloud. Vous pouvez ainsi sauvegarder et restaurer la base de données de Spike depuis n'importe quel appareil connecté au même compte iCloud. Ceci vous permet de transférer toutes vos données et paramètres vers un autre appareil ou simplement de les sauvegarder lors d'une réinstallation/mise à jour de votre iOS, pour pouvoir ensuite les restaurer sur l'application Spike nouvellement installée.\n\nLa sauvegarde des paramètres uniquement (option en haut de l'écran) ne sauvera pas vos données, seulement vos paramètres, dans le cas où vous souhaiteriez démarrer une nouvelle session de Spike, sans avoir à tout reconfigurer.
