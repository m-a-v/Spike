email_body=<p>Bonjour Ami Spiker\!</p><p>Vous trouverez ci-joint les paramètres de Spike sous le format QR Code.</p><p>Pour importer ces paramètres dans Spike, allez dans Paramètres -> Maintenance, appuyez sur le bouton "Restaurer" et scannez le QR Code.</p><p>Bonne journée\!</p>
