restore_instructions_label=Vous pouvez restaurer tous les paramètres sur ce téléphone, ou sur n'importe quel autre téléphone sur lequel Spike est installé, en vous rendant sur cet écran, en appuyant sur le bouton Restaurer et en scannant le QR code avec l'appareil photo de votre téléphone.\n\nVous pouvez également envoyer le QR code par email à vous ou n'importe quel autre utilisateur de Spike.
