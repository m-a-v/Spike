backup_successfull_label=Base de Données sauvegardée sur iCloud avec succès\!
restore_successfull_label=Base de données restaurée avec succès\!\n\nVeuillez, soit fermer Spike depuis le gestionnaire d'applications, soit redémarrer votre appareil, soit simplement appuyer sur le bouton "Quitter Spike" ci-dessous. Ensuite, ré-ouvrez Spike pour que vos modifications soient prises en compte.
