alert_info_title=Info
g5_info_screen=IMPORTANT\!\nPour vous assurer que le processus se déroule correctement et qu'il n'altère pas la durée de vie de la batterie de votre transmetteur, veuillez suivre les étapes suivantes\: \n\n1) Allez dans les réglages iOS, Bluetooth et supprimez tous les transmetteurs. \n2) Réglages iOS, Général, Réinitialiser, Réinitialiser les Connexions Réseau \n3) Le téléphone va redémarrer, ouvrez Spike et laissez-le ouvert sans verrouiller votre appareil et attendez une nouvelle demande de jumelage. Acceptez la demande.\n\nINFO\nLe bouton avec le symbole + dans le coin en haut à droite de l'écran d'accueil vous permet d'effectuer des étalonnages. Vous pouvez démarrer/arrêter le capteur en cliquant sur le bouton "Capteur" dans le menu principal. Accédez au menu principal en faisant glisser depuis le côté gauche de l'écran.\n\nSi votre appareil n'est pas déjà jumelé avec votre transmetteur, conservez l'application ouverte jusqu'à ce que vous receviez une demande de jumelage Bluetooth.\n\nIMPORTANT\: Il est impératif que l'application Dexcom officielle reste toujours fermée\! Vous pouvez même la désinstaller si vous le souhaitez. Le transmetteur Dexcom G5 ne peut envoyer des donnée qu'à une seule application à la fois et l'application officielle aura systématiquement la priorité\! Si vous possédez un récepteur Dexcom, vous devez également l'éteindre.
blucon_info_screen=Le bouton avec le symbole + dans le coin en haut à droite de l'écran d'accueil vous permet d'effectuer des étalonnages. Vous pouvez démarrer/arrêter le capteur en cliquant sur le bouton "Capteur" dans le menu principal. Accédez au menu principal en faisant glisser depuis le côté gauche de l'écran.\n\nSi votre appareil n'est pas déjà jumelé avec votre BluCon, conservez l'application ouverte jusqu'à ce que vous receviez une demande de jumelage Bluetooth.\n\nIMPORTANT\: Il est impératif que vous fermiez toute autre application qui se connecte également à votre BluCon. Le transmetteur BluCon ne peut envoyer des données qu'à une seule application à la fois.
g4_info_screen=Le bouton avec le symbole + dans le coin en haut à droite de l'écran d'accueil vous permet d'effectuer des étalonnages. Vous pouvez démarrer/arrêter le capteur en cliquant sur le bouton "Capteur" dans le menu principal. Accédez au menu principal en faisant glisser depuis le côté gauche de l'écran.\n\nVous pouvez rechercher et oublier un périphérique Bluetooth en cliquant sur le bouton "Transmetteur" dans le menu principal\n\nIMPORTANT\: Le périphérique Bluetooth ne peut envoyer des données qu'à un seul appareil à la fois, il est donc impératif que vous fermiez toutes autre application que se connecte à votre périphérique Bluetooth.
miaomiao_info_screen=Le bouton avec le symbole + dans le coin en haut à droite de l'écran d'accueil vous permet d'effectuer des étalonnages. \n\nVous pouvez rechercher et oublier un périphérique Bluetooth en cliquant sur le bouton "Transmetteur" depuis le menu principal.\n\nIMPORTANT\: Le périphérique Bluetooth ne peut envoyer des données qu'à un seul appareil à la fois, il est donc impératif que vous fermiez toutes autre application que se connecte à votre périphérique Bluetooth.
sensor_not_started=Vous n'avez pas démarré votre capteur. Veuillez le démarrer pour recevoir les mesures.
