reset_g5_warning_message=Ceci va réinitialiser l'horloge interne de votre transmetteur Dexcom G5.\n\nÊtes-vous sûr ? Cette action ne peut pas être annulée\!
reset_g5_confirmation_message=L'action de réinitialiser a été mise en file d'attente et sera exécutée à la prochaine connexion de votre transmetteur à Spike. Ce processus peut prendre jusqu'à 10 minutes pour s'effectuer. Vous ne recevrez pas de mesures avant que ce n'est pas terminé.
