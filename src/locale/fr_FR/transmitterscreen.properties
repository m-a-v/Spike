device_not_paired_alert_title=Périphérique non Jumelé
device_not_paired_alert_message=Votre transmetteur n'est pas jumelé à cet appareil iOS. Veuillez conserver l'application ouverte au premier-plan jusqu'à ce que vous receviez une demande de jumelage Bluetooth. Cette demande devrait arriver d'ici 5-10 minutes.\n\nSi vous ne recevez pas de demande de jumelage Bluetooth d'ici 15 minutes, fermez et rouvrez l'application. Si vous ne la recevez toujours pas, retirez le transmetteur de la liste des périphériques connectés dans les réglages Bluetooth de cotre appareil et réessayez.\n\nPour conserver l'application au premier-plan, dirigez vous à l'écran d'accueil, cliquez sur le bouton en haut à droite (3 points) et sélectionner "Anti Verrouillage". Ne verrouillez pas votre appareil iOS ou n'appuyez pas sur le bouton Home tant que vous n'avez pas reçu et accepté la demande de jumelage Bluetooth.
explain_expected_device_name=Cette application a enregistré l'adresse du transmetteur dans sa base de données et ne se connectera plus qu'à ce transmetteur. Si vous souhaitez connecter un nouveau transmetteur, cliquez sur le bouton "Oublier" sur l'écran du transmetteur.
