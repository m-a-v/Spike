pebble_instructions_body=Depuis que Pebble a été interrompu, les utilisateurs doivent migrer vers la plateforme Rebble. Veuillez vous rendre vers http\://rebble.io, créez un compte et suivez les instructions pour connecter votre Pebble à Rebble.\n\nVous pourrez ensuite utiliser une des applications ci-dessus pour ajouter des traitements dans Spike directement depuis votre montre. Assurez-vous d'installer ces applications depuis l'application Pebble de votre appareil. Réglez l'application pour qu'elle pointe vers l'URL Nightscout suivante \: http\://127.0.0.1\:1979 (il se peut que l'application vous demande de pointer vers http\://127.0.0.1\:1979/pebble).\n\nPour voir vos glycémies sur votre montre Pebble, veuillez suivre les instructions indiquées dans Réglages Spike > Intégration > Serveur HTTP Interne.
