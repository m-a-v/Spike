incomplete_profile_warning=L'algorithme OpenAPS (oref0) nécessite le renseignement de votre ISF (facteur de sensibilité à l'insuline) et I\:C (rapport Insuline/Glucides).\n\nVeuillez faire défiler jusqu'en bas de l'écran, renseignez votre ISF et I\:C (si vous avez plusieurs profils, assurez vous de tous les compléter) et sélectionnez à nouveau l'algorithme OpenAPS (oref0).
