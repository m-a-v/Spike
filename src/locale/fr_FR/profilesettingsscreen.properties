algorithms_description_label=Nightscout\: Un algorithme plus simple et plus basique. Les calculs nécessitent moins de puissance mais sont également moins précis. Le pic pour toutes les insulines se situe par défaut 75 minutes après l'injection, pour le calcul de l'IOB selon le modèle bilinéaire. Le COB va être calculé en supposant que les glucides sont absorbés de façon linéaire, ce qui peut être imprécis/trompeur.\n\nOpenAPS (oref0)\: Utilise en partie l'algorithme oref0 importé du projet OpenAPS. L'algorithme a été fortement modifié et optimisé pour fonctionner avec Spike. Il est compatible avec les modèles exponentiel et bilinéaire utilisés pour le calcul de l'IOB, ce qui permet à l'utilisateur de choisir un pic d'insuline personnalisé (uniquement pour le modèle exponentiel) et offre ainsi une plus grande précision. Le COB est calculé à partir des déviations de glycémie qui sont analysées en observant constamment la tendance de glycémie de l'utilisateur, après un traitement de type glucides (jusqu'à 6 heures après) offrant ainsi une plus grande précision, au moyen d'un nombre de cycle de calcul du processeur légèrement plus important. Les utilisateurs Loop/OpenAPS devront toujours sélectionner l'option "Utilisateur Loop/OpenAPS" dans Réglages->Traitements. Cette implémentation de l'algorithme oref0 dans Spike NE permet PAS (encore) un fonctionnement hors-ligne pour les utilisateurs OpenAPS/Loop (les calculs seront différents car les débits temporaires de basales ne sont pas pris en compte). En sélectionnant l'option "Utilisateur Loop/OpenAPS", Spike NE calculera PAS les IOB/COB en local mais ira récupérer les calculs directement depuis le site Nightscout de l'utilisateur, garantissant ainsi que la plate-forme et Spike sont tous deux synchronisés.
