insulin_curve_peak_description=Modèle Bilinéaire\: Un modèle plus simple, pratiquement identique à celui utilisé par l'algorithme Nightscout qui ne prend que la durée d'action de l'insuline (DIA) comme paramètre. Il s'agit d'un modèle d'action de l'insuline qui n'est pas en courbe.\n\nModèle Exponentiel\: Un modèle plus avancé pouvant être configuré (dans les limites légales) afin de mieux s'adapter aux besoins individuels. Il prend pour paramètres d'entrée le DIA et le pic d'action. Ce modèle est plus précis que le modèle bilinéaire \: il reflète mieux la manière dont le corps absorbe l'insuline. En effet, l'activité de la plupart des insulines, après avoir atteint un pic, diminue ensuite en suivant un profil en courbe. Le modèle exponentiel vous permet d'utiliser un DIA plus long que le modèle bilinéaire car il crée une queue de distribution de l'insuline plus réaliste (cf la courbe d'action de l'insuline représentée ci-dessus). Par exemple, si vous utilisez un DIA de 3h avec le modèle bilinéaire ou l'algorithme Nightscout (également bilinéaire), vous devrez probablement paramétrer votre DIA à 4-5h avec le modèle exponentiel, ce qui est plus en accord avec les données empiriques fournies par la plupart des fabricants d'insuline.\n\nPréréglages\: Spike fournit plusieurs préréglages déjà adaptés à la plupart des insulines commercialisées (disponible pour le modèle exponentiel uniquement). Les préréglages pour l'insuline à action rapide sont adaptés aux insulines Novolog, Novorapid, Humalog et Apidra ; les préréglagles pour l'insuline à action ultra-rapide sont mieux adaptés à Fiasp. Les préréglages peuvent être utilisés tels quel ou servir de base pour une personnalisation plus avancée.\n\nPic\: Temps (en minutes) avant que l'insuline n'atteigne son pic d'action.
