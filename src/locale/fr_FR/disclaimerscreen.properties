disclaimer_content=Ce logiciel ne doit pas être utilisé pour prendre des décisions d'ordre médical. C'est un outil utilisé à des fins de recherche, fourni "tel quel" sans garantie de quelque type que ce soit, explicite ou implicite, incluant sans se limiter, aux garanties implicites de qualité marchande ou d'adéquation à un usage particulier. Vous supportez l'intégralité du risque associé à la qualité et à la performance du programme. Si le programme s'avère défectueux, vous assumez le coût de tous les services, réparations ou corrections nécessaires.
important_notice_label=Information importante
important_notice_content=Ne PAS utiliser ou se fier à ce logiciel ou toute autre donnée associée dans un but médical ou pour prendre une décision médicale.\n\nNe PAS utiliser ou se fier à ce système pour prendre des traitements médicaux ou se substituer à l'avis d'un professionnel de santé.\n\nL'ensemble du logiciel et des données associées sont fournis à des fins d'information uniquement, dans le but d'établir un prototype permettant de faciliter un travail de recherche plus avancé.\n\nAucune garantie d'utilité de ce système pour un usage spécifique n'est revendiquée et tout est fourni "TEL QUEL". Certaines parties du système peuvent ne plus fonctionner à tout moment.\n\nToujours demander l'avis d'un professionnel de santé qualifié pour toute question médicale.\n\nToujours suivre les instructions du fabriquant du capteur de glycémie lors de l'utilisation \: ne pas interrompre l'utilisation du lecteur ou récepteur associé, si ce n'est pas indiqué par votre médecin.\n\nCe logiciel n'est pas associé et n'a pas pour but de faire la promotion d'aucun fabriquant d'équipement et toutes les marques déposées appartiennent à leurs propriétaires respectifs.\n\nL'utilisation de ce logiciel est à vos risques et périls.\n\nLes développeurs fournissent ce logiciel gratuitement\n\nCeci est un projet open-source réalisé par des bénévoles. Le code source est publié gratuitement et en open-source pour que vous puissiez l'inspecter et l'évaluer.\n\nEn utilisant ce logiciel et / ou site web, vous reconnaissez que vous avez plus de 18 ans et que vous avez lu, compris et accepté tout ce qui précède.
acknowledgments_label=Remerciements
acknowledgments_content=Je tiens à remercier les personnes suivantes pour leur contribution à ce projet\:\n\nJohan Degraeve pour l'excellent travail réalisé sur le développement de iOSxDripReader. La majeure partie de cette application est basée sur son code. Merci \!\n\nL'équipe xDrip / xDrip +. La plupart du code relatif au Bluetooth et au Transmetteur a été réutilisé.\n\nMarcel Piestansky qui a aimablement fait don de son travail qui a servi de base pour le thème de l'application.\n\nNos traducteurs\:\n\nArabe - Ahmed Mohammed\nBulgare - Hristina Dimova\nTchèque - Daniel Růžička\nChinois - Zhongwen Ji\nDanois - Claus Mumm & Casper Holtermann\nFinnois - Päivi-Sisko Eerola & Satu Lehtniemi\nFrançais - Nathan Giovannini, Timothée Chamoin & Alessandra Paganin Mietta\nAllemand - Ingo Grandjean, Patrick Maßow, Matthias Brandenburg,Joern Windler & Sascha Scandella\nItalien - Nathan Giovannini, Christian Rol & Alessandra Paganin Mietta\nNorvégien - Marte Frigstad & Martin Moe\nPolonais - Rafał Opalanko & Marek Macner\nPortugais - Cristina Lopes, Ines Rodrigues, João Rodrigues & Miguel Kennedy\nRusse - Sergey Ten & Sergey Kashchavtsev\nEspagnol - Ale Cantú Garza, Wenceslao Blay, Marcos Detry & Miguel Kennedy\nSuédois - Jonas Callander & Per Sjöström
