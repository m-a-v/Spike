mmol_multiplier_description=Les badges d'application sur iOS ne peuvent pas indiquer des valeurs décimales (ex\: 4.8). Pour les utilisateurs des mmol/L, Spike va par défaut arrondir la valeur affichée à l'entier le plus proche (ex\: une glycémie de 4.8 sera affichée à 5 sur le badge). Si vous ne souhaitez pas que Spike arrondisse votre glycémie, vous pouvez activer l'utilisation d'un multiplicateur ci-dessus. Lorsque le multiplicateur est activé, une glycémie de 4.8 sera affichée à 48, une valeur de 5.3 à 53 et ainsi de suite. Une fois que ce paramètre est activé, vous devez attendre la prochaine mesure pour avoir le changement.
non_dexcom_transmitter_instructions=Spike vous permet d'utiliser des transmetteurs non Dexcom avec Dexcom Share. Créez un compte Dexcom sur https\://store.dexcom.com/user/register (US) ou https\://uam2.dexcom.com/index.html\#/register (International). Une fois que le compte a été créé et vérifié, renseignez votre nom d'utilisateur, mot de passe et serveur. Ajoutez un identifiant à 7 caractères alphanumériques au hasard dans le champ Numéro Série Récepteur et cliquez sur login.
