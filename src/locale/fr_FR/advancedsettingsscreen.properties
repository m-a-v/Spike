suspension_instructions=<p align\="justify">Ce dispositif permet d'éviter la fermeture complète par le système d'exploitation et garantit la stabilité de l'application, pour que Spike ne perde pas de mesures provenant de votre transmetteur et puisse réaliser des chargements/téléchargements en arrière-plan lorsque vous activez le partage des données de glycémies à des services en ligne (ex\: Nightscout ou Dexcom share). </p><p></p><p align\="justify">En utilisation standard, vous pouvez laisser Spike gérer lui-même la fermeture de l'application, mais des utilisateurs avancés peuvent vouloir modifier les réglages ci-dessus. Moins Spike gère la fermeture de façon agressive, meilleure est la durée de vie de la batterie.</p><p></p><p align\="justify">Si vous voulez essayer cette fonctionnalité, tout en économisant la batterie, vous devez sélectionner le mode "Normal" ou "Modéré" si votre transmetteur est un Dexcom G5 ou G4, "Agressif" ou "Très Agressif" pour tous les autres transmetteurs.</p><p></p><p align\="justify">Si Spike se bloque et/ou si vous rencontrez des mesures manquantes, commencez par utiliser le mode "Très Agressif" et voyez si cela résout le problème. Si c'est le cas, essayez alors le mode "Agressif" puis "Modéré" et enfin "Normal", jusqu'à ce que vous trouviez un mode qui fonctionne et qui permette d'économiser au mieux la batterie.</p><p></p><p align\="justify">Si aucun des modes ci-dessus ne fonctionne, alors utilisez l'option "Méthode Alternative \#1" et essayez-la avec chacun des modes disponibles. Ne sélectionnez cette option que si vous avez des mesures manquantes parce qu'elle consomme légèrement plus de batterie. La "Méthode Alternative \#1" ne doit être utilisée qu'en dernier ressort.</p><p></p><p align\="justify">Similairement à la "Méthode Alternative \#1", Spike propose désormais une méthode supplémentaire. Si aucun des modes ci-dessus ne fonctionne, sélectionnez alors l'option "Méthode Alternative \#2" et essayez-la avec chacun des différents modes disponibles. Ne sélectionnez cette option que si vous avez des mesures manquantes car elle consomme légèrement plus de batterie. Vous pouvez également utiliser les deux méthodes à la fois en tout dernier ressort, cela diminuera sensiblement la durée de vie de la batterie.</p>
