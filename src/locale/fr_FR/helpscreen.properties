missed_readings_description=<p align\="justify">Si vous rencontrez des valeurs manquantes ou des espaces vides dans Spike, notamment pendant la nuit, vous pouvez essayer les solutions suivantes\:</p><p></p><li><p align\="justify">Fermez ou désinstallez toute application qui pourrait essayer de se connecter à votre transmetteur, en incluant les Today Widgets et les complications Apple Watch.</p></li><li><p align\="justify">Si vous utilisez Loop pour obtenir des mesures depuis Spike, retirez l'identifiant du transmetteur de Loop.</p></li><li><p align\="justify">Fermez toutes les applications non nécessaires depuis le gestionnaire d'applications pour libérer de la mémoire.</p></li><li><p align\="justify">Déconnectez tous les appareils Bluetooth non nécessaires dans Réglages iOS, Bluetooth.</p></li><li><p align\="justify">Désactivez l'actualisation des applications en arrière-plan pour toutes les applications non nécessaires et ne la conservez que pour Spike. Allez dans Réglages iOS, Général, Actualisation en Arrière-plan.</p></li><li><p align\="justify">Assurez-vous de désactiver le partage d'analyse avec Apple. Cela peut entraîner des surcharges pour votre iOS, en particulier pendant la nuit, et contraindre iOS à fermer des applications par manque de mémoire. Vous pouvez le désactiver sur votre appareil dans Règlages, Confidentialité, Analyse (ou Diagnostic et utilisation si vous êtes sur iOS 10).</p></li><li><p align\="justify">Dans les paramètres de Spike, allez dans Avancé et activez le mode Très Agressif. Si cela ne fonctionne pas, essayez également les méthodes alternatives.</p></li><li><p align\="justify">Pendant la nuit, déconnectez le WiFi et ne conservez que le Bluetooth activé. Encore mieux, mettez le téléphone en mode Avion et activez le Bluetooth.</p></li><li><p align\="justify">Allez dans Réglages iOS, Général, Réinitialiser, Réinitialiser les réglages Réseau. Une fois que votre appareil a redémarré, ouvrez Spike et attendez une nouvelle demande de jumelage Bluetooth.</p></li><li><p align\="justify">Si vous utilisez iOS 11, assurez-vous de mettre à jour l'iOS à la version 11.3 ou ultérieure.</p></li><li><p align\="justify">Si vous utilisez un émetteur BluCon, veuillez le réinitialiser (ils ont tendance à ne pas vouloir se reconnecter à l'appareil une fois hors de portée). Pour réinitialiser le transmetteur BlueCon et le jumeler, prenez une aiguille et appuyez sur le bouton situé dans le petit orifice sur le dessus du transmetteur. Un clignotement rouge léger indique que le bouton a bien été appuyé. Ensuite retournez dans Spike et gardez l'application ouverte pendant 15 minutes au moins sans verrouiller votre appareil.</p></li><li><p align\="justify">Assurez-vous que la batterie de votre transmetteur est chargée. Vous pouvez contrôler le niveau dans le menu général->transmetteur.</p></li><li><p align\="justify">Si aucune des solutions ci-dessus ne fonctionne, le fait de conserver Spike ouvert pendant la nuit en réduisant la luminosité de l'écran, sans le verrouiller, est normalement suffisant pour que iOS ne vide pas Spike de la mémoire. Si vous choisissez cette option, assurez-vous de maintenir la charge de votre appareil. Vous pouvez également choisir de réinstaller l'iOS de zéro (sans le restaurer depuis une sauvegarde iCloud), cela tend à résoudre la plupart des problèmes causés par une autre application ou un autre service qui pourrait consommer trop de ressources sur votre appareil.</p></li><li><p align\="justify">En règle générale, redémarrez toujours votre appareil en vous levant le matin et avant de vous coucher afin de nettoyer la mémoire et maintenir l'utilisation des ressources à un minimum.</p></li>
