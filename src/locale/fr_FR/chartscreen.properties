IOB_prediction_curve_explanation_title=IOB (Insulin-On-Board, Insuline à Bord)
IOB_prediction_curve_explanation_content=Courbe prévisionnelle de la glycémie basée uniquement sur l'insuline active. Si aucune insuline (IOB) n'est présente, cette courbe prévisionnelle va uniquement prendre en compte la tendance de glycémie et d'autres facteurs tels que la "dynamique".\n\nEn présence d'insuline active, cette courbe indique comment la glycémie DEVRAIT se comporter en se basant sur la quantité d'insuline prise. "DEVRAIT" car Spike se repose sur des modèles mathématiques pour prévoir les évolutions futures de glycémie.
COB_prediction_curve_explanation_title=COB (Carbs-On-Board, Glucides à Bord)
COB_prediction_curve_explanation_content=Utilise à la fois les glucides et l'insuline (si disponible) pour prévoir la courbe de glycémie.\n\nImmédiatement après avoir renseigné les glucides, une courbe prévisionnelle en "S" va s'afficher; elle commence par une ligne plate (en accord avec la tendance actuelle de glycémie), puis monte fortement après environ une heure, pour finalement s'aplatir. On suppose typiquement qu'un repas est absorbé en 3 heures environ, la durée étant progressivement ajustée au fil du temps à mesure que Spike utilise les données observées sur l'absorption des glucides (l'absorption des glucides est déterminée par l'observation des tendances de glycémie au fil du temps). Les prévisions de la courbe COB se limitent à ce qui peut être anticipé uniquement à partir des données de glucides renseignées, contrairement à la courbe UAG.\n\nLa courbe COB prévoit comment la glycémie DEVRAIT se comporter en l'absence d'insuline basale. "DEVRAIT" car Spike se repose sur des modèles mathématiques pour prévoir les évolutions futures de glycémie.
UAG_prediction_curve_explanation_title=UAG (UnAnnouced Glucose, Glucose Imprévu)
UAG_prediction_curve_explanation_content=Utilise les "glucides fluctuants" et l'insuline (si disponible) ensemble pour prévoir la courbe de glycémie.\n\nContrairement à la courbe prévisionnelle COB, la courbe UAG ne se limite pas aux glucides renseignés par l'utilisateur. D'une certaine façon, elle ne se fie pas tellement aux données de glucides renseignées. Elle contrôle les glucides entrés en examinant (rétrospectivement) les écarts de glycémie observés. L'algorithme UAG anticipe les glycémies futures en se basant sur la pente (taux de variation) de la glycémie pour les périodes où Spike estime que du glucose non prévu est présent. Cela peut s'expliquer par des repas non renseignés dans Spike, une sous-estimation dans le comptage des glucides, ou encore un apport soudain de glucose dans le sang par le foie en raison du stress, du phénomène de l'aube, etc.\n\nSi la glycémie augmente pendant un repas ou à cause d'un pic de glucose et continue de monter au delà de ce qui était prévu à partir des glucides renseignés uniquement (événement de forte déviation), l'algorithme UAG va prolonger cette tendance... et ce quelque soit le montant de glucides renseignés. La courbe est prolongée jusqu'à ce que la pente s'adoucisse et que la situation se stabilise.\n\nLes courbes prévisionnelles COB et IOB indiquent comment la glycémie devrait se comporter en se basant sur la tendance et sur les IOB/COB uniquement. En revanche, la courbe UAG indique comment la glycémie se comporte EFFECTIVEMENT en se basant sur la tendance actuelle, les IOB/COB ainsi que sur les écarts attendus/inattendus de glycémie.\n\nLe mot important ici est "effectivement". En effet, Spike s'appuie sur les données observées ainsi que sur les écarts de glycémie pour prévoir les évolutions futures.
default_prediction_explanation=Sur la base de la tendance et de la dynamique de glycémie, des écarts de glycémie observés dans le passé, etc. Spike estime que cette courbe prévisionnelle est, à ce moment précis, la plus pertinente et l'a définie comme courbe par défaut (en violet).
enable_disable_predictions_pill_explanation_title=Activer/Désactiver
enable_disable_predictions_pill_explanation_body=Activer ou désactiver les prévisions sur le graphique.
predictions_duration_pill_explanation_body=Durée souhaitée pour les prévisions. Plus l'échelle de temps sélectionnée en bas du graphique est large, plus la durée des prévisions peut être grande (jusqu'à 4h maximum).
predictions_iob_cob_pill_explanation_body=Autoriser/Empêcher Spike de prendre en compte les IOB/COB pour le calcul des prévisions. Pour améliorer la précision des résultats, il est fortement recommandé de renseigner l'ISF et l'I\:C dans Réglages->Traitements->Profil.
predictions_time_until_high_pill_explanation_body=Temps approximatif, en minutes, avant que la glycémie n'atteigne votre seuil haut.
predictions_time_until_low_pill_explanation_body=Temps approximatif, en minutes, avant que la glycémie n'atteigne votre seuil bas.
predictions_treatments_outcome_pill_explanation_body=Glycémie finale résultante des traitements actifs d'insuline/glucides. Résultat identique à celui fourni par le calculateur de bolus.
predictions_treatments_effect_pill_explanation_body=L'effet que tous les traitements actifs d'insuline/glucides vont avoir sur votre glycémie (résultat - dernière mesure de glycémie).
predictions_uag_predicted_bg_pill_explanation_body=Glycémie prévue en ne prenant en compte que la courbe UAG (Glucose Imprévu) et la durée de prévision sélectionnée par l'utilisateur.
predictions_iob_predicted_bg_pill_explanation_body=Glycémie prévue en ne prenant en compte que la courbe IOB (Insuline à Bord) et la durée de prévision sélectionnée par l'utilisateur.
predictions_cob_predicted_bg_pill_explanation_body=Glycémie prévue en ne prenant en compte que la courbe COB (Glucides à Bord) et la durée de prévision sélectionnée par l'utilisateur.
predictions_minimum_predicted_bg_pill_explanation_body=Plus faible valeur future de glycémie prévue par Spike.
predictions_carb_impact_pill_explanation_body=Le degré avec lequel la glycémie est affectée par les glucides/glucose renseignés et non renseignés.
predictions_bg_impact_pill_explanation_body=Effet actuel de l'insuline active et des glucides en train d'être digérés.\n\nCeci indique comment votre glycémie "devrait" évoluer, en supposant que l'insuline et les glucides sont les seuls facteurs contributifs majeurs.\n\nPar exemple, si le delta de glycémie est +2mg/dL et l'impact glycémie est +2.6mg/dL, alors votre glycémie se comporte comme attendu en se basant sur l'insuline prise et les glucides absorbés (le delta et l'impact glycémie sont similaires). Si en revanche, la variation de glycémie (delta) et l'impact glycémie sont très différents, vos glycémies ne se comportent pas comme prévu, et la ligne violette de prévision risque de ne pas refléter la réalité. Les causes peuvent être des réglages ISF/I\:C incorrects, des doses d'insuline/glucides non ou mal renseignées ou des facteurs externes comme le stress, etc.
predictions_deviation_pill_explanation_body=Écart entre la variation effective de glycémie et l'impact attendu sur la glycémie. Un écart très positif/négatif indique que vos glycémies ne se comportent pas comme prévu, par conséquent la ligne violette de prévision risque de ne pas refléter la réalité.
predictions_bg_velocity_pill_explanation_body=Variation à la hausse/baisse de la glycémie par minute.
predictions_eventual_bg_pill_explanation_body=Glycémie prévue après DIA (heures) en prenant en compte vos IOB et COB actuels.
oref0_algorithm_cob_curve_explanation=Les futures valeurs de COB ne peuvent pas être estimées avec l'algorithme oref0. Le COB est calculé en temps réel par l'analyse constante des tendances et des écarts de glycémies, plutôt qu'en utilisant l'hypothèse que l'absorption des glucides est linéaire. Pour cette raison, le graphe ci-dessus ne présente que les valeurs passées et actuelles de COB.
elapsed_time_label=Temps Écoulé
unannounced_glucose_label=UAG
incomplete_user_profile=Avertissement\: Votre profil actuel est incomplet\! Pour des prévisions plus précises, retournez dans Réglages->Traitements->Profil et assurez-vous de renseigner vos ISF, I\:C et taux d'absorption des glucides.
single_prediction_curve_label=Courbe Prévision Unique
predictions_single_prediction_curve_pill_explanation_body=Spike sélectionne et affiche sur le graphique, uniquement la courbe prévisionnelle (UAG, COB ou IOB) la plus pertinente. Les courbes prévisionnelles non sélectionnées seront ignorées.
ZT_prediction_curve_explanation_title=ZT (Zéro Temp)
ZT_prediction_curve_explanation_content=Courbe de prédiction de la glycémie lorsqu'aucune insuline basale n'est donnée (zero insuline basale).\n\nLa courbe ZT prévoit comment la glycémie DEVRAIT se comporter en l'absence d'insuline basale. "DEVRAIT" car Spike se repose sur des modèles mathématiques pour prévoir les évolutions futures de glycémie.
