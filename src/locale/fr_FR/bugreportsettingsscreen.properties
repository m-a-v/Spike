warning_description=<p align\="justify">Merci de ne pas abuser. Merci de ne pas signaler un bug uniquement pour demander des fonctionnalités supplémentaires. Merci de vous diriger vers <a href\="https\://www.facebook.com/groups/spikeapp/"> le <font color\="\#0086FF">Groupe Facebook du support Spike</font></a> au préalable avant de signaler un bug. Vous pourrez y trouver des réponses aux problèmes les plus courants rencontrés.</p><p></p><p align\="justify">Si vous rencontrez des mesures manquantes (espaces dans le graphe), ne signalez pas un bug, dirigez vous vers la section Aide et suivez les suggestions indiquées. Le problème est causé par la gestion trop agressive par iOS de la fermeture des applications qui a pour effet de vider Spike de la mémoire.</p> 
