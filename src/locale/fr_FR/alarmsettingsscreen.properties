workflow_alarms_email_body=<p>Bonjour ami Spiker\!</p><h2>Today Widget / Apple Watch</h2><p>Assurez-vous d'avoir installé l'application Workflow sur votre appareil. Vous pouvez l'obtenir <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">ici</a>, elle est gratuite. Ajoutez le widget Workflow Today. Installez Workflow sur votre Apple Watch, depuis l'application Watch de votre appareil, pour pouvoir également effectuer des mesures à la demande depuis votre Apple Watch. .</p><p>Pour configurer à la fois le widget et l'Apple Watch, cliquez sur les liens suivants. Vous pouvez changer la couleur, mais assurez-vous de ne pas changer la configuration du workflow. Cliquez sur le workflow et sélectionnez "GET WORKFLOW" pour ajouter automatiquement le workflow à votre widget et votre Apple Watch.</p><ul><li><a href\="https\://workflow.is/workflows/79edd275b8044f8f957c08883d7cf052">Rappel Alarmes</a></li><li><a href\="https\://workflow.is/workflows/7ad6275c117a408ea6fd7cfdddf32162">Désactiver Sourdine Alarmes</a></li></ul><p></p><h2>Note</h2><p>N'oubliez pas d'activer le serveur interne HTTP dans les Paramètres de Spike -> Intégration. Pas besoin de définir un nom d'utilisateur/mot de passe pour pouvoir faire des rappels alarme ou les désactiver depuis le Widget ou l'Apple Watch</p><p>Bonne journée\!</p><p>Spike App</p>
