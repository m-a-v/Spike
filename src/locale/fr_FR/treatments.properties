disclaimer_body_label=VEUILLEZ LIRE ATTENTIVEMENT ET INTEGRALEMENT\!\nLe calculateur de bolus fournit des informations et du contenu qui ont été assemblés avec notre plus grand soin et le meilleur de nos connaissances provenant de sources internes et externes. Nous souhaitons néanmoins souligner que le calculateur de bolus doit être uniquement utilisé dans un but informatif et pour améliorer la compréhension de votre diabète, mais ne peut remplacer une consultation avec un professionnel de santé. Le calculateur doit être utilisé dans un but de recherche uniquement\! En aucun cas, Spike ne fournit des recommandations thérapeutiques ou constitue un avis médical. Pour des questions portant sur votre traitement et les valeurs des paramètres les mieux adaptées à votre état (ISF, I\:C, etc.), nous vous conseillons de contacter un professionnel de santé. Aucun contenu - qu'il soit fourni par Spike directement, nos partenaires ou des utilisateurs - ne doit être utilisé pour compléter ou se substituer à l'avis d'un professionnel de santé.\n\nLa proposition de bolus par le calculateur est uniquement une suggestion. Veuillez toujours comparer la quantité suggérée avec ce que vous ressentez et ajuster le dosage recommandé en conséquence. Veuillez toujours consulter votre professionnel de santé avant de modifier votre traitement pour le diabète.\n\nLes paramètres du calculateur doivent être définis par un professionnel de santé. Veuillez ne pas fixer ou modifier les paramètres sans consulter un professionnel de santé. Des paramètres erronés entraînent toujours une proposition de bolus inadaptée.\n\nIl est important de sélectionner le bon rapport Insuline/Glucides (I\:C) ainsi que le bon facteur de sensibilité à l'insuline (ISF). Si l'I\:C ou l'ISF sélectionnés sont erronés, les suggestions de bolus seront inadaptées.\n\nL'utilisation du calculateur de bolus nécessite de comprendre le fonctionnement de l'insuline rapide. Une mauvaise utilisation ou compréhension du calcul ou du dosage peut entraîner un calcul d'insuline erroné.\n\nLe calculateur ne peut pas prendre en compte tous les facteurs mal renseignés pouvant affecter votre besoin en insuline. Il peut s'agir de données incorrectes (par exemple une mauvaise glycémie), de paramètres incorrects, d'insuline présente et non enregistrée dans Spike, ou d'autres données manquantes. Veuillez toujours comparer la proposition avec votre état actuel.\n\nLe calculateur ne peut pas prendre en compte les changements inhabituels de votre métabolisme résultant par exemple d'un régime extrême. Veuillez toujours comparer la suggestion avec votre état actuel.\n\nVeuillez vous assurez que les données renseignées dans le calculateur sont correctes. Des données incorrectes entraînent des suggestions de bolus erronées.\n\nVeuillez ne pas modifier votre traitement sur la base d'un seul résultat ne correspondant pas à votre état ressenti ou si vous pensez que la suggestion est inadaptée.\n\nLe calculateur est conçu pour suggérer des doses d'insuline rapides. Veuillez ne pas utiliser celui-ci pour des doses d'insulines intermédiaires ou longues (basales).\n\nLe calculateur ne peut pas prendre en compte les instabilités provoquées par votre traitement par insuline basale. Veuillez ne pas utiliser le calculateur si votre traitement par insuline basale n'est pas équilibré ou sous contrôle.\n\nEn acceptant les conditions indiquées ci-dessus, vous reconnaissez les avoir lues et acceptées. Tous les calculs doivent être confirmés avant utilisation. Les résultats suggérés ne remplacent pas un avis médical. Ni l'auteur, ni aucune autre partie impliquée dans la conception ou la publication de Spike ou du calculateur de bolus ne peut être tenu responsable dans le cas d'une bonne ou d'une mauvaise utilisation.\n\nNous recommandons fortement de ne pas utiliser le calculateur de bolus si votre capteur vous indique des valeurs incorrectes. Cela a tendance à se produire au cours des premières 24 à 48h après insertion ou lorsque le capteur approche de sa fin.\n\nLe calculateur de bolus est uniquement un outil de recherche et ne doit en aucun cas être utilisé en situation réelle.
