workflow_instructions_title=Instructions
workflow_instruction_body=Assurez-vous de télécharger l'application Workflow (si vous utilisez iOS 11 ou ses versions antérieures), ou l'application Raccourcis (à partir d'iOS 12). Vous pouvez les obtenir gratuitement sur l'App Store.\n\nUne fois que l'application est installée sur votre appareil, rendez vous sur le centre d'affichage du jour et ajouter le widget Workflow/Raccourcis. Si vous avez une Apple Watch, vous pouvez également lancer les workflows directement depuis votre montre, à condition d'installer les complications correspondantes. Vous pouvez réaliser cette opération depuis l'application Watch de votre appareil.\n\nPour configurer le widget et l'Apple Watch, appuyez sur un des boutons listé sur cette page. Après l'apparition du popup, sélectionnez "Copier vers Workflow" ou " Copier vers Raccourcis" (selon l'application installée), appuyez sur "Obtenir Raccourci" si vous utilisez Raccourcis (cette étape n'existe pas si vous utilisez Workflow), appuyez ensuite sur "Fait" en haut à droite de cette page. Le workflow est maintenant prêt à l'utilisation dans votre centre de widget / Apple Watch.
workflow_instruction_apple_watch_disclaimer=Note\: Il n'y a pas de complication Apple Watch disponible pour les utilisateurs de Raccourcis pour iOS 12 (uniquement le widget). Apple devrait bientôt sortir la complication Apple Watch, mais elle n'est disponible que sous iOS11 et ses versions antérieures pour le moment.
