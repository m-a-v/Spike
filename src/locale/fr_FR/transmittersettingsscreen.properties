blucon_id_initial_warning_message=L'Identifiant Transmetteur doit être sous le format suivant\: BLUXXXXX. XXXXX se rapporte aux 5 derniers chiffres de l'identifiant indiqué sur l'appareil BluCon (qui commence par BLU).\n\nExemple\: si l'identifiant BluCon est BLU1742B01007, l'identifiant du transmetteur est BLU01007.
blucon_id_wrong_number_characters_message=L'Identifiant Transmetteur doit contenir 8 caractères.\nFormat\: BLUXXXXX
blucon_id_missing_blu_message=L'Identifiant Transmetteur doit débuter par BLU suivi par les 5 derniers chiffres de votre identifiant.\n\nFormat\: BLUXXXXX
blucon_id_wrong_last_5_characters_message=Les 5 derniers caractères de votre Identifiant Transmetteur doivent être des chiffres.\n\nFormat\: BLU + 5 derniers chiffres de votre identifiant BluCon.
dexcom_g5_id_wrong_number_characters_message=Identifiant Transmetteur doit contenir 6 chiffres et lettres\!
