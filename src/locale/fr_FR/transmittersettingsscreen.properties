iphone7_battery_drain_warning=Certains utilisateurs d'iPhone 7 et SE ont observé une baisse de la durée de vie de la batterie du transmetteur G5. Nous sommes actuellement en train de rechercher la cause de ce problème, mais il n'y a pas de solution à ce jour. A vos risques et périls\!
workflow_miaomiao_email_subject=Configuration MiaoMiao à la Demande
workflow_miaomiao_email_body=<p>Bonjour ami Spiker\!</p><h2>Today Widget / Apple Watch</h2><p>Assurez-vous d'avoir installé l'application Workflow sur votre appareil. Vous pouvez l'obtenir<a href\="https\://itunes.apple.com/us/app/workflow/id915249334"> ici</a>, elle est gratuite. Ajoutez le widget Workflow Today. Installez Workflow sur votre Apple Watch, depuis l'application Watch de votre appareil, pour pouvoir effectuer des mesures à la demande directement depuis votre Apple Watch.</p><p> Pour configurer à la fois le widget et l'Apple Watch cliquez sur les liens suivants. Vous pouvez changer la couleur mais assurez-vous de ne pas changer la configuration du workflow. Lorsque vous cliquez sur le workflow et sélectionnez "GET WORKFLOW", vous ajoutez automatiquement le workflow à votre widget et votre Apple Watch.</p><ul><li><a href\="https\://workflow.is/workflows/8d92d36a270c42378bd2441b73582bc6">Mesures à la demande</a></li></ul><p></p><h2>Note</h2><p>N'oubliez pas d'activer le serveur interne HTTP dans les Paramètres de Spike -> Intégration. Pas besoin de définir un nom d'utilisateur/mot de passe pour pouvoir obtenir des mesure à la demande depuis le widget ou l'Apple Watch.</p><p>Bonne journée\!</p><p>Spike App</p>
