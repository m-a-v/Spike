alert_title=Installation
alert_message=Souhaitez vous que je vous aide pour le démarrage ?
first_step_message=Cliquez sur le bouton en haut à gauche pour accéder au menu principal.\n\nVous pouvez également faire glisser depuis le côté gauche de l'écran.
second_step_message=Cliquer sur le bouton Paramètres.
third_step_message=Cliquez sur le bouton Général.
fourth_step_message=Définissez votre unité de glycémie, vos valeurs hautes et basses.\n\nLorsque c'est fait, cliquez sur le bouton Retour en haut à gauche ou faites glisser depuis le côté gauche de l'écran.
fifth_step_message=Vous pouvez maintenant installer votre transmetteur.\n\nCliquez sur le bouton Paramètres.
sixth_step_message=Sélectionnez votre type de transmetteur et saisissez votre identifiant transmetteur (certains transmetteurs comme MiaoMiao, BlueReader, etc. ne nécessitent pas d'identifiant).\n\nSuivez avec attention les instructions à l'écran et vérifiez bien l'exactitude des informations saisies.\n\nLorsque c'est fait, cliquez sur le bouton Retour en haut à gauche ou faites glisser depuis le côté gauche de l'écran.
seventh_step_message=Vous devez maintenant attendre que le processus de jumelage Bluetooth se termine (cela peut prendre jusqu'à 10 minutes pour que la requête soit traitée) si votre transmetteur n'a pas déjà été jumelé à votre appareil.\n \nEn attendant, j'ai activé, au cas où, l'option "Anti Verrouillage" pour éviter que votre écran ne s'éteigne pendant le délai de jumelage (vous pouvez désactiver cette option plus tard dans le menu en haut à droite ou bien en quittant l'application).\n\nLa prochaine étape est le démarrage de votre capteur. Je vais vous montrer comment faire.\n\nOuvrez le menu principal en faisant glisser depuis le côté gauche de l'écran.
seventh_step_message_non_g5=La prochaine étape est le démarrage de votre capteur. Je vais vous montrer comment le faire.\n\nOuvrez le menu principal en faisant glisser depuis le côté gauche de l'écran.
seventh_step_message_miaomiao=Pour la prochaine étape, allez dans le menu principal, Transmetteur et recherchez votre périphérique Bluetooth (important\!)\n\nOuvrez le menu principal en faisant glisser depuis la gauche de l'écran, cliquez sur le bouton Transmetteur et appuyez sur le bouton Rechercher.\n\nAttendez quelques instants et vous recevrez la demande d'étalonnage initial. C'est fini\! N'oubliez pas de parcourir le reste des réglages et options pour découvrir tout ce que l'application peut vous offrir\!
eighth_step_message=Cliquez sur le bouton Capteur.
nineth_step_message=Cliquer sur le bouton Démarrer.
tenth_step_message=La dernière étape est le démarrage de votre capteur.\n\nSélectionnez la date et l'heure à laquelle vous avez inséré votre capteur, cliquez sur le bouton Démarrer et suives les instructions à l'écran\n\nVous avez terminé \!\n\nN'oubliez pas de parcourir le reste des paramètres de réglages et les autres options que l'application peut vous offrir\!
tenth_step_message_non_g5=Sélectionnez la date et l'heure à laquelle vous avez inséré votre capteur, cliquez sur le bouton Démarrer et suives les instructions à l'écran\n\nEnsuite, allez dans le menu principal, Transmetteur et recherchez votre périphérique Bluetooth (important\!)\n\nN'oubliez pas de parcourir le reste des paramètres de réglages et les autres options que l'application peut vous offrir\!
eleventh_step_message=Pour vous assurer que le processus se déroule correctement et qu'il n'altère pas la durée de vie de la batterie de votre transmetteur, veuillez suivre les étapes suivantes\!\n\n1) Allez dans les réglages iOS, Bluetooth et supprimez tous les transmetteurs.\n2) Réglages iOS, Général, Réinitialiser, Réinitialiser les Connexions Réseau.\n3) Le téléphone va redémarrer, ouvrez Spike et laissez-le ouvert sans verrouiller votre appareil et attendez une nouvelle demande de jumelage. Acceptez la demande. Si votre capteur a été démarré il y a moins de 2 heures vous devriez obtenir une demande d'étalonnage initiale dans les 10-15 minutes, sinon vous devez attendre que la période d'initialisation de votre capteur soit écoulée.
