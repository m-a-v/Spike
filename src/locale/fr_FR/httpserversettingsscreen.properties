instructions_description_label=<p align\="center"><b>Loop Hors-Connexion</b></p><p></p><p align\="justify">Spike peut être directement intégré<a href\="https\://github.com/LoopKit/Loop"> à <font color\="\#0086FF">Loop (https\://github.com/LoopKit/Loop)</font></a> pour vous permettre d’utiliser un circuit fermé de régulation de la glycémie en mode hors-connexion.</p><p></p><p align\="justify">Pour utiliser cette fonctionnalité, veuillez suivre les étapes suivantes\:</p><p></p><ul><li><p align\="justify"><b>Configurer vos identifiants\:</b> En haut de l'écran saisissez le nom d'utilisateur et le mot de passe qui serviront à configurer Loop.</p></li><li><p align\="justify"><b>Changer le code source de Loop\:</b> Katie DiSimone a gentiment fait les modifications nécessaires pour faire fonctionner Loop hors-connexion et les a partagés avec la communauté. Si vous ne voulez pas faire les modifications vous-même, vous pouvez télécharger la version déjà modifiée par Katie (elle est à jour par rapport à la version originale de Loop) et la déployer directement sur votre appareil. Elle est disponible<a href\="https\://github.com/Kdisimone/Loop/tree/spike-master"><font color\="\#0086FF"> ici (https\://github.com/Kdisimone/Loop/tree/spike-master)</font></a> Si vous souhaitez réaliser les modifications vous-même, ouvrez le code Xcode d'origine de Loop et dans le Navigateur de Projet, allez dans Loop>Models>Service Authentication et ouvrez le fichier "ShareService.swift". Supprimez le caractère "/*" ligne 55 et "*/" ligne 62. Remplacez "https\://REPLACEME" par "http\://127.0.0.1\:1979". Remplacez "Custom" par"Spike". Enregistrez votre projet xCode et déployez Loop sur votre appareil iOS.</p></li><li><p align\="justify"><b>Configurer Loop\:</b> Ouvrez Loop, allez à Settings->Dexcom Share. Sous "Server" Sélectionnez "Spike", saisissez le nom d'utilisateur et le mot de passe défini en haut de l'écran et cliquez sur "Add Account".<b> Si un identifiant transmetteur est déjà défini dans Loop, effacez-le pour ne pas avoir de valeurs manquantes (TRES IMPORTANT\!)</b> Loop va désormais pouvoir récupérer vos valeurs de glycémie directement depuis Spike.</p></li></ul><p></p><p align\="center"><b>Spike Maître vers Spike Suiveur Hors-Connexion</b></p><p></p><p align\="justify">Vous pouvez avoir une application Spike suiveuse qui récupère les données directement depuis votre application Spike maître, sans nécessiter un site Nightscout et ceci totalement hors-connexion, à la condition que les deux appareils soient connectés au même réseau Wifi.</p><p></p><p align\="justify">Pour utiliser cette fonctionnalité, veuillez suivre les étapes suivantes\:</p><p></p><ul><li><p align\="justify"><b>Récupérer l'adresse IP du maitre\:</b> Sur l'appareil iOS du maître, allez dans les réglages,Wi-Fi et cliquez sur le bouton "i" à côté du réseau actif. Notez l'adresse IP.</p></li><li><p align\="justify"><b>Configurer Spike suiveur\:</b> Dans l'application Spike suiveuse, allez dans Paramètres->Général->Récupération Données, activez le mode suiveur et dans le champ Nightscout URL, saisissez http\:/ADRESSE_IP_MAITRE\:1979. L'application suiveuse doit alors commencer à recevoir les données directement depuis le dispositif maître.</p></li></ul><p></p><p align\="center"><b>Apple Watch Hors-Connexion</b></p><p></p><p align\="justify">Spike s'accompagne d'une application Apple Watch. Assurez-vous que le serveur interne HTTP est activé (pas besoin de saisir vos identifiants). Installez l'application sur votre Apple Watch directement depuis l'application Watch de votre appareil. Aucune configuration supplémentaire n'est requise.</p><p></p><p></p><p align\="center"><b>Pebble Hors-Connexion</b></p><p></p><p align\="justify">Vous pouvez utiliser Spike avec les montres Pebble (en récupérant les données hors-connexion).</p><p></p><p align\="justify">Pour utiliser cette fonctionnalité, veuillez suivre les étapes suivantes\:</p><p></p><ul><li><p align\="justify"><b>Télécharger et installer des cadrans compatibles\:</b> Depuis votre application iOS Pebble téléchargez et installez un des cadrans suivants\: CGM SkyLine, CGMitC-Sleep, CGM - Sky, Sleep CGM In The Cloud Slot 2, CGM GRID - Continuous Glucose Monitoring, CGM In The Cloud Slot2, Nightscout, Slot2 Nightscout, CGM NS, Simple CGM Spark, Simple CGM, Simple CGM Time, Simple CGM PWD, Simple CGM Time Jack, Simple CGM TicToc, Vibe Spark, Urchin CGM (fonctionne sans les données de pompe et les glycémies estimées) & Nightscout BWP (fonctionne sans les infos BWP). Pas besoin de renseigner vos identifiants d'installation sur cet écran, vous pouvez laisser le champ vide.</p></li><li><p align\="justify"><b>Configurer votre cadran\:</b> Depuis votre application Pebble, configurez votre cadran pour qu'il utilise Nightscout comme source de données et renseignez l'adresse URL suivante\: http\://127.0.0.1\:1979. Assurez-vous de conserver l'application Pebble ouverte, autrement votre montre ne sera pas capable de communiquer avec Spike.</b></p></li></ul><p></p><p align\="center"><b>FitBit Hors-Connexion</b></p><p></p><p align\="justify">Vous pouvez utiliser Spike avec les montres FitBit (Ionic ou Versa) (en récupérant les données hors-connexion). Remerciements à Ryan Mason.</p><p></p><p align\="justify">Pour utiliser cette fonctionnalité, veuillez suivre les étapes suivantes\:</p><p></p><ul><li><p align\="justify"><b>Télécharger et installer les cadrans Glance \:</b> Suivez <a href\="https\://github.com/Rytiggy/Glance"> ce <font color\="\#0086FF">lien (https\://github.com/Rytiggy/Glance)</font></a>. Pas besoin de renseigner vos identifiants sur cet écran, vous pouvez laisser le champ vide.</p></li><li><p align\="justify"><b>Configurer votre cadran\:</b> Pointez le cadran vers l'adresse URL suivante (Endpoint API) http\://127.0.0.1\:1979/sgv.json</b></p></li></ul><p align\="justify">Spike est également compatible avec les cadrans "Orbits NS" et "FlashCGM" (https\://github.com/PedanticAvenger/FlashCGM/wiki). Vous les trouverez sur l'app store FitBit, il suffit alors de les pointer vers http\://127.0.0.1\:1979</p><p></p><p></p></p><p align\="center"><b>Garmin Hors-Connexion</b></p><p></p><p align\="justify">Vous pouvez utiliser Spike avec les montres Garmin (en récupérant les données hors-connexion). Remerciements à Andreas May (@swissalpine) pour sa réalisation d'applications dédiées pour Spike\!</p><p></p><p align\="justify">Pour utiliser cette fonctionnalité veuillez suivre les étapes suivantes\:</p><p></p><ul><li><p align\="justify"><b>Télécharger et installer un cadran compatible \:</b> Téléchargez et installez l'application depuis<a href\="https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b"> ce<font color\="\#0086FF"> lien (https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b)</font></a>. De prochaines applications/widgets seront disponibles. Vous pouvez consulter <a href\="https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps"> ce <font color\="\#0086FF">lien (https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps)</font></a>. Pas besoin de renseigner des identifiants sur cet écran, vous pouvez laisser le champ vide.</p></li><li><p align\="justify"><b>Configurer l'application de la montre\:</b> \!depuis l'application Garmin Connect Mobile, configurez l'application dans devices->device type -> activities and app management -> activities and apps -> spike watch > settings.</b></p></li></ul><p align\="justify">Spike est également compatible avec l'application "CGM Loop" développée par Tynbendad Dadtynben. Retrouvez-la <a href\="https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3"><font color\="\#0086FF">ici (https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3)</font></a> et pointez-la vers http\://127.0.0.1\:1979</p><p></p><p></p></p><p align\="center"><b>Nightguard Hors-Connexion</b></p><p></p><p align\="justify">Vous pouvez utiliser Spike avec l'application Nightguard (en récupérant les données hors-connexion) et ainsi bénéficier sur votre Apple Watch d'un graphique des glycémies défilable.</p><p></p><p align\="justify">Pour utiliser cette fonctionnalité, veuillez effectuer les étapes suivantes\:</p><p></p><ul><li><p align\="justify"><b>Télécharger et installer l'application Nightguard depuis l'App Store\:</b> Si vous avez une Apple Watch, assurez-vous d'installer l'application également sur votre montre. Pas besoin de renseigner d'identifiants sur cet écran, vous pouvez laisser les champs vides.</p></li><li><p align\="justify"><b>Configurer Nightguard\:</b> Ouvrez l'application Nightguard sur votre appareil iOS, allez à Preferences et saisissez l'adresse URL suivante\: http\://127.0.0.1\:1979. Si vous utilisez l'application Nightguard sur votre montre pour la première fois, ouvrez l'application sur votre montre, appuyez fortement sur l'écran et sélectionner "refresh".</b></p></li><li><p align\="justify"><b>Note\:</b> La plupart des applications qui récupèrent des données depuis Nightscout devraient fonctionner avec Spike en utilisant une configuration similaire. Vous pouvez ainsi essayer d'autres applications. Si vous trouvez une application dont la récupération des données depuis Spike ne fonctionne pas, n'hésitez pas à le signaler pour que nous essayions de la rendre compatible avec Spike.</b></p></li></ul>
