instructions_description_label=<p align\="center"><b>Watch App</b></p><p></p><p align\="justify">Spike inclut une application Apple Watch. Assurez-vous que le serveur interne HTTP est activé dans Paramètres->Intégration (pas besoin de saisir les identifiants). Installez l'application sur votre Apple Watch directement depuis l'application Watch de votre appareil. Aucune autre installation n'est nécessaire.</p><p></p><p align\="center"><b>Complication</b></p><p></p><p align\="justify">Les complications standards sont gérées par WatchOS et s'actualisent seulement toutes les 15 à 90 minutes. La seule exception est la complication Calendrier qui s'actualise instantanément. Pour cette raison, Spike utilise la complication Calendrier pour afficher vos glycémies instantanément sur votre Apple Watch.</p><p></p><p align\="justify">Pour utiliser cette fonctionnalité, veuillez suivre les étapes suivantes\:</p><p></p><ul><li><p align\="justify"><b>Créer un calendrier dédié\:</b> Ouvrez l'application Calendrier sur votre appareil en cliquant sur l'icône Calendrier directement depuis votre écran d'accueil. Cliquez sur le bouton "Calendriers" en bas, puis cliquez sur "Ajouter un Calendrier". Donnez un nom à votre calendrier (par exemple "Spike") et cliquez sur "OK". Si vous ne possédez pas un compte iCloud configuré, vous devez en créer un ou alors sélectionner un calendrier qui n'est pas hébergé sur iCloud (non recommandé). Il n’est pas nécessaire de créer un calendrier dédié pour Spike mais cela est recommandé pour éviter des confusions. Vous pouvez utiliser des calendriers qui ne sont pas hébergés sur iCloud comme Gmail, ou d'autres services en ligne, mais l'utilisation d'un calendrier iCloud vous permettra d'envoyer vos données vers votre Apple Watch plus rapidement et hors-connexion.</p></li><li><p align\="justify"><b>Synchroniser le calendrier avec l'Apple Watch\:</b> Ouvrez l'application Watch sur votre appareil en cliquant sur l'icône Watch directement depuis votre écran d'accueil. Allez à "Calendrier" et dans la section "Calendriers" cliquez sur "Personnalisé" et assurez-vous que le calendrier que vous avez créé à l'étape précédente est sélectionné. Essayez de garder le minimum de calendriers possible synchronisés à votre Apple Watch sans quoi vos valeurs de glycémie pourront être remplacées par les événements des autres calendriers.</p></li><li><p align\="justify"><b>Autoriser Spike\:</b> Activez le bouton "Activé" en haut de l'écran, cliquez sur le bouton "Autoriser" et permettez ainsi à Spike d'accéder à vos calendriers. Si par hasard vous restreignez l'accès à vos calendriers et souhaitez le rétablir plus tard, vous devrez aller dans réglages iOS de l'appareil, confidentialité, et activer "Spike".</p></li><li><p align\="justify"><b>Configurer la complication dans Spike\:</b> Sélectionnez le calendrier nouvellement créé à l'étape 1 et choisissez l'information que vous souhaitez voir affichée sur votre Apple Watch.</p></li><li><p align\="justify"><b>Configurer la complication sur l'Apple Watch\:</b> Sur votre Apple Watch ou sur l'application Watch de votre appareil iOS sélectionnez le cadran "Modular" et assurez-vous de sélectionner également la complication "Calendrier" au centre de votre cadran (Spike est également compatible avec les cadrans Siri, Services, Activité (digital et analogique), Mickey Mouse, Time Story, Timelapse, Mouvement et Kaléidoscope). Vos glycémies devraient maintenant se synchroniser avec votre montre lorsque vous recevez la nouvelle mesure de votre transmetteur CGM. Dans le cas où vous ne recevez pas les mesures sur votre Apple Watch, allez dans l'application Watch et dans "Général", "Réinitialiser" cliquez sur "Réinitialiser synchronisation données" et attendez quelques minutes. Il peut être nécessaire d’effectuer cette manipulation à chaque fois que vous redémarrez votre appareil ou votre montre, car iOS peut se montrer un peu capricieux pour la synchronisation des données de votre appareil à votre Apple Watch après un redémarrage.</p></li><li><p align\="justify"><b>Mon Apple Watch cesse d'afficher les glycémies entre les mesures après quelques minutes. Peut-on faire quelque chose ?</b> Oui. Essayez d'activer l'option "Combler Espaces". Spike va alors créer un événement de 10 minutes dans votre calendrier avec la dernière valeur disponible. Cela devrait permettre de résoudre le problème. Dès qu'une nouvelle valeur est disponible, Spike va modifier l'événement précédent et le réduire à 5 minutes avant d'ajouter le nouvel événement de 10 minutes, afin d'éviter les chevauchements d'événements.</p></li><li><p align\="justify"><b>Comment accéder à mon historique de glycémies sur l'Apple Watch?</b> Tapotez simplement sur la complication calendrier sur votre Apple Watch et votre historique de Glycémies sera présenté dans un popup.</p></li><li><p align\="justify"><b>Peut on avoir les données affichées dans un graphique disponible sur l'Apple Watch ?</b> Oui\! Dirigez vous vers Paramètres->Intégration, activez le serveur interne HTTP et suivez les instructions à l'écran pour installer Nightguard avec Spike.</p></li><li><p align\="justify"><b>Peut-on partager ses valeurs de glycémies avec l'Apple Watch d'une autre personne?</b> Oui\! Il suffit de partager avec cette personne le calendrier créé à l'étape 1 pour avoir les valeurs de glycémies affichées sur son Apple Watch. Il faudra pour elle alors suivre les étapes 2 et 5 sur son appareil iOS. Cette personne aura également besoin d'une connexion internet active et doit se rendre dans Réglages, Calendrier, Comptes, Récupérer nouvelles Données et sous iCloud sélectionner Push pour que les nouvelles valeurs de glycémie soient téléchargées automatiquement d'iCloud et synchronisés à la montre. Les instructions pour partager à d'autres personnes le calendrier créé en étape 1 sont disponibles <a href\="https\://support.apple.com/kb/ph2690"><font color\="\#0086FF">ici</font></a>.</p></li></ul>
