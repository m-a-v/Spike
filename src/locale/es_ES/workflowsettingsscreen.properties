workflow_instructions_title=Instrucciones
workflow_instruction_body=Asegúrese de que tiene instalada en su dispositivo la aplicación Workflow (si utiliza iOS 11 o inferior) o la aplicación Shortcuts (si utiliza iOS 12 o superior). Puede obtenerla gratis buscando en el App Store.\n\nUna vez instalada la aplicación en el dispositivo, vaya a la vista Today y añada el widget Workflow/Shortcuts. Si tiene un Apple Watch, también puede ejecutar workflows directamente desde el reloj, siempre y cuando instale la aplicación correspondiente en él. Puede hacerlo directamente desde la aplicación Watch de su dispositivo. \n\nPara configurar tanto el Widget como el Apple Watch pulse sobre cualquiera de los botones listados en esta pantalla y aparecerá una ventana emergente, seleccione "Copiar a Workflow" o "Copiar a Shortcuts" (dependiendo de la aplicación que esté instalada), pulse sobre "Obtener" si está utilizando Shortcuts (si está utilizando el Workflow este paso no existe), luego pulse "Listo" en la esquina superior derecha de la pantalla. El workflow estará listo para ser utilizado desde su Widget / Apple Watch.
workflow_instruction_apple_watch_disclaimer=Nota\: Si está en iOS 12 y utiliza la aplicación Shortcuts, todavía no hay ninguna aplicación Apple Watch disponible (sólo un Widget). Apple deberá lanzar pronto la aplicación Apple Watch pero, de momento, sólo está disponible para iOS 11 o inferior.
