mmol_multiplier_description=Las insignias de aplicaciones iOS no pueden contener valores decimales (ej\: 4.8). Para usuarios en mmol/L, Spike, por defecto, redondeará la insignia al entero más cercano (ej\: un valor de glucosa de 4.8 se mostrará como 5 en la insignia). Si no quiere que Spike redondee su valor de glucosa, puede activar el multiplicador arriba. Cuando el multiplicador está activado, un valor de glucosa de 4.8 se mostrará como 48, un valor de 5.3 como 53 y así sucesivamente. Después de cambiar esta configuración, tendrá que esperar por la próxima lectura para ver los cambios.
non_dexcom_transmitter_instructions=Spike le permite utilizar transmisores que no sean de Dexcom con Dexcom Share. Cree una cuenta Dexcom en https\://store.dexcom.com/user/register (US.) o https\://uam2.dexcom.com/index.html\#/register (Internacional). Una vez que la cuenta haya sido creada y verificada con éxito, rellene su nombre de usuario, contraseña y servidor. Añada un ID alfanumérico de 7 caracteres al azar en el campo Número de Serie del Receptor y haga clic en Inicio de Sesión.
