follower_invitation_email_body=<p>Hola, Spiker\!</p><p>Para utilizar su invitación, asegúrese de tener la aplicación Spike instalada en su dispositivo iOS (puede obtenerla <a href\="http\://spike-app.com" target\="_blank">aquí </a>).</p><p>En su aplicación Spike, vaya a Configuraciones > General > Recolección de Datos, pulse el botón "Escanear Código QR" y escaneée el código QR adjunto con la cámara de su dispositivo.</p><p>Ten un buen día\!</p><p>El equipo de Spike</p>
