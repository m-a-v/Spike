instructions_description_label=<p align\="center"><b>Aplicación Watch</b></p><p></p><p align\="justify">Spike incluye una aplicación Apple Watch. Asegúrese de que el servidor HTTP interno está activado en Configuraciones -> Integración (no es necesario introducir credenciales). Instale la aplicación en su Apple Watch directamente desde la aplicación Watch de su dispositivo. No se requiere ninguna otra configuración.</p><p></p><p align\="center"><b>Complicación</b></p><p></p><p align\="justify">Las complicaciones estándar son manejadas por WatchOS y sólo se actualizan a intervalos de 15-90 minutos. La única excepción es la complicación del calendario, que se actualiza instantáneamente. Por esta razón, Spike utiliza la complicación del calendario para mostrar sus valores de glucosa en su Apple Watch sin ningún tipo de retraso.</p><p></p><p align\="justify">Para utilizar esta funcionalidad, realice los siguientes pasos\:</p><p></p><ul><li><p align\="justify"><b>Cree un calendario dedicado\:</b> Abra la aplicación de Calendario en su dispositivo haciendo clic en el icono de Calendario directamente desde la pantalla de inicio. Haga clic en el botón "Calendarios" en la parte inferior, después haga clic en "Editar" y en iCloud haga clic en "Añadir calendario". Asigne un nombre al calendario (por ejemplo "Spike") y haga clic en "Listo". Si no tiene una cuenta iCloud configurada en su dispositivo iOS, debería crear una o elegir un calendario que no esté alojado en iCloud (no recomendado). No es necesario crear un nuevo calendario para Spike, pero es muy recomendable para mantener las cosas ordenadas. Puede utilizar calendarios que no estén alojados en iCloud, como Gmail u otros servicios online, pero el uso de un calendario iCloud le permitirá enviar datos a su Apple Watch de forma más rápida y completamente offline.</p></li><li><p align\="justify"><b>Sincronizar calendario con el reloj\:</b> Abra la aplicación Watch en su dispositivo haciendo clic en el icono Watch directamente desde la pantalla de inicio. Vaya a "Calendario" y en la sección "Calendarios" haga clic en "Personalizar" y asegúrese de que el calendario que ha creado en el paso anterior está seleccionado. Intenta tener la menor cantidad posible de calendarios sincronizados con su Apple Watch, de lo contrario, sus valores de glucosa podrán superponerse a los de otros eventos del calendario.</p></li><li><p align\="justify"><b>Autorize Spike\:</b> Pulse el botón "Activado" en la parte superior de esta pantalla, haga clic en el botón "Autorizar" y permita a Spike acceder a sus calendarios. Si por casualidad negó el acceso a sus calendarios y desea activarlo más tarde, tendrá que dirijírse a las configuraciones de su dispositivo, privacidad, calendarios y activar "Spike".</p></li><li><p align\="justify"><b>Configurar complicación en Spike\:</b> Seleccione el calendario recién creado en el paso 1 y elija la información que desea que se muestre en su Apple Watch.</p></li><li><p align\="justify"><b>Configurar complicación en Apple Watch\:</b> En su Apple Watch o en la aplicación Watch de su dispositivo iOS, seleccione la watch face "Modular" y asegúrese de que también selecciona la "Complicación del Calendario" para que esté presente en el centro de la esfera del reloj (Spike también es compatible con Siri, Utilities, Activity (digital y analógico), Mickey Mouse, Toy Story, Timelapse, Motion y Kaleidoscope). Sus valores de glucosa deberán comenzar a sincronizarse con su reloj cuando reciba la próxima lectura de su transmisor. Si por algún motivo no recibe lecturas en su Apple Watch, diríjase a la aplicación Watch y en "General", " Restablecer " haga clic en " Restablecer Datos de Sincronización " y espere unos minutos. Puede que tenga que hacerlo cada vez que reinicie su dispositivo o Apple Watch, a veces iOS puede ser un poco temperamental al sincronizar datos desde su dispositivo a su Apple Watch después de un reinicio.</p></li><li><p align\="justify"><b>Mi Apple Watch deja de mostrar mis valores (huecos) entre lecturas después de unos minutos. ¿Hay algo que pueda hacer?</b> Sí. Intente activar la opción "Corrección de Huecos". Cuando activada, Spike creará siempre un evento de calendario de 10 minutos con su último valor de glucosa. Esto parece solucionar el problema. Tan pronto llegue una nueva lectura de su transmisor, Spike editará el evento de calendario anterior y lo ajustará a 5 minutos antes de añadir el nuevo evento de calendario de 10 minutos. Esto evitará superposiciones de eventos. </p></li><li><p align\="justify"><b>¿Cómo puedo acceder a mi historial de glucosa en el Apple Watch? </b> Simplemente pulse la complicación del calendario en su Apple Watch y su historial de glucosa se presentará en una ventana emergente. </p></li><li><p align\="justify"><b>¿Puedo mostrar mis datos en un gráfico en mi Apple Watch? </b> ¡Sí\! Vaya a configuraciones -> integración, active el servidor HTTP interno y siga las instrucciones de la pantalla sobre cómo configurar Nightguard con Spike.</p></li><li><p align\="justify"><b>Puedo compartir mis valores de glucosa con el Apple Watch de otra persona?</b> ¡Sí\! Mientras comparta con esa persona el calendario que creó en el paso 1, también podrá ver los valores de glucosa en su reloj Apple Watch. Deberán seguir los pasos 2 y 5 en su dispositivo iOS. También necesitarán tener una conexión a Internet activa en todo momento y deben ir a Configuraciones, Calendario, Cuentas, Obtener Nuevos Datos y en iCloud seleccionar Push para que los nuevos valores de glucosa se descarguen automáticamente desde iCloud y se sincronicen con el reloj. Para obtener instrucciones sobre cómo compartir con otras personas el calendario que creó en el paso 1, consulte <a href\="https\://support.apple.com/kb/ph2690">este <font color\="\#0086FF">enlace</font></a>.</p></li></ul>
