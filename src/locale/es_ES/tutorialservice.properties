alert_title=Configuración
alert_message=¿Desea que le guíe a través del proceso de configuración inicial?
first_step_message=Haga clic en el botón superior izquierdo para acceder al menú principal.\n\nTambién puede pasar el dedo por el borde izquierdo de la pantalla.
second_step_message=Haga clic en el botón de configuraciones.
third_step_message=Haga clic en el botón de configuración general.
fourth_step_message=Configure la unidad de glucosa que prefiere y los valores altos y bajos.\n\nCuando haya terminado, haga clic en el botón superior izquierdo "Atrás" o deslice el dedo desde el borde izquierdo de la pantalla.
fifth_step_message=Ahora es necesario configurar el transmisor.\n\nHaga clic en el botón de configuración del transmisor.
sixth_step_message=Seleccione su tipo de transmisor e introduzca su ID de transmisor (algunos transmisores como MiaoMiao, BlueReader, etc. no requieren una ID de transmisor).\n\nSiga cuidadosamente las instrucciones de la pantalla y compruebe que toda la información esté correcta.\n\nCuando haya terminado, haga clic en el botón superior izquierdo "Atrás" o deslice el dedo desde el borde izquierdo de la pantalla.
seventh_step_message=Ahora tendrá que esperar por la solicitud de emparejamiento Bluetooth (puede tardar hasta 10 minutos en llegar) si su transmisor no estaba emparejado previamente con su dispositivo.\n\nMientras tanto, por si acaso, he activado la opción "Sin Bloqueo" para evitar que su pantalla se apague mientras espera la solicitud de emparejamiento (puede desactivar esta opción en el menú superior derecho de la pantalla principal o minimizando la aplicación).\n\nEl próximo paso es iniciar el sensor. Le mostraré cómo hacerlo.\n\nAbra el menú principal deslizando el dedo desde el borde izquierdo de la pantalla.
seventh_step_message_non_g5=El próximo paso es iniciar el sensor. Le mostraré cómo hacerlo.\n\nAbra el menú principal deslizando el dedo desde el borde izquierdo de la pantalla.
seventh_step_message_miaomiao=El próximo paso es ir al menú principal, transmisor y escanear su dispositivo (¡importante\!). Spike ya ha iniciado el sensor, no es necesario que lo inicie usted mismo.\n\nAbra el menú principal deslizando el dedo desde el borde izquierdo de la pantalla, haga clic en el botón del transmisor y presione el botón Escanear.\n\nEspere unos instantes y recibirá la solicitud de calibración inicial. ¡Todo hecho\! No se olvide de explorar el resto de las configuraciones y pantallas que la aplicación tiene para ofrecer\!
eighth_step_message=Presione el botón sensor.
nineth_step_message=Presione el botón de inicio.
tenth_step_message=El último paso es iniciar el sensor.\n\nSeleccione la fecha y hora en que insertó el sensor, haga clic en el botón de inicio y siga las instrucciones de la pantalla.\n\n¡Hecho\!\n\nNo se olvide de explorar el resto de las configuraciones y pantallas que la aplicación tiene para ofrecer\!
tenth_step_message_non_g5=Seleccione la fecha y hora en la que insertó el sensor, haga clic en el botón de inicio y siga las instrucciones de la pantalla.\n\nDespués debe dirigirse al menú principal, transmisor y escanear su dispositivo (¡importante\!)\n\nNo se olvide de explorar el resto de las configuraciones y pantallas que la aplicación tiene para ofrecer\!
eleventh_step_message=Para garantizar que el proceso se realice sin problemas y que no haya una descarga adicional de la batería de su transmisor, realice los siguientes pasos\:\n\n1) Diríjase a Configuraciones de iOS, Bluetooth y elimine todos los transmisores.\n2) Configuraciones de iOS, Generales, Restablecer, Restablecer configuraciones de red.\n3) El teléfono se reiniciará, abra Spike, manténgalo abierto sin bloquear el dispositivo y espere por una nueva solicitud de emparejamiento. Acepte la solicitud. Si su sensor se inició hace más de 2 horas, debería recibir una solicitud de calibración inicial en unos 10-15 minutos, de lo contrario tendrá que esperar hasta que finalice el período de calentamiento del sensor.
