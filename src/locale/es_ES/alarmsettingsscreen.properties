workflow_alarms_email_body=<p>Hola Spiker\!</p><h2>Today Widget / Apple Watch</h2><p>Asegúrese que tiene la aplicación de Workflow instalada en su dispositivo. Puede descargarla <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">aquí</a>, es gratis. Vaya a su pantalla de Widgets y añada el Today Widget de Workflow. Si tiene un Apple Watch y desea silenciar/des-silenciar alarmas directamente desde el reloj necesita instalar Workflow en él. Puede hacerlo directamente desde el Watch App en su dispositivo.</p><p>Para configurar el Today Widget y el Apple Watch app haga clic en los siguientes enlaces. Puede cambiar el color y el título, pero asegúrese de no cambiar la configuración de la workflow. Cuando haga clic en la workflow tendrá que seleccionar "GET WORKFLOW" y automáticamente será añadida a su pantalla de Widgets y a su Apple Watch.</p><ul><li><a href\="https\://workflow.is/workflows/79edd275b8044f8f957c08883d7cf052">Silenciador de Alarmas</a></li><li><a href\="https\://workflow.is/workflows/7ad6275c117a408ea6fd7cfdddf32162">Des-Silenciador de Alarmas</a></li></ul><p></p><h2>Nota</h2><p>No se olvide de habilitar el servidor HTTP interno en Configuraciones de Spike -> Integración. No hay necesidad de introducir un usuario y contraseña para poder silenciar/des-silenciar alarmas desde el Today Widget o Apple Watch.</p><p>¡Que tenga un excelente día\!</p><p>Spike App</p>
