disclaimer_body_label=POR FAVOR, LEA ATENTAMENTE Y EN SU TOTALIDAD\!\nLa calculadora de bolo proporciona información y contenido que ha sido recopilado con el mayor cuidado y según el mejor de nuestros conocimientos a partir de fuentes internas y externas. No obstante, queremos subrayar que la calculadora de bolo sólo debe utilizarse para proporcionarle información y crear conciencia, y no puede sustituir la consulta con un profesional de salud. Debe ser utilizada sólo para fines de investigación\! Bajo ninguna circunstancia Spike ofrece recomendaciones de terapia médica o consejos médicos de ningún tipo. Para cuestiones sobre la terapia y las configuraciones que mejor se aplican a usted (ISF, I\:C, etc.), le recomendamos que contacte a un profesional de salud. Ningún contenido, ya sea proporcionado por Spike, por nuestros colaboradores o por los usuarios, puede entenderse como un complemento o sustituto de la información de un profesional de salud.\n\nPropuestas de bolo proporcionadas por la calculadora son solamente una sugerencia. Compare siempre la cantidad sugerida con la forma como se siente y ajuste la dosis de bolo recomendada de acuerdo con ello. Siempre consulte a su médico antes de cambiar su terapia para la diabetes.\n\nLas configuraciones de la calculadora deben ser definidas por un profesional de salud. No realice ni cambie las configuraciones sin la supervisión y el asesoramiento de un profesional de salud. Configuraciones erróneas siempre conducen a una propuesta de bolo errónea.\n\nEs importante hacer la selección correcta para la Relación Insulina-Carbohidratos (I\:C) y el Factor de Sensibilidad a la Insulina (ISF). Si la I\:C y/o ISF seleccionadas están incorrectas, todas las propuestas de dosis de bolo estarán incorrectas.\n\nEl uso de la calculadora de bolo requiere una comprensión del uso de la insulina de acción rápida. El mal uso o malentendido del cálculo, o del bolo sugerido, puede conducir a un cálculo erróneo de la insulina.\n\nLa calculadora no puede tener en cuenta todos los factores que pueden afectar su dosis de insulina necesaria. Los factores incluyen datos introducidos incorrectamente (por ejemplo, GS incorrecta), configuraciones incorrectas y datos de insulina u otros datos no registrados. Siempre compare la propuesta con su estado actual.\n\nLa calculadora no puede tener en cuenta los cambios inusuales en su metabolismo que resultan, por ejemplo, de una dieta extrema. Siempre compare la propuesta con su estado actual.\n\nAsegúrese de que los datos que proporciona a la calculadora son correctos. Datos erróneos conducen a propuestas erróneas de bolo.\n\nNo cambie su tratamiento basado en un solo resultado de cálculo que no coincida con lo que usted siente, o si cree que la propuesta es incorrecta.\n\nLa calculadora es solamente para el cálculo de propuestas de dosis de insulina de acción rápida. No utilice la calculadora para calcular propuestas de insulina de acción intermedia o de insulina de larga duración (basal).\n\nLa calculadora no puede tener en cuenta las inestabilidades relacionadas con su tratamiento de insulina basal. No utilice la calculadora si su tratamiento de insulina basal no está equilibrado o bajo control.\n\nAl aceptar los términos anteriores indica que los ha leído y que está de acuerdo. Todos los cálculos deben ser confirmados antes de su utilización. Los resultados sugeridos no son un sustituto del juicio clínico. Ni el autor ni ninguna otra parte implicada en la preparación o publicación de Spike y la calculadora de bolo será responsable del uso o mal uso.\n\nLe recomendamos encarecidamente que no utilice la calculadora de bolo si su sensor está emitiendo lecturas inexactas. Esto tiende a ocurrir durante las primeras 24-48 horas después de la inserción o cuando el sensor se acerca al final de su vida útil.\n\nLa calculadora de bolo es solamente una herramienta de investigación y en ningún caso debe utilizarse en un escenario de mundo real.
