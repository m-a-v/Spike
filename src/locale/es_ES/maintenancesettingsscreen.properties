database_backup_restore_explanation_label=Una copia de seguridad de la base de datos guarda todos sus datos (lecturas pasadas, tratamientos, insulinas, etc.) Y configuraciones (alarmas, colores, contraseñas, etc.) en iCloud. Puede hacer copias de seguridad y restaurar la base de datos de Spike en cualquier dispositivo conectado a la misma cuenta de iCloud en caso de que desee transferir todos sus datos y configuraciones a otro dispositivo o simplemente hacer una copia de seguridad de sus datos y configuraciones antes de reinstalar/actualizar su iOS para que más tarde pueda restaurar esos datos en su nueva instalación de Spike.\n\nLa copia de seguridad de las configuraciones (opción en la parte superior de la pantalla) no realizará una copia de seguridad de sus datos, sólo de sus configuraciones, en caso de que desee iniciar una nueva instancia de Spike sin tener que configurarla de nuevo.
