alert_info_title=Info
g5_info_screen=IMPORTANTE\!\nPara asegurarse de que el proceso transcurra sin problemas y de que no haya un gasto adicional de batería en el transmisor, realice los siguientes pasos\:\n\n1) Diríjase a Configuraciones de iOS, Bluetooth y elimine todos los transmisores.\n2) Configuraciones de iOS, General, Restablecer, Restablecer Configuraciones de Red.\n3) El dispositivo se reiniciará, abra Spike y déjelo abierto sin bloquear el dispositivo y espere por una nueva solicitud de emparejamiento. Aceptar la solicitud.\n\nINFO\nEl botón con el icono + en la esquina superior derecha de la pantalla de inicio le permite introducir calibraciones. Puede iniciar/parar el sensor haciendo clic en el botón "Sensor" del menú principal. Acceda al menú principal pasando el dedo por la izquierda de la pantalla.\n\nSi su dispositivo aún no está emparejado con su transmisor, mantenga la aplicación abierta hasta que reciba una solicitud de emparejamiento Bluetooth.\n\nIMPORTANTE\: ¡Es imperativo que la aplicación oficial de Dexcom permanezca siempre cerrada\! Incluso puede desinstalarla si así lo desea. El transmisor Dexcom G5 sólo puede enviar datos a una aplicación a la vez y la aplicación oficial Dexcom G5 tiene siempre prioridad\!
blucon_info_screen=El botón con el icono + en la esquina superior derecha de la pantalla de inicio le permite introducir calibraciones. Puede iniciar/parar el sensor haciendo clic en el botón "Sensor" del menú principal. Acceda al menú principal pasando el dedo por la izquierda de la pantalla.\n\nSi su dispositivo aún no está emparejado con su BluCon, mantenga la aplicación abierta hasta que reciba una solicitud de emparejamiento Bluetooth.\n\nIMPORTANTE\: Es imprescindible que cierre cualquier otra aplicación que también se conecte a su BluCon. El transmisor BluCon sólo puede enviar datos a una aplicación a la vez.
g4_info_screen=El botón con el icono + en la esquina superior derecha de la pantalla de inicio le permite introducir calibraciones. Puede iniciar/parar el sensor haciendo clic en el botón "Sensor" del menú principal. Acceda al menú principal pasando el dedo por la izquierda de la pantalla.\n\nPuede escanear y olvidar un dispositivo Bluetooth haciendo clic en el botón "Transmisor" del menú principal.\n\nIMPORTANTE\: El dispositivo Bluetooth sólo puede enviar datos a una aplicación a la vez, por lo que es imperativo que cierre cualquier otra aplicación que se conecte a su dispositivo Bluetooth.
miaomiao_info_screen=El botón con el icono + en la esquina superior derecha de la pantalla de inicio le permite introducir calibraciones.\n\nPuede escanear y olvidar un dispositivo Bluetooth haciendo clic en el botón "Transmisor" del menú principal.\n\nIMPORTANTE\: El dispositivo Bluetooth sólo puede enviar datos a una aplicación a la vez, por lo que es imperativo que cierre cualquier otra aplicación que se conecte a su dispositivo Bluetooth.
sensor_not_started=Aún no ha iniciado el sensor. Por favor, no se olvide de iniciarlo, de lo contrario no recibirá lecturas.
