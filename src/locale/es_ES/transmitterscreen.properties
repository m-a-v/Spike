device_not_paired_alert_title=Dispositivo no Emparejado
device_not_paired_alert_message=Su transmisor no está emparejado con este dispositivo iOS. Por favor, mantenga la aplicación abierta en primer plano hasta que reciba una solicitud de emparejamiento Bluetooth. Esta solicitud deberá llegar en 5-10 minutos.\n\nSi no se recibe una solicitud de emparejamiento Bluetooth en 15 minutos, cierre y vuelva a abrir la aplicación. Si sigue sin recibirla, retire el transmisor de la lista de dispositivos emparejados en la configuración de Bluetooth de su dispositivo iOS e inténtelo de nuevo.\n\nPara mantener la aplicación en primer plano, diríjase a la pantalla de inicio, haga clic en el botón superior derecho (3 puntos) y seleccione "Sin Bloqueo". No bloquee su dispositivo iOS ni pulse el botón Home hasta que reciba la solicitud de emparejamiento Bluetooth y la acepte.
explain_expected_device_name=La aplicación ha almacenado la dirección MAC del transmisor en la base de datos y sólo se conectará a este transmisor de ahora en adelante. Si desea conectarse a un nuevo transmisor, haga clic en el botón "Olvidar" en la pantalla del transmisor.
