reset_g5_warning_message=Esta acción reseteará el reloj interno de su transmisor Dexcom G5.\n\n¿Está seguro que desea hacer esto? ¡No se puede deshacer\!
reset_g5_confirmation_message=El comando de reseteo ha sido puesto en espera y será procesado la próxima vez que su transmisor se conecte a Spike. Puede tardar hasta 10 minutos en completarse todo el proceso. No recibirá lecturas hasta que esté terminado.
