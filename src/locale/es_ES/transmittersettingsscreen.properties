iphone7_battery_drain_warning=Ha habido informes de rápida descarga de la batería del transmisor G5 por unos pocos usuarios que utilizan el iPhone 7 y iPhone SE. Actualmente estamos investigando el tema y no se ha encontrado ninguna solución hasta el momento. ¡Proceda bajo su propio riesgo\!
workflow_miaomiao_email_subject=Configuración MiaoMiao A Demanda
workflow_miaomiao_email_body=<p>Hola Spiker\!</p><h2>Today Widget / Apple Watch</h2><p>Asegúrese que tiene la aplicación Workflow instalada en su dispositivo. Puedes descargarla <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">aquí</a>, es gratis. Diríjase a la pantalla Today Widgets y agregue el Widget de Workflow. Si tiene un Apple Watch y desea poder solicitar lecturas a demanda directamente desde el reloj, necesitará instalar Workflow en él. Puede hacerlo directamente desde la aplicación Watch de su dispositivo.</p><p>Para configurar el Today Widget y Apple Watch, haga clic en el siguiente enlace. Se puede cambiar el color y el título, pero asegúrese de no cambiar la configuración del workflow. Cuando haga clic en el workflow y seleccione "GET WORKFLOW", se añadirá automáticamente a su Today Widget y Apple Watch.</p><ul><li><a href\="https\://workflow.is/workflows/8d92d36a270c42378bd2441b73582bc6">Lecturas a Demanda</a></li></ul><p></p><h2>Nota</h2><p>No olvide de activar el servidor HTTP interno en Configuraciones de Spike -> Integración. No es necesario definir un nombre de usuario/contraseña para poder solicitar lecturas a demanda desde el Today Widget y/o Apple Watch.</p><p>¡Que tenga un excelente día\!</p><p>Spike App</p>
