missed_readings_description=<p align\="justify">Si usted está experimentando lecturas perdidas en Spike, especialmente durante la noche, intente las siguientes sugerencias\:</p><p></p><li><p align\="justify">Cierre o desinstale cualquier aplicación que pueda estar intentando conectarse a su transmisor, esto incluye Today Widgets y complicaciones de Apple Watch.</p></li><li><p align\="justify">Si está usando Loop para obtener lecturas de Spike, retire la ID del transmisor de las configuraciones de Loop.</p></li><li><p align\="justify">Cierre todas las aplicaciones que no necesite desde el conmutador de aplicaciones para liberar espacio en la memoria.</p></li><li><p align\="justify">Desempareje todos los dispositivos Bluetooth que no necesite en configuraciones de iOS, Bluetooth.</p></li><li><p align\="justify">Deshabilite la actualización de aplicaciones en segundo plano para todas las aplicaciones que no lo necesiten y manténgala activada para Spike. Puede hacerlo en las configuraciones de iOS, General, Actualización en Segundo Plano.</p></li><li><p align\="justify">Asegúrese de deshabilitar el envío de analíticas a Apple. Esto puede causar tensión adicional en su iOS, especialmente durante la noche, y hacer que iOS elimine aplicaciones de la memoria. Puedes deshabilitarlo en configuraciones de iOS, Privacidad, Analíticas (o Diagnóstico y Uso si se encuentra en iOS 10).</p></li><li><p align\="justify">En las configuraciones de Spike diríjase a Avanzadas y habilite el modo muy agresivo. Si eso no resuelve su problema, intente habilitar también métodos alternativos.</p></li><li><p align\="justify">Por la noche, desconecte la WiFi y mantenga el Bluetooth encendido. Aún mejor, ponga el teléfono en modo Avión y habilite Bluetooth.</p></li><li><p align\="justify">Diríjase a Configuraciones de iOS, General, Restablecer y Restablecer Configuraciones de Red. Después de que el dispositivo se reinicie, abra Spike y espere por una nueva solicitud de emparejamiento Bluetooth.</p></li><li><p align\="justify">Si utiliza iOS 11, asegúrese de actualizar a la versión 11.3 o superior.</p></li><li><p align\="justify">Si está utilizando un BluCon, resetee el transmisor (no suelen volver a conectarse a su dispositivo después de salir de alcance). Para resetear el transmisor BluCon y hacer que se empareje de nuevo, coloque una una aguja o alfiler y empuje en el pequeño orificio de la parte superior del transmisor. Una luz roja parpadeará indicando que fue empujada. A continuación, vuelva a Spike y manténgalo en primer plano durante 15 minutos sin bloquear su dispositivo./p></li><li><p align\="justify">Asegúrese de que la batería de su transmisor esté bien. Puede comprobarlo en el menú principal -> transmisor.</p></li><li><p align\="justify">Si nada de lo anterior le funciona, dejar Spike abierto en primer plano por la noche con la pantalla atenuada y sin bloquear el dispositivo, tiende a ser suficiente para que iOS no remueva a Spike de la memoria. Si sigue esta ruta, asegúrese de dejar el dispositivo cargándose. También puede intentar reinstalar iOS desde cero (sin hacerlo desde una copia de seguridad de iCloud) ya que esto tiende a solucionar la mayoría de los problemas causados por otra aplicación o servicio que puede estar consumiendo demasiados recursos en su dispositivo.</p></li><li><p align\="justify">Como regla general, siempre reinicie su dispositivo a primera hora de la mañana y antes de acostarse para mantener su memoria limpia y los recursos utilizados al mínimo.</p></li>
