suspension_instructions=<p align\="justify">Para evitar la pérdida de lecturas y fallas al cargar/descargar datos en segundo plano cuando se activa la funcionalidad de compartir niveles de glucosa con servicios online (por ej\: Nightscout o Dexcom Share), Spike impide que iOS lo suspenda totalmente.</p><p></p><p align\="justify">En condiciones normales debe dejar que Spike gestione los parámetros de suspensión pero usuarios más avanzados podrán querer cambiar esta configuración. Cuanto menos agresiva sea la intervención por parte de Spike para impedir la suspensión, mejor será el rendimiento de la batería de su dispositivo.</p><p></p><p align\="justify">Si quiere gastar menos batería debe escoger "Estándar" o "Moderado" si su transmisor es un Dexcom G5 o G4, "Agresivo" o "Muy Agresivo" para cualquier otro transmisor.</p><p></p><p align\="justify">Si Spike se queda congelado o falla lecturas, empiece por seleccionar el modo "Muy Agresivo" a ver si se resuelve el problema. Si es así, intente el modo "Agresivo", después el "Moderado" y finalmente el "Estándar" hasta que encuentre el modo que funcione mejor en su caso y cuyo gasto de batería sea el más eficiente.</p><p></p><p align\="justify">Si ninguno de los modos mencionados anteriormente funciona, seleccione "Modo Alternativo \#1" e intente con todos los modos disponibles. Seleccione sólo esta opción si Spike sigue teniendo fallas de lecturas, ya que consume un poco más de batería. El "Modo Alternativo \#1" sólo se debe usar como último recurso.</p><p></p><p align\="justify">De manera similar a la opción "Modo Alternativo \#1", Spike ahora ofrece un modo adicional. Si ninguno de los modos mencionados anteriormente ha funcionado, seleccione la opción "Modo Alternativo \#2" e intente con todos los otros modos disponibles. Solo seleccione esta opción si sigue con fallas de lecturas porque consume más batería. Puede también utilizar una combinación de ambos métodos pero como último recurso, ya que aumenta bastante el consumo de batería .</p>
