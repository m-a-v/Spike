instructions_description_label=<p align\="center"><b>Loop Offline</b></p><p></p><p align\="justify">Spike puede integrarse directamente <a href\="https\://github.com/LoopKit/Loop">con <font color\="\#0086FF">Loop (https\://github.com/LoopKit/Loop)</font></a> de forma completamente offline, sin necesidad de una conexión a Internet activa.</p><p></p><p align\="justify">Para utilizar esta funcionalidad, realice los siguientes pasos\:</p><p></p><ul><li><p align\="justify"><b>Configurar sus credenciales\:</b> En la parte superior de esta pantalla configure su nombre de usuario y contraseña que posteriormente se utilizará para configurar Loop.</p></li><li><p align\="justify"><b>Cambiar el código fuente de Loop\:</b> Katie DiSimone tuvo la amabilidad de hacer todas las ediciones necesarias en Loop para que funcione offline con Spike y compartirlas con la comunidad. Si no desea realizar las ediciones usted mismo, puede descargar la versión editada de Katie (está actualizada con la versión original de Loop) e instalarla directamente en su dispositivo. Está disponible <a href\="https\://github.com/Kdisimone/Loop/tree/spike-master"><font color\="\#0086FF">aquí (https\://github.com/Kdisimone/Loop/tree/spike-master)</font></a>. Si desea realizar las ediciones usted mismo, abra el código original de Loop en Xcode y, en el Navegador del Proyecto, diríjase a Loop > Models > ServiceAuthentication y abra el archivo "ShareService.swift". Borre los caracteres "/*" de la línea 55 y "*/" de la línea 62. Sustituya "https\://REPLACEME" por "http\://127.0.0.1\:1979". Sustituya "Custom" por "Spike". Guarde su proyecto Xcode e instale Loop en su dispositivo iOS.</p></li><li><p align\="justify"><b>Configurar Loop\:</b> Abra Loop, diríjase a Settings > Dexcom Share. En "Server" seleccione "Spike", introduzca el nombre de usuario y la contraseña que definió en la parte superior de esta pantalla y haga clic en "Add Account". <b>Si tiene un ID de transmisor configurado en Loop, retírelo, de lo contrario podrán perderse lecturas (¡MUY IMPORTANTE\!)</b>. Loop ahora obtendrá sus valores de glucosa directamente de Spike.</p></li></ul><p></p><p align\="center"><b>Spike Maestro a Spike Seguidor, Offline</b></p><p></p><p align\="justify">Puede hacer que un Spike Seguidor obtenga datos directamente de un Spike Maestro, sin necesidad de un sitio Nightscout y completamente offline, siempre y cuando ambos estén conectados a la misma red Wi-Fi.</p><p></p><p align\="justify">Para utilizar esta funcionalidad, realice los siguientes pasos\:</p><p></p><ul><li><p align\="justify"><b>Determinar la dirección IP del maestro\:</b> En el dispositivo iOS del maestro, vaya a Configuraciones, Wi-Fi y haga clic en el botón "i" junto a la red activa. Anote la dirección IP.</p></li><li><p align\="justify"><b>Configura Spike Seguidor\:</b> En Spike Seguidor, diríjase a configuraciones -> general -> recolección de datos, active el modo seguidor y en el campo URL Nightscout escriba http\://MASTER_IP_ADDRESS\:1979. El seguidor empezará a recibir datos directamente del dispositivo maestro.</p></li></ul><p></p><p align\="center"><b>Apple Watch Offline</b></p><p></p><p align\="justify">Spike incluye una aplicación Apple Watch. Asegúrese de que el servidor HTTP interno está activado (no necesita introducir credenciales). Instale la aplicación en su Apple Watch directamente desde la aplicación Watch en su dispositivo. No es necesario realizar ninguna otra configuración.</p><p></p><p></p><p align\="center"><b>Pebble Offline</b></p><p></p><p align\="justify">Puede utilizar los relojes Pebble con Spike (obteniendo datos completamente offline).</p><p></p><p align\="justify">Para utilizar esta funcionalidad, realice los siguientes pasos\:</p><p></p><ul><li><p align\="justify"><b>Descargar e instalar esferas de reloj compatibles\:</b> Utilizando su aplicación iOS Pebble, descargue e instale cualquiera de las siguientes esferas de reloj\: CGM SkyLine, CGMitC-Sleep, CGM - Sky, Sleep CGM In The Cloud Slot 2, CGM GRID - Continuous Glucose Monitoring, CGM In The Cloud Slot2, Nightscout, Slot2 Nightscout, CGM NS, Simple CGM Spark, Simple CGM, Simple CGM Time, Simple CGM PWD, Simple CGM Time Jack, Simple CGM TicToc, Vibe Spark, Urchin CGM (funciona sin los datos de la bomba y predicción de glucosa) & Nightscout BWP (funciona sin información BWP). No es necesario configurar las credenciales en esta pantalla, puede dejarlas en blanco.</p></li><li><p align\="justify"><b>Configure su esfera del reloj\:</b> Utilizando la aplicación Pebble, configure la esfera de su reloj para que utilice Nightscout como fuente de datos y apúntela a la siguiente dirección URL\: http\://127.0.0.1\:1979. Asegúrese de mantener siempre abierta la aplicación Pebble, si no, su reloj no podrá comunicarse con Spike.</b></p></li></ul><p></p><p align\="center"><b>FitBit Offline</b></p><p></p><p align\="justify">Puede utilizar relojes FitBit (Ionic o Versa) con Spike (obteniendo datos completamente offline). Un agradecimiento especial a Ryan Mason.</p><p></p><p align\="justify">Para utilizar esta funcionalidad, realice los siguientes pasos\:</p><p></p><ul><li><p align\="justify"><b>Descargue e instale la esfera del reloj Glance\:</b> Hágalo siguiendo el <a href\="https\://github.com/Rytiggy/Glance">siguiente <font color\="\#0086FF">enlace (https\://github.com/Rytiggy/Glance)</font></a>. No es necesario configurar las credenciales en esta pantalla, puede dejarlas en blanco.</p></li><li><p align\="justify"><b>Configure su esfera del reloj\:</b> Apunte la esfera del reloj a la siguiente URL (API Endpoint)\: http\://127.0.0.1\:1979/sgv.json</b></p></li></ul><p align\="justify">Spike también es compatible con las esferas de reloj "Orbits NS" y "FlashCGM" (https\://github.com/PedanticAvenger/FlashCGM/wiki). Búsquelas en la tienda de aplicaciones FitBit y diríjalas a http\://127.0.0.1\:1979</p><p></p><p></p></p><p align\="center"><b>Garmin Offline</b></p><p></p><p align\="justify">Puede utilizar relojes Garmin con Spike (obteniendo datos completamente offline). Un agradecimiento especial a Andreas May (@swissalpine) por crear aplicaciones de relojes personalizados para Spike\!</p><p></p><p align\="justify">Para utilizar esta funcionalidad, realice los siguientes pasos\:</p><p></p><ul><li><p align\="justify"><b>Descargue e instale una aplicación de relojes compatible\:</b> Utilizando la aplicación Garmin App Store, descargue e instale la aplicación Watch desde <a href\="https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b">este <font color\="\#0086FF">enlace (https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b)</font></a>. Más aplicaciones y widgets estarán disponibles en el futuro. Puede comprobarlas visitando <a href\="https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps">este <font color\="\#0086FF">enlace (https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps)</font></a>. No es necesario configurar las credenciales en esta pantalla, puede dejarlas en blanco.</p></li><li><p align\="justify"><b>Configure su aplicación de reloj\:</b> Utilizando la aplicación Garmin Connect Mobile, configure la aplicación de reloj en dispositivos -> tipo de dispositivo -> actividades y gestión de aplicaciones -> actividades y aplicaciones -> spike watch > configuración.</b></p></li></ul><p align\="justify">Spike también es compatible con la aplicación de reloj "CGM Loop" de Tynbendad Dadtynben. Obténgala <a href\="https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3"><font color\="\#0086FF">aquí (https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3)</font></a> y apúntela a http\://127.0.0.1\:1979</p><p></p><p></p></p><p align\="center"><b>Nightguard Offline</b></p><p></p><p align\="justify">Puede utilizar la aplicación Nightguard con Spike (obteniendo datos completamente offline) y disfrutar de un gráfico de glucosa desplazable en su Apple Watch.</p><p></p><p align\="justify">Para utilizar esta funcionalidad, realice los siguientes pasos\:</p><p></p><ul><li><p align\="justify"><b>Descargar e instalar la aplicación Nightguard desde el App Store\:</b> Si tiene un Apple Watch, asegúrese de instalarla también en su reloj. No es necesario configurar las credenciales en esta pantalla, puede dejarlas en blanco.</p></li><li><p align\="justify"><b>Configurar Nightguard\:</b> Abra la aplicación Nightguard en su dispositivo iOS, diríjase a preferencias e introduzca la siguiente dirección URL\: http\://127.0.0.1\:1979. Si es la primera vez que utiliza la aplicación Nightguard, abra la aplicación en su reloj, fuerce la pantalla táctil y seleccione "refrescar".</b></p></li><li><p align\="justify"><b>Nota\:</b> La mayoría de las aplicaciones que obtienen datos de Nightscout deberán funcionar con Spike utilizando una configuración similar. Depende de usted probar otras aplicaciones si así lo desea. Si descubre una aplicación que no funciona cuando intenta obtener datos directamente de Spike, háganoslo saber e intentaremos hacer que Spike sea compatible.</b></p></li></ul>
