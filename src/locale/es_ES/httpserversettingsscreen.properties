developer_info_description=<p align\="justify">El servidor interno de Spike simula partes de un servidor Dexcom Share, Nightscout API y un servidor xDrip. Los programadores pueden integrar sus aplicaciones con Spike conectándolas a http\://127.0.0.1\:1979. A continuación se muestran los terminales soportados\:</p><p></p><p><p align\="justify"><b>Servidor Dexcom Share\:</b></p><p></p><li>/ShareWebServices/Services/General/LoginPublisherAccountByName<br>/ShareWebServices/Services/Publisher/ReadPublisherLatestGlucoseValues</p></li><p></p><p align\="justify"><b>API Nightscout\:</b><p></p><li><br>/pebble<br>/api/v1/status.json<br>/api/v1/devicestatus.json<br>/api/v1/entries<br>/api/v1/entries.json<br>/api/v1/entries/sgv.json<br>/api/v1/entries/cal.json<br>/api/v1/sgv.json<br>/api/v1/treatments.json<br>/api/v1/treatments</p></li><p></p><p align\="justify"><b>Servidor xDrip\:</b><p></p><br><li>/sgv.json</p></li></p><p></p>
