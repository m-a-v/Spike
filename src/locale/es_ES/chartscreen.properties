IOB_prediction_curve_explanation_title=IOB (Insulina a Bordo)
IOB_prediction_curve_explanation_content=Esta es una curva predicha de GS que se basa únicamente en la insulina. Si no hay insulina (IOB) presente, esta curva predicha de GS sólo tendrá en cuenta la tendencia actual de la GS y cosas como el "impulso de GS".\n\nCuando hay insulina presente, esta curva predicha de GS representa cómo debería comportarse la GS con base únicamente en la actividad de la insulina. La palabra clave aquí es "DEBERÍA" porque Spike se está basando en modelos matemáticos para predecir el futuro.
COB_prediction_curve_explanation_title=COB (Carbohidratos a Bordo)
COB_prediction_curve_explanation_content=Utiliza carbohidratos e insulina (si está disponible) en conjunto para predecir la curva de la GS.\n\nEsta línea de predicción mostrará una forma de curvatura en S inmediatamente después de introducir los carbohidratos que comienza plana (en línea con las tendencias actuales de GS) y luego sube bruscamente después de aproximadamente una hora antes de aplanarse. Se supone que el tiempo típico de absorción de las comidas es de unas 3 horas, que luego se ajusta con el paso del tiempo a medida que Spike se apoya más en los datos de absorción de carbohidratos observados (la absorción de carbohidratos se determina observando cómo se está comportando la tendencia de la GS a lo largo del tiempo). La curva de predicción COB sólo puede llegar hasta cierto punto en su predicción de GS porque está limitada a los carbohidratos introducidos, al contrario que la curva UAG.\n\nCOB predice cómo debería comportarse la GS en presencia de carbohidratos y/o insulina. La palabra clave aquí es "DEBERÍA" porque Spike se esta basando en modelos matemáticos para predecir el futuro.
UAG_prediction_curve_explanation_title=UAG (Glucosa No Anunciada)
UAG_prediction_curve_explanation_content=Utiliza "carbohidratos volátiles" e insulina (si está disponible) en conjunto para predecir la curva de GS.\n\nA diferencia de la curva de predicción COB, UAG no se limita a la entrada de carbohidratos proporcionada por el usuario. En cierto modo, no "confía" tanto en las entradas de carbohidratos. Verifica estas entradas mirando (retrospectivamente) y comparando las desviaciones de glucosa. UAG predice las futuras GS basándose en la inclinación (tasa de cambio en las GS) durante los períodos en los que Spike cree que está presente glucosa no anunciada, ya sea por consumir comidas que no están registradas en Spike, por subestimar los carbohidratos de una comida, o por picos súbitos de glucosa liberados por el hígado al torrente sanguíneo y que son causados por el estrés, por el fenómeno de los primeros momentos de la madrugada, etc.\n\nSi la GS está subiendo durante una comida o un pico de glucosa y continúa subiendo más allá de lo que se predijo solamente con los carbohidratos (se están produciendo fuertes desviaciones), el UAG va a llevar a cabo esa predicción.... independientemente de los carbohidratos introducidos.  Y seguirá adelante hasta que la pendiente se detenga y las circunstancias se tranquilizen.\n\nMientras que las curvas predictivas COB e IOB muestran cómo debería comportarse la GS basándose en la tendencia actual y sólo en la IOB/COB, la curva predictiva UAG muestra cómo REALMENTE se está comportando la GS basandose en la tendencia actual, la IOB/COB y las desviaciones de la glucosa esperadas y no esperadas.\n\nLa palabra clave aquí es "REALMENTE" porque Spike tiene en cuenta los datos observados y las desviaciones de glucosa para predecir el futuro.
default_prediction_explanation=Basándose en la tendencia actual de GS, el impulso, las desviaciones retroactivas, etc. Spike cree que esta es la curva predictiva más relevante en este momento y la ha marcado como predeterminada (púrpura).
enable_disable_predictions_pill_explanation_title=Activar/Desactivar
enable_disable_predictions_pill_explanation_body=Activar o desactivar las predicciones en el gráfico.
predictions_duration_pill_explanation_body=Duración deseada para las predicciones. Cuanto mayor sea el tiempo seleccionado en la parte inferior del gráfico, mayor puede ser la duración de las predicciones (hasta un máximo de 4 horas).
predictions_iob_cob_pill_explanation_body=Permitir/prohibir que Spike tenga en cuenta IOB/COB al calcular las predicciones. Para resultados más precisos, es altamente recomendado establecer su ISF e I\:C en Configuraciones > Tratamientos > Perfil.
predictions_time_until_high_pill_explanation_body=Tiempo aproximado, en minutos, hasta que la GS alcance su umbral alto.
predictions_time_until_low_pill_explanation_body=Tiempo aproximado, en minutos, hasta que la GS alcance su umbral bajo.
predictions_treatments_outcome_pill_explanation_body=Resultado final de la GS teniendo en cuenta todos los tratamientos activos de insulina/carbohidratos. Este es el mismo resultado dado por la Calculadora de Bolos.
predictions_treatments_effect_pill_explanation_body=El efecto que todos los tratamientos activos de insulina/carbohidratos tendrán en su GS (resultado - última lectura de GS).
predictions_uag_predicted_bg_pill_explanation_body=GS prevista teniendo en cuenta únicamente la curva UAG (Glucose No Anunciada) y la duración de la predicción seleccionada por el usuario.
predictions_iob_predicted_bg_pill_explanation_body=GS prevista teniendo en cuenta únicamente la curva IOB (Insulina a Bordo) y la duración de la predicción seleccionada por el usuario.
predictions_cob_predicted_bg_pill_explanation_body=GS prevista teniendo en cuenta únicamente la curva COB (Carbohidratos a Bordo) y la duración de la predicción seleccionada por el usuario.
predictions_minimum_predicted_bg_pill_explanation_body=El valor de predicción más bajo que Spike ha calculado para su futura GS.
predictions_carb_impact_pill_explanation_body=El grado en que la GS está siendo impactada por carbohidratos/glucosa registrados y no registrados.
predictions_bg_impact_pill_explanation_body=Impacto actual de la insulina activa y la digestión actual de carbohidratos.\n\nLe muestra lo que su GS "debería" estar haciendo, asumiendo que la actividad de la insulina y los carbohidratos son los únicos factores contribuyentes para alteraciones en su GS.\n\nPor ejemplo, si la delta es +2 mg/dL y su BGI es +2.6 mg/dL, su GS se está comportando de forma esperada si nos basamos en la actividad actual de la insulina y los carbohidratos (tanto la delta como la BGI son similares). Si, por otro lado, el cambio real de BG (delta) y el BGI son muy distintos, su GS no se está comportando como se predijo, por lo que la línea de predicción púrpura puede no terminar reflejando la realidad. Esto puede suceder debido a datos no fidedignos de la ISF/I\:C, insulina/carbohidratos no registrados o registrados incorrectamente o a factores externos como el estrés, etc.
predictions_deviation_pill_explanation_body=Cuánto el cambio real de GS se está desviando del Impacto GS (BGI). Un número alto de desviación positiva/negativa significa que su GS no se está comportando como se predijo, así que la línea púrpura de predicción puede no terminar reflejando la realidad.
predictions_bg_velocity_pill_explanation_body=Cuánta GS está subiendo o bajando cada minuto.
predictions_eventual_bg_pill_explanation_body=GS prevista después de DIA (horas), considerando su IOB y COB actuales.
oref0_algorithm_cob_curve_explanation=Los valores futuros de COB no son posibles de predecir cuando se utiliza el algoritmo oref0. El COB se calcula en tiempo real analizando constantemente la tendencia y las desviaciones de GS en lugar de considerar la absorción de carbohidratos como lineal. Por esta razón, el gráfico de arriba sólo muestra los valores COB pasados y presentes.
elapsed_time_label=Transcurrido
unannounced_glucose_label=UAG
incomplete_user_profile=Advertencia\: ¡Su perfil actual está incompleto\! Para obtener predicciones más precisas, diríjase a Configuraciones > Tratamientos > Perfil y asegúrese de que ha agregado su ISF, I\:C y Tasa de Absorción de Carbohidratos.
single_prediction_curve_label=Curva de Predicción Única
predictions_single_prediction_curve_pill_explanation_body=Spike determinará y mostrará, en el gráfico, solamente la curva de predicción más relevante (UAG, COB o IOB). Las demás curvas de predicción serán ignoradas.
ZT_prediction_curve_explanation_title=ZT (Zero Temp)
ZT_prediction_curve_explanation_content=Curva de predicción de GS que representa un escenario en el que se pára la administración de insulina basal.\n\nZT predice cómo debería comportarse BG en ausencia de insulina basal. La palabra clave aquí es "DEBERÍA" porque Spike se está basando en modelos matemáticos para predecir el futuro.
last_nightscout_prediction_update_label=Última Actualización de NS
last_nightscout_prediction_update_explanation=Cuánto tiempo hace que Spike obtuvo datos de predicción de Nightscout.
prediction_label=Predicción
