disclaimer_content=Este software no debe utilizarse para tomar decisiones médicas. Es sólo una herramienta de investigación y se proporciona "tal cual" sin garantía de ningún tipo, sea expresa o implícita, incluyendo, pero no limitado a, las garantías implícitas de comerciabilidad e idoneidad para un propósito en particular. El riesgo entero en cuanto a la calidad y el rendimiento del programa es del usuario. Si el programa resultara ser defectuoso, usted asumirá el coste de todos los servicios necesarios para reparar o corregir los daños.
important_notice_label=Aviso Importante
important_notice_content=NO utilice ni confíe en este software ni en ningún material asociado para ningún propósito o decisión médica.\n\nNO confíe en este sistema para obtener alarmas en tiempo real o datos críticos.\n\nNO utilice ni confíe en este sistema para tomar decisiones de tratamiento ni lo utilice como sustituto de la opinión de un profesional de la salud.\n\nTodo el software y los materiales han sido proporcionados para fines informativos solamente como una prueba de concepto para ayudar a posibilidades de futuras investigaciones. \n\nNo se hace ninguna afirmación sobre la idoneidad para ningún propósito y todo se proporciona "TAL CUAL". Cualquier parte del sistema puede fallar en cualquier momento.\n\nSiempre busque el consejo de un profesional de la salud calificado para cualquier cuestión médica.\n\nSiga siempre las instrucciones del fabricante del sensor de glucosa cuando utilice cualquier equipo; no interrumpa el uso del lector o receptor que lo acompaña, salvo que se lo indique su médico.\n\nEste software no está asociado ni respaldado por ningún fabricante de equipos y todas las marcas comerciales son propiedad de sus respectivos dueños.\n\nEl uso de este software es bajo su propio riesgo.\n\nLos programadores no han cobrado por el uso de este software.\n\nEste es un proyecto de código abierto que ha sido creado por voluntarios. El código fuente está publicado de forma gratuita y abierta para que usted lo inspeccione y evalúe.\n\nAl utilizar este software y/o sitio web, usted acepta ser mayor de 18 años de edad y que ha leído, entendido y aceptado todo lo anterior.
acknowledgments_label=Agradecimientos
acknowledgments_content=Me gustaría agradecer a las siguientes personas por contribuir a este proyecto\:\n\nJohan Degraeve por el excelente trabajo en el desarrollo de iOSxDripReader. Gran parte de esta aplicación está basada en su código. Gracias\!\n\nEl equipo xDrip/xDrip+. La mayor parte del código Bluetooth y de Transmisores fue portado de ellos.\n\nMarcel Piestansky quien amablemente donó su trabajo que sirvió de base para el tema de la aplicación.\n\nNuestros traductores\:\n\nÁrabe - Ahmed Mohammed\nBúlgaro - Hristina Dimova\nCheco - Daniel Růžička\nChino - Zhongwen Ji\nDanés - Claus Mumm y Casper Holtermann\nFinlandés - Päivi-Sisko Eerola y Satu Lehtniemi\nFrancés - Nathan Giovannini, Timothée Chamoin & Alessandra Paganin Mietta\nAlemán - Ingo Grandjean, Patrick Maßow, Matthias Brandenburg,Joern Windler & Sascha Scandella\nHúngaro - Krisztina Héthy\nItaliano - Nathan Giovannini, Christian Rol & Alessandra Paganin Mietta\nNoruego - Marte Frigstad y Martin Moe\nPolaco - Rafał Opalanko y Marek Macner\nPortugués - Cristina Lopes, Ines Rodrigues, João Rodrigues & Miguel Kennedy\nRuso - Sergey Ten y Sergey Kashchavtsev\nEspañol - Ale Cantú Garza, Wenceslao Blay, Marcos Detry & Miguel Kennedy\nSueco - Jonas Callander y Per Sjöström
