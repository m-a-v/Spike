get_pebble_app=Obtener
pebble_instructions_title=Instrucciones
pebble_instructions_body=Dado que Pebble ha sido descontinuado, los usuarios necesitan migrar a la plataforma Rebble. Por favor, visite http\://rebble.io, cree una cuenta y siga las instrucciones sobre cómo conectar su Pebble a Rebble.\n\nDespués, podrá utilizar cualquiera de las aplicaciones mencionadas anteriormente para añadir tratamientos a Spike directamente desde su reloj. Asegúrese de instalar estas aplicaciones directamente desde la aplicación Pebble en su dispositivo. Configure la aplicación para que apunte a la siguiente dirección URL de Nightscout\: http\://127.0.0.1\:1979 (a veces la aplicación requiere que se apunte a http\://127.0.0.1\:1979/pebble).\n\nPara poder ver sus niveles de glucosa en su reloj Pebble, siga las instrucciones que aparecen en Configuraciones de Spike > Integración > Servidor HTTP Interno.
