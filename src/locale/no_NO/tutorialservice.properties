alert_title=Oppsett
alert_message=Vil du at jeg skal lede deg igjennom det første oppsettet?
first_step_message=Klikk på knappen øverst til venstre for å åpne hovedmenyen.\n\nDu kan også sveipe inn fra venstre på skjermen.
second_step_message=Klikk på Innstillinger knappen.
third_step_message=Klikk på Generelt knappen.
fourth_step_message=Sett måleenheten du vil bruke og høy og lav verdi. \nNår du er ferdig klikker du på "Tilbake" eller sveip inn fra venstre kant på skjermen.
fifth_step_message=Nå må du sette opp senderen.\n\nKlikk på Sender knappen.
sixth_step_message=Velg type sender og skriv inn sender-ID (noen sendere, som MiaoMiao, BlueReader, etc. trenger ikke sender-ID). \n\nFølg instruksjonene på skjermen nøye og dobbelt sjekk at all informasjonen er korrekt. \n\nNår du er ferdig klikker du på "Tilbake" eller sveiper inn fra venstre kant på skjermen.
seventh_step_message=Du må nå vente på at Bluetooth ber om tilkobling (det kan ta inntil 10 minutter før forespørselen kommer) hvis senderen ikke har vært koblet til tidligere. \n\nI mellomtiden, for sikkerhetsskyld, Har jeg aktivert "Ikke lås" valget for å hindre at skjermen slår seg av mens du venter på tilkoblingen (du kan slå av dette valget i menyen oppe til høyre senere). \n\nNeste steg er å starte sensoren. Jeg skal vise hvordan dette gjøres. \n\nÅpne hovedmenyen ved å sveipe inn fra venstre side av skjermen.
seventh_step_message_non_g5=Neste steg er å starte sensoren. Jeg skal vise hvordan dette gjøres.\n\nÅpne hovedmenyen ved å sveipe inn fra venstre side av skjermen.
seventh_step_message_miaomiao=Neste steg er å gå til hovedmenyen -> Sender og skanne enheten (viktig\!). Spike har allerede startet sensoren, du behøver ikke gjøre det selv. \n\nÅpne hovedmenyen ved å sveipe inn fra venstre side av skjermen, klikk på Sender knappen og trykk på Skann knappen. \n\nVent noen minutter og du vil få forespørsel om kalibrering av enheten. Da er du ferdig\! Ikke glem å utforske resten av innstillingene alle mulighetene som finnes i denne appen\!
eighth_step_message=Klikk på Sensor knappen.
nineth_step_message=Klikk på Start knappen.
tenth_step_message=Siste steget er å starte sensoren. \n\nVelg dato og tidspunkt du satte på sensoren, klikk på Start knappen og følg instruksjonene på skjermen. \n\nDu er nå ferdig\! \n\nIkke glem å utforske resten av innstillingene alle mulighetene som finnes i denne appen\!
tenth_step_message_non_g5=Velg dato og tidspunkt du satte på sensoren, klikk på Start knappen og følg instruksjonene på skjermen. \n\nGå deretter til hovedmenyen -> Sender og skann enheten (viktig\!)\n\nIkke glem å utforske resten av innstillingene alle mulighetene som finnes i denne appen\!
eleventh_step_message=For å sikre at prosessen går knirkefritt og uten ekstra batteriforbruk på senderen, utfør følgende steg\: \n\n1) Gå til iOS Innstillinger, Bluetooth og slett alle enheter. \n2) iOS Innstillinger, Generelt, Nullstill, Nullstill nettverksinnstillinger. \n3) Telefonen vil gjøre en omstart, åpne Spike og la den være åpen uten at skjermlås kommer på og vent på forespørsel om sammenkobling. Aksepter forespørselen. Hvis sensoren ble startet for mer enn 2 timer siden skal du få en forespørsel om startkalibrering om ca 10-15 minutter, ellers må du vente til sensorens oppstarts-tid er ferdig.
