database_backup_restore_explanation_label=En backup av databasen lagrer alle dine data (tidligere avlesninger, behandlinger, insulin etc.) og innstillinger (alarmer, farger, passord etc.) til iCloud. Du kan ta backup og hente tilbake Spike databasen på alle enheter som er tilkoblet samme iCloud-konto, hvis du vil overføre innstillinger til en annen enhet eller bare ta backup før nullstilling/oppdatering av iOS, slik at du kan hente innstillingene tilbake til Spike-appen.\n\nBackup av kun innstillingene (øverste valget på skjermen) vil ikke lagre dataene dine, kun innstillingene, i tilfelle du vil starte en helt ny innstallasjon av Spike uten å måtte konfigurere på nytt.
