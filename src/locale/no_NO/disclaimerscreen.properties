disclaimer_content=Denne programvaren må ikke brukes for å ta medisinske avgjørelser. Dette er kun et forskningsverktøy og gjort tilgjengelig "som den er" uten garantier av noe slag, hverken uttrykt eller implisitt, inkludert, men ikke begrenset til, de underforståtte garantiene for salgbarhet og egnethet for et bestemt formål. Som bruker av programmet påtar du deg hele risikoen for kvaliteten og ytelsen til programmet. Skulle programmet være defekt bærer du ansvaret for kostnadene for eventuell service, reparasjon eller korrigering.
important_notice_label=Viktig beskjed
important_notice_content=IKKE benytt denne programvaren eller noe tilhørende materiale til medisinske formål eller avgjørelser.\n\nStol IKKE på dette systemet for sanntids-alarmer eller tidskritiske data.\n\nIKKE bruk, eller stol på dette systemet for avgjørelser om behandling eller som erstatning for profesjonelt medisinsk utstyr eller vurderinger.\n\nAll programvare og tilhørende materiell er gjort tilgjengelig kun til informasjonsformål og kun som et bevis på konseptet for å underbygge fremtidig forskning og utvikling.\n\nDet fremsettes ingen påstand om egnethet for noe formål, og alt er gjort tilgjengelig "SOM DET ER". Enhver del av systemet kan feile når som helst.\n\nSøk alltid råd hos kvalifisert helsepersonell for alle medisinske spørsmål.\n\nFølg alltid instruksjonene fra produsenten av glukose-sensoren ved bruk av utstyr. Fortsett å bruke tilhørende leser eller mottaker, med mindre annet råd gis av din fastlege eller Spesialhelsetjenesten.\n\nDenne programvaren er ikke assosiert med eller anbefalt av noen produsent av utstyr og alle varemerker tilhører respektive produsenter.\n\nDin bruk av denne programvaren skjer helt og holdent på din egen risiko.\n\nUtviklerne har ikke mottatt noen betaling for bruk av denne programvaren.\n\nDette er et prosjekt med åpen kildekode som er laget av frivillige. Kildekoden blir publisert gratis og åpen slik at du kan inspisere og evaluere.\n\nVed å bruke denne programvaren og/eller nettstedet har du erkjent at du er over 18 år og har lest, forstått og er enig i alt som står ovenfor.
acknowledgments_label=Kreditteringer
acknowledgments_content=Jeg vil gjerne takke følgende personer for bidrag til dette prosjektet\:\n\nJohan Degraeve for det utmerket arbeid med utviklingen av iOSxDripReader. Store deler av denne appen er basert på denne koden. Tusen takk\!\n\nxDrip/xDrip+ teamet. Det meste av Bluetooth- og sender programkoden ble overført fra dem.\n\nMarcel Piestansky som vennlig donerte sitt arbeid som dannet basis for denne appens utseende.\n\nOur oversettere\:\n\nArabisk - Ahmed Mohammed\nBulgarsk - Hristina Dimova\nTsjekkisk - Daniel Růžička\nKinesisk - Zhongwen Ji\nDansk - Claus Mumm & Casper Holtermann\nFinsk - Päivi-Sisko Eerola & Satu Lehtniemi\nFransk - Nathan Giovannini, Timothée Chamoin & Alessandra Paganin Mietta\nItaliensk - Nathan Giovannini, Christian Rol & Alessandra Paganin Mietta\nNorsk - Kjetil Uthne Hansen, Marte Frigstad & Martin Moe\nPolsk - Rafał Opalanko & Marek Macner\nPortugisisk - Cristina Lopes, Ines Rodrigues, João Rodrigues & Miguel Kennedy\nRussisk - Sergey Ten & Sergey Kashchavtsev\nSpansk - Ale Cantú Garza, Wenceslao Blay, Marcos Detry & Miguel Kennedy\nSvensk - Jonas Callander & Per Sjöström\nTysk - Ingo Grandjean, Patrick Maßow, Matthias Brandenburg,Joern Windler & Sascha Scandella\nUngarsk - Krisztina Héthy
