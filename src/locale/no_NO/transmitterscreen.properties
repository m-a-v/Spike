alert_info_title=Info
g5_info_screen=VIKTIG\! \nFor å sikre at prosessen går knirkefritt og uten ekstra batteriforbruk på senderen, utfør følgende steg\: \n\n1) Gå til iOS Innstillinger, Bluetooth og slett alle enheter. \n2) iOS Innstillinger, Generelt, Nullstill, Nullstill nettverksinnstillinger. \n3) Telefonen vil gjøre en omstart, åpne Spike og la den være åpen uten at skjermlås kommer på og vent på forespørsel om sammenkobling. Godta forespørslen.\n\nINFO \nKnappen med + ikon øverst til høyre lar deg legge inn kalibrering. Du kan starte/stoppe sensoren ved å klikke på "Sensor" knappen i hovedmenyen. Åpne hovedmenyen ved å sveipe inn på venstre side av skjermen.\n\nHvis din enhet fortsatt ikke er tilkoblet en sender lar du appen være åpen til du mottar en Bluetooth tilkoblingsforespørsel.\n\nVIKTIG\: Det er viktig at den offisielle Dexcom appen alltid er lukket\! Du kan avinstallere den hvis du vil. Dexcom G5 kan bare sende data til én app ad gangen og den offisielle Dexcom G5 appen tar alltid over\! Hvis du har en Dexcom mottaker, må du slå av denne også.
blucon_info_screen=Knappen med + ikon øverst til høyre lar deg legge inn kalibrering. Du kan starte/stoppe sensoren ved å klikke på "Sensor" knappen i hovedmenyen. Åpne hovedmenyen ved å sveipe inn på venstre side av skjermen.\n\nHvis din enhet fortsatt ikke er tilkoblet din BluCon lar du appen være åpen til du mottar en Bluetooth tilkoblingsforespørsel.\n\nVIKTIG\: Det er viktig at du lukker alle andre apper som kan koble til din BluCon. BluCon senderen kan bare sende data til én app ad gangen.
g4_info_screen=Knappen med + ikon øverst til høyre lar deg legge inn kalibrering. Du kan starte/stoppe sensoren ved å klikke på "Sensor" knappen i hovedmenyen. Åpne hovedmenyen ved å sveipe inn på venstre side av skjermen.\n\nDu kan skanne og glemme en Bluetooth-enhet ved å klikke på "Sender" knappen i hovedmenyen.\n\nVIKTIG\: Bluetooth-enheten kan bare sende data til en app ad gangen, så det er viktig at du lukker alle andre apper som kan prøve å koble til Bluetooth-enheten.
miaomiao_info_screen=Knappen med + ikon øverst til høyre lar deg legge inn kalibrering. \n\nDu kan skanne og glemme en Bluetooth-enhet ved å klikke på "Sender" knappen i hovedmenyen.\n\nVIKTIG\: Bluetooth-enheten kan bare sende data til en app ad gangen, så det er viktig at du lukker alle andre apper som kan prøve å koble til Bluetooth-enheten.
sensor_not_started=Du har ennå ikke startet sensoren. Ikke glem å starte den, ellers vil du ikke motta avlesninger.
