reset_g5_warning_message=Dette vil nullstille den interne klokka på din Dexcom G5 sender.\n\nEr du sikker på at du vil gjøre dette? Det kan ikke gjøres om\!
reset_g5_confirmation_message=Nullstill-kommandoen er lagt i kø og vil bli prosessert neste gang senderen kobler til Spike. Det kan ta opptil 10 minutter før prosessen er ferdig. Du vil ikke motta avlesninger før den er ferdig.
