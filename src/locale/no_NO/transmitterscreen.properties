device_not_paired_alert_title=Enheten er ikke tilkoblet
device_not_paired_alert_message=Din sender er ikke tilkoblet denne iOS enheten. La appen være åpen og i forgrunnen til du mottar en Bluetooth tilkoblingsforespørsel. Denne forespørslen skal komme i løpet av 5-10 minutter.\n\nHvis du ikke mottar en Bluetooth tilkoblingsforespørsel innen 15 minutter, lukker og åpner du appen på nytt. Hvis du fortsatt ikke mottar forespørsel, må du fjerne enheten fra Bluetooth innstillinger på din iOS enhet og prøve igjen.\n\nFor å holde appen i forgrunnen, naviger til appens forside, klikk knappen oppe til høyre (3 prikker) og velg "Ikke lås". Ikke lås iOS enheten eller trykk på hjem-knappen før du mottar Bluetooth tilkoblingsforespørsel og har akseptert denne.
explain_expected_device_name=Appen har lagret senderens adresse i databasen og vil bare koble til denne senderen. Hvis du vil koble til en annen sender, klikk på "Glem" knappen på Sender-skjermen.
