missed_readings_label=Tapte avlesninger (Gaps)
missed_readings_description=<p align\="justify">Hvis du opplever tapte avlesninger eller opphold, særlig i løpet av natten, prøv følgende forslag\:</p><p></p><li><p align\="justify">Lukk eller avinstaller alle apper som muligvis prøver å koble til sensoren, dette inkluderer Today Widgets og Apple Watch komplikasjoner.</p></li><li><p align\="justify">Hvis du benytter Loop til å hente avlesninger fra Spike, fjern sender-ID fra inne i Loop.</p></li><li><p align\="justify">Lukk alltid alle unødvendige apper fra app-switcher for å frigjøre ressurser.</p></li><li><p align\="justify">Koble fra alle unødvendige Bluetooth enheter i iOS Innstillinger -> Bluetooth.</p></li><li><p align\="justify">Skru av all bakgrunnsaktivitet i unødvendige apper og behold den på i Spike. Du kan gjøre dette i iOS Innstillinger, Generelt, Bakgrunnsoppdateringer.</p></li><li><p align\="justify">Pass på at du har slått av send analyse til Apple. Dette kan legge ekstra arbeid på enheten, særlig over natten, og få iOS til å kaste apper ut av arbeidsminnet. Du kan skru av dette i iOS Innstillinger, Personvern, Analyse (eller Diagnostikk & Bruk hvis du bruker iOS 10).</p></li><li><p align\="justify">I Spikes innstillinger gå til Avansert og skru på Veldig aggressiv. Hvis det ikke hjelper kan du prøve å aktivere alternative metoder</p></li><li><p align\="justify">Om natten kan du skru av nettverk og bare beholde Bluetooth på. Eller du kan slå på flymodus og aktivere Bluetooth.</p></li><li><p align\="justify">Gå til iOS Innstillinger, Generelt, Nullstill, Nullstill nettverksinnstillinger. Etter omstart på enheten, åpne Spike og vent på en ny Bluetooth tilkoblingsforespørsel.</p></li><li><p align\="justify">Hvis du bruker iOS 11, pass på å oppdatere til versjon 11.3 eller høyere.</p></li><li><p align\="justify">Hvis du bruker BluCon sender, prøv å nullstille denne (det hender de ikke kobles opp igjen hvis de har vært utenfor rekkevidde). For å nullstille BluCon senderen stikker du en tynn pinne inn i hullet på toppen. Et rødt lys vil blinke for å bekrefte nullstilling. Gå så inni Spike og hold den i forgrunnen i opp til 15 minutter uten at skjermsparer kommer på.</p></li><li><p align\="justify">Sjekk at batteriet i senderen er i orden. Du kan sjekke det i hovedmenyen under Sender.</p></li><li><p align\="justify">Hvis ikke noe av det overstående virker, kan du la Spike være i forgrunn om natten med skjermen dimmet og uten at skjermlåsen kommer på. Hvis du prøver dette bør du legge enheten på lading. Du kan også prøve å re-installere iOS fra bunnen (uten å gjøre det fra iCloud backup) siden dette ofte løser problemer med en app eller service på enheten som opptar ressurser.</p></li><li><p align\="justify">Som en tommelfinger regel bør du omstarte enheten hver morgen og kveld for å holde arbeidsminnet rent og ressursbruk på et minimum.</p></li>
