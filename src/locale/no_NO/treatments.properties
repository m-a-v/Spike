disclaimer_body_label=VENNIGST LES HELE DETTE NØYE\!\nBoluskalkulatoren gir informasjon og innhold som er satt sammen med største omtanke og med den aller beste kunnskapen fra interne og eksterne kilder. Vi vil likevel understreke at boluskalkulatoren skal kun brukes som informasjon for å skape bevissthet men kan ikke erstatte konsultasjon med helsepersonell. Den skal kun brukes i forskningsøyemed\! Spike gir ikke under noen omstendighet ut anbefaling om medisinsk behandling eller medisinske råd av noe slag. Spørsmål om behandling og innstillinger som passer deg (IF, IK etc), skal rettes til din fastlege eller Spesialhelsetjenesten. Ikke noe innhold - enten det kommer fra Spike, våre samarbeidspartnere eller brukere - kan forståes som tillegg til eller erstatning av informasjon fra kvalifisert helsepersonell.\n\nBolusforslagene fra kalkulatoren er kun et forslag. Sammenlikne alltid foreslått mengde med hva du normalt bruker og hvordan du føler deg, og juster bolusdosen tilsvarende. Snakk alltid med kvalifisert helsepersonell før du gjør noen endringer i behandlingen av din diabetes.\n\nInnstillingene i kalkulatoren må bestemmes av helsepersonellet som behandler din diabetes. Gjør ikke endringer i innstillingene uten ettersyn og konsultasjon med kvalifisert helsepersonell. Feil innstillinger vil altid gi feil bolusforslag.\n\nDet er viktig at ditt Insulin til Karbohydrat forhold (IK) og din insulinfølsomhet (IF) settes riktig. Hvis IK og/eller IF er feil vil alle bolusforslag være feil.\n\nBruk av boluskalkulatoren krever kunnskap om bruk av hurtigvirkende insulin. Feil bruk, eller hvis man misforstår kalkulatoren eller foreslått bolus kan føre til feilaktig insulin beregning.\n\nKalkulatoren kan ikke ta høyde for alle faktorene som kan påvirke din insulindose. Faktorene inkluderer inntasting av feil data (m.a.o feil blodsukker), feil innstillinger eller insulin som ikke er loggført eller andre data. Sammenlikne alltid forslaget med de faktiske forholdene.\n\nKalkulatoren kan ikke ta høyde for uvanlige endringer i forbrenningen som resultat av f.eks ekstreme dietter. Sammenlikne alltid forslaget med de faktiske forholdene.\n\nPass på at dataene du oppgir er korrekte. Feil data fører til feil bolusforslag.\n\nGjør ikke endringer i behandlingen basert på en enkelt beregning som ikke stemmer med hvordan du føler deg, eller hvis du tror forslaget er feil.\n\nKalkulatoren er kun for beregning av hurtigvirkende insulin. Bruk ikke kalkulatoren for beregning av forslag for korttids-, middels langtids- eller langtidsvirkende (basal) insulin.\n\nKalkulatoren kan ikke ta høyde for ustabilitet i basal insulinbehandlingen. Ikke bruk kalkulatoren hvis basal insulinbehandlingen ikke er i balanse eller på annen måte ikke er under kontroll.\n\nVed å godta vilkårene ovenfor indikerer du at du ha lest disse og er enig. Alle kalkulasjoner må kontrolleres for de brukes. Foreslått resultat er ikke en erstatning for klinisk vurdering. Hverken forfatteren eller eller noen annen part involvert i utviklingen og publiseringen av Spike og boluskalkulatoren kan holdes ansvarlig for bruk eller misbruk.\n\nVi fraråder på det det sterkeste å benytte kalkulatoren hvis sensoren gir unøyaktige avlesninger. Dette forekommer ofte i løpet av de første 24 til 48 timene etter oppstart og når sensoren nærmer seg slutten.\n\nBoluskalkulatoren er et kun et forskningsverktøy og skal ikke under noen omstendigheter brukes i virkelig behandlingsscenarie.
