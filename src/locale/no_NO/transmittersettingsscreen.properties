iphone7_battery_drain_warning=Det er blitt rapportert raskere G5 sender batteri-tapping av enkelte brukere av iPhone 7 og iPhone SE. Vi undersøker for tiden problemet men det er ikke funnet noen løsning ennå. Fortsett på egen risiko\!
workflow_miaomiao_email_subject=MiaoMiao On-Demand konfigurasjon
workflow_miaomiao_email_body=<p>Hallo Spiker\\\!</p><h2>Today Widget / Apple Watch</h2><p>Pass på at du har Workflow app installert på enheten. Du kan hente den <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">her</a>, gratis. Gå til Today View og legg til Workflow Today Widget. Hvis du har en Apple Watch og vil se avlesningene direkte på klokken må du installere Workflow på denne. Du kan gjøre dette direkte fra Watch appen på denne enheten.</p><p>Klikk på følgende link for å konfigurere både Today Widget og Apple Watch. Du kan endre farger og tittel, men pass på å ikke endre workflowen. Når du klikker på linken og velger "GET WORKFLOW" vil den automatisk bli lagt til Today Widget og Apple Watch.</p><ul><li><a href\\\="https\\\://workflow.is/workflows/8d92d36a270c42378bd2441b73582bc6">Avlesning On-Demand</a></li></ul><p></p><h2>Merk</h2><p>Ikke glem å aktivere den interne HTTP serveren i Spikes Instillinger -> Integrasjon. Du trenger ikke stille inn brukernavn/passord for å snooze/un-snooze alarmer fra Today Widget og/eller Apple Watch.</p><p>Ha en strålende dag\\\!</p><p>Spike App</p>
