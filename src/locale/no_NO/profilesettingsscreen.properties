insulin_curve_peak_description=Bilineær modell\: En enklere modell, nesten identisk med den som brukes i Nightscouts algoritme, som bare tar hensyn til insulinets virketid (DIA) som inngangsparameter. Dette er en lineær modell.\n\nEksponentiell modell\: En mer avansert modell som kan tilpasses, innenfor rimelige grenser, for å passe den enkelte. Den tar hensyn til virketiden på insulin (DIA) og tidspunktet for topp. Denne modellen er mer nøyaktig enn den lineære modellen, og nærmere måten kroppen absorberer de fleste typer insulin, som når en topp (peak) som deretter flater ut i en kurve. Den eksponentielle modellen krever at du angir en lengre varighet enn den lineære fordi den beregner en lengre hale på kurven (du kan se kurven i diagrammet ovenfor). Hvis du bruker DIA, for eksempel 3t med bilineær modell eller i Nightscout (også bilineær), vil du sannsynligvis måtte sette DIA til 4-5t med den eksponentielle modellen, noe som stemmer overens med empiriske data utgitt av de fleste insulinprodusenter.\n\nForhåndsinnstilling\: Spike har flere typer insulin allerede forhåndsinnstilt for å passe til de fleste insulintyper på markedet (kun for eksponentiell modell). Den hurtigvirkende er egnet for Novolog, Novorapid, Humalog og Apidra, mens Ultra-hurtigvirkende passer til Fiasp. Forhåndsinnstilling kan brukes som standardinnstilling for videre tilpasning.\n\nPeak\: Tid (i minutter) til insulin når sitt maksimale virkningsnivå.
