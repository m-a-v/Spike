algorithms_description_label=Nightscout\: En enklere grunnleggende algoritme. Beregningen bruker mindre prosessorkraft, men er også mindre nøyaktig. Peak for alle typer insulin blir alltid 75 minutter når CAB beregnes og følger en lineær modell. COB vil anta at karbohydrater absorberes i en lineær kurve som kan være feil / villedende.\n\nOpenAPS (oref0)\: Kommer fra OpenAPS-prosjektet. Algoritmen er blitt modifisert og optimalisert for å fungere med Spike. Den støtter den lineære og eksponensielle insulinmodellen ved beregning av IOB, slik at brukeren kan velge når "peaken" for insulinet inntreffer (kun eksponentiell modell), noe som gir bedre nøyaktighet. COB er beregnet på karbohydratavvik som analyseres ved å kontinuerlig se på brukerens BS-trender etter at karbohydrater har blitt tilsatt (opptil 6 timer), noe som gir bedre nøyaktighet, men ved bruk av litt mer prosessorkraft. Loop / OpenAPS-brukere må fortsatt velge "Loop / OpenAPS-bruker" i Innstillinger > Behandlinger. Den nåværende oref0-funksjonen i Spike er IKKE (ennå) ment å brukes offline for OpenAPS / Loop-brukere (beregningene vil variere fordi midlertidig basal ikke er tatt i betraktning). Ved å velge "Loop / OpenAPS-brukere" i innstillinger, vil Spike IKKE beregne IOB / COB internt, men vil i stedet laste ned beregninger direkte fra brukerens Nightscout for å sikre at Spike og riggen synkroniseres.
