carb_absorption_rate_description=Hastigheten karbohydratene absorberes inn i blodstrømmen (hvis det ikke er IOB) målt i gram pr time. Hvis du ikke vet din absorpsjonsrate, lar du den stå på 30 gram, det passer de aller fleste mennesker. Hvis du vil finne din absorpsjonsrate følger du instruksjonene gitt av OpenAPS teamet ved å klikke på knappen nedenfor.
