workflow_alarms_email_body=<p>Hei Spiker\!</p><h2>Today Widget / Apple Watch</h2><p>Pass på at du har Workflow appen installert på enheten. Du kan hente den <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">her</a>, gratis. Gå til Today View og legg til Workflow Today Widget. Hvis du har en Apple Watch og vil se avlesningene direkte på klokken må du installere Workflow på denne. Du kan gjøre dette direkte fra Watch appen på denne enheten.</p><p>Klikk på følgende link for å konfigurere både Today Widget og Apple Watch. Du kan endre farger og tittel, men pass på å ikke endre workflowen. Når du klikker på linken og velger "GET WORKFLOW" vil den automatisk bli lagt til Today Widget og Apple Watch.</p><ul><li><a href\="https\://workflow.is/workflows/79edd275b8044f8f957c08883d7cf052">Alarms Snoozer</a></li><li><a href\="https\://workflow.is/workflows/7ad6275c117a408ea6fd7cfdddf32162">Alarms Un-Snoozer</a></li></ul><p></p><h2>Merk</h2><p>Ikke glem å aktivere den interne HTTP serveren i Spikes innstillinger -> Integrasjon. Du trenger ikke stille inn brukernavn/passord for å snooze/un-snooze alarmer fra Today Widget og/eller Apple Watch.</p><p>Ha en fin dag\!</p><p>Spike App</p>
