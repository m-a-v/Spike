instructions_title_label=Instruksjoner
instructions_description_label=<p align\="center"><b>Loop Offline</b></p><p></p><p align\="justify">Spike kan integreres direkte <a href\="https\://github.com/LoopKit/Loop">med <font color\="\#0086FF">Loop (https\://github.com/LoopKit/Loop)</font></a> for å kjøre Loop helt offline, uten behov for internettforbindelse.</p><p></p><p align\="justify">For å benytte denne funksjonen må du gjøre følgende steg\:</p><p></p><ul><li><p align\="justify"><b>Konfigurer dine innstillinger\:</b> Legg inn brukernavn og passord som senere skal brukes til konfigurering øverst på denne skjermen.</p></li><li><p align\="justify"><b>Endre Loop's kildekode\:</b> Katie DiSimone har vært snill og utviklet endringene for at Loop skal kunne kjøre offline med Spike og delt det med felleskapet. Hvis du ikke vil legge inn endringene selv, kan du laste ned Katies modifiserte versjon (den er oppdatert til siste versjon av Loop) og legge den inn i ditt system. Den er tilgjengelig her <a href\="https\://github.com/Kdisimone/Loop/tree/spike-master"><font color\="\#0086FF"> (https\://github.com/Kdisimone/Loop/tree/spike-master)</font></a>. Hvis du vil gjøre endringene selv, åpner du originalversjonen av Loop kildekoden i Xcode og, i Project Navigator, gå til Loop > Models > ServiceAuthentication og åpne filen "ShareService.swift". Slett tegnene "/*" i linje 55 og "*/" i linje 62. Erstatt "https\://REPLACEME" med "http\://127.0.0.1\:1979". Erstatt "Custom" med "Spike". Lagre Xcode prosjektet og last Loop inn på din iOS enhet.</p></li><li><p align\="justify"><b>Konfigurer Loop\:</b> Åpne Loop, gå til Settings > Dexcom Share. Under "Server" velg "Spike", legg inn brukernavn og passordet du la in på toppen av denne siden og klikk "Add Account". <b>Du må fjerne Transmitter ID hvis du har denne satt opp Loop, ellers kan du miste avlesninger (VELDIG VIKTIG\!)</b>. Loop vil nå hente dine glukoseverdier fra Spike.</p></li></ul><p></p><p align\="center"><b>Spike master til Spike følger Offline</b></p><p></p><p align\="justify">Du kan la en Spike følger hente data direkte fra din Spike master app, uten bruk av Nightscout nettsted and helt offline, så lenge begge enhetene er på samme Wi-Fi nettverk.</p><p></p><p align\="justify">For å benytte denne funksjonen må du gjøre følgende steg\:</p><p></p><ul><li><p align\="justify"><b>Finn master enhetens IP adresse\:</b> På master iOS enhet, gå til iOS innstillinger, Wi-Fi og klikk på "i" knappen ved siden av det aktive nettverket. Skriv ned IP adressen.</p></li><li><p align\="justify"><b>Konfigurer Spike følger\:</b> I Spike følger, gå til Innstillinger-> Generelt -> Datakilde, aktiver følgermodus og i Nightscout URL feltet skriver du http\://MASTER_IP_ADRESSE\:1979. Følger-enheten skal nå begynne å motta data fra masteren.</p></li></ul><p></p><p align\="center"><b>Apple Watch Offline</b></p><p></p><p align\="justify">Spike blir distribuert med en Apple Watch app. Pass på at den interne HTTP serveren er slått på (brukernavn og passord er ikke nødvendig). Installer appen på din Apple Watch direkte fra Watch appen på din iOS enhet. Spike skal nå fungere på klokken.</p><p></p><p></p><p align\="center"><b>Pebble Offline</b></p><p></p><p align\="justify">Du kan bruke en Pebble klokke med Spike (og hente data offline)</p><p></p><p align\="justify">For å benytte denne funksjonen må du gjøre følgende steg\:</p><p></p><ul><li><p align\="justify"><b>Last ned og installer en kompatibel urskive\:</b> I din iOS Pebble app laster du ned og installerer følgende urskiver\: CGM SkyLine, CGMitC-Sleep, CGM - Sky, Sleep CGM In The Cloud Slot 2, CGM GRID - Continuous Glucose Monitoring, CGM In The Cloud Slot2, Nightscout, Slot2 Nightscout, CGM NS, Simple CGM Spark, Simple CGM, Simple CGM Time, Simple CGM PWD, Simple CGM Time Jack, Simple CGM TicToc, Vibe Spark, Urchin CGM (virker uten Pump Data and Predicted Bgs) & Nightscout BWP (virker uten BWP info). Pass på at den interne HTTP serveren er slått på (brukernavn og passord er ikke nødvendig).</p></li><li><p align\="justify"><b>Konfigurer urskiven\:</b> I Pebble app konfigurerer du urskiven til å bruke Nightscout som datakilde og skriv in denne URL adressen\: http\://127.0.0.1\:1979. Ha alltid Pebble appen åpen, ellers kan ikke Pebble klokken kommunisere med Spike.</p></li></ul><p></p><p align\="center"><b>FitBit Offline</b></p><p></p><p align\="justify">Du kan bruke FitBit klokker (Ionic eller Versa) med Spike (og hente data offline). Spesiell takk til Ryan Mason.</p><p></p><p align\="justify">For å benytte denne funksjonen må du gjøre følgende steg\:</p><p></p><ul><li><p align\="justify"><b>Last ned Glance watch face\:</b> Gjør dette ved å følge linken <a href\="https\://github.com/Rytiggy/Glance"><font color\="\#0086FF"> (https\://github.com/Rytiggy/Glance)</font></a>. Pass på at den interne HTTP serveren er slått på (brukernavn og passord er ikke nødvendig).</p></li><li><p align\="justify"><b>Konfigurer din watch face\:</b> Pek watchface til følgende URL (API Endpoint)\: http\://127.0.0.1\:1979/sgv.json</p></li></ul><p align\="justify">Spike er også kompatibel med "Orbits NS" og "FlashCGM" (https\://github.com/PedanticAvenger/FlashCGM/wiki) urskiver. Søk etter disse i FitBit app store og pek disse mot http\://127.0.0.1\:1979</p><p></p><p></p></p><p align\="center"><b>Garmin Offline</b></p><p></p><p align\="justify">Du kan bruke Garmin klokker med Spike (og hente data offline). Takk til Andreas May (@swissalpine) for å lage en spesiell app for Spike\!</p><p></p><p align\="justify">For å benytte denne funksjonen må du gjøre følgende steg\:</p><p></p><ul><li><p align\="justify"><b>Last ned og installer en kompatibel watch app\:</b> Bruk Garmin App Store app for å laste ned og installere watch appen fra denne linken<a href\="https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b"><font color\="\#0086FF"> (https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b)</font></a>. Flere apps/widgets vil komme senere. Du kan se på disse på linken<a href\="https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps"><font color\="\#0086FF"> (https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps)</font></a>. Pass på at den interne HTTP serveren er slått på (brukernavn og passord er ikke nødvendig).</p></li><li><p align\="justify"><b>Konfigurer watch app\:</b> Bruk Garmin Connect Mobile app for å konfigurere watch appen i devices -> device type -> activities and app management -> activities and apps -> spike watch > settings.</p></li></ul><p align\="justify">Spike er også kompatibel med "CGM Loop" watch app laget av Tynbendad Dadtynben. Hent den her<a href\="https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3"><font color\="\#0086FF"> (https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3)</font></a> og pek den til http\://127.0.0.1\:1979</p><p></p><p></p></p><p align\="center"><b>Nightguard Offline</b></p><p></p><p align\="justify">Du kan bruke Nightguard appen med Spike (og hente data offline) og kunne nyte et nydelig diagram på din Apple Watch.</p><p></p><p align\="justify">For å benytte denne funksjonen må du gjøre følgende steg\:</p><p></p><ul><li><p align\="justify"><b>Last ned og installer Nightguard appen fra App Store\:</b> Hvis du har en Apple Watch kan du installere appen på denne fra Watch appen på telefonen. Pass på at den interne HTTP serveren er slått på (brukernavn og passord er ikke nødvendig).</p></li><li><p align\="justify"><b>Konfigurer Nightguard\:</b> Åpne Nightguard appen på din iOS enhet, gå til Preferences og legg inn følgende URL adresse\: http\://127.0.0.1\:1979. Hvis det er første gang du bruker Nightguard watch appen må du åpne klokken, force-touch på skjermen og velge "refresh".</p></li><li><p align\="justify"><b>Merk\:</b> De fleste apper som henter data fra Nightscout skal fungere med Spike med et liknende oppsett. Det er opp til deg å prøve ut andre apper. Hvis du finner en app som ikke kan hente data fra Spike, fortell det til oss så kan vi prøve å gjøre Spike kompatibel.</p></li></ul>
