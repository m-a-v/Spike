predictions_single_prediction_curve_pill_explanation_body=Spike vil avgjøre og vise, i diagrammet, kun den mest relevante kurven (UAG, COB eller IOB). De andre anslåtte kurvene vil bli ignorert.
ZT_prediction_curve_explanation_title=ZT (Zero Temp)
ZT_prediction_curve_explanation_content=Anslått BS-kurve som representerer et scenario hvor det gis zero temp (null basal insulin).\n\nZT anslår hvordan BS "BURDE" oppføre seg uten basal insulin. Nøkkelordet her er "BURDE" fordi Spike er avhengig av matematiske modeller for å forutsi fremtiden.
