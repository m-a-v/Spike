IOB_prediction_curve_explanation_title=IOB (Insulin-On-Board)
IOB_prediction_curve_explanation_content=Dette er en anslått BS-kurve basert kun på insulin. Hvis det ikke er noe insulin (IOB) vil denne kurven kun baseres på nåværende BS trend og noe annet vi kaller "BS moment".\n\nNår det er insulin tilstede, er representerer denne anslåtte BS-kurven hvordan BS BURDE oppføre seg basert kun på insulinaktivitet. Nøkkelordet her er "BURDE" fordi Spike baserer seg på matematiske modeller for å forutsi fremtiden.
COB_prediction_curve_explanation_title=COB (Carbs-On-Board)
COB_prediction_curve_explanation_content=Bruker karbohydrater og insulin (hvis tilgjengelig) sammen forutsi BG kurven.\n\nDen anslåtte linjen vil være formet som en S-kurve når karbo er lagt inn, som starter flatt og som så stiger raskt etter omlag en time, før den flater ut. En typisk absorpsjonstid på 3 timer er utgangspunktet. Denne vil så bli justert over tid ettersom Spike gradvis baserer seg på observerte karbo absorbsjonsdata (karbo absorpsjon er bestemt ved å se på hvordan trender endrer seg over tid). Det er begrenset hvor nøyaktig COB kurven kan være siden den er begrenset av karbo som er oppgitt, i motsetning til UAG-kurven.\n\nCOB forutsier hvordan BG BURDE oppføre seg i nærvær av karbohydrater og/eller insulin. Nøkkelordet her er "BURDE" fordi Spike er avhengig av matematiske modeller å forutsi fremtiden.
UAG_prediction_curve_explanation_title=UAG (UnAnnounced Glucose)
UAG_prediction_curve_explanation_content=Bruker "flytende karbo" og insulin (hvis tigjengelig) sammen i for å forutsi BS-kurven.\n\nTil forskjell fra COB anslått BS-kurve, er UAG ikke begrenset av karbohydratene som er lagt inn av brukeren. Du kan godt si den ikke "stoler" like mye på det som er lagt inn. Den sjekker karbo ved å se (retrospektivt) på sammenlikning av glukose avvik. UAG forutsier fremtidig BS basert på endringen (hvor fort BS endres) i faktisk BS i perioder hvor Spike tror det finnes ikke oppgitt karbo, ved at man ikke legger inn måltid i Spike, eller teller for lite karbo eller ved plutselige endringer fra clukose leveren slipper ut, stress eller morgenglukose etc.\n\nHvis BS stiger under et måltid eller glukosen stiger forbi forventet stigning ut i fra karbo alene (stort avvik skjer), vil UAG beregne ut i fra stigningen... uansett karbo som er oppgitt. Den vil fortsette med det til endringen stopper og ting roer seg ned.\n\nMens COB og IOB anslåtte BS-kurver vil vise hvordan BS "BURDE" oppføre seg basert på nåværende trend basert på IOB/COB alene, vil anslått UAG BS-kurve vise hvordan BS FAKTISK oppfører seg basert på nåværende trend, IOB/COB og forventet/uforventet glukoseavvik.\n\nNøkkelordet her er "FAKTISK" fordi Spike baserer seg på observerte data og glukoseavvik for å forutsi fremtiden.
default_prediction_explanation=Basert på nåværende BS trend, momentum, retroaktive avvik, etc. tror Spike dette er den mest relevante anslåtte BS-kurven akkurat nå og har markert den som standard (lilla farge).
enable_disable_predictions_pill_explanation_title=Aktiver/deaktiver
enable_disable_predictions_pill_explanation_body=Aktiver eller deaktiver prognose i diagrammet.
predictions_duration_pill_explanation_body=Ønsket varighet for prognose. Jo større tidsrom som er valgt i bunnen av diagrammet, dess lengre kan prognosens varighet være (opp til maksimum 4 timer).
predictions_iob_cob_pill_explanation_body=Tillat/ikke tillat Spike å ta hensyn til IOB/COM når den beregner prognosen. For nøyaktig resultat er det absolutt anbefalt å oppgi IF og IK i Innstillinger > Behandlinger > Profil.
predictions_time_until_high_pill_explanation_body=Anslått tid i minutter, før BS når din terskel for høy glukose.
predictions_time_until_low_pill_explanation_body=Anslått tid i minutter, før BS når din terskel for lav glukose.
predictions_treatments_outcome_pill_explanation_body=Endelig BS resultat for alle aktive insulin/karbo behandlinger. Dette er det samme resultatet som gis av Boluskalkulatoren.
predictions_treatments_effect_pill_explanation_body=Effekten alle aktive insulin/karbo behandlinger vil ha på ditt BS (resultat - siste avlesning).
predictions_uag_predicted_bg_pill_explanation_body=Anslått BS med kun UAG (UnAnnounced Glucose) kurve og anslagets varighet valgt av brukeren.
predictions_iob_predicted_bg_pill_explanation_body=Anslått BS med kun IOB (Insulin On Board) kurve og anslagets varighet valgt av brukeren.
predictions_cob_predicted_bg_pill_explanation_body=Anslått BS med kun COB (Carbs On Board) kurve og anslagets varighet valgt av brukeren.
predictions_minimum_predicted_bg_pill_explanation_body=Laveste anslåtte verdi som Spike har beregnet for ditt fremtidige BS.
predictions_carb_impact_pill_explanation_body=Hvor stor grad BS påvirkes av oppgitt og ikke oppgitt carbo/glukose.
predictions_bg_impact_pill_explanation_body=Nåværende påvirkning av aktiv insulin og karbohydrat du nå fordøyer.\n\nDen viser hva ditt BS "burde" bli, forutsatt at insulin og karbohydrater er de eneste store påvirkende faktorene.\n\nFor eksempel; hvis BS delta er +2 mg/dl og BGI er +2.6 mg/dl, blir BS nå hva du forventer basert på nåværende insulin og karbo aktivitet (delta og BG påvirkning er det like). Hvis på den annen side, den faktiske endringen i BS (delta) og anslått BGI er veldig forskjellig, oppfører ikke blodsukkeret seg som forventet, så den lilla kurven kan bli feil i forhold til virkeligheten. Dette kan skje på grunn av feil IF/IK innstillinger, ikke oppgitt eller feil oppgitt insulin/karbo, eller eksterne faktorer som stress etc.
predictions_deviation_pill_explanation_body=Hvor mye BS faktisk endring avviker fra BS påvirkning. Et stort tall for positivt/negativt avvik betyr at BS ikke oppfører seg som forventet, så den lilla kurven kan bli feil i forhold til virkeligheten.
predictions_bg_velocity_pill_explanation_body=Hvor mye BS stiger/faller pr minutt.
predictions_eventual_bg_pill_explanation_body=Anslått BS etter DIA (timer) med hensyn til nåværende IOB og COB.
oref0_algorithm_cob_curve_explanation=Fremtidig COM verdier er ikke mulig å beregne når man bruker oref0 algoritmen. COB blir kalkulert i sanntid ved å analysere BS trend og avvik i stedet for å se på karbohydrat absorpsjon som lineær. Derfor viser grafen ovenfor bare tidligere og nåværende COB verdier.
