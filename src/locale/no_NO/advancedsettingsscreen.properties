suspension_instructions=<p align\="justify">For å unngå at Spike mister avlesninger fra senderen og utfører opp- og nedlastinger i bakgrunnen når deling over nettet er aktivert (f. eks Nightscout eller Dexcom Share) hindres iOS i å suspendere appen, for å sikre stabilitet.</p><p></p><p align\="justify">Normalt kan du la Spike håndtere suspensjon, men avanserte brukere kan endre innstillingene ovenfor. Mindre aggressiv suspensjonsstying gir mindre batteriforbruk.</p><p></p><p align\="justify">Hvis du vil prøve å spare batteri kan du velge "Standard" eller "Moderat" for Dexcom G5 or G4, og velge "Aggressiv" eller "Veldig aggressiv" for alle andre sendere.</p><p></p><p align\="justify">Hvis Spike fryser eller hvis du mister avlesninger, velger du "Veldig aggressiv" modus og ser om det blir bedre. Hvis det hjelper kan du prøve "Aggressiv" modus, så "Moderat" og til slutt "Standard" til du finner den innstillingen som gir deg best varighet på batteriet.</p><p></p><p align\="justify">Hvis dette ikke fungerer kan du krysse av for "Alternativ methode \#1" og teste med alle moduser. Alternative metoder bør kun brukes som siste utvei dersom du fortsatt mister avlesninger.</p><p></p><p align\="justify">Mister du fortsatt avlesninger kan du prøve "Alternativ method \#2" med alle moduser. Du kan teste med metode 2 alene eller sammen med metode 1. Vær oppmerksom på at disse alternative metodene vil tappe batteriet raskere.</p>
alternative_method_1=Alternativ metode \#1
