instructions_description_label=<p align\="center"><b>Watch App</b></p><p></p><p align\="justify">Spike blir distribuert med en Apple Watch app. Pass på at den interne HTTP serveren er slått på (brukernavn og passord er ikke nødvendig). Innstaller appen på din Apple Watch direkte fra Watch appen på din iOS enhet. Spike skal nå fungere på klokken.</p><p></p><p align\="center"><b>Komplikasjon</b></p><p></p><p align\="justify">Standard komplikasjoner styres av WatchOS og oppdaterer bare med 15-90 minutter intervall. det eneste unntaket er kalenderkomplikasjonen, som oppdateres i sanntid. Derfor bruker Spike kalenderkomplikasjonen for å vise glukoseverdier på Apple Watch uten forsinkelse.</p><p></p><p align\="justify">For å benytte denne funksjonen må du gjøre følgende steg\:</p><p></p><ul><li><p align\="justify"><b>Opprett en dedikert kalender\:</b> Åpne kalenderappen på din iOS enhet ved å klikke på kalender-ikonet på hjem-skjermen. Klikk på "Kalendere" knappen nederst, klikk så "Legg til kalender". Gi kalenderen et navn (f.eks. "Spike") og klikk "Ferdig". Hvis du ikke har en iCloud konto konfigurert på iOS enheten bør du opprette en eller velge en kalender som ikke ligger i iCloud (ikke anbefalt). Du må ikke opprette en egen kalender for Spike men det er absolutt anbefalt for å holde det ryddig. Du kan benytte kalendere som ikke ligger i iCloud, som Gmail eller andre tjenester, men en iCloud kalender lar del dele kalenderen til Apple Watch raskere og helt offline.</p></li><li><p align\="justify"><b>Synke kalender til klokken\:</b> Åpne Watch appen ved å klikke på Watch ikonet direkte på hjem-skjermen. Gå til "Kalender" ok klikk på "Tilpass" seksjonen klikk "Tilpasset" og se til at kalenderen du opprettet er valgt. Prøv å ha så få kalendere som mulig synket til Apple Watch ellers kan glukoseverdiene dine drukne i andre varsler.</p></li><li><p align\="justify"><b>Autoriser Spike\:</b> Slå på "Aktivert" bryteren på toppen av denne skjermen, klikk på "Autoriser" knappen for å gi Spike tilgang til kalenderen. Hvis du skulle avslå tilgang til kalenderen og vil slå den på senere må du gå til innstillinger på enheten, Personvern, Kalender og slå på "Spike".</p></li><li><p align\="justify"><b>Konfigurer komplikasjonen i Spike\:</b> Velg kalenderen du opprettet i steg 1 og velg informasjonen du vil vise på Apple Watch.</p></li><li><p align\="justify"><b>Konfigurer komplikasjonen på Apple Watch\:</b> På din Apple Watch eller i Watch app på din iOS enhet velg en "Modulær" urskive og legg inn "Kalender" komplikasjonen midt på urskiven (Spike er også kompatibel med Siri, Aktivitet (digital og analog), Mickey Mouse, Toy Story, Timelapse, Motion og Kaleidoscope urskiver). Dine glukoseverdier skal nå begynne å synke til klokken når du mottar neste avlesning fra din CGM sender. Hvis du ikke får opp dataene på Apple Watch, gå til Watch app og under "Generelt", "Nullstill" klikk på "Nullstill synkroniseringsdata" og vent noen minutter. Det kan være nødvendig å gjøre dette når du tar omstart på iOS enheten eller Apple Watch. Noen ganger kan iOS være litt egenrådig når den synker data mot Apple Watch etter omstart.</p></li><li><p align\="justify"><b>Min Apple Watch slutter å vise data (gaps) mellom avlesninger etter noen minutter. Er det noe jeg kan gjøre?</b> Ja. prøv å slå på "Gap Fix" valget. Når aktivert, vil Spike alltid opprette en 10 minutter kalender oppføring med din siste glukosemåling. Dette virker å kunne fikse problemet. Når en ny avlesning kommer fra sensoren, vil Spike redigere forrige måling til 5 minutter oppføring og legge inn en ny 10 minutter hendelse. Dette hinder overlapping.</p></li><li><p align\="justify"><b>Hvordan kan jeg se glukose-historikken på Apple Watch?</b> Klikk på kalenderen på Apple Watch og glukose-historikken vises i en popup.</p></li><li><p align\="justify"><b>Kan jeg få mine data som diagram på Apple Watch?</b> Ja\! Gå til innstillinger -> Integrasjon, slå på intern HTTP server og følg instruksjonene på skjermen om hvordan du setter opp Nightguard med Spike.</p></li><li><p align\="justify"><b>Kan jeg dele mine glukoseverdier med en annen persons Apple Watch?</b> Ja\! Hvis du deler kalenderen du opprettet i steg 1 med personen kan denne vise verdiene på sin Apple Watch også. De må følge steg 2 & 5 på sin iOS enhet. De må også ha en aktiv internett-forbindelse hele tiden. For instruksjoner om hvordan du deler kalenderen du laget i steg 1 med andre, følg denne <a href\="https\://support.apple.com/kb/ph2690">this <font color\="\#0086FF">linken</font></a>.</p></li></ul>
