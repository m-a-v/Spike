disclaimer_body_label=请认真阅读下文\n大剂量计算器利用来自于内外部的一些资源收集最充分的知识为我们提供信息和内容。我们仍然想要强调的是大剂量计算器只是用来提供给我们一些信息并且帮助我们树立相关意识，但是它并不能代替来自医疗专业人员的咨询。它只用于研究目的！在任何情况下，Spike都不会发布任何类型的医疗建议或治疗方案。关于治疗的问题和最适合你的设置(胰岛素敏感因子，碳水化合物系数，等等)，我们建议与医疗专业人员联系。任何内容-无论是由Spike自身、我们的合作伙伴或用户提供-都不能补充或替代来自于医疗保健专业人员的信息。\n计算器提供的剂量建议仅仅只是一个建议。一定要把计算器建议的药量和你实际感觉需要的药量进行比较，并相应地调整推荐的剂量。在改变你的糖尿病治疗方案之前，一定要咨询你的医疗保健专家。\n计算器设置必须由专业医疗人员来定义。请不要在没有专业医护人员的监管和咨询下，改变计算器的设置。错误的设置通常会导致错误的剂量建议。\n选择正确的碳水化合物系数和敏感因子是非常重要的。如果选择的碳水化合物系数和敏感因子错了，那么所有的建议剂量也就错了。\n大剂量计算器的使用要求对速效胰岛素的用法有正确的理解。错误的使用或者是计算和建议剂量的错误理解都会导致不合适的胰岛素量的计算。\n计算器无法解释所有影响所需胰岛素剂量的因素。这些因素包括输入的不恰当的数据，比如目标血糖值，错误的设置，未输入进去的胰岛素以及其他因素。要经常性的把建议的量和你目前的情况做对比。\n计算器无法解释由于过度节食造成的代谢异常。要经常性的把建议的量和你目前的情况做对比。\n务必确定你提供给计算器的数据是正确的。错误的数据会导致错误的建议剂量。\n不要根据一个不符合你感觉的计算结果或你认为不正确的建议去改变你的治疗方案。\n该计算器仅用于计算速效胰岛素的胰岛素剂量建议.不要使用该计算器来计算中效胰岛素或长效(基础)胰岛素的建议。\n该计算器不能解释与基础胰岛素治疗相关的不稳定性。如果你的基础胰岛素治疗不平衡或受其他因素控制，请不要使用计算器。\n通过同意上述条款，表明您已阅读并已同意。所有计算必须在使用前确认。建议的结果不能代替临床判断。作者和任何其他参与编写或出版SPIK以及大剂量计算器的人均不承担使用或误用的责任。\n如果你的传感器读数不准确，我们强烈建议此时不要使用大剂量计算器。这种情况往往发生在传感器启动后的前24至48小时或传感器接近寿命结束时。\n大剂量计算器只是一种研究工具，在任何情况下都不应在现实情景中使用。
