workflow_alarms_email_body=<p>你好Spiker\!</p><h2>今天小部件/苹果手表</h2><p>请确保您的设备上安装了Workflow应用程序。您可以在这里获取 <a href\="https\://itunes.apple.com/us/app/workflow/id915249334"></a>, 它是免费的。转到 "今天" 视图并添加 "今天工作流" 小部件。如果你有一个苹果手表, 并希望能够直接从手表看到,你将需要安装Workflow。您可以直接从手机上的watch app里安装。</p><p>要配置今天的小部件和苹果手表, 请单击以下链接。您可以自由更改颜色和标题, 但请确保不更改Workflow配置。当您单击Workflow并选择 "获取Workflow" 时, 它将自动添加到您的 "今天" 小部件和 "Apple" 表中。</p><ul><li><a href\="https\://workflow.is/workflows/79edd275b8044f8f957c08883d7cf052">报警 Snoozer</a></li><li><a href\="https\://workflow.is/workflows/7ad6275c117a408ea6fd7cfdddf32162">报警不 Snoozer</a></li></ul><p></p><h2>注释</h2><p>不要忘记在Spike的设置中启用内部 HTTP 服务器--集成。无需设置用户名/密码, 以便能够从今天的小部件或 Apple 表中延迟或不延迟警报。</p><p>祝你今天愉快\!</p><p>Spike App</p>
