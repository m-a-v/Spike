workflow_miaomiao_email_body=<p>Hello Spiker\!</p><h2>Today Widget / Apple Watch</h2><p>请确保您的设备上安装了Workflow应用程序。您可以在这里获取 <a href\="https\://itunes.apple.com/us/app/workflow/id915249334"></a>, 它是免费的。转到 "今天" 视图并添加 "今天Workflow" 小部件。如果你有一个苹果手表, 并希望能够直接从手表获得数据, 你将需要安装Workflow。您可以直接从手表上的app实现此功能。</p><p>要配置今天的小部件和苹果手表, 请单击下面的链接。您可以自由更改颜色和标题, 但请确保不更改Workflow配置。当您单击Workflow并选择 "获取Workflow" 时, 它将自动添加到您的 "今天" 小部件和 苹果手表中。</p><ul><li><a href\="https\://workflow.is/workflows/8d92d36a270c42378bd2441b73582bc6">按需读数</a></li></ul><p></p><h2>Note</h2><p>不要忘记在Spike的设置->> 集成启用内部 HTTP 服务器。无需设置用户名/密码, 就能够从今天的小部件和/或苹果手表要求的读数。</p><p>祝今日愉快\!</p><p>Spike App</p>
