alert_info_title=信息
g5_info_screen=重要！为了确保该过程顺利进行, 并您的发射机没有额外的电池漏电，执行以下步骤\: \n1) 转到 iOS 设置, 蓝牙和删除所有发射器。\n2) iOS 设置—通用-还原, 还原网络设置。\n3) 电话将重新启动, 打开Spike并保持打开状态, 而不锁定设备并等待新的配对请求。接受请求。 \n在主屏幕右上角使用 + 图标的按钮, 可以输入校准信息。您可以通过单击主菜单中的 "传感器" 按钮来启动/停止传感器。通过从屏幕左侧滑动来访问主菜单。 如果您的手机/ipad尚未与您的发射器配对, 请保持应用程序打开, 直到您收到蓝牙配对请求。 重要\: 官方 Dexcom 应用程序必须始终保持关闭\! 您甚至可以卸载它。Dexcom G5 发射器一次只能发送数据到一个应用程序, 官方的 Dexcom G5 应用程序总是优先蓝牙连接\! 如果你拥有一个 Dexcom 接收器, 你也需要关闭它。
blucon_info_screen=主屏幕右上角的 + 图标按钮允许您输入校准。您可以通过单击主菜单中的 "传感器" 按钮来启动/停止传感器。通过从屏幕左侧滑动来访问主菜单。 如果您的设备尚未与您的 BluCon 配对, 请保持应用程序打开, 直到您收到蓝牙配对请求。 重要\: 你必须关闭任何连接到您的 BluCon发射器的其他应用程序。BluCon发射器一次只能向一个应用程序发送数据。
g4_info_screen=主屏幕右上角的 + 图标按钮允许您输入校准。您可以通过单击主菜单中的 "传感器" 按钮来启动/停止传感器。通过从屏幕左侧滑动来访问主菜单。 您可以通过单击主菜单中的 "发送器" 按钮来扫描和忘记蓝牙设备。 重要\: 发射器一次只能向一个手机/ipad发送数据, 因此必须关闭连接到此发射器的任何其他应用程序。
miaomiao_info_screen=主屏幕右上角的 + 图标按钮允许您输入校准。 您可以通过单击主菜单中的 "发送器" 按钮来扫描和忘记蓝牙设备。 重要\: 发射器一次只能向一个手机/ipad发送数据, 因此必须关闭连接到此发射器的任何其他应用程序。
sensor_not_started=你还没有启动传感器，请不要忘记启动传感器。否则你将不会收到任何读数。
