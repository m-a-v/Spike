device_not_paired_alert_message=你的发射器没有与这个苹果手机/ipad 配对。请保持应用程序在前台打开, 直到您收到蓝牙配对请求。配对请求应在5-10 分钟内到达。 如果在15分钟内未收到蓝牙配对请求, 请关闭并重新打开该应用程序。如果仍未收到, 请从 iOS 设备的设置>蓝牙 中的配对设备列表中忽略已经配对的发射器, 然后重试。\n要将应用程序保留在前台, 请在主屏幕, 单击右上角按钮 (3 个点), 然后选择 "无锁定"。不要锁定您的 iOS 设备直到您收到蓝牙配对请求, 并接受它。
explain_expected_device_name=Spiek app已将发射器地址存储在数据库中, 并且只连接到此发射器。如果要连接到新的发射器, 请单击发射器屏幕上的 "忘记" 按钮。
