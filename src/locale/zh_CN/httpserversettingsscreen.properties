developer_info_description=<p align\="justify">Spike's 的内部服务器部分模仿了 Dexcom Share 服务器, Nightscout API 和xDrip 服务器. 开发者可以通过访问127.0.0.1\:1979这个地址与Spike集成. 这里是现在支持的终端\:</p><p></p><p><p align\="justify"><b>Dexcom Share Server\:</b></p><p></p><li>/ShareWebServices/Services/General/LoginPublisherAccountByName<br>/ShareWebServices/Services/Publisher/ReadPublisherLatestGlucoseValues</p></li><p></p><p align\="justify"><b>Nightscout API\:</b><p></p><li><br>/pebble<br>/api/v1/status.json<br>/api/v1/devicestatus.json<br>/api/v1/entries<br>/api/v1/entries.json<br>/api/v1/entries/sgv.json<br>/api/v1/entries/cal.json<br>/api/v1/sgv.json<br>/api/v1/treatments.json<br>/api/v1/treatments</p></li><p></p><p align\="justify"><b>xDrip Server\:</b><p></p><br><li>/sgv.json</p></li></p><p></p>
