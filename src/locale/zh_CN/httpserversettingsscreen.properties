instructions_description_label=<p align\="center"><b>Loop 离线</b></p><p></p><p align\="justify">Spike可以直接集成 <a href\="https\://github.com/LoopKit/Loop">with <font color\="\#0086FF">Loop (https\://github.com/LoopKit/Loop)</font></a>来允许你完全离线的loop, 不需要任何的互联网连接.</p><p></p><p align\="justify">想使用这个功能，请执行以下步骤\:</p><p></p><ul><li><p align\="justify"><b>配置你的认证信息\:</b> 在界面的顶端设置你的用户名和密码，后面将会用于配置 Loop.</p></li><li><p align\="justify"><b>修改 Loop's 源代码\:</b> Katie DiSimone非常好，已经在社群里共享了足够的信息，让我们可以编辑loop,和spike进行离线loop.如果你不想自己编辑，你可以下载 Katie's 编译过的版本 (那是最新的 Loop 版本呢) ，你可以直接部署到你的设备上. 链接如下 <a href\="https\://github.com/Kdisimone/Loop/tree/spike-master"><font color\="\#0086FF">here (https\://github.com/Kdisimone/Loop/tree/spike-master)</font></a>. 如果你想自己编译, 用Xcode打开 Loop的源代码， in the Project Navigator, go to Loop > Models > ServiceAuthentication and open the file "ShareService.swift". Delete the characters "/*" from line 55 and "*/" from line 62. Replace "https\://REPLACEME" with "http\://127.0.0.1\:1979". Replace "Custom" with "Spike". Save your Xcode project and deploy Loop to your iOS device.</p></li><li><p align\="justify"><b>Configure Loop\:</b> Open Loop, go to Settings > Dexcom Share. Under "Server" select "Spike", input the username and password you defined at the top of this screen and click "Add Account". <b>If you have a Transmitter ID set in Loop, remove it otherwise you might get missed readings (VERY IMPORTANT\!)</b>. Loop 将会从 Spike直接获取血糖值.</p></li></ul><p></p><p align\="center"><b>Spike Master to Spike Follower Offline</b></p><p></p><p align\="justify">You can have a Spike Follower fetch data directly from your Spike Master app, without needing a Nightscout site and completely offline, as long as both of you are connected to the same Wi-Fi network.</p><p></p><p align\="justify">To use this feature, please perform the following steps\:</p><p></p><ul><li><p align\="justify"><b>Determine the master's IP address\:</b> On the master's iOS device, go to iOS settings, Wi-Fi and click the "i" button next to the active network. Write down the IP address.</p></li><li><p align\="justify"><b>Configure Spike Follower\:</b> In Spike Follower, go to settings -> general -> data collection, activate follower mode and in the Nightscout URL field write http\://MASTER_IP_ADDRESS\:1979. The follower should now start receiving data directly from the master's device.</p></li></ul><p></p><p align\="center"><b>Apple Watch Offline</b></p><p></p><p align\="justify">Spike与Apple Watch应用程序捆绑在一起，确保内部HTTP服务器已启用(无需输入凭证)。在你的苹果手表上直接从你的手表app上安装这个应用程序。不需要进一步的设置.</p><p></p><p></p><p align\="center"><b>Pebble Offline</b></p><p></p><p align\="justify">你可以使用 Pebble手表 和 Spike连用 (完全离线的获取数据).</p><p></p><p align\="justify">想使用这个功能请执行如下步骤\:</p><p></p><ul><li><p align\="justify"><b>下载并安装兼容的表盘watch faces\:</b> 使用你的 iOS Pebble app，下载安装以下任意一个表盘 (watch faces)\: CGM SkyLine, CGMitC-Sleep, CGM - Sky, Sleep CGM In The Cloud Slot 2, CGM GRID - Continuous Glucose Monitoring, CGM In The Cloud Slot2, Nightscout, Slot2 Nightscout, CGM NS, Simple CGM Spark, Simple CGM, Simple CGM Time, Simple CGM PWD, Simple CGM Time Jack, Simple CGM TicToc, Vibe Spark, Urchin CGM (works without Pump Data and Predicted Bgs) & Nightscout BWP (works without BWP info). 不需要在屏幕上设置身份认证信息，你可以留空.</p></li><li><p align\="justify"><b>配置你的表盘\:</b> 使用Pebble app, 配置你的表盘去使用 Nightscout做为数据源，并且指向以下 网址\: http\://127.0.0.1\:1979. 请确保你的 Pebble app 一直处于打开状态, 否则你的手表将不能和Spike通讯.</b></p></li></ul><p></p><p align\="center"><b>FitBit Offline</b></p><p></p><p align\="justify">你可以使用FitBit 手表 (Ionic or Versa) 和Spike连用， (完全离线地获取数据). 特别感谢 Ryan Mason.</p><p></p><p align\="justify">想使用这个功能请执行如下步骤\:</p><p></p><ul><li><p align\="justify"><b>下载并安装 Glance表盘 (watch face)\:</b> 操作如下 <a href\="https\://github.com/Rytiggy/Glance">this <font color\="\#0086FF">link (https\://github.com/Rytiggy/Glance)</font></a>.不需要在屏幕上设置身份认证信息，你可以留空.</p></li><li><p align\="justify"><b>配置你的表盘\:</b> 表盘指向以下网址URL (API Endpoint)\: http\://127.0.0.1\:1979/sgv.json</b></p></li></ul><p align\="justify">Spike也兼容 "Orbits NS" 和 "FlashCGM" (https\://github.com/PedanticAvenger/FlashCGM/wiki) 表盘. 在 FitBit 的应用商店里搜索，并把网址指向 http\://127.0.0.1\:1979</p><p></p><p></p></p><p align\="center"><b>Garmin离线</b></p><p></p><p align\="justify">你可以使用 Garmin 表盘与Spike连用 (完全离线地获取数据).特别感谢 Andreas May (@swissalpine) 为Spike定制了一个专门的手表apps\!</p><p></p><p align\="justify">想使用这个功能请执行如下步骤\:</p><p></p><ul><li><p align\="justify"><b>下载并安装兼容的表盘watch faces\:</b> 从如下链接使用Garmin 的App Store下载并安装 <a href\="https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b">this <font color\="\#0086FF">link (https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b)</font></a>.未来将有更多的应用程序/小部件可用。你可以通过下面查看 <a href\="https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps">this <font color\="\#0086FF">link (https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps)</font></a>.不需要在屏幕上设置身份认证信息，你可以留空.</p></li><li><p align\="justify"><b>配置你的手表 app\:</b> Using the Garmin Connect Mobile app, configure your watch app in devices -> device type -> activities and app management -> activities and apps -> spike watch > settings.</b></p></li></ul><p align\="justify">Spike也兼容 "CGM Loop" 手表 app ，开发者是Tynbendad Dadtynben. 可以从下面获取 <a href\="https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3"><font color\="\#0086FF">here (https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3)</font></a> 链接指向 http\://127.0.0.1\:1979</p><p></p><p></p></p><p align\="center"><b>Nightguard 离线</b></p><p></p><p align\="justify">你可以使用Nightguard app 和 Spike连用 (完全离线的获取数据) ，在你的苹果手表上有一个可滚动的血糖图表.</p><p></p><p align\="justify">想使用这个功能请执行以下步骤\:</p><p></p><ul><li><p align\="justify"><b>从app store下载和安装\:</b> 如果你有苹果手表，一定要把它安装在手表上。无需在此界面上设置凭据，您可以将它们留空.</p></li><li><p align\="justify"><b>配置 Nightguard\:</b> 在你的苹果设备上打开 Nightguard app, 转到 preferences 然后输入以下 URL 网址\: http\://127.0.0.1\:1979.如果这是你第一次使用Nightguard app，打开手表上的应用程序，强制触摸屏幕，选择“refresh”".</b></p></li><li><p align\="justify"><b>Note\:</b> 许多apps可以从 Nightscout获取数据，类似的设置就应该可以和 Spike兼容.你可以选择其他的app.如果你发现一个app不能从Spike直接获取数据，请让我们知道，我们会尽力让Spike兼容它.</b></p></li></ul>
