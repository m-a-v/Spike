mmol_multiplier_description=iOS 应用程序badges不能包含十进制值 (例如\: 4.8)。对于毫摩尔用户, 默认情况下, Spike会将bages四舍五入到最接近的整数 (例如\: 4.8 的葡萄糖值将显示为5)。如果你不希望Spike这么显示, 你可以启用以上乘数。启用乘数后, 葡萄糖值为4.8 将显示为 48, 值5.3 为53等等。更改此设置后, 您需要等待下一次读取以查看更改。
