suspension_instructions=<p align\="justify">为了让Spike避免从您的发射器丢失读数并在后台执行血糖共享到远程服务器（例如：Nightscout或Dexcom Share）时在后台执行下载/上传操作，它可以避免被iOS完全暂停，以确保稳定性。.</p><p></p><p align\="justify">在正常情况下，您应该让Spike管理暂停，但高级用户可能希望更改上述设置。较不激进的避免暂停的方式，电池寿命更长。.</p><p></p><p align\="justify">如果你的发射器类型是dexcom G4或者G5，如果你想省电，你应该选择 "标准" or "中等",, "激进" or "非常激进" 适用于所有其他类型的发射器.</p><p></p><p align\="justify">如果Spike冻结或你是错过了读数，首先使用“非常激进”模式，看看它是否解决了问题。如果是，请尝试“激进”模式，然后尝试“中等”，最后是“标准”，直到找到适合您的模式并节省最大电量。</p><p></p><p align\="justify">如果上述模式均不适合您，请选择“备选方法＃1”选项并尝试所有可用模式，如果您仍然错过了读数，才可以选择该选项，因为它会消耗更多的电量。 “替代方法＃1”只应作为最后的手段使用。</p><p></p><p align\="justify">与“备选方法＃1”相同。如果上述模式均不适合您，请选择“备选方法＃2”选项并尝试使用所有可用模式。如果您仍然错过了读数，才可以选择此选项，因为它消耗的电量更多一些。你也可以使用这两种方法的组合，但这将是你最后的手段，它会对你的手机电池造成相当大的伤害</p>
