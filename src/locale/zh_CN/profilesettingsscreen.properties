isf_ic_trend_bgtarget_description_label=胰岛素敏感因子：一个单位的胰岛素可以降低的血糖数值。比如：你的胰岛素敏感因子是50，那么一个单位的胰岛素就可以降低50mg/dL的血糖。Spike也支持胰岛素敏感因子的单位为mmol/L。如果Spike的单位被设定为mmol/L，那么胰岛素敏感因子为2.5意味着一个单位的胰岛素可以降2.5mmol/L的血糖. 碳水化合物系数：一个单位的胰岛素所覆盖的碳水化合物的克数。比如：如果你的碳水化合物系数是15，那么你每吃15g的碳水化合物就需要打1单位的胰岛素来处理。要确定你的胰岛素敏感因子和碳水化合物系数，请阅读下面的讲解。目标血糖值：你想要达到的血糖水平，也就是大多数时候你想让血糖停留在的那个值。趋势：为了使向上或向下的箭头平稳所需的胰岛素或碳水化合物的数量。向上的箭头即需要胰岛素，向下的箭头即需要补充碳水化合物。
