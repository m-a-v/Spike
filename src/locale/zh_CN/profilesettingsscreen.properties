insulin_model_custom_preset=自定义
insulin_curve_peak_description=双线性模型：一个更简单的模型，几乎和nightscout算法相同，只采用胰岛素作用时间作为输入参数，这是一个非曲线胰岛素活性模型。\n\n指数模型：这是一个更加高级的模型，可以被改造（在限定内）以更好的满足个人的需要。它同时采用胰岛素作用时间和峰值作为输入参数。这个模型比双线性模型更加的准确，也更符合人体吸收胰岛素的情况，因为大多数胰岛素吸收类型达到峰值并沿着曲线衰落。这种指数模型需要您设置一个比双线性更长的胰岛素吸收模型，因为它有一个更现实的胰岛素拖尾（你可以在上面绘制的胰岛素曲线中发现它）。如果你在双线性模型或者nightscout算法中设置的胰岛素作用时间为三个小时，那在指数模型中则需要设置为4-5个小时，这符合大多数胰岛素制造商的经验数据。\n\n预设：spike提供给你了几种不同的预设，这些预设已经被改造到适合大多数市面上的胰岛素（仅适用于指数模型）。快速模型预设适用于 Novolog, Novorapid, Humalog and Apidra胰岛素，而速效模型预设更好的适用于Fiasp。 预设可以直接被使用，也可以被用于进一步自定义设置的基础模版。\n\n峰值：持续时间（以分钟为单位）直到胰岛素达到最高峰活性水平。
