algorithms_description_label=Nightsout：一个更为简单和基础的算法。计算占有更少的IPU但也同时准确度也更低。在计算活性胰岛素含量时，所有胰岛素的峰值默认为75分钟，这依据了双线性模型。计算活性碳水化合物含量时，会假设碳水化合物的吸收是线性的，而这可能是不准确或有误导性的。\n\nOpenAPS：部分oref0算法是从OpenAPS项目中移植过来的。这个算法经历了大量的修改和优化，可以与Spike一起使用。在计算活性碳水化合物的量时，它支持双线性和指数型胰岛素模型，允许用户选择自定义胰岛素峰值时间（只适用于指数型模型），提供了更强的准确度。活性碳水化合物的量基于葡萄糖的偏差计算的，这个葡萄糖偏差是根据输入碳水（长达6h）后观察血糖趋势分析出来的，这样计算更好的精确度需要更多的CPU周期。Loop/OpenAPS的用户仍然需要在“设置”-“处理”中选择Loop/OpenAPS选项。在最新的spike中的oref0不适用于在线的Loop/OpenAPS用户（因为临时基础率没有被考虑，所以计算会有所不同）。通过选择“Loop/OpenAPS用户“选项，spike不会在内部计算，而是会直接从用户的nightscout站点进行计算，以保证spike和外设备保持一致
