insulin_settings_explanation=DIA (胰岛素持续作用时间)\: 胰岛素在身体中保持活性的小时数。此设置用于计算Spike的主图表上的 IOB (活性胰岛素)。如果你不知道你的DIA, 按下 "指南" 按钮, 以了解如何确定它。 \n默认\: 当从今天的小部件、手表或任何连接到Spike的内部 Nightscout 服务器的应用程序中添加治疗时, Spike将计入使用的胰岛素。如果你没有选择一个默认的胰岛素, Spike将使用你的列表里的第一个。
