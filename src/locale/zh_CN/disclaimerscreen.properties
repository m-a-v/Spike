important_notice_label=重要告示
important_notice_content=不要在任何医疗目的或决定中使用或依赖本软件或任何相关材料。\n\n不要依赖这个系统来获取任何实时警报或时间关键数据。\n\n不要使用或依赖这个系统来作出治疗决定，或作为专业医疗判断的替代。\n\n所有的软件和材料只是为了提供信息目的，作为概念的证明，以帮助进一步研究的可能性。\n\n对于任何目的的健身都没有任何要求，一切都是“按原样”提供的。系统的任何部分都可能在任何时候失败。\n\n任何医疗问题都要向专业的医疗人员咨询。\n\n在使用任何设备时，请始终遵循您的血糖传感器制造商的指示; 不要停止使用随附的阅读器或接收器，除非你的医生建议。\n\n本软件不与任何设备制造商联系或支持，所有商标均为其各自的所有者。\n\n您对该软件的使用完全由您自己承担风险。\n\n开发人员对使用本软件不收取任何费用。\n\n这是一个由志愿者创建的开源项目。源代码是免费和开源的，供您检查和评估。\n\n通过使用本软件和/或网站，您同意您已超过18岁，并已阅读、理解和同意以上所有内容
acknowledgments_label=致谢
acknowledgments_content=我要感谢为这个项目做出的贡献的人\:\n\nJohan Degraeve为iOSxDripReader的开发做了出色的工作。这个应用的主要部分是基于他的代码。谢谢你！\n\nxDrip / xDrip +团队。大部分的蓝牙和发射器代码都是从他们那里移植过来的。\n\n(Marcel Piestansky) 非常热心地捐赠了他的作品，作为这个应用的主题。\n\n我们的翻译者\:\nArabic - Ahmed Mohammed\nBulgarian - Hristina Dimova\nCzech - Daniel Růžička\n简体中文 - Zhongwen Ji\nDanish - Claus Mumm & Casper Holtermann\nFinnish - Päivi-Sisko Eerola & Satu Lehtniemi\nFrench - Nathan Giovannini, Timothée Chamoin & Alessandra Paganin Mietta\nGerman - Ingo Grandjean, Patrick Maßow, Matthias Brandenburg,Joern Windler & Sascha Scandella\nHungarian - Krisztina Héthy\nItalian - Nathan Giovannini, Christian Rol & Alessandra Paganin Mietta\nNorwegian - Marte Frigstad & Martin Moe\nPolish - Rafał Opalanko & Marek Macner\nPortuguese - Cristina Lopes, Ines Rodrigues, João Rodrigues & Miguel Kennedy\nRussian - Sergey Ten & Sergey Kashchavtsev\nSpanish - Ale Cantú Garza, Wenceslao Blay, Marcos Detry & Miguel Kennedy\nSwedish - Jonas Callander & Per Sjöström
