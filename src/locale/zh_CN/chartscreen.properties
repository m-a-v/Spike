IOB_prediction_curve_explanation_title=IOB (活性胰岛素)
IOB_prediction_curve_explanation_content=这是一个只基于胰岛素的预测的血糖曲线。如果没有活性胰岛素存在，这个预测的血糖曲线只会把当前的血糖趋势（如 血糖动量）考虑进去。 \n如果有活性胰岛素存在，这个预测的血糖曲线代表血糖将应该如何根据活性胰岛素变化而变化。关键词这里是“应该”，因为Spike是基于数学模型来预测未来的血糖
COB_prediction_curve_explanation_title=COB (活性碳水)
COB_prediction_curve_explanation_content=将碳水化合物和胰岛素结合起来一起预测血糖曲线（如果可能的话）\n\n这条预测线在输入碳水化合物之后将会呈现出一个S曲线的形状，在输入时碳水化合物是平行的线（与当前血糖趋势一致），然后在大约一小时后会急剧上升直到再次变平。通常会假定吃饭是三小时吸收，然后Spike会根据实际观察到的碳水吸收数据随时调整（碳水吸收的数据是根据血糖趋势变化来决定的）。COB曲线只能预测到血糖的最终预测值那里，因为它受限于碳水的输入，这和UAG曲线是不同的。\n\nCOB预测血糖在碳水和胰岛素的作用下如何变化。这里的关键是是“应该”怎么变化，因为Spike依靠数学模型来进行预测。
UAG_prediction_curve_explanation_title=UAG (未宣布的血糖)
UAG_prediction_curve_explanation_content=运用“浮动的碳水”和胰岛素（如果可用）一起来预测血糖曲线。\n\n和COB血糖预测曲线不一样，UAG不会受限于用户输入的碳水。在某种程度上，它并不十分”信任“输入的碳水。它会回溯核实血糖的偏差来进行比较。在Spike认为有未显示在软件内的葡萄糖存在时，UAG是根据一段时期内曲线斜率（血糖变化的速率）来预测未来的血糖的。无论这些糖分来自于吃饭没输的碳水还是吃饭少算的碳水，或者因为压力、黄昏现象导致的肝糖元分解产生的糖分。\n\n如果血糖在吃饭或有糖分时上升，并且在仅仅依靠碳水预测后依旧持续上升时（发生了重大偏差），除非输入碳水，UAG会预测血糖曲线。并且直到血糖停止上升之前，它会一直预测血糖曲线。\n\nCOB和IOB预测血糖曲线基于当前血糖趋势显示了【血糖应该】如何变化和IOB/COB单独的情况，而UAG预测血糖曲线基于当前血糖趋势展示了【血糖实际】会怎么变化，IOB/COB和意外的偏差。\n\n这里的关键词是【实际上】，因为Spike依靠着观察到的数据和葡萄糖偏差预测未来的血糖。
default_prediction_explanation=根据目前的血糖趋势、势头、retroactive 偏差，Spike认为这是当前这个时刻最相关的血糖预测曲线，并将其标记为默认值(紫色)。
enable_disable_predictions_pill_explanation_title=启用/禁用
enable_disable_predictions_pill_explanation_body=启用或禁用图表上的预测。
predictions_duration_pill_explanation_body=预测的持续时间。图表底部选定的时间范围越大，预测时间范围越大（最多不超过4h）。
predictions_iob_cob_pill_explanation_body=允许/不允许 Spike 在计算预测时考虑到IOB/COB。就准确结果而言，强烈建议设置你的ISF 和 I\:C ，在设置 > 治疗 > 配置文件里。
predictions_time_until_high_pill_explanation_body=血糖达到你设定的高阀值的大致时间，以分钟为单位。
predictions_time_until_low_pill_explanation_body=血糖达到你设定的低阀值的大致时间，以分钟为单位。
predictions_treatments_outcome_pill_explanation_body=基于所有活性胰岛素和碳水治疗的最终血糖结果。和大剂量计算器的计算结果是一样的。
predictions_treatments_effect_pill_explanation_body=所有活性的胰岛素/碳水治疗将对您的血糖产生的影响(结果――最新血糖读数)。
predictions_uag_predicted_bg_pill_explanation_body=预测的血糖只考虑到用户选择的预测时间 和(未宣布的血糖) 曲线。
predictions_iob_predicted_bg_pill_explanation_body=预测的血糖只考虑到用户选择的预测时间 和IOB(活性胰岛素)曲线。
predictions_cob_predicted_bg_pill_explanation_body=预测的血糖只考虑到用户选择的预测时间 和COB(活性碳水)曲线。
predictions_minimum_predicted_bg_pill_explanation_body=Spike预测你将来的血糖的血糖的最低值。
predictions_carb_impact_pill_explanation_body=血糖受录入碳水和不录入碳水的影响程度
predictions_bg_impact_pill_explanation_body=当下活性胰岛素和活性碳水的影响\n\n这向您展示了假设主要的影响因素只有胰岛素和碳水化合物的情况下，您的血糖“应该”是什么情况的。\n\n举例来说，如果血糖增加的量是+2mg/dL，并且升糖指数是+2.6mg/dL，您的血糖是符合基于当前活性胰岛素和活性碳水的预测值的（增量和血糖影响相似）。如果相反的，实际的血糖变化和预测的升糖指数十分不一样，您的血糖没有按照预测的变化，所以紫色的预测线也许最终不会反映真实情况。这种情况的发生的原因有不正确的胰岛素敏感系数和碳书化合物系数设定，没有输入或错误的输入量胰岛素和碳水的量，或压力等其他因素等。
predictions_deviation_pill_explanation_body=实际血糖变化偏离预测多少的影响。数值较高的正偏离或者负偏离表示你的血糖没有按照预测的走势，所以紫色的预测线可能不能反应实际。
predictions_bg_velocity_pill_explanation_body=每分钟血糖上升/下降的量
predictions_eventual_bg_pill_explanation_body=考虑到你目前的 IOB 和 COB, 在 DIA (小时) 后预测的血糖。
oref0_algorithm_cob_curve_explanation=当使用 oref0 算法时未来的 COB 值不可能预测。COB 实时计算，方法是不断分析血糖的趋势和偏差，而不是将碳化合物吸收作为线性计算。为此，以上图只显示过去和现在的COB值。
