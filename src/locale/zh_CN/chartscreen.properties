incomplete_user_profile=警告\: 您的当前配置文件不完整\! 对于更准确的预测, 请先到设置 > 治疗 > 配置文件, 并确保您添加了您的ISF(胰岛素敏感系数), I\:C(碳水系数) 和 碳水化合物吸收率.
