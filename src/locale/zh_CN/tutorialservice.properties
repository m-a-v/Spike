alert_title=设置
alert_message=要我指导您完成初始安装过程吗？
first_step_message=单击左上角按钮以访问主菜单。 也可以从屏幕的左边缘进行滑动。
second_step_message=单击 "设置" 按钮。
third_step_message=单击 "常规设置" 按钮。
fourth_step_message=设置您的首选血糖单位和高和低值。 完成后, 单击左上角的 "后退" 按钮或从屏幕的左边缘滑动。
fifth_step_message=现在你需要设置你的发射器。 单击 "发射器设置" 按钮。
sixth_step_message=选择您的发射器类型和输入您的发射器 id (一些发射器例如喵喵, BlueReader 等不需要发射器 id)。 \n仔细按照屏幕上的指示, 并仔细检查所有信息是否正确。 完成后, 单击左上角的 "后退" 按钮或从屏幕的左边缘滑动。
seventh_step_message=您现在需要等待蓝牙配对请求 (请求出现的时间可能需要10分钟), 如果您的发射器以前没有与您的手机配对。\n与此同时, 以防万一, 我已经激活了 "无锁" 选项, 以避免在您等待配对请求时屏幕关闭 (您以后可以在主屏幕的右上角菜单中关闭此选项, 或者通过最小化应用程序) \n下一步是启动您的传感器. 我会教你怎么做。 通过从左屏幕边缘滑动来打开主菜单。
seventh_step_message_non_g5=下一步是启动传感器。我会教你怎么做。 通过从左屏幕边缘滑动来打开主菜单。
seventh_step_message_miaomiao=下一步是去主菜单>发射器, 扫描你的设备 (重要\!)。Spike已经启动了你的传感器, 没有必要自己启动它。 通过从左屏幕边缘进行滑动来打开主菜单, 单击 "发送器" 按钮, 然后按 "扫描" 按钮。 等待片刻, 您将收到初始校准请求。都完成了\! 别忘了浏览其余的设置和界面\!
eighth_step_message=点击“传感器”按钮
nineth_step_message=点击“开始”按钮
tenth_step_message=最后一步是启动你的传感器。选择插入传感器的日期和时间, 单击 "开始" 按钮, 然后按照屏幕上的说明操作, 你已经完成了。别忘了浏览其余的设置和界面\!
tenth_step_message_non_g5=选择插入传感器的日期和时间, 单击 "开始" 按钮, 然后按照屏幕上的说明操作, 转到主菜单,>发送器, 扫描您的设备 (重要\!) \n别忘了浏览其余的设置和界面\!
eleventh_step_message=为了确保该过程顺利进行, 并发射器没有额外的电池漏电，执行以下步骤\: \n\n1) 转到 iOS 设置, 蓝牙和删除所有已经配对发射器。\n2) iOS 设置>通用,> 还原>还原网络设置。\n3) 手机将重新启动, 打开Spike并保持打开状态, 而不锁定手机并等待新的配对请求。接受请求。如果您的传感器2个小时前已经启动, 您应该在大约10-15 分钟内获得初始校准请求, 否则您需要等到传感器预热期结束后再进行。
