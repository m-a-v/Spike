missed_readings_description=<p align\="justify">如果您遇到读数丢失或数据有缺口, 尤其是在夜间, 请尝试以下建议\:</p><p></p><li><p align\="justify">关闭或卸载可能试图连接到您的发射器的任何应用程序, 这包括今天的小部件和苹果手表的组件。</p></li><li><p align\="justify">如果使用Loop从Spike读取数据, 请删除loop设置里的发射器 ID。</p></li><li><p align\="justify">始终关闭应用程序切换器中所有不需要的应用程序, 以释放一些内存。</p></li><li><p align\="justify">从手机的设置＞蓝牙　解除 iOS 设置中所有不需要的蓝牙设备的配对。</p></li><li><p align\="justify">禁用后台应用程序刷新所有不需要的应用程序, 并许可。Spike后台运行。在 iOS 设置＞通用＞ 后台应用程序刷新。</p></li><li><p align\="justify">一定要禁用向 Apple 发送分析。这可能会给你的 ios 带来额外的压力, 特别是在夜间, 让 ios 把应用程序从内存中抛出。您可以禁用它在 ios 设置,>隐私,>分析 (或诊断和使用, 如果你在 ios 10)。</p></li><li><p align\="justify">在Spike的设置中转到高级并打开非常激进的模式。如果无法正常工作, 请尝试同时启用备用方法。</p></li><li><p align\="justify">晚上, 断开 WiFi 连接, 只保留蓝牙。更佳的是, 把手机放在飞机模式, 激活蓝牙。</p></li><li><p align\="justify">转到 iOS 设置,＞通用＞还原＞还原网络设置。设备重新启动后, 打开Spike并等待新的蓝牙配对请求。</p></li><li><p align\="justify">如果您在 iOS 11 上, 请确保更新为11.3 或更高版本。</p></li><li><p align\="justify">如果您使用的是 BluCon 发射器, 请重置它 (在外出后他们往往不会重新连接到设备范围)。复位 BluCon 发射器, 使它对得到一个 别针, 并推入在发射器顶部的小孔。一盏灯闪烁着红色, 表示它被推。之后, 返回到Spike, 并保持它在前台长达15分钟, 而不锁定您的设备。</p></li><li><p align\="justify">确保您的发射机电池正常。你可以在主菜单->> 发射器检查。</p></li><li><p align\="justify">如果上述任何一个都不适合您, 则在晚上在前台打开的Spike在屏幕上变暗, 并不锁定您的设备, 这样 iOS 不会从内存中杀死Spike进程。如果你走这条路, 一定要让你的手机充电。您还可以尝试从头开始重新安装 iOS (而不从 iCloud 备份中执行), 因为这往往会修复由其他应用程序或服务导致的大多数问题, 可能会占用设备上太多的资源。</p></li><li><p align\="justify">作为一个经验法则, 总是在早上和睡觉前先重新启动设备, 以保持它的内存清洁和使用资源降到最低。</p></li>
