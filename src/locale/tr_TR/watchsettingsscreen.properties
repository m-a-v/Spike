instructions_description_label=<p align\="center"><b>Saat Uygulaması</b></p><p></p><p align\="justify">Spike, bir Apple Watch uygulamasıyla birlikte gelir. Dahili HTTP sunucusunun, Ayarlar -> Entegrasyonda (kimlik bilgileri girilmesine gerek yoktur) etkinleştirildiğinden emin olun. Uygulamayı Apple Watch'ınıza doğrudan yükleyin. Başka kurulum gerekmez. </p><p></p><p align\="center"><b>Değişim(Veri Yenileme)</b></p><p></p><p align\="justify">Normalde bu durumlar WatchOS tarafından yönetiliyor ve 15-90 dakikalık aralıklarla yenileniyor. Tek istisna takvimdir ve anında yenilenir. Bu nedenle Spike, glukoz değerlerinizi Apple Watch'ınızda gecikme olmadan görüntülemek için takvimi kullanır. </p><p></p><p align\="justify">Bu özelliği kullanmak için lütfen aşağıdakileri adınları takip edin. adımlar\:</p><p></p><ul><li><p align\="justify"><b>Özel bir takvim oluşturun\:</b>Cihazınızda ana ekrandaki simgeden Takvim uygulamasını açın. En alttaki "Takvimler" düğmesini tıklayın, ardından "Düzenle" yi tıklayın ve iCloud altında "Takvimi ekle" yi tıklayın. Takvime bir isim verin (örneğin "Spike") ve "Bitti" yi tıklayın. İOS cihazınızda yapılandırılmış bir iCloud hesabınız yoksa, bir tane oluşturmalı veya iCloud'da barındırılmayan bir takvim seçmelisiniz (önerilmez). Spike için yeni bir takvim oluşturmanız gerekmez, ancak özel takvinizle karışmaması için önerilir. Gmail veya diğer çevrimiçi hizmetler gibi iCloud'da barındırılmayan takvimleri kullanabilirsiniz, ancak iCloud takvimi kullanmak, Apple Watch'ınıza daha hızlı ve tamamen çevrimdışı veri göndermenizi sağlar.</p></li><li><p align\="justify"><b>Takvimi saatle senkronize et\:</b> Ana ekranınızdan Saat simgesini tıklayarak cihazınızda Saat uygulamasını açın. "Takvim" e gidin ve "Takvimler" bölümünün altında "Özel" i tıklayın ve önceki adımda oluşturduğunuz takvimin seçildiğinden emin olun. Apple Watch'ınıza senkronize edilen mümkün olduğunca az takviminiz olsun, aksi takdirde glikoz değerleriniz diğer takvimlerin etkinlikleri ile çakışabilir.</p></li><li><p align\="justify"><b>Spike ı Yetkilendir\:</b> Bu ekranın en üstündeki "Etkin" düğmesini aktifleştirin, "Yetkilendir" düğmesini tıklayın ve Spike'ın takvimlerinize erişmesine izin verin. Herhangi bir sebeble, takvimlerinize erişimi reddediyor ve daha sonra etkinleştirmek istiyorsanız, cihaz ayarlarınıza, gizliliğinize, takvimlere gidip "Spike" ı açmanız gerekecek.</p></li><li><p align\="justify"><b>Spike’daki Değişim(Veri Yenileme)'yi yapılandır\:</b> 1. adımda yeni oluşturulan takvimi seçin ve Apple Watch'ınızda görüntülemek istediğiniz bilgileri belirleyin.</p></li><li><p align\="justify"><b>Apple Watch’daki Değişim(Veri Yenileme)'yi yapılandır\:\:</b> İOS cihazınızda Apple Watch'ınızda veya Watch uygulamasında "Modular" saat kadranını seçin ve saat kadranın ortasında bulunan "Takvim" i de seçtiğinizden emin olun (Spike ayrıca Siri, Utilities, Activity (digital and analog), Mickey Mouse, Toy Story, Timelapse, Motion and Kaleidoscope saat kadranları ilede uyumludur). Glikoz değerleriniz artık CGM transmitter ından bir sonraki okumayı aldığınızda saatinizle senkronize edilmeye başlayacaktır. Herhangi bsebeble Apple Watch'ınızda okuma almıyorsanız, Saat uygulamasına gidin ve "Genel", "Sıfırla" altında "Senkronizasyon Verisini Sıfırla" yı tıklayın ve birkaç dakika bekleyin. Cihazınızı veya Apple Watch cihazınızı yeniden başlattığınız her seferinde bunu yapmanız gerekebilir, bazen cihazınızdaki verilerinizi yeniden başlattıktan sonra Apple Watch cihazınıza senkronize ederken iOS biraz ısınabilir.</p></li><li><p align\="justify"><b>Apple Watch'um birkaç dakika sonra okumalar arasında değerleri (farkları) görüntülemeyi durdurdu. Yapabileceğim bir şey var mı?</b> Evet. "Farkları Düzelt" seçeneğini etkinleştirmeyi deneyin. Etkinleştirildiğinde, Spike en yeni glikoz değerinizle 10 dakikalık bir takvim etkinliği oluşturur. Bu sorunu düzeltebilir. Transmitter inizden yeni bir okuma geldiğinde, Spike önceki takvim etkinliğini düzenleyecek ve yeni 10 dakikalık takvim etkinliğini eklemeden önce 5 dakikaya ayarlayacaktır. Buda olay çakışmasını engelleyecektir.</p></li><li><p align\="justify"><b>Eski glikoz değerlerime Apple Watch'la nasıl erişebilirim?</b>Apple Watch'ınızdaki takvim verilerine dokunun sonra glikoz geçmişiniz bir açılır pencerede görüntülenecektir.</p></li><li><p align\="justify"><b>\nVerilerimi Apple Watch'ımda bir grafikte görüntüleyebilir miyim?</b> Evet\! Ayarlar -> entegrasyona gidin, dahili HTTP sunucusunu etkinleştirin ve Spike ile Nightguard'ın nasıl kurulacağı ile ilgili talimatları izleyin.</p></li><li><p align\="justify"><b>Glikoz değerlerimi başka birinin Apple Watch'uyla paylaşabilir miyim?</b> Evet\! Bu kişiyle 1. adımda oluşturduğunuz takvimi paylaştığınız sürece, Glukoz değerlerinizi Apple Watch'larında da görüntüleyebilirler. İOS cihazlarında 2. ve 5. adımları izlemeniz gerekir. Ayrıca her zaman aktif bir İnternet bağlantısına sahip olmaları ve Ayarlar, Takvim, Hesaplar, Yeni Verileri Al ve iCloud seçeneğine gitmeleri gerekir. Yeni glikoz değerlerinin otomatik olarak iCloud'dan indirilmesi ve saatle senkronize edilmesi için Push seçeneğine basın. 1. adımda oluşturduğunuz takvimi diğer insanlarla paylaşma talimatları için lütfen bu linke bakın <a href\="https\://support.apple.com/kb/ph2690"> <font color\="\#0086FF"> </font></a>.</p></li></ul>
