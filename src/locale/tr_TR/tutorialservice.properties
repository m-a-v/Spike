alert_title=Ayarlama
alert_message=İlk kurulum işleminde size eşlik etmemi ister misiniz?
first_step_message=Ana menüye erişmek için sol üstteki düğmeye tıklayın.\n\nAyrıca ekranın sol kenarından da kaydırabilirsiniz.
second_step_message=Ayarlar düğmesine tıklayın.
third_step_message=Genel Ayarlar düğmesine tıklayın.
fourth_step_message=Tercih edilen glikoz ünitesini ayrıca yüksek ve düşük değerleri ayarlayın.\n\nİşiniz bittiğinde, sol üstteki "Geri" düğmesini tıklayın veya ekranın sol kenarından kaydırın.
fifth_step_message=Şimdi transmitterinizi kurmanız gerekiyor.\n\nTransmitter ayarları düğmesine tıklayın.
sixth_step_message=Transmitter tipinizi seçin ve transmitter ID'nizi girin (MiaoMiao, BlueReader gibi bazı transmitterler, bir Transmitter ID'si gerektirmez).\n\nEkrandaki talimatları dikkatlice izleyin ve tüm bilgilerin doğru olup olmadığını kontrol edin.\n\nİşiniz bittiğinde, sol üstteki "Geri" düğmesini tıklayın veya ekranın sol kenarından kaydırın.
seventh_step_message=Transmitteriniz daha önce cihazınızla eşleştirilmemişse, Bluetooth eşleştirme isteğini beklemeniz gerekecektir (isteğin gelmesi 10 dakika kadar sürebilir).\n\nBu arada, eşleşme isteğini beklerken ekranınızın kapanmasını önlemek için "Kilit Yok" seçeneğini etkinleştirdim (daha sonra bu seçeneği ana ekranın sağ üst menüsünden veya uygulamayı arkaplana alarak iptal edebilirsin)\n\nBir sonraki adım sensörünüzü başlatmaktır. Sana nasıl yapılacağını göstereceğim.\n\nAna menüyü sol ekran kenarından kaydırarak açın.
seventh_step_message_non_g5=Bir sonraki adım sensörünüzü başlatmaktır. Sana nasıl yapılacağını göstereceğim.\n\nAna menüyü sol ekran kenarından kaydırarak açın.
seventh_step_message_miaomiao=Bir sonraki adım, ana menüye, transmitter a gitmek ve cihazınızı taramaktır (önemli\!). Spike sensörünüzü çoktan başlattı, onu kendiniz yapmaya gerek yok.\n\nAna menüyü sol ekran kenarından kaydırarak açın, transmitter düğmesine tıklayın ve Tara düğmesine basın.\n\nBirkaç dakika bekleyin ve ilk kalibrasyon isteğini alacaksınız. Hepsi tamam\! Uygulamanın sunduğu ayarların ve ekranların geri kalanını keşfetmeyi unutmayın\!
eighth_step_message=Sensör düğmesine tıklayın.
nineth_step_message=Başla düğmesine tıklayın.
tenth_step_message=Son adım sensörünüzü başlatmaktır.\n\nSensörünüzü yerleştirdiğiniz tarihi ve saati seçin, başlat düğmesine tıklayın ve ekrandaki talimatları izleyin.\n\nBitirdin\!\n\nUygulamanın sunduğu ayarların ve ekranların geri kalanını keşfetmeyi unutmayın\!
tenth_step_message_non_g5=Sensörünüzü yerleştirdiğiniz tarihi ve saati seçin, başlat düğmesine tıklayın ve ekrandaki talimatları izleyin.\n\nBundan sonra, ana menüye, transmitter gidin ve cihazınızı tarayın (önemli\!)\n\nUygulamanın sunduğu ayarların ve ekranların geri kalanını keşfetmeyi unutmayın\!
eleventh_step_message=İşlemin sorunsuz ilerlediğinden emin olmak için ve transmitter'ın fazladan bir pil harcamaması için aşağıdaki adımları gerçekleştirin\:\n\n1) iOS Ayarları, Bluetooth'a gidin ve tüm transmitter'ları silin.\n2) iOS Ayarları, Genel, Sıfırla, Ağ Ayarlarını Sıfırla.\n3) Telefonu yeniden başlatın, Spike'ı açın ve cihazın kilitlemesine izin vermeden yeni bir eşleşme isteği gelmesini bekleyin. İsteği kabul edin. Sensörünüz 2 saatten daha uzun bir süre önce başlatılmışsa, yaklaşık 10-15 dakika içinde bir başlangıç ​​kalibrasyon talebi almalısınız, aksi takdirde sensör ısınma süreniz bitene kadar beklemeniz gerekecektir.
