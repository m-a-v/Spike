IOB_prediction_curve_explanation_title=IOB (Vücuttaki İnsulin)
IOB_prediction_curve_explanation_content=Bu, yalnızca insüline dayanan tahmin edilen bir KŞ eğrisidir. İnsülin (IOB) mevcut değilse, bu öngörülen KŞ eğrisi sadece mevcut KŞ eğilimini ve "KŞ momentum" gibi şeyleri dikkate alacaktır.\n\nİnsülin mevcut olduğunda, bu öngörülen KŞ eğrisi, KŞ'nin sadece insülin aktivitesine dayanarak nasıl OLMASI gerektiğini temsil eder. Buradaki anahtar kelime "OLMALIDIR" çünkü Spike geleceği tahmin etmek için matematiksel modellere güveniyor.
COB_prediction_curve_explanation_title=COB (Vücuttaki Karbonhidrat)
COB_prediction_curve_explanation_content=KŞ eğrisini tahmininde karbonhidrat ve insülin (varsa) birlikte kullanılır.\n\nBu tahmin çizgisi, karbonhidratların girmesinden hemen sonra (mevcut BG trendleri doğrultusunda) ve düzleşmeden yaklaşık bir saat sonra keskin bir şekilde yükseldikten hemen sonra S-eğrisi şeklinde olduğunu gösterir. Spike sıradan bir öğünün 3 saatlik emilim süresinin kadelimi olarak yapıldığı verisine dayanır (karbonhidrat emiliminin KŞ eğiliminin zaman içinde nasıl davrandığına bakarak belirlenir). COB tahmin eğrisi, UAG eğrisinin aksine, girilen karbonhidratlarla sınırlı olduğu için, sadece KŞ nin tahmini kadar hesaplanabilir.\n\nCOB, KŞ'nin karbonhidrat ve / veya insülin varlığında nasıl davranacağını tahmin EDEBİLİR. Buradaki anahtar kelime "EDEBİLİR" çünkü Spike geleceği tahmin etmek için matematiksel modellere güveniyor.
UAG_prediction_curve_explanation_title=UAG (Beklenmedik Şeker Seviyesi)
UAG_prediction_curve_explanation_content=Uses "floating carbs" and insulin (if available) together in predicting the BG curve.\n\nUnlike the COB predictive BG curve, UAG is not restricted to the carb entry provided by the user. In a way, it doesn’t "trust" carb entries as much. It fact-checks carb entries by looking (retrospectively) at glucose deviation comparisons. UAG is predicting the future BGs based on the slope (rate of change in BG) of actual BGs during periods where Spike believes unannounced glucose is present, either by having meals that are not logged into Spike, by under counting carbs in a meal or by sudden glucose spikes released by the liver into the blood stream caused by stress, the dawn phenomenon, etc.\n\nIf BGs are rising during a meal or glucose spike and they continue to rise beyond what was predicted on carbs alone (strong deviations happening), UAG is going to carry that prediction forward... regardless of the carbs entered.  And it will carry that forward until the slope stops and things settle down.\n\nWhile COB and IOB predictive BG curves show how BG SHOULD behave based on current trend and IOB/COB alone, the UAG predictive BG curve show how BG IS ACTUALLY behaving based on current trend, IOB/COB and expected/unexpected glucose deviations.\n\nThe keyword here is "ACTUALLY" because Spike is relying on observed data and glucose deviations to predict the future.
default_prediction_explanation=Spike mevcut KŞ eğilimine göre ; momentuma, geriye dönük sapmalara vb. dayanarak; bunun şu anda en olabilir tahmini KŞ eğrisi olduğuna inanıyor ve bunu varsayılan renkte (mor) olarak işaretliyor.
enable_disable_predictions_pill_explanation_title=Etkinleştir / Devre Dışı Bırak
enable_disable_predictions_pill_explanation_body=Grafikteki tahminleri etkinleştirin veya devre dışı bırakın.
predictions_duration_pill_explanation_body=Tahminler için istenen süre. Grafiğin alt kısmında seçilen zaman çerçevesi ne kadar büyük olursa, tahmin süresi o kadar büyük olabilir (en fazla 4 saat).
predictions_iob_cob_pill_explanation_body=Tahminleri hesaplarken Spike'ın IOB / COB'yi dikkate almasına izin verin / izin vermeyin. Doğru sonuçlar için ID'nizi ve I\:K'yi Ayarlar> Tedaviler> Profil'de ayarlamanız önemle tavsiye edilir.
predictions_time_until_high_pill_explanation_body=KŞ'nin yüksek eşiğinize ulaşana kadar yaklaşık süre, dakika cinsinden.
predictions_time_until_low_pill_explanation_body=KŞ'nin düşük eşiğinize ulaşana kadar yaklaşık süre, dakika cinsinden.
predictions_treatments_outcome_pill_explanation_body=Tüm aktif insülin / karbonhidrat tedavilerinin son KŞ sonucu. Bu, Bolus Calculator tarafından verilen aynı sonuçtur.
predictions_treatments_effect_pill_explanation_body=Tüm aktif insülin / karbonhidrat tedavilerinin KŞ'niz üzerindeki etkisi (sonuç - en son KŞ okuma).
predictions_uag_predicted_bg_pill_explanation_body=Tahmini KŞ, yalnızca UAG (Beklenmedik Glikoz) eğrisi ve kullanıcı tarafından seçilen tahmini süreyi dikkate alarak hesaplanır.
predictions_iob_predicted_bg_pill_explanation_body=Yalnızca IOB (Vücuttaki Insulin) eğrisi ve kullanıcı tarafından seçilen tahmini süreyi dikkate alarak tahmini KŞ.
predictions_cob_predicted_bg_pill_explanation_body=Sadece COB (Vücuttaki Karbonhidrat) eğrisini ve kullanıcı tarafından seçilen tahmini süreyi dikkate alarak hesaplanan tahmini KŞ.
predictions_minimum_predicted_bg_pill_explanation_body=Spike'ın gelecekteki KŞ'niz için hesapladığı en düşük tahmini değer.
predictions_carb_impact_pill_explanation_body=KŞ'nin kaydedilen ve kaydedilmeyen karbonhidrat / glikoz dan etkilenme derecesi.
predictions_bg_impact_pill_explanation_body=Etkin insülin ve karbonhidrat emiliminin mevcut etkisi.\n\nİnsülin ve karbonhidrat aktivitesinin katkıda bulunan tek faktörler olduğunu varsayarak, KŞ'nizin “yapması gerekenleri” gösterir.\n\nÖrneğin, KŞ değişimi +2 mg / dL ve KŞI +2.6 mg / dL ise, KŞ'niz şu anda mevcut insülin ve karbonhidrat aktivitesine dayanarak beklediğiniz şeyi yapıyor (hem değişim hem de KŞ etkisi benzerdir). Öte yandan, gerçek BG değişimi (delta) ve tahmini KŞI çok farklıysa, KŞleriniz öngörüldüğü gibi davranmıyorsa, mor tahmin çizgisi gerçeği yansıtamayabilir. Bu, yanlış ID / I\: K ayarları, girilmemiş veya yanlış girilmiş insülin / karbonhidratlar veya stres vb. gibi harici faktörler nedeniyle olabilir.
predictions_deviation_pill_explanation_body=Gerçek KŞ değişimi KŞ Etkisinden ne kadar farklı. Yüksek pozitif / negatif sapma oranı KŞ'lerin öngörüldüğü gibi davranmadığı anlamına gelir, bu nedenle mor tahmin çizgisi gerçeği yansıtamayabilir.
predictions_bg_velocity_pill_explanation_body=Her dakika ne kadar KŞ yükseliyor / düşüyor.
predictions_eventual_bg_pill_explanation_body=Mevcut IOB ve COB'nizi göz önünde bulundurarak DIA'dan (saat) sonra tahmini KŞ.
oref0_algorithm_cob_curve_explanation=Oref0 algoritması kullanılırken gelecekteki COB değerleri tahmin edilemez. COB, gerçek zamanlı olarak, karbonhidrat emilimini doğrusal olarak düşünmek yerine sürekli KŞ eğilimini ve sapmalarını analiz ederek hesaplanır. Bu nedenle, yukarıdaki grafik yalnızca geçmiş ve mevcut COB değerlerini gösterir.
