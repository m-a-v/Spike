workflow_miaomiao_email_body=<p>Merhaba Spikçılar\!</p><h2>Bugün Widgeti / Apple Watch</h2><p>Cihazınızda yüklü Workflow uygulamasının bulunduğundan emin olun. Yüklemek için <a href\="https\://itunes.apple.com/us/app/workflow/id915249334"> adresine gidin</a>, tamamen ücretsizdir. Bugün Görünümünüze gidin ve Workflow Today Widget'ı ekleyin. Bir Apple Watch'ınız var ve doğrudan saatinizden isteğe bağlı okuma yapmak istiyorsanız, bunun için Workflow'u yüklemeniz gerekir. Bunu doğrudan cihazınızdaki Saat uygulamasından yapabilirsiniz.</p><p>Bugün Widgetini ve Apple Watch'u yapılandırmak için aşağıdaki linke tıklayın. Renkleri ve başlıkları değiştirebilirsiniz, ancak iş akışının konfigürasyonunu değiştirmediğinizden emin olun. Tıkladığınız iş akışı, Bugün Widget'ınıza ve Apple Watch'ınıza otomatik olarak eklenecek,iş a kışında bir kez tıklamanız ve "WORKFLOW GET" seçeneğini seçmeniz yeterli olacaktır.</p><ul><li><a href\="https\://workflow.is/workflows/8d92d36a270c42378bd2441b73582bc6">İsteğe Bağlı Okuma</a></li></ul><p></p><h2>Note</h2><p>Spike'ın Ayarlar -> Entegrasyon içerisindeki dahili HTTP sunucusunu etkinleştirmeyi unutmayın. Today Widget ve / veya Apple / Pebble Watch'dan tedaviler ekleyebilmek için kullanıcı adı / şifre belirlemenize gerek yok.</p><p>İyi Günler\!</p><p>Spike Uygulaması</p>
