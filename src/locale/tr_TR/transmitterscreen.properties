reset_g5_confirmation_message=Sıfırlama komutu sıraya alındı ​​ve vericinizin Spike'a bağladığı bir sonraki seferde işlenecektir. Tüm işlemin tamamlanması 10 dakika kadar sürebilir. Bitene kadar okuma almayacaksınız.
