device_not_paired_alert_message=Transmitter bu iOS cihazla eşlenmedi. Bluetooth eşleştirme isteğini alana kadar lütfen uygulamayı açık olarak açık tutun. Bu isteğin gelmesi 5-10 dakika sürebilir.\n\n15 dakika içinde bir Bluetooth eşleştirme isteği almazsanız, uygulamayı kapatıp tekrar açın. Hala almadıysanız, transmitter'ı iOS cihazınızın Bluetooth ayarlarındaki eşleştirilmiş cihazlar listesinden kaldırın ve tekrar deneyin.\n\nUygulamayı ön planda tutmak için ana ekrana gidin, sağ üst düğmeyi tıklayın (3 nokta) ve "Kilit Yok" u seçin. İos cihazınızı kilitlemeyin veya Bluetooth eşleştirme isteğini alana kadar Ana Ekran düğmesine basın, istek gelince kabul edin.
explain_expected_device_name=Uygulama, transmitter adresini veritabanında saklamıştır ve sadece bu transmitter'a bağlanacaktır. Yeni bir transmitter'a bağlanmak isterseniz, transmitter ekranında "Unut" düğmesine tıklayın.
