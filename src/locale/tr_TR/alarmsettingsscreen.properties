workflow_alarms_email_body=<p>Merhaba Spikeçılar\!</p><h2>Bugün Widgeti / Apple Watch</h2><p>Cihazınızda yüklü Workflow uygulamasının bulunduğundan emin olun. Uygulamayı <a href\="https\://itunes.apple.com/us/app/workflow/id915249334"> adresinde bulabilirsiniz </a>, ücretsizdir. Bugün Görünümüne gidin ve Workflow Today Widget'ı ekleyin. Bir Apple Watch'ınız varsa ve doğrudan saatten gelen okumaları görmek istiyorsanız, bunun üzerine Workflow'u yüklemeniz gerekir. Bunu doğrudan cihazınızdaki Saat uygulamasından yapabilirsiniz.</p><p>Hem Bugün Widgetini ve hem de Apple Watch'ı yapılandırmak için aşağıdaki linklere tıklayın. Renk ve başlığı değiştirmekte serbestsiniz, ancak iş akışı yapılandırmasını değiştirmediğinizden emin olun. İş akışını tıklatıp "WORKFLOW GET" öğesini seçerseniz, bu otomatik olarak Today Widget'ınıza ve Apple Watch'unuza eklenir.</p><ul><li><a href\="https\://workflow.is/workflows/79edd275b8044f8f957c08883d7cf052">Alarmları Erteleme</a></li><li><a href\="https\://workflow.is/workflows/7ad6275c117a408ea6fd7cfdddf32162">Alarmları Erteleme İptali</a></li></ul><p></p><h2>Not</h2><p>Spike'ın Ayarlar -> Entegrasyon içerisindeki dahili HTTP sunucusunu etkinleştirmeyi unutmayın. Bugün Widget ve / veya Apple Watch'dan alarmları ertelemek / erteleme iptali için bir kullanıcı adı / şifre belirlemenize gerek yoktur.</p><p>İyi Günler\!</p><p>Spike Uygulaması</p>
