warning_description=<p align\="justify">Bu özelliği kötüye kullanmayın. Özellik istemek için bir hata bildirmeyin. Bir hata göndermeden önce her zaman <a href\="https\://www.facebook.com/groups/spikeapp/"> <font color\="\#0086FF">Spike'nın Facebook destek grubu</font></a> 'na gidin. Çoğu zaman bir düşündüğünüz şey bir hata değildir ve orada bir çözüm bulabilirsiniz.</p><p></p><p align\="justify">Kaçırılan okuma (boşluk) problemleri yaşıyorsanız, lütfen hata bildirmeyin. Yardım ekranına gidin ve ekrandaki önerileri izleyin. Genelde bu sorun iOS’un kasmaya başlaması ve bu sebebden Spike'i ön bellekten kaldırmasından kaynaklıdır. </p> 
