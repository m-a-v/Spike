suspension_instructions=<p align\="justify">iOS'un sistem bütünlüğü için Spike'ı askıya almasını engeller böylece transmitter'dan gelen okumaları kaybetmez ve glikoz paylaşımını çevrimiçi hizmetlere (örneğin\: Nightscout veya Dexcom Share) indirme / yükleme işlemleri yapabilir.</p><p></p><p align\="justify">Normal bir durumda Spike'ın askıya alma işlemini yönetmesine izin vermelisiniz, ancak gelişmiş kullanıcılar yukarıdaki ayarları değiştirmek isteyebilir. Daha az agresif seçenekler pil ömrü için daha iyidir.</p><p></p><p align\="justify">Pil ömrünü uzatmak istiyorsanız, Dexcom G5 veya G4 transmitter kullanıyorsanız "Standart" veya "Orta" seçeneğini, diğer tüm transmitter'lar için "Agresif" veya "Çok Agresif" seçeneğini seçmelisiniz.</p><p></p><p align\="justify">Spike donuyorsa veya okumaları kaçırıyorsanız, önce "Çok Agresif" modunu kullanarak başlayın ve sorunu çözüp çözmediğine bakın. Sorun çözülürse "Agresif" modunu ve ardından "Orta" ve son olarak da "Standart" ı deneyerek, sizin için çalışan ve en iyi pil tüketim modunu bulun.</p><p></p><p align\="justify">Yukarıdaki modlardan hiçbiri işe yaramadıysa, "Alternatif Yöntem \# 1" seçeneğini seçin ve mevcut tüm modlarla deneyin. Bu seçeneği, daha fazla pil tükettiğinden sadece okumaları hala kaçırıyorsanız seçin. "Alternatif Yöntem \# 1" sadece son çare olarak kullanılmalıdır.</p><p></p><p align\="justify"> Spike'ın "Alternatif Yöntem \# 1" e benzer bir seçeneği daha var. Yukarıdaki modlardan hiçbiri sizin için çalışmıyorsa, "Alternatif Yöntem \# 2" seçeneğini seçin ve mevcut tüm modlarla deneyin. Bu seçenek biraz daha fazla pil tükettiğinden okumaları hala kaçırdıysanız bu seçeneği seçin. Her iki yöntemin bir kombinasyonunu da kullanabilirsiniz, ancak pili hızlı tükettiğinden bu sizin en son çare olmalı.</p>
