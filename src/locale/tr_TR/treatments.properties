workflow_email_body=<p>Merhaba Spikçılar\!</p><h2>Bugün Widgeti / Apple Watch</h2><p>Cihazınızda yüklü Workflow uygulamasının bulunduğundan emin olun. Yüklemek için <a href\="https\://itunes.apple.com/us/app/workflow/id915249334"> adresine gidin</a>, tamamen ücretsizdir. Bugün Görünümünüze gidin ve Workflow Today Widget'ı ekleyin. Bir Apple Watch'ınız var ve doğrudan saatinizden tedavileri girmek istiyorsanız, bunun için Workflow'u yüklemeniz gerekir. Bunu doğrudan cihazınızdaki Saat uygulamasından yapabilirsiniz.</p><p>Bugün Widgetini ve Apple Watch'u yapılandırmak için aşağıdaki linklere tıklayın, tek tek. Renkleri ve başlıkları değiştirebilirsiniz, ancak iş akışının konfigürasyonunu değiştirmediğinizden emin olun. Tıkladığınız her iş akışı, Bugün Widget'ınıza ve Apple Watch'ınıza otomatik olarak eklenecek, her iş akışında bir kez tıklamanız ve "WORKFLOW GET" seçeneğini seçmeniz yeterli olacaktır.</p><ul><li><a href\="https\://workflow.is/workflows/2b05e1cba2e049e38ff67b0b817b5e48">Spike Bolus</a></li><li><a href\="https\://workflow.is/workflows/1db21564e8b142e7ab67c98e9703a754">Spike Karbonhidrat</a></li><li><a href\="https\://workflow.is/workflows/9c3ab62c2f5b484d9bb6868082345a21">Spike Öğün</a></li><li><a href\="https\://workflow.is/workflows/7985ce0f11ee4ef9ad08f02005b48e29">Spike KŞ Kontrol</a></li><li><a href\="https\://workflow.is/workflows/c67629c5e84f430c95f10c7b8f29c30b">Spike Not</a></li></ul><p>Önceden tanımlanmış birkaç not eklemek için "Spike Not" iş akışını birkaç kez tıklayıp içe aktarabilir ve notun metnini, başlığını ve ikonunu beğeninize göre değiştirebilirsiniz</p><h2>Pebble</h2><p>Aşağıdaki Pebble uygulamalarından herhangi birini indirin ve yükleyin. Cihazınızdaki Pebble uygulamasından doğrudan yapmanız gerekir.</p><ul><li><a href\="https\://apps.getpebble.com/en_US/application/571c0848c2ab00c513000025">PinIt</a></li><li><a href\="https\://apps.getpebble.com/en_US/application/568fb97705f633b362000045">CGM CarePortal</a></li><li><a href\="https\://apps.getpebble.com/en_US/application/57472250ab434df47b00000a">CGM CarePortal 5.4</a></li></ul><p>Uygulamayı aşağıdaki Nightscout URL adresine işaret edecek şekilde yapılandırın\: http\://127.0.0.1\:1979</p><h2>Not</h2><p>Spike'ın Ayarlar -> Entegrasyon içerisindeki dahili HTTP sunucusunu etkinleştirmeyi unutmayın. Today Widget ve / veya Apple / Pebble Watch'dan tedaviler ekleyebilmek için kullanıcı adı / şifre belirlemenize gerek yok.</p><p>İyi Günler\!</p><p>Spike Uygulaması</p>
