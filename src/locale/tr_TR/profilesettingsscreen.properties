algorithms_description_label=Nightscout\: Daha basit, daha temel bir algoritma. Hesaplamalar daha az CPU ile yapılır ancak aynı zamanda daha az doğrudur. Basit modelde IOB hesaplanırken tüm insülinler için piknokta insülin süresi her zaman varsayılan olarak 75 dakikadır. COB hesaplanırken karbonhidratların kesin olmayan ancak doğrusal bir şekilde emildiğini varsayar.\n\nOpenAPS (oref0)\: OpenAPS projesinden alınan oref0 algoritmasının bir parçası. Algoritma, Spike ile çalışmak üzere yoğun bir şekilde değiştirildi ve optimize edildi. IOB'yi hesaplarken basit ve karmaşık insülin modellerini destekler, ayrıca kullanıcının özel piknoktası insülin sürelerini (yalnızca üstel model) seçmesini sağlar ve daha fazla doğruluk sağlar. COB, biraz daha fazla CPU kullanımıyla bir karbonhidrat işleminden sonra (6 saat sonrasına kadar) kullanıcının glikoz eğilimine sürekli bakarak analiz edilen ve glikoz sapmasına dayanacak şekilde daha fazla hassasiyetle hesaplanır. Loop / OpenAPS kullanıcılarının Ayarlar -> Tedaviler'deki "Loop / OpenAPS Kullanıcısı" seçeneğini seçmeleri gerekecektir. Spike'daki mevcut oref0 uygulaması, henüz OpenAPS / Loop kullanıcıları için çevrimdışı çalışmaya uygun DEĞİLDİR (hesaplamalar hesaplanmayan geçici bazlar nedeniyle farklı olacaktır). "Loop / OpenAPS Kullanıcısı" seçeneğini seçince Spike, IOB / COB'yi dahili olarak hesaplamaz ve bunun yerine, hesaplamaları doğrudan kullanıcının Nightscout sitesinden alır böylece Spike 'ın senkronize kalmasını garanti eder.
