isf_ic_trend_bgtarget_description_label=IHF (İnsülin Hassasiyeti Faktörü)\: Bir ünite insülininin kan glikozunuzu ne kadar düşürdüğü. Örneğin, İnsülin Hassasiyeti Faktörünüz 50 ise, bir ünite insülin kan glikozunuzu 50 mg / dL düşürür. Spike ayrıca, mmol / L'de İnsülin Hassasiyet Faktörünü de destekler. Spike mmol / L olarak ayarlanmışsa, 2.5'lik bir İnsülin Hassasiyeti Faktörü, bir ünite insülinin kan şekerinizi 2.5 mmol / L düşürdüğü anlamına gelir.\n\nI\: K (İnsülin-Karbohidrat Oranı)\: Bir ünite insülin için gerekli olan karbonhidratın gram sayısı. Örneğin, İnsülin-Karbohidrat Oranınız 15 ise, yediğiniz her on beş gram karbonhidrat için bir ünite insülin vermeniz gerekir.\n\nIHF'nizi ve I\: K 'nızı belirlemek için lütfen aşağıdaki kılavuzları okuyun.\n\nHedef KŞ\: Çoğu zaman kalmak istediğiniz yani hedeflediğiniz kan glikozu seviyesi (mg / dL veya mmol / L).\n\nTrends\: Yukarı ya da aşağı doğru bir eğilim düzlemi oluşturmak için gerekli olan insülin ya da karbonhidrat miktarı. Yukarı yöndeki oklar insüline ihtiyaç olduğunu ve aşağı yöndeki oklar karbohidratlara ihtiyaç olduğunu belirtir.
