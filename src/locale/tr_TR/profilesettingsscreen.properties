insulin_curve_peak_description=Basit Model\: Bu model Nightscout algoritması tarafından kullanılan ile neredeyse aynı olan ve giriş parametresi olarak yalnızca insülin etki süresini (DIA) alan daha basit bir modeldir. Bu, eğri olmayan bir insülin aktivite modelidir.\n\nKarmaşık Model\: Bu model bireysel ihtiyaçlara daha iyi uyacak şekilde özelleştirilebilen (yasal sınırlar dahilinde) daha gelişmiş bir modeldir. Giriş parametreleri olarak hem DIA hem de piknokta yi alır. Bu model basit modelden daha hassastır ve insan vücudunun insülini nasıl absorbe ettiği (İnsilünin en üst etki seviyesine ulaştıktan sonra etkisini nasıl yitirdiği) ile yakından ilişkilidir. Karmaşık model, basit olandan daha uzun bir DIA ayarlamanızı gerektirir, çünkü daha gerçekçi bir insülin eğrisi oluşturur (yukarıda çizilen insülin hareket eğrisinde görebilirsiniz). Diyelim ki basit model veya Nightscout algoritmasıyla 3 saatlik bir DIA kullanıyorsanız, muhtemelen karmaşık model için çoğu insülin üreticisi tarafından yayınlanan ampirik verilere göre DIA'nızı 4-5h'ye ayarlamanız gerekir.\n\nHazır Ayarlar\: Spike, çoğu ticari insüline uyacak şekilde özelleştirilmiş birçok farklı hazır ayar sağlar (yalnızca karmaşık model için geçerlidir). Hızlı Etkili ayarları Novolog, Novorapid, Humalog ve Apidra insülinleri için uygundur, Ultra Hızlı ön ayarları ise Fiasp'a daha iyi uyar. Hazır ayarlar, daha fazla özelleştirme için olduğu gibi veya temel bir şablon olarakta kullanılabilir.\n\nPikNokta\: İnsülin etkisinin en yüksek etki seviyesine ulaşmasına kadar geçen (dakika olarak) süre.
