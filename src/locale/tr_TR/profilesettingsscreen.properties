incomplete_profile_warning=OpenAPS (oref0) algoritması, ID'nizi (İnsülin Direnci) ve I\:K'yi (İnsülin-Karbonhidrat Oranı) ayarlamanızı gerektirir.\n\nLütfen bu ekranda tamamen aşağı kaydırın, ID ve I\:K oranınızı ayarlayın (birden fazla profiliniz varsa hepsini ayarladığınızdan emin olun) ve ardından OpenAPS (oref0) algoritmasını seçmeyi tekrar deneyin.
