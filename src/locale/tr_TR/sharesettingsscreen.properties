mmol_multiplier_description=iOS ondalık değerler içeremez (ör\: 4.8). Mmol / L kullanıcıları için, Spike, varsayılan olarak, sayıyı en yakın tam sayıya yuvarlar (örn\: bir glikoz değeri 4.8 ise 5 olarak görüntülenir). Spike'ın glikoz değerinizi yuvarlamasını istemiyorsanız, yukarıdaki çarpanı etkinleştirebilirsiniz. Çarpan etkinleştirildiğinde, 4.8'lik bir glikoz değeri 48, 5.3'lük bir değer 53 şekilde görüntülenir. Bu ayarı değiştirdikten sonra, değişiklikleri görmek için bir sonraki okumayı beklemeniz gerekir.
non_dexcom_transmitter_instructions=Spike Dexcom Share ile Dexcom transmitter'larını kullanmanıza izin verir. Https\://store.dexcom.com/user/register (ABD) veya https\://uam2.dexcom.com/index.html\#/register (Uluslararası) adresinde bir Dexcom hesabı oluşturun. Hesap başarıyla oluşturulduktan ve doğrulandıktan sonra kullanıcı adınızı, şifrenizi ve sunucunuzu doldurun. Alıcı Seri alanına rastgele 7 alfasayısal bir kimlik ekleyin ve giriş yapın.
