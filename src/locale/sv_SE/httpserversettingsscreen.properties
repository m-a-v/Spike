developer_info_description=<p align\="justify">Spikes interna server härmar delar av Dexcoms följar server, Nightscout API och xDrip server. Utvecklare kan integrera sina appar med Spike genom att koppla dem till 127.0.0.1\:1979. Här är de tjänster som stöds\:</p><p></p><p><p align\="justify"><b>Dexcom följar Server\:</b></p><p></p><li>/ShareWebServices/Services/General/LoginPublisherAccountByName<br>/ShareWebServices/Services/Publisher/ReadPublisherLatestGlucoseValues</p></li><p></p><p align\="justify"><b>Nightscout API\:</b><p></p><li><br>/pebble<br>/api/v1/status.json<br>/api/v1/devicestatus.json<br>/api/v1/entries<br>/api/v1/entries.json<br>/api/v1/entries/sgv.json<br>/api/v1/entries/cal.json<br>/api/v1/sgv.json<br>/api/v1/treatments.json<br>/api/v1/treatments</p></li><p></p><p align\="justify"><b>xDrip Server\:</b><p></p><br><li>/sgv.json</p></li></p><p></p>
email_signature=<p>Ha en bra dag\!</p><p>Spike App</p>
