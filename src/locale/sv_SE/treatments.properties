disclaimer_body_label=LÄS HELA TEXTEN NOGGRANT\!\nBoluskalkylatorn ger dig information och innehåll som har insamlats med största noggrannhet och med vår bästa kunskap från interna och externa källor. Vi vill ändå göra dig uppmärksam på att boluskalkylatorn bara kan ge dig information och ge dig kunskap, men kan inte ersätta medicinsk konsultation. Den bör endast användas för forskningssyfte\! Under inga omständigheter ger Spike några rekommendationer eller medicinska råd av något slag. För frågor kring medicinska råd eller inställningar som passar dig bäst (kolhydratskvot m.m.), rekommenderar vi dig att kontakta din professionella vårdgivare. Inget innehåll - oavsett om det kommer från Spike, våra samarbetspartner eller användare kan ersätta eller komplettera information från professionell vårdgivare. \n\nBolusförslag som ges av kalkylatorn är endast ett förslag. Jämför alltid förslaget med den mängd du brukar ta och justera den rekommenderade mängden bolus efter det. Konsultera alltid din professionella vårdgivare innan du gör ändringar i din diabetesterapi. \n\nKalkylatorns inställningar måste alltid ställas in av en professionell vårdgivare. Gör inga ändringar utan att kontrollera med din vårdgivare. Felaktiga inställningar kan leda till felaktiga bolusförslag.\n\nDet är viktigt att alltid göra korrekta val för kolhydratskvot (I\:C) och insulinkänslighetsfaktor (ISF). Om valen är fel, kommer alla bolusförslag bli fel.\n\nAnvändning av boluskalkylatorn kräver en förståelse av användningen av snabbverkande insulin. Missbruk eller okunskap av kalkylen, eller den föreslagna bolusen kan leda till olämpligt beräkning på bolus.\n\nKalkylatorn kan inte ta hänsyn till alla faktorer som kan påverka hur mycket insulin du behöver. Faktorer som kan påverka kan bl.a. vara felaktiga data (ex. fel BG värde), felaktiga inställningar, insulin eller annan data som inte är loggad. Jämför alltid förslaget med hur du känner dig.\n\nKalkylatorn kan inte ta hänsyn till ovanliga förändringar i din ämnesomsättning, t.ex. extrem diet. Jämför alltid förslaget med hur du känner dig.\n\nSe till att den data du ger boluskalkylatorn är korrekt. Fel data leder till fel bolusförslag.\n\nÄndra inte behandling baserat på en enda beräkning som inte matchar hur du känner dig, eller om du inte tror att förslaget är korrekt.\n\nKalkylatorn är endast till för att beräkna snabbverkande insulin. Använd inte kalkylatorn för att beräkna medlångtidsverkande eller långtidsverkande insulin (basaldos).\n\nKalkylatorn kan inte beräkna variationer som är relaterad till din basaldos. Använd inte kalkylatorn om behandlingen av din basaldos är i balans, eller under kontroll.\n\nGenom att godkänna villkoren ovan innebär att du har läst och förstått och godkänt villkoren. Alla kalkyleringar måste bli godkända innan användning. Förslagen är inte en ersättning för professionella råd från vårdgivare. Varken författare eller någon annan part involverad i publiceringen av Spike och boluskalkylatorn är ansvarig för dess användning eller missbruk. \n\nVi avråder från att använda boluskalkylatorn om din sensor ger felaktiga värden. Det är vanligt de första två dygnet sensorn börjar användas och när dess livslängd nästan är slut.\n\nBoluskalkylatorn är endast till i forskningssyfte och ska under inga omständigheter användas i ett verkligt scenario.
