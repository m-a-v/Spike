workflow_email_body=<p>Hej Spiker\!</p><h2>Idag Widget / Apple Watch</h2><p>Se till att du har Workflowappen installerad. Du kan hämta den <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">här</a>, den är gratis. Gå till vyn idag och lägg till widget workflow. Om du har en Apple Watch och vill kunna mata in behandlingar direkt från klockan kommer att du behöva installera workflow på den. Du kan göra detta direkt från Watch-appen på din enhet.</p><p>För konfigurera idag Widget och Apple Watch, klicka på följande länkar, en efter en. Du kan ändra färger och titlar men glöm inte att ställa in workflow. Varje workflow som du klickar på kommer att automatiskt läggas till din idag Widget och Apple Watch, du behöver bara klicka en gång på varje arbetsflöde och välj ”get workflow”.</p><ul><li><a href\="https\://workflow.is/workflows/2b05e1cba2e049e38ff67b0b817b5e48">Spike bolus</a></li><li><a href\="https\://workflow.is/workflows/1db21564e8b142e7ab67c98e9703a754">spike kolhydrater</a></li><li><a href\="https\://workflow.is/workflows/9c3ab62c2f5b484d9bb6868082345a21">Spike kolhydrater</a></li><li><a href\="https\://workflow.is/workflows/7985ce0f11ee4ef9ad08f02005b48e29">spike BG kontrollera</a></li><li><a href\="https\://workflow.is/workflows/c67629c5e84f430c95f10c7b8f29c30b">Spike blodsocker</a></li></ul><p>För att lägga till flera fördefinierade anteckningar kan du klicka och importera workflow”Spike anteckning” flera gånger och ändra anteckningens text, titel och valfri ikon.</p><h2>Pebble</h2><p>Hämta och installera någon av följande Pebble appar. Du måste göra det direkt från appen Pebble på din enhet.</p><ul><li><a href\="https\://apps.getpebble.com/en_US/application/571c0848c2ab00c513000025">runt</a></li>CGM CarePortal<li><a href\="https\://apps.getpebble.com/en_US/application/568fb97705f633b362000045"></a></li><li><a href\="https\://apps.getpebble.com/en_US/application/57472250ab434df47b00000a">CGM CarePortal 5.4</a></li></ul><p>Ställ in appen att peka på följande Nightscout URL\: http\://127.0.0.1\:1979 </p>-<h2>Obs</h2><p>Glöm inte att aktivera den interna HTTP-servern i Spikes inställningar-> integration. Du behöver inte ange ett användarnamn och lösenord för att kunna lägga till behandlingar från idag Widget eller Apple/Pebble klocka.</p><p>Ha en bra dag\!</p><p>Spike App</p>
