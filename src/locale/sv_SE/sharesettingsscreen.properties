mmol_multiplier_description=iOS appbrickor kan inte innehålla decimaler (t. ex. 4,8). För mmol/L så avrundar Spike till närmsta heltal (t. ex. 4,8 kommer visas som 5 på Spikes bricka). Om du inte vill att Spike ska avrunda ditt blodglukos så kan du aktivera multipliceringen ovan. När den är aktiv så kommer ett värde på 4,8 visas som 48 på brickan, ett värde på 5,3 kommer visas som 53 och så vidare. Efter att du ändrat detta, vänta på nästa avläsning för att se ändringen.
non_dexcom_transmitter_instructions=Spike tillåter dig att använda andra sändare än Dexcoms med Dexcoms Följare. Skapa ett Dexcomkonto på https\://store.dexcom.com/user/register (US) eller https\://uam2.dexcom.com/index.html\#/register (Internationell). Efter kontot är skapat och verifierat, fyll i användarnamn, lösenord och server. Lägg till ett slumpvis alfanumeriskt ID på 7 tecken i Mottagarserienummer fältet och klicka login.
