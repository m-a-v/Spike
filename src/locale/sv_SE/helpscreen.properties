missed_readings_description=<p align\="justify">Om du får problem med missade avläsningar, speciellt under natten. Prova följande\:</p><p></p><li><p align\="justify">Stäng eller avinstallera alla appar som kan försöka koppla upp sig mot din sändare, gäller även Today Widget och Apple Watch compilations.</p></li><li><p align\="justify">Om du använder Loop för att få avläsning från Spike, ta bort sändar-ID från insidav av Loop.</p></li><li><p align\="justify">Stäng alla onödiga appar för att frigöra minne.</p></li><li><p align\="justify">Ta bort parkoppling av onödiga Bluetooth enheter i iOS inställningar, Bluetooth.</p></li><li><p align\="justify">Inaktivera bakgrundsuppdatering för onödiga appar men behåll det för Spike. Du kan göra det här i iOS inställningar, Allmänt, Bakgrundsuppdatering.</p></li><li><p align\="justify">Kontrollera att iPhone analys inte skickas till Apple. Detta kan orsaka påfrestning på din telefon, speciellt på natten och kan orsaka att iOS stänger ner appar. Du kan inaktivera analys under Inställningar, Integritetsskydd, Analys (samt Analysdata och Dela icloud-analys om du har iOS 10 eller senare).</p></li><li><p align\="justify">I inställningar för Spike, gå till Avancerat och sätt på Väldigt Aggressiv. Om det inte fungerar, försök med alternativa metoder.</p></li><li><p align\="justify">På natten, inaktivera WiFi och ha bara Bluetooth på. Eller ännu bättre, aktivera flygläge och aktivera Bluetooth.</p></li><li><p align\="justify">Go till iOS Inställningar, Allmänt, Nollställ och Nollställ nätverk. Efter att din enhet startat om, öppna spike och vänta på Bluetooth parkoppling.</p></li><li><p align\="justify">Om du har iOS 11, se till att uppdatera till version 11.3 eller senare.</p></li><li><p align\="justify">Om du använder BluCon sändare, ptova att nollställa den (den har en tendens att inte koppla upp sig igen efter att den varit utom räckhåll). För att nollställa BluCon sändaren, stick en nål i det lilla hålet på ovansidan av sändaren. Ett rött ljus blinkar till när man gör det. Efter det, öppna Spike och håll den öppen i upp till 15 minuter utan att låsa din enhet.</p></li><li><p align\="justify">Se till att batteriet på sändaren är okej, Du kan kontrollera det i huvudmenyn -> Sändare.</p></li><li><p align\="justify">Om inget av ovan fungerar för dig, ha spike öppet i förgrunden på natten med minimal ljusstyrka på skrämen och utan att låsa din enhet. Det brukar räcka för att iOS inte ska stänga ner app och frigöra minne. Om du gör detta, se till att du har din enhet på laddning. Du kan också prova att nollställa din telefon helt (utan att ta tillbaka en iCloud backup) eftersom det brukar lösa de flesta problem med appar och tjänster som kanske använder för mycket resurser på din enhet.</p></li><li><p align\="justify">Som en tumregel, boota alltid om din enhet varje morgon och innan du går och lägger dig för att hålla minnet rent och använda så lite resurser som möjligt på enheten.</p></li>
