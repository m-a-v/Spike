device_not_paired_alert_title=Enhet Ej Parkopplad
device_not_paired_alert_message=Sändaren är inte parkopplad med denna iOS-enhet. Behåll appen öppen i förgrunden tills du får en Bluetooth-parkopplingsförfrågan. Denna begäran bör komma inom 5-10 minuter.\n\nOm du inte får en Bluetooth-parkopplingsförfrågan inom 15 minuter, stäng och öppna Spike. Om du fortfarande inte får det, ta bort sändaren från listan med ihopkopplade enheter i Bluetooth-inställningarna på din iOS-enhet och försök igen.\n\nFör att hålla appen i förgrunden, navigera till startskärmen, klicka på den övre högra knappen (3 punkter) och välj ”Lås Ej”. Lås ej heller iOS-enheten eller tryck på Hem-knappen tills att du har fått en Bluetooth-parkopplingsförfrågan samt accepterat den.
explain_expected_device_name=Spike har lagrat sändaradressen i databasen och kommer endast att ansluta till denna sändare. Om du vill ansluta till en ny sändare, klicka på knappen ”Glöm” i inställningarna för "Sändare" i huvudmenyn.
