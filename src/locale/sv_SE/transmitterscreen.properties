alert_info_title=Info
g5_info_screen=VIKTIGT\!\nUtför följande steg för att säkerställa att processen går smidigt och att sändarens batteri håller så länge som det ska\:\n\n1) Gå till iOS Inställningar, Bluetooth och ta bort alla sändare.\n2) iOS Inställningar, Allmänt, Nollställ, Nollställ nätverk. \n3) Starta Spike efter att telefonen har startat om. Låt Spike vara öppet utan att låsa telefonen. Vänta på en ny parkopplings-förfrågan. Acceptera förfrågan.\n\nINFO\nKnappen med en + ikon i övre högra hörnet av hemskärmen låter dig lägga till kalibreringar. Du kan starta/stoppa sensorn genom att klicka på "Sensor"-knappen i huvudmenyn. Du når huvudmenyn genom att dra från vänstra sidan av skärmen.\n\nOm din enhet ännu inte är parkopplad med din sändare, låt Spike vara öppet tills att du får en Bluetooth-parkopplingsförfrågan.\n\nVIKTIGT\: Det är absolut nödvändigt att den officiella Dexcom-appen alltid är stängd\! Du kan även avinstallera den om du vill. Dexcom G5-sändaren kan bara sända data till en app i taget och den officiella Dexcom-appen har alltid företräde. Äger du en Dexcom-mottagare behöver du stänga av även den.
blucon_info_screen=Knappen med en + ikon i övre högra hörnet av hemskärmen låter dig lägga till kalibreringar. Du kan starta/stoppa sensorn genom att klicka på "Sensor"-knappen i huvudmenyn. Du når huvudmenyn genom att dra från vänstra sidan av skärmen.\n\nOm din enhet ännu inte är parkopplad med din BluCon, låt Spike vara öppet tills att du får en Bluetooth-parkopplingsförfrågan.\n\nVIKTIGT\: Det är absolut nödvändigt att du stänger alla andra appar som också ansluter till din BluCon. BluCon-sändaren kan enbart sända data till en app i taget.
g4_info_screen=Knappen med en + ikon i övre högra hörnet av hemskärmen låter dig lägga till kalibreringar. Du kan starta/stoppa sensorn genom att klicka på "Sensor"-knappen i huvudmenyn. Du når huvudmenyn genom att dra från vänstra sidan av skärmen.\n\nDu kan söka efter samt glömma en Bluetooth-enhet genom att klicka på "Sändare"-knappen i huvudmenyn. \n\nVIKTIGT\: Det är absolut nödvändigt att du stänger alla andra appar som också ansluter till Bluetooth-sändaren. Sändaren kan enbart sända data till en app i taget.
miaomiao_info_screen=Knappen med en + ikon i övre högra hörnet av hemskärmen låter dig lägga till kalibreringar. \n\nDu kan söka efter samt glömma en Bluetooth-enhet genom att klicka på "Sändare"-knappen i huvudmenyn. \n\nVIKTIGT\: Det är absolut nödvändigt att du stänger alla andra appar som också ansluter till Bluetooth-sändaren. Sändaren kan enbart sända data till en app i taget.
