insulin_settings_explanation=DIA (Duration of Insulin Action)\: Antal timmar som insulinet är aktivt i din kropp. Den här inställningen används för att beräkna IOB (aktivt insulin i kroppen) i Spikes huvuddiagram. Om du inte vet hur länge insulinet är aktivt i din kropp, klicka "Guide"-knappen nedan för att lära dig hur du avgör det.\n\nStandard\: Insulinet som Spike kommer använda när du lägger till behandling från Today Widget, watches eller någon annan app som kopplar upp sig mot Spikes interna Nightscout server. Om du inte väljer något standard insulin så kommer Spike använda den första i din lista.
