algorithms_description_label=Nightscout\: En enklare grundläggande algoritm. Beräkningen använder mindre processorkraft men är också mindre exakt. Peak för alla insulinsorter blir alltid 75 minuter när CAB beräknas och följer en billinjär modell. COB kommer utgå från att kolhydrater absorberas i en linjär kurva som kan vara felaktig/vilseledande. \n\nOpenAPS (oref0)\: Kommer från OpenAPS projektet. Algoritmen har modifierats och optimerats för att fungera med Spike. Den stödjer billinjär och exponentiell insulinmodell när den beräknar IOB, vilket låter användaren välja när peaken för insulinet infaller (endast exponentiell modell), vilket ger bättre noggrannhet. COB är beräknat på kolhydratavvikelser som analyseras genom att ständigt titta på användarens BG trender efter kolhydrater har tillförts (upp till 6 timmar) vilket ger bättre noggrannhet till priset av lite mer processorkraft används. Loop/OpenAPS användare kommer fortfarande behöva välja "Loop/OpenAPS användare" inställningen i Inställningar < Behandlingar. Den nuvarande oref0 funktionen i Spike är INTE (ännu) avsedd att användas offline för OpenAPS/Loop users (beräkningar kommer skilja sig baserat på att ingen hänsyn tas till temporär basal). Genom att välja "Loop/OpenAPS användare" i inställningar så kommer Spike INTE beräkna IOB/COB internt utan kommer istället hämta beräkningar direkt från användarens Nightscout för att se till att Spike och riggen är synkade.
