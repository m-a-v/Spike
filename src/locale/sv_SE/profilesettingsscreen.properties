insulin_curve_peak_description=Billinjär Modell\: En enklare modell, nästan identisk med den som används i Nightscouts algoritm som endast tar hänsyn till insulinets verkningstid (DIA) som ingående parameter. Detta är en linjär modell.\n\nExponentiell Modell\: En mer avancerad modell som kan anpassa, inom rimliga gränser, för att passa individen. Den tar hänsyn till verkningstiden för insulinet (DIA) samt tiden för peak. Den här modellen är mer exakt än billinjär modell och är mer lik hur kroppen absorberar de flesta typer av insulin, eftersom insulinet når en topp som sedan planar ut i en kurva. Den exponentiella modellen kräver att du sätter en längre verkningstid än den billinjära eftersom den beräknar en längre svans på kurvan (du kan se kurvan i diagrammet ovan). Om du använder DIA, för låt oss säga 3h med den billinjära modellen eller i Nightscout (också billinjär) så kommer du troligen behöva ställa in din DIA till 4-5h med den exponentiella modellen, vilket stämmer överens med empirisk data som de flesta insulintillverkare släppt.\n\nFörinställt\: Spike har flera insulinsorter redan förinställt som passar de flesta insulinsorterna på marknaden (endast för den exponentiella modellen). Den snabbverkande passar Novolog, Novorapid, Humalog och Apidra medan Ultrasnabbverkande passar Fiasp. Förinställt kan användas som grundinställning för vidare anpassning.\n\nPeak\: Tid (i minuter) tills insulinet når maximal verkningsnivå.
