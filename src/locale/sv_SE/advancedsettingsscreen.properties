suspension_instructions=<p align\="justify">För att undvika att Spike missar avläsningar från din sändare och laddar upp data i bakgrunden när du aktivera blodsockerdelning till onlinetjänster (ex\: Nightscout eller Dexcom) förhindras Spike att vara helt stängas ner av iOS.</p><p></p><p align\="justify">I normala fall bör du låta Spike hantera avstängningen, men avancerade användare kanske vill ändra ovanstående inställningar. Den mindre aggressiva inställningen undviker avstängning, bra för telefonens batteritid.</p><p></p><p align\="justify">Om du vill prova och spara batteritid bör du välja ”Standard” eller ”måttlig” för Dexcom G5 eller G4. Välj ”aggressiv” eller ”mycket aggressiv” för alla andra sändare.</p><p></p><p align\="justify">Om Spike låser sig, eller du har missat avläsningar\: Börja med ”mycket aggressiv” läge och se om det åtgärdar problemet. Om det gör det, prova ”aggressiv”-läge och sedan den ”måttligt” och slutligen ”Standard” tills du hittar ett läge som fungerar för dig samt drar så lite batteri som möjligt.</p><p></p><p align\="justify">Om ingen av lägena ovan fungerar för dig, välj alternativet ”alternativ metod \#1” och prova med alla tillgängliga lägen. Välj bara alternativet om du fortfarande har missat avläsningar eftersom den förbrukar lite mer batteri. ”Alternativ metod \#1” bör endast användas som en sista utväg.</p><p></p><p align\="justify">Samma som med ”alternativ metod \#1”, Spike erbjuder nu och ytterligare en metod. Om inget av lägena ovan fungerar för dig, väljer du alternativet ”alternativ metod \#2” och prova med alla tillgängliga lägen. Bara Välj detta alternativ om du fortfarande har missat avläsningar eftersom den förbrukar lite mer batteri. Du kan också använda en kombination av båda metoderna men det bör vara din sista utväg, det kommer att dra rätt mycket batteri.</p>
alternative_method_1=Alternativ Metod \#1
