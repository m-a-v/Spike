warning_description=<p align\="justify">Missbruka inte den här funktionen. Rapportera inte en bug och be om nya funktioner. Gå alltid <a href\="https\://www.facebook.com/groups/spikeapp/">till <font color\="\#0086FF">Spikes Facebook grupp</font></a> innan du skickar in om en bugg, för det mesta är det inte en bugg och du kan hitta en lösning i gruppen.</p><p></p><p align\="justify">Om du upplever missade avläsningar (hål i grafen), rapportera inte en bugg, gå till Hjälp skärmen och följ anvisningarna. Det här felet beror på att iOS stänger ner Spike och tar bort det från minnet.</p> 
