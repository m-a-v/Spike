instructions_description_label=<p align\="center"><b>Watch App</b></p><p></p><p align\="justify">Spike kommer med en tillhörande Apple Watch app. Se till att den interna HTTP servern är aktiverad i Inställningar -> Integration (du behöver ej fylla i uppgifterna). Installera appen i din Apple Watch direkt från Watch-appen på din enhet. Inga ytterligare inställningar behöver göras.</p><p></p><p align\="center"><b>Komplikation</b></p><p></p><p align\="justify">Standardkomplikationer sköts av WatchOS och uppdateras enbart i 15-90 minutsintervaller. Det enda undantaget är kalenderkomplikationen som uppdateras omedelbart. Av denna anledning använder Spike kalenderkomplikationen för att visa ditt blodsockervärde på din Apple Watch utan fördröjning.</p><p></p><p align\="justify">För att använda denna funktion, vänligen följ dessa steg\:</p><p></p><ul><li><p align\="justify"><b>Skapa en dedikerad kalender\:</b>Öppna kalenderappen på din enhet genom kalenderikonen på din hemskärm. Klicka på "Kalendrar"-knappen längst ner. Klicka sedan på "Lägg till kalender". Ge kalendern ett passande namn (exempelvis "Spike"), klicka sedan på Klar. Har du inget iCloud-konto kopplad till din iOS-enhet kan du skapa en eller använda en kalender som inte är kopplad till iCloud (ej rekommenderat). Du behöver inte skapa en ny kalender för Spike, men det rekommenderas starkt för att kalendern ej skall bli rörig. Du kan använda en annan kalender än iCloud, exempelvis Gmail eller Exchange, men använder du en iCloud-kalender sker dataöverföringen till Apple Watch snabbare och helt offline.</p></li><li><p align\="justify"><b>Synka kalendern med Apple Watch\:</b> Öppna upp Watch-appen på din enhet genom att klicka på Watch-ikonen på hemskärmen. Gå till "Kalender" och under "Kalendrar"-sektionen, klicka på Anpassad. Se till att kalendern du skapade i föregående steg är ikryssad. Försök att ha så få kalenderar som möjligt synkade med din kalender-app på Apple Watchen för att inte dina blodsockeravläsningar skall överlappa med andra kalenderhändelser.</p></li><li><p align\="justify"><b>Auktorisera Spike\:</b> Tryck på ”Aktiverad”-reglaget längst upp på denna skärm, klicka på ”Tillåt”-knappen och godkänn att Spike ska ha tillgång till dina kalendrar. Om du av någon anledning nekar tillgång till kalendrarna och vill aktivera det i ett senare skede går du till enhetens Inställningar, Integritetsskydd, Kalendrar och godkänner ”Spike”. </p></li><li><p align\="justify"><b>Konfigurera komplikation i Spike\:</b> Välj den nyligen skapta kalendern från steg 1 och kryssa i den information du vill ska visas på din Apple Watch. </p></li><li><p align\="justify"><b>Konfigurera komplikation i Apple Watch\:</b>Välj urtavlan ”Moduler” på din Apple Watch eller Watch-appen i din iOS enhet (Spike är också kompatibel med urtavlorna Siri, Praktisk, Aktivitet (digital och analog), Musse Pigg, Toy Story, Tidsförskjutning, Rörelse och Kaleidoskop). Låt "Kalender"-komplikationen vara komplikationen i mitten. Dina glukosvärden bör nu börja synka till din klocka när du får din nästa avläsning från din CGM-sändare. Om du av någon anledning inte ser avläsningarna i din Apple Watch, gå till appen Watch och under ”Allmänt”, ”Nollställ” klicka på ”Återställ synkroniseringsdata” och vänta några minuter. Du kan behöva göra detta varje gång du startar om enheten eller Apple Watch, ibland kan iOS trilskas när du synkroniserar data från din enhet till din Apple Watch efter en omstart. </p></li><li><p align\="justify"><b>Min Apple Watch slutar visa mina värden (luckor) mellan avläsningar efter några minuter. Finns det något jag kan göra?</b> Ja. Prova med att aktivera alternativet "Luckfix”. När detta är aktiverat kommer Spike alltid att skapa en 10 minuters kalenderhändelse med ditt senaste glukosvärde. Detta verkar åtgärda problemet. Så snart en ny läsning mottas från din sändare kommer Spike redigera den tidigare kalenderhändelsen och sätta den till 5 minuter innan den lägger till den nya 10 minuters-kalenderhändelsen. På detta sätt undviks kalenderöverlappningar.</p></li><li><p align\="justify"><b>Hur kommer jag åt min blodsockerhistoria på min Apple Watch?</b> Tryck helt enkelt på kalenderkomplikationen på din Apple Watch. Då kommer din blodsockerhistoria att presenteras i en popup.</p></li><li><p align\="justify"><b>Kan jag se mina blodsockervärden visas i ett diagram på min Apple Watch?</b> Ja\! Gå till Inställningar-> Integration, Aktivera Interna HTTP-servern och följ instruktionerna som visas på skärmen hur man ställer in Nightguard med Spike.</p></li><li><p align\="justify"><b>Kan jag dela mina blodsockervärden till en annan persons Apple Watch?</b> Ja\! Så länge som du delar kalendern du skapade i steg 1 med den personen kan de se dina blodsockervärden på sin Apple Watch-enhet. De kommer att behöva utföra steg 2 & 5 på sin iOS-enhet. De kommer också behöva ha en konstant aktiv Internetanslutning och bör gå till Inställningar, Konton och lösenord, Hämta nya data och välja Push under iCloud så att nya glukosvärden hämtas automatiskt från iCloud och synkroniseras med klockan. För instruktioner om hur du delar den kalendern du skapade i steg 1 följ <a href\="https\://support.apple.com/kb/ph2690">denna <font color\="\#0086FF">länk</font></a>.</p></li></ul>
