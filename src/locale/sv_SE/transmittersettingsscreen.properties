iphone7_battery_drain_warning=Det har bland iPhone 7 och iPhone SE-användare förekommit rapporter om att G5-sändarens batteri laddas ur hastigt. Vi undersöker för närvarande frågan och har inte hittat någon lösning ännu. Gå vidare på egen risk\!
workflow_miaomiao_email_subject=MiaoMiao On-Demand Konfiguration
workflow_miaomiao_email_body=<p>Hej Spiker\!</p><h2>Idag Widget / Apple Watch</h2><p>Se till att du har appen Workflow installerad. Du kan hämta den <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">här</a>, den är gratis. Gå till vyn Idag och lägga till widgeten Workflow. Om du har en Apple Watch och vill kunna göra avläsningar på begäran direkt från klockan kommer du även att behöva installera Workflow på den. Du kan göra detta direkt från Watch-appen på din enhet.</p><p>För att konfigurera både Idag Widget och Apple Watch, klicka på följande länkar. Du kan ändra färg och titel men ändra inte workflowkonfigurationen. När du klickar på workflow och väljer ”GET WORKFLOW” läggs det automatiskt till din Today Widget och Apple Watch.</p><ul><li><a href\="https\://workflow.is/workflows/79edd275b8044f8f957c08883d7cf052">Avläsning På Begäran</a></li><li><a href\="https\://workflow.is/workflows/7ad6275c117a408ea6fd7cfdddf32162">Anteckning</a></li></ul><p></p><h2>not</h2><p>Glöm inte att aktivera den interna HTTP-servern i Spike inställningarna-> Integration. Du behöver inte ange ett användarnamn/lösenord för att kunna begära läsningar från Today Widget och/eller Apple Watch.</p><p>Ha en bra dag\!</p><p>Spike App</p>
